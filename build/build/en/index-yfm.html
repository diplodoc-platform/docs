        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;&lt;strong&gt;Yandex Flavored Markdown (YFM)&lt;/strong&gt; is a Markdown dialect and a set of tools for &lt;a href=\"en/tools/transform/index.html\"&gt;transforming&lt;/a&gt; Markdown to HTML in real time and &lt;a href=\"en/tools/docs/index.html\"&gt;building&lt;/a&gt; complete documentation projects.&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Corresponds to &lt;a href=\"https://spec.commonmark.org/\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;CommonMark Spec&lt;/a&gt;.&lt;/li&gt;\n&lt;li&gt;Includes its own &lt;a href=\"en/plugins/index.html\"&gt;set of plugins&lt;/a&gt; with additional features and markup elements.&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"https://www.npmjs.com/package/markdown-it#benchmark\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Fast&lt;/a&gt;.&lt;/li&gt;\n&lt;li&gt;Expandable: you can &lt;a href=\"en/plugins/import.html\"&gt;add&lt;/a&gt; any plugin for markdown-it or &lt;a href=\"https://github.com/markdown-it/markdown-it/tree/master/docs\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;write your own&lt;/a&gt;.&lt;/li&gt;\n&lt;li&gt;Safe: HTML is escaped by default.&lt;/li&gt;\n&lt;li&gt;Uses dynamic validation.&lt;/li&gt;\n&lt;li&gt;Allows you to build a documentation project.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"syntax\"&gt;&lt;a href=\"en/index-yfm.html#syntax\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Syntax&lt;/span&gt;&lt;/a&gt;Syntax&lt;/h2&gt;\n&lt;p&gt;The Yandex Flavored Markdown syntax is based on &lt;a href=\"https://spec.commonmark.org/\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;CommonMark Spec&lt;/a&gt; and has been supplemented with unique elements from other markup languages and template engines.&lt;/p&gt;\n&lt;p&gt;In particular:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"en/syntax/notes.html\"&gt;Notes&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"en/syntax/cuts-tabs.html\"&gt;Cuts and tabs&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"en/syntax/media.html#video\"&gt;Video&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"en/syntax/vars.html\"&gt;Variables&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"en/project/includes.html\"&gt;Reusable content&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;For more information about all markup elements, see &lt;a href=\"en/syntax/index.html\"&gt;Syntax&lt;/a&gt;.&lt;/p&gt;\n&lt;h2 id=\"project\"&gt;&lt;a href=\"en/index-yfm.html#project\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Creating documentation projects&lt;/span&gt;&lt;/a&gt;Creating documentation projects&lt;/h2&gt;\n&lt;p&gt;&lt;a href=\"en/tools/docs/index.html\"&gt;Builder&lt;/a&gt; allows you to build a complete documentation project: with navigation, internal links, and full support for Yandex Flavored Markdown.&lt;/p&gt;\n&lt;p&gt;A built project is a set of static HTML files that can be viewed locally or on a host, in GitHub Pages, or in &lt;a href=\"en/tools/docs/publish-s3.html\"&gt;S3&lt;/a&gt;. It may include:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"en/project/toc.html\"&gt;Table of contents&lt;/a&gt;.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"en/project/leading-page.html\"&gt;Leading pages&lt;/a&gt; for quick navigation.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"en/project/presets.html\"&gt;Variable presets&lt;/a&gt; to support multiple versions of documentation from the same source files.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"en/project/includes.html\"&gt;Reusable content&lt;/a&gt;.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Custom display settings:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Wide format.&lt;/li&gt;\n&lt;li&gt;Current article navigation.&lt;/li&gt;\n&lt;li&gt;Dark theme.&lt;/li&gt;\n&lt;li&gt;Text size.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;You can try changing the settings right now: click &lt;img src=\"en/_images/user-settings.png\" alt=\"settings-icon\" /&gt; in the upper-right corner.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;In addition to building all files in HTML, you can build to a &lt;a href=\"en/tools/docs/singlepage.html\"&gt;single-page&lt;/a&gt; and in &lt;a href=\"en/tools/docs/build.html#yfm\"&gt;YFM&lt;/a&gt;.&lt;/p&gt;\n&lt;h2 id=\"future-releases\"&gt;&lt;a href=\"en/index-yfm.html#future-releases\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Under development&lt;/span&gt;&lt;/a&gt;Under development&lt;/h2&gt;\n&lt;p&gt;Future YFM releases are expected to include the following features:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Static linter.&lt;/li&gt;\n&lt;li&gt;YFM generators from proto, OpenAPI, auto-generated Java, Python, C++, and Go documentation.&lt;/li&gt;\n&lt;li&gt;Customer satisfaction score (CSAT) on documentation pages.&lt;/li&gt;\n&lt;li&gt;Automatic local rebuild when changes are made.&lt;/li&gt;\n&lt;li&gt;Displaying contributors on pages.&lt;/li&gt;\n&lt;li&gt;Free hosting for open-source documentation projects.&lt;/li&gt;\n&lt;/ul&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.0.12"}]},"headings":[{"title":"Syntax","href":"en/index-yfm.html#syntax","level":2},{"title":"Creating documentation projects","href":"en/index-yfm.html#project","level":2},{"title":"Under development","href":"en/index-yfm.html#future-releases","level":2}],"title":"Yandex Flavored Markdown"},"router":{"pathname":"en/index-yfm","depth":2,"base":"../"},"lang":"en","langs":["en","ru"],"viewerInterface":{"favicon-src":"https://storage.yandexcloud.net/diplodoc-www-assets/favicon/favicon.ico"}}
