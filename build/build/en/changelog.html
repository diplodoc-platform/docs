            {"data":{"leading":false,"html":"&lt;h2 id=\"december-2022\"&gt;&lt;a href=\"en/changelog.html#december-2022\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;December 2022&lt;/span&gt;&lt;/a&gt;December 2022&lt;/h2&gt;\n&lt;h3 id=\"yfm-docs\"&gt;&lt;a href=\"en/changelog.html#yfm-docs\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;yfm-docs&lt;/span&gt;&lt;/a&gt;yfm-docs&lt;/h3&gt;\n&lt;h4 id=\"200\"&gt;&lt;a href=\"en/changelog.html#200\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;2.0.0&lt;/span&gt;&lt;/a&gt;2.0.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"en/project/toc.html#includers\"&gt;New Includers Interface&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"en/project/toc.html#includers-generic\"&gt;Generic Includer&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"en/project/toc.html#includers-open-api\"&gt;Open API Includer&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"en/project/toc.html#includers-unarchive\"&gt;Unarchive Includer&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"en/project/toc.html#includers-source-docs\"&gt;Source Docs Includer&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"november-2022\"&gt;&lt;a href=\"en/changelog.html#november-2022\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;November 2022&lt;/span&gt;&lt;/a&gt;November 2022&lt;/h2&gt;\n&lt;h3 id=\"yfm-docs1\"&gt;&lt;a href=\"en/changelog.html#yfm-docs1\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;yfm-docs&lt;/span&gt;&lt;/a&gt;yfm-docs&lt;/h3&gt;\n&lt;h4 id=\"1310\"&gt;&lt;a href=\"en/changelog.html#1310\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1.31.0&lt;/span&gt;&lt;/a&gt;1.31.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Added support for &lt;a href=\"en/syntax/term.html\"&gt;definitions&lt;/a&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"yfm-transform\"&gt;&lt;a href=\"en/changelog.html#yfm-transform\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;yfm-transform&lt;/span&gt;&lt;/a&gt;yfm-transform&lt;/h3&gt;\n&lt;h4 id=\"2160\"&gt;&lt;a href=\"en/changelog.html#2160\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;2.16.0&lt;/span&gt;&lt;/a&gt;2.16.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Added support for inline markup in &lt;a href=\"en/syntax/additional.html#tasks-list\"&gt;task lists&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h4 id=\"2150\"&gt;&lt;a href=\"en/changelog.html#2150\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;2.15.0&lt;/span&gt;&lt;/a&gt;2.15.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Added &lt;code&gt;linkifyTlds&lt;/code&gt; option that allows configure tld for the linkify plugin.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"september-2022\"&gt;&lt;a href=\"en/changelog.html#september-2022\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;September 2022&lt;/span&gt;&lt;/a&gt;September 2022&lt;/h2&gt;\n&lt;h3 id=\"yfm-docs2\"&gt;&lt;a href=\"en/changelog.html#yfm-docs2\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;yfm-docs&lt;/span&gt;&lt;/a&gt;yfm-docs&lt;/h3&gt;\n&lt;h4 id=\"1260\"&gt;&lt;a href=\"en/changelog.html#1260\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1.26.0&lt;/span&gt;&lt;/a&gt;1.26.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;services/leading: add &lt;a href=\"en/project/leading-page.html#subtitudes\"&gt;substitutions and conditional operators support&lt;/a&gt; on leading page for title and description.&lt;/li&gt;\n&lt;li&gt;services/tocs: add &lt;a href=\"en/project/toc.html#subtitudes\"&gt;substitutions and conditional operators support&lt;/a&gt; in document title.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h4 id=\"1240\"&gt;&lt;a href=\"en/changelog.html#1240\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1.24.0&lt;/span&gt;&lt;/a&gt;1.24.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;includers/openapi: allows autogeneration from openapi specification and inclusion into the main document.&lt;br /&gt;\n&lt;a href=\"en/project/toc.html#open-api\"&gt;Open API&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"yfm-transform1\"&gt;&lt;a href=\"en/changelog.html#yfm-transform1\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;yfm-transform&lt;/span&gt;&lt;/a&gt;yfm-transform&lt;/h3&gt;\n&lt;h4 id=\"2140\"&gt;&lt;a href=\"en/changelog.html#2140\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;2.14.0&lt;/span&gt;&lt;/a&gt;2.14.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Added sanitizing of generated HTML. Disabled by default. Parameter to enable: &lt;code&gt;needToSanitizeHtml: true&lt;/code&gt;. You can override the default settings via the &lt;code&gt;sanitizeOptions&lt;/code&gt; parameter.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h4 id=\"2130\"&gt;&lt;a href=\"en/changelog.html#2130\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;2.13.0&lt;/span&gt;&lt;/a&gt;2.13.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Added syntax for &lt;a href=\"en/syntax/term.html\"&gt;definitions&lt;/a&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h4 id=\"2120\"&gt;&lt;a href=\"en/changelog.html#2120\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;2.12.0&lt;/span&gt;&lt;/a&gt;2.12.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Functionality to &lt;a href=\"en/syntax/media.html\"&gt;set image size&lt;/a&gt; enabled by default.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"august-2022\"&gt;&lt;a href=\"en/changelog.html#august-2022\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;August 2022&lt;/span&gt;&lt;/a&gt;August 2022&lt;/h2&gt;\n&lt;h3 id=\"yfm-transform2\"&gt;&lt;a href=\"en/changelog.html#yfm-transform2\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;yfm-transform&lt;/span&gt;&lt;/a&gt;yfm-transform&lt;/h3&gt;\n&lt;h4 id=\"2110\"&gt;&lt;a href=\"en/changelog.html#2110\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;2.11.0&lt;/span&gt;&lt;/a&gt;2.11.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Support for inline formatting in the title of cuts and notes.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h4 id=\"2100\"&gt;&lt;a href=\"en/changelog.html#2100\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;2.10.0&lt;/span&gt;&lt;/a&gt;2.10.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Added the &lt;code&gt;needFlatListHeadings?: boolean;&lt;/code&gt; parameter, which allows to form a flat list of all document headers in &lt;code&gt;transform().result.headings&lt;/code&gt;. By default â€“ &lt;code&gt;false&lt;/code&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"july-2022\"&gt;&lt;a href=\"en/changelog.html#july-2022\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;July 2022&lt;/span&gt;&lt;/a&gt;July 2022&lt;/h2&gt;\n&lt;h3 id=\"yfm-docs3\"&gt;&lt;a href=\"en/changelog.html#yfm-docs3\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;yfm-docs&lt;/span&gt;&lt;/a&gt;yfm-docs&lt;/h3&gt;\n&lt;h4 id=\"1230\"&gt;&lt;a href=\"en/changelog.html#1230\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1.23.0&lt;/span&gt;&lt;/a&gt;1.23.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;include/includers: allows 3rd party generated content integration into documentation.&lt;/li&gt;\n&lt;li&gt;include/includers/sourcedocs: allows you to integrate sourcedocs generated document into yfm documentation.&lt;br /&gt;\n&lt;a href=\"en/project/toc.html#includers\"&gt;Includers&lt;/a&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"june-2022\"&gt;&lt;a href=\"en/changelog.html#june-2022\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;June 2022&lt;/span&gt;&lt;/a&gt;June 2022&lt;/h2&gt;\n&lt;h3 id=\"yfm-transform3\"&gt;&lt;a href=\"en/changelog.html#yfm-transform3\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;yfm-transform&lt;/span&gt;&lt;/a&gt;yfm-transform&lt;/h3&gt;\n&lt;h4 id=\"290\"&gt;&lt;a href=\"en/changelog.html#290\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;2.9.0&lt;/span&gt;&lt;/a&gt;2.9.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Added plugin for &lt;a href=\"en/syntax/links.html#files\"&gt;file links&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h4 id=\"280\"&gt;&lt;a href=\"en/changelog.html#280\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;2.8.0&lt;/span&gt;&lt;/a&gt;2.8.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Spaces inside inline conditions are not deleted.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h4 id=\"270\"&gt;&lt;a href=\"en/changelog.html#270\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;2.7.0&lt;/span&gt;&lt;/a&gt;2.7.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Single-page logic has been removed from the plugins (temporarily reverted in version 2.8.2).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"may-2022\"&gt;&lt;a href=\"en/changelog.html#may-2022\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;May 2022&lt;/span&gt;&lt;/a&gt;May 2022&lt;/h2&gt;\n&lt;h3 id=\"yfm-transform4\"&gt;&lt;a href=\"en/changelog.html#yfm-transform4\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;yfm-transform&lt;/span&gt;&lt;/a&gt;yfm-transform&lt;/h3&gt;\n&lt;h4 id=\"260\"&gt;&lt;a href=\"en/changelog.html#260\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;2.6.0&lt;/span&gt;&lt;/a&gt;2.6.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Added plugin for &lt;a href=\"en/syntax/additional.html#tasks-list\"&gt;task lists syntax&lt;/a&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"april-2022\"&gt;&lt;a href=\"en/changelog.html#april-2022\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;April 2022&lt;/span&gt;&lt;/a&gt;April 2022&lt;/h2&gt;\n&lt;h3 id=\"yfm-docs4\"&gt;&lt;a href=\"en/changelog.html#yfm-docs4\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;yfm-docs&lt;/span&gt;&lt;/a&gt;yfm-docs&lt;/h3&gt;\n&lt;h4 id=\"1220\"&gt;&lt;a href=\"en/changelog.html#1220\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1.22.0&lt;/span&gt;&lt;/a&gt;1.22.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Support filtering of the title and title of the meta on the leading page (index.yaml).&lt;/li&gt;\n&lt;li&gt;Support filtering of the title on the contents (toc.yaml).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h4 id=\"1210\"&gt;&lt;a href=\"en/changelog.html#1210\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1.21.0&lt;/span&gt;&lt;/a&gt;1.21.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Supported using of symlinks with a relative path.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"march-2022\"&gt;&lt;a href=\"en/changelog.html#march-2022\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;March 2022&lt;/span&gt;&lt;/a&gt;March 2022&lt;/h2&gt;\n&lt;h3 id=\"yfm-docs5\"&gt;&lt;a href=\"en/changelog.html#yfm-docs5\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;yfm-docs&lt;/span&gt;&lt;/a&gt;yfm-docs&lt;/h3&gt;\n&lt;h4 id=\"1200\"&gt;&lt;a href=\"en/changelog.html#1200\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1.20.0&lt;/span&gt;&lt;/a&gt;1.20.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Supported filtering of the description on the leading page (index.yaml).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h4 id=\"1190\"&gt;&lt;a href=\"en/changelog.html#1190\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1.19.0&lt;/span&gt;&lt;/a&gt;1.19.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;The linter runs in parallel with the build&lt;/li&gt;\n&lt;li&gt;The arguments &lt;code&gt;--link-disabled&lt;/code&gt;, &lt;code&gt;--build-disabled&lt;/code&gt; and &lt;code&gt;--add-map-file&lt;/code&gt; are supported, by default they have the value &lt;code&gt;false&lt;/code&gt;.&lt;br /&gt;\n&lt;a href=\"en/tools/docs/settings.html\"&gt;Read more&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"yfm-transform5\"&gt;&lt;a href=\"en/changelog.html#yfm-transform5\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;yfm-transform&lt;/span&gt;&lt;/a&gt;yfm-transform&lt;/h3&gt;\n&lt;h4 id=\"250\"&gt;&lt;a href=\"en/changelog.html#250\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;2.5.0&lt;/span&gt;&lt;/a&gt;2.5.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Rewritten in Typescript.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"december-2021\"&gt;&lt;a href=\"en/changelog.html#december-2021\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;December 2021&lt;/span&gt;&lt;/a&gt;December 2021&lt;/h2&gt;\n&lt;h3 id=\"yfm-docs6\"&gt;&lt;a href=\"en/changelog.html#yfm-docs6\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;yfm-docs&lt;/span&gt;&lt;/a&gt;yfm-docs&lt;/h3&gt;\n&lt;h4 id=\"1180\"&gt;&lt;a href=\"en/changelog.html#1180\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1.18.0&lt;/span&gt;&lt;/a&gt;1.18.0&lt;/h4&gt;\n&lt;p&gt;Update YFM to v2.4. Added support &lt;a href=\"en/syntax/base.html\"&gt;monospaced text&lt;/a&gt; and &lt;a href=\"en/syntax/tables/multiline.html\"&gt;multiline tables&lt;/a&gt;.&lt;/p&gt;\n&lt;h4 id=\"1170\"&gt;&lt;a href=\"en/changelog.html#1170\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1.17.0&lt;/span&gt;&lt;/a&gt;1.17.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;After pre-processing the documentation (with output-format=md), we do not remove not_var from the syntax similar to variables.&lt;br /&gt;\n&lt;a href=\"en/syntax/vars.html#subtitudes\"&gt;Substitutions&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h4 id=\"1160\"&gt;&lt;a href=\"en/changelog.html#1160\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1.16.0&lt;/span&gt;&lt;/a&gt;1.16.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;Added modes for including toc: &lt;code&gt;root_merge&lt;/code&gt;, &lt;code&gt;merge&lt;/code&gt;, &lt;code&gt;link&lt;/code&gt;. &lt;a href=\"en/project/toc.html#include-mode\"&gt;Read more&lt;/a&gt;.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;If the toc includes another one under the &lt;code&gt;root_merge&lt;/code&gt; and &lt;code&gt;merge&lt;/code&gt; modes, the original path will be added&lt;br /&gt;\nto the &lt;code&gt;sourcePath&lt;/code&gt; meta field.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"yfm-transform6\"&gt;&lt;a href=\"en/changelog.html#yfm-transform6\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;yfm-transform&lt;/span&gt;&lt;/a&gt;yfm-transform&lt;/h3&gt;\n&lt;h4 id=\"240\"&gt;&lt;a href=\"en/changelog.html#240\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;2.4.0&lt;/span&gt;&lt;/a&gt;2.4.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"en/syntax/tables/multiline.html\"&gt;Multiline tables&lt;/a&gt; enabled by default.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h4 id=\"230\"&gt;&lt;a href=\"en/changelog.html#230\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;2.3.0&lt;/span&gt;&lt;/a&gt;2.3.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Added support &lt;a href=\"en/syntax/base.html\"&gt;monospaced text&lt;/a&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"november-2021\"&gt;&lt;a href=\"en/changelog.html#november-2021\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;November 2021&lt;/span&gt;&lt;/a&gt;November 2021&lt;/h2&gt;\n&lt;h3 id=\"yfm-docs7\"&gt;&lt;a href=\"en/changelog.html#yfm-docs7\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;yfm-docs&lt;/span&gt;&lt;/a&gt;yfm-docs&lt;/h3&gt;\n&lt;h4 id=\"1150\"&gt;&lt;a href=\"en/changelog.html#1150\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1.15.0&lt;/span&gt;&lt;/a&gt;1.15.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;Added the ability to include &lt;code&gt;toc.yaml&lt;/code&gt; with the addition of its elements to the same table of contents level.&lt;/p&gt;\n&lt;p&gt;&lt;a href=\"en/project/toc.html#include-as-pages\"&gt;Read more&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h4 id=\"1140\"&gt;&lt;a href=\"en/changelog.html#1140\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1.14.0&lt;/span&gt;&lt;/a&gt;1.14.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Added the ability to &lt;a href=\"en/project/lint.html\"&gt;configure the linter&lt;/a&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"yfm-transform7\"&gt;&lt;a href=\"en/changelog.html#yfm-transform7\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;yfm-transform&lt;/span&gt;&lt;/a&gt;yfm-transform&lt;/h3&gt;\n&lt;h4 id=\"220\"&gt;&lt;a href=\"en/changelog.html#220\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;2.2.0&lt;/span&gt;&lt;/a&gt;2.2.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Added the ability to redefine delimiters in the plugin &lt;a href=\"https://www.npmjs.com/package/markdown-it-attrs\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;markdown-it-attrs&lt;/a&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"october-2021\"&gt;&lt;a href=\"en/changelog.html#october-2021\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;October 2021&lt;/span&gt;&lt;/a&gt;October 2021&lt;/h2&gt;\n&lt;h3 id=\"yfm-transform8\"&gt;&lt;a href=\"en/changelog.html#yfm-transform8\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;yfm-transform&lt;/span&gt;&lt;/a&gt;yfm-transform&lt;/h3&gt;\n&lt;h4 id=\"210\"&gt;&lt;a href=\"en/changelog.html#210\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;2.1.0&lt;/span&gt;&lt;/a&gt;2.1.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Added beta-plugin for support multiline tables.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"september-2021\"&gt;&lt;a href=\"en/changelog.html#september-2021\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;September 2021&lt;/span&gt;&lt;/a&gt;September 2021&lt;/h2&gt;\n&lt;h3 id=\"yfm-docs8\"&gt;&lt;a href=\"en/changelog.html#yfm-docs8\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;yfm-docs&lt;/span&gt;&lt;/a&gt;yfm-docs&lt;/h3&gt;\n&lt;h4 id=\"1130\"&gt;&lt;a href=\"en/changelog.html#1130\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1.13.0&lt;/span&gt;&lt;/a&gt;1.13.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;YFM2 is used.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"yfm-transform9\"&gt;&lt;a href=\"en/changelog.html#yfm-transform9\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;yfm-transform&lt;/span&gt;&lt;/a&gt;yfm-transform&lt;/h3&gt;\n&lt;h4 id=\"20\"&gt;&lt;a href=\"en/changelog.html#20\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;2.0&lt;/span&gt;&lt;/a&gt;2.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;YFM can be used on the client.&lt;/li&gt;\n&lt;li&gt;The plug-in connection scheme has been changed.&lt;/li&gt;\n&lt;li&gt;The &lt;a href=\"https://www.npmjs.com/package/markdown-it-attrs\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;markdown-it-attrs&lt;/a&gt; plugin is always connected.&lt;/li&gt;\n&lt;li&gt;The &lt;a href=\"https://www.npmjs.com/package/highlight.js\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;highlight.js&lt;/a&gt; package must be installed independently.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"july-2021\"&gt;&lt;a href=\"en/changelog.html#july-2021\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;July 2021&lt;/span&gt;&lt;/a&gt;July 2021&lt;/h2&gt;\n&lt;h3 id=\"yfm-docs9\"&gt;&lt;a href=\"en/changelog.html#yfm-docs9\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;yfm-docs&lt;/span&gt;&lt;/a&gt;yfm-docs&lt;/h3&gt;\n&lt;h4 id=\"1120\"&gt;&lt;a href=\"en/changelog.html#1120\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1.12.0&lt;/span&gt;&lt;/a&gt;1.12.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;The experimental YFM linter was disabled.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"yfm-transform10\"&gt;&lt;a href=\"en/changelog.html#yfm-transform10\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;yfm-transform&lt;/span&gt;&lt;/a&gt;yfm-transform&lt;/h3&gt;\n&lt;h4 id=\"190\"&gt;&lt;a href=\"en/changelog.html#190\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1.9.0&lt;/span&gt;&lt;/a&gt;1.9.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Added the ability to enable support for GitHub compatible anchors (GFM).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"june-2021\"&gt;&lt;a href=\"en/changelog.html#june-2021\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;June 2021&lt;/span&gt;&lt;/a&gt;June 2021&lt;/h2&gt;\n&lt;h3 id=\"yfm-docs10\"&gt;&lt;a href=\"en/changelog.html#yfm-docs10\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;yfm-docs&lt;/span&gt;&lt;/a&gt;yfm-docs&lt;/h3&gt;\n&lt;h4 id=\"1110\"&gt;&lt;a href=\"en/changelog.html#1110\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1.11.0&lt;/span&gt;&lt;/a&gt;1.11.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;An experimental YFM linter was enabled.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h4 id=\"1100\"&gt;&lt;a href=\"en/changelog.html#1100\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1.10.0&lt;/span&gt;&lt;/a&gt;1.10.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Now you can configure redirects using a special file. Static builds are not supported.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h4 id=\"1901\"&gt;&lt;a href=\"en/changelog.html#1901\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1.9.0&lt;/span&gt;&lt;/a&gt;1.9.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Added support for sections accessible only by direct link.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"yfm-transform11\"&gt;&lt;a href=\"en/changelog.html#yfm-transform11\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;yfm-transform&lt;/span&gt;&lt;/a&gt;yfm-transform&lt;/h3&gt;\n&lt;h4 id=\"180\"&gt;&lt;a href=\"en/changelog.html#180\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1.8.0&lt;/span&gt;&lt;/a&gt;1.8.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Added experimental linter support.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"april-2021\"&gt;&lt;a href=\"en/changelog.html#april-2021\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;April 2021&lt;/span&gt;&lt;/a&gt;April 2021&lt;/h2&gt;\n&lt;h3 id=\"yfm-docs11\"&gt;&lt;a href=\"en/changelog.html#yfm-docs11\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;yfm-docs&lt;/span&gt;&lt;/a&gt;yfm-docs&lt;/h3&gt;\n&lt;h4 id=\"1801\"&gt;&lt;a href=\"en/changelog.html#1801\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1.8.0&lt;/span&gt;&lt;/a&gt;1.8.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Added the option to add file contributors to metadata. Only GitHub is supported out-of-the-box. It isn't displayed visually in any way, but can be used by a custom viewer.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"march-2021\"&gt;&lt;a href=\"en/changelog.html#march-2021\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;March 2021&lt;/span&gt;&lt;/a&gt;March 2021&lt;/h2&gt;\n&lt;h3 id=\"yfm-docs12\"&gt;&lt;a href=\"en/changelog.html#yfm-docs12\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;yfm-docs&lt;/span&gt;&lt;/a&gt;yfm-docs&lt;/h3&gt;\n&lt;h4 id=\"170\"&gt;&lt;a href=\"en/changelog.html#170\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1.7.0&lt;/span&gt;&lt;/a&gt;1.7.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Added complete disabling of variables: conditions are not calculated and values are not substituted.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"yfm-transform12\"&gt;&lt;a href=\"en/changelog.html#yfm-transform12\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;yfm-transform&lt;/span&gt;&lt;/a&gt;yfm-transform&lt;/h3&gt;\n&lt;h4 id=\"1701\"&gt;&lt;a href=\"en/changelog.html#1701\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1.7.0&lt;/span&gt;&lt;/a&gt;1.7.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Added complete disabling of variables: conditions are not calculated and values are not substituted.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"january-2021\"&gt;&lt;a href=\"en/changelog.html#january-2021\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;January 2021&lt;/span&gt;&lt;/a&gt;January 2021&lt;/h2&gt;\n&lt;h3 id=\"yfm-docs13\"&gt;&lt;a href=\"en/changelog.html#yfm-docs13\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;yfm-docs&lt;/span&gt;&lt;/a&gt;yfm-docs&lt;/h3&gt;\n&lt;h4 id=\"160\"&gt;&lt;a href=\"en/changelog.html#160\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1.6.0&lt;/span&gt;&lt;/a&gt;1.6.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Now you can build a document as a single HTML file.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h4 id=\"150\"&gt;&lt;a href=\"en/changelog.html#150\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1.5.0&lt;/span&gt;&lt;/a&gt;1.5.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Refactoring and bug fixes.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h4 id=\"140\"&gt;&lt;a href=\"en/changelog.html#140\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1.4.0&lt;/span&gt;&lt;/a&gt;1.4.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Added disabling the calculation of conditions with variables.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"yfm-transform13\"&gt;&lt;a href=\"en/changelog.html#yfm-transform13\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;yfm-transform&lt;/span&gt;&lt;/a&gt;yfm-transform&lt;/h3&gt;\n&lt;h4 id=\"1601\"&gt;&lt;a href=\"en/changelog.html#1601\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1.6.0&lt;/span&gt;&lt;/a&gt;1.6.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Added support for loops, filters, and functions.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h4 id=\"1501\"&gt;&lt;a href=\"en/changelog.html#1501\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1.5.0&lt;/span&gt;&lt;/a&gt;1.5.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Added a feature to use the &lt;code&gt;not_var&lt;/code&gt; flag for variables that don't need to be substituted with values. For example, &lt;code&gt;{{ variable_name }}&lt;/code&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"october-2020\"&gt;&lt;a href=\"en/changelog.html#october-2020\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;October 2020&lt;/span&gt;&lt;/a&gt;October 2020&lt;/h2&gt;\n&lt;h3 id=\"yfm-docs14\"&gt;&lt;a href=\"en/changelog.html#yfm-docs14\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;yfm-docs&lt;/span&gt;&lt;/a&gt;yfm-docs&lt;/h3&gt;\n&lt;h4 id=\"130\"&gt;&lt;a href=\"e
