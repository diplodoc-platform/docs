            {"data":{"leading":false,"html":"&lt;p&gt;The following types of lists are available:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Numbered: For describing a sequence of actions.&lt;/li&gt;\n&lt;li&gt;Bulleted: For listing elements when the order isn't important.&lt;/li&gt;\n&lt;li&gt;Definition: For creating glossaries.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Each list type can contain any markup elements and nested items.&lt;/p&gt;\n&lt;h2 id=\"numbered\"&gt;&lt;a href=\"en/syntax/lists.html#numbered\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Numbered list&lt;/span&gt;&lt;/a&gt;Numbered list&lt;/h2&gt;\n&lt;p&gt;To make a numbered list, use numbers with the &lt;code&gt;.&lt;/code&gt; or &lt;code&gt;)&lt;/code&gt; symbol. Numbering is performed dynamically during building, so the order of the numbers is not important.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs markdown\"&gt;&lt;span class=\"hljs-bullet\"&gt;1.&lt;/span&gt; First item.\n&lt;span class=\"hljs-bullet\"&gt;1.&lt;/span&gt; Second item.\n&lt;span class=\"hljs-bullet\"&gt;1.&lt;/span&gt; Third item.\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"29\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-29\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-29\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-29.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Result&lt;/strong&gt;&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;First item.&lt;/li&gt;\n&lt;li&gt;Second item.&lt;/li&gt;\n&lt;li&gt;Third item.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h2 id=\"marked\"&gt;&lt;a href=\"en/syntax/lists.html#marked\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Bulleted list&lt;/span&gt;&lt;/a&gt;Bulleted list&lt;/h2&gt;\n&lt;p&gt;To make a bulleted list, use the &lt;code&gt;*&lt;/code&gt;, &lt;code&gt;-&lt;/code&gt;, or &lt;code&gt;+&lt;/code&gt; symbols.&lt;/p&gt;\n&lt;p&gt;For example:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs markdown\"&gt;&lt;span class=\"hljs-bullet\"&gt;*&lt;/span&gt; List item.\n&lt;span class=\"hljs-bullet\"&gt;*&lt;/span&gt; List item.\n&lt;span class=\"hljs-bullet\"&gt;*&lt;/span&gt; List item.\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"59\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-59\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-59\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-59.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Result&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;List item.&lt;/li&gt;\n&lt;li&gt;List item.&lt;/li&gt;\n&lt;li&gt;List item.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"terms\"&gt;&lt;a href=\"en/syntax/lists.html#terms\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Definition list&lt;/span&gt;&lt;/a&gt;Definition list&lt;/h2&gt;\n&lt;p&gt;To make a definition list, use the &lt;code&gt;:&lt;/code&gt; symbol.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs markdown\"&gt;Term 1\n\n: Definition 1\n\nTerm 2\n\n: Definition 2\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"86\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-86\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-86\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-86.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Result&lt;/strong&gt;&lt;/p&gt;\n&lt;dl&gt;\n&lt;dt&gt;Term 1&lt;/dt&gt;\n&lt;dd&gt;Definition 1&lt;/dd&gt;\n&lt;dt&gt;Term 2&lt;/dt&gt;\n&lt;dd&gt;Definition 2&lt;/dd&gt;\n&lt;/dl&gt;\n&lt;h2 id=\"sublist\"&gt;&lt;a href=\"en/syntax/lists.html#sublist\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Nested lists&lt;/span&gt;&lt;/a&gt;Nested lists&lt;/h2&gt;\n&lt;p&gt;To create a nested list, add an indent (from two to five spaces) before the elements of the child list. The recommended indentation is four spaces.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs markdown\"&gt;&lt;span class=\"hljs-bullet\"&gt;1.&lt;/span&gt; First item.\n&lt;span class=\"hljs-bullet\"&gt;    1.&lt;/span&gt; Nested item.\n&lt;span class=\"hljs-bullet\"&gt;    1.&lt;/span&gt; Nested item.\n&lt;span class=\"hljs-bullet\"&gt;1.&lt;/span&gt; Second item.\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"114\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-114\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-114\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-114.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Result&lt;/strong&gt;&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;First item.\n&lt;ol&gt;\n&lt;li&gt;Nested item.&lt;/li&gt;\n&lt;li&gt;Nested item.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;/li&gt;\n&lt;li&gt;Second item.&lt;/li&gt;\n&lt;/ol&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs markdown\"&gt;&lt;span class=\"hljs-bullet\"&gt;*&lt;/span&gt; List item.\n&lt;span class=\"hljs-bullet\"&gt;    *&lt;/span&gt; Nested item.\n&lt;span class=\"hljs-bullet\"&gt;    *&lt;/span&gt; Nested item.\n&lt;span class=\"hljs-bullet\"&gt;*&lt;/span&gt; List item.\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"142\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-142\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-142\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-142.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Result&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;List item.\n&lt;ul&gt;\n&lt;li&gt;Nested item.&lt;/li&gt;\n&lt;li&gt;Nested item.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;List item.&lt;/li&gt;\n&lt;/ul&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs\"&gt;Term 1\n\n: Definition 1\n    \n    Term 1.1\n\n    : Definition 1.1\n\nTerm 2\n\n: Definition 2\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\"
