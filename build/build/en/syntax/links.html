        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;The standard markup for a link is:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs\"&gt;[link_text](link \"hint_text\")\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"3\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-3\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-3\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-3.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;link_text&lt;/code&gt;: The link text.&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;link&lt;/code&gt;: A URL or path to a file.&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;\"hint_text\"&lt;/code&gt;: A hint that will be displayed when you hover over the link text. Optional.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Depending on the type of link, simplifications and other design options are allowed.&lt;/p&gt;\n&lt;h2 id=\"autotitle\"&gt;&lt;a href=\"en/syntax/links.html#autotitle\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Link to MD file&lt;/span&gt;&lt;/a&gt;Link to MD file&lt;/h2&gt;\n&lt;p&gt;You can create a link to an MD file without explicitly specifying the link text. To do this, add the symbols &lt;code&gt;{#T}&lt;/code&gt; in place of the text, and they will automatically be substituted with the title of the specified file.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs markdown\"&gt;[&lt;span class=\"hljs-string\"&gt;{#T}&lt;/span&gt;](&lt;span class=\"hljs-link\"&gt;./index.md&lt;/span&gt;)\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"30\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-30\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-30\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-30.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Result&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;a href=\"en/syntax/index.html\"&gt;Syntax&lt;/a&gt;&lt;/p&gt;\n&lt;h2 id=\"auto-section-title\"&gt;&lt;a href=\"en/syntax/links.html#auto-section-title\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Link to MD file section&lt;/span&gt;&lt;/a&gt;Link to MD file section&lt;/h2&gt;\n&lt;p&gt;You can refere:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;To the section of the current page.&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;[text](#anchor)&lt;/code&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Result&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;a href=\"en/syntax/links.html#formatting\"&gt;Link text style&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;To a section of another page.&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;[text](base.md#anchor)&lt;/code&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Result&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;a href=\"en/syntax/base.html#headers\"&gt;Headers&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"url-email\"&gt;&lt;a href=\"en/syntax/links.html#url-email\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;A URL or an email address&lt;/span&gt;&lt;/a&gt;A URL or an email address&lt;/h2&gt;\n&lt;p&gt;To convert a URL or an email address to a link, add angle brackets &lt;code&gt;&amp;lt;&amp;gt;&lt;/code&gt; on both sides.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs markdown\"&gt;&lt;span class=\"language-xml\"&gt;&amp;lt;https://yandex.com/&amp;gt;&lt;/span&gt;\n\n&lt;span class=\"language-xml\"&gt;&amp;lt;alice.the.girl@yandex.com&amp;gt;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"79\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-79\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-79\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-79.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Result&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;a href=\"https://yandex.com/\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;https://yandex.com/&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;a href=\"mailto:alice.the.girl@yandex.com\"&gt;alice.the.girl@yandex.com&lt;/a&gt;&lt;/p&gt;\n&lt;h2 id=\"reference-style\"&gt;&lt;a href=\"en/syntax/links.html#reference-style\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Reference-style markup for links&lt;/span&gt;&lt;/a&gt;Reference-style markup for links&lt;/h2&gt;\n&lt;p&gt;Use reference-style links to make the source text of a document easier to read. These links consist of two parts connected by tags:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;A brief link description in the text.&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;[link_text][link_tag]&lt;/code&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;A long URL placed in a special place at the end of a paragraph or document.&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;[link_tag]: URL&lt;/code&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs markdown\"&gt;My favorite search engine is [&lt;span class=\"hljs-string\"&gt;Yandex&lt;/span&gt;][&lt;span class=\"hljs-symbol\"&gt;1&lt;/span&gt;].\n\n[&lt;span class=\"hljs-symbol\"&gt;1&lt;/span&gt;]: &lt;span class=\"hljs-link\"&gt;https://yandex.com/ \"The best search engine\"&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"113\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-113\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-113\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-113.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Result&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;My favorite search engine is &lt;a href=\"https://yandex.com/\" title=\"The best search engine\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Yandex&lt;/a&gt;.&lt;/p&gt;\n&lt;h2 id=\"formatting\"&gt;&lt;a href=\"en/syntax/links.html#formatting\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Link text style&lt;/span&gt;&lt;/a&gt;Link text style&lt;/h2&gt;\n&lt;p&gt;You can apply &lt;a href=\"en/syntax/base.html#line\"&gt;line formatting&lt;/a&gt; to the link text.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs markdown\"&gt;I love the &lt;span class=\"hljs-strong\"&gt;**[&lt;span class=\"hljs-string\"&gt;Yandex Cloud&lt;/span&gt;](&lt;span class=\"hljs-link\"&gt;https://cloud.yandex.com&lt;/span&gt;)**&lt;/span&gt;.\nThis is the &lt;span class=\"hljs-emphasis\"&gt;_[&lt;span class=\"hljs-string\"&gt;YFM Guide&lt;/span&gt;](&lt;span class=\"hljs-link\"&gt;https://yadocs.tech&lt;/span&gt;)_&lt;/span&gt;.\nSee the section on [&lt;span class=\"hljs-string\"&gt;`code`&lt;/span&gt;](&lt;span class=\"hljs-link\"&gt;#code&lt;/span&gt;).\nSuper [&lt;span class=\"hljs-string\"&gt;^men^&lt;/span&gt;](&lt;span class=\"hljs-link\"&gt;https://en.wikipedia.org/wiki/Major_Grom_(2017_film&lt;/span&gt;)).\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"126\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-126\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-126\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-126.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Result&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;I love &lt;strong&gt;&lt;a href=\"https://cloud.yandex.com\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Yandex.Cloud&lt;/a&gt;&lt;/strong&gt;.&lt;br /&gt;\nThis is the &lt;em&gt;&lt;a href=\"https://yadocs.tech\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;YFM Guide&lt;/a&gt;&lt;/em&gt;.&lt;br /&gt;\nSee the section on &lt;a href=\"en/syntax/links.html#code\"&gt;&lt;code&gt;code&lt;/code&gt;&lt;/a&gt;.&lt;br /&gt;\nSuper &lt;a href=\"https://en.wikipedia.org/wiki/Major_Grom_(2017_film)\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;&lt;sup&gt;men&lt;/sup&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;h2 id=\"files\"&gt;&lt;a href=\"en/syntax/links.html#files\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Files&lt;/span&gt;&lt;/a&gt;Files&lt;/h2&gt;\n&lt;p&gt;If you need to specify a link to a file, you can use a special link with a file icon. After clicking on such a link, the browser will start downloading the specified file to the device.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs markdown\"&gt;{% file src=\"data:text/plain;base64,Cg==\" name=\"empty.txt\" %}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"139\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-139\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-139\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-139.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p name=\"empty.txt\"&gt;&lt;/p&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.0.12"}]},"headings":[{"title":"Link to MD file","href":"en/syntax/links.html#autotitle","level":2},{"title":"Link to MD file section","href":"en/syntax/links.html#auto-section-title","level":2},{"title":"A URL or an email address","href":"en/syntax/links.html#url-email","level":2},{"title":"Reference-style markup for links","href":"en/syntax/links.html#reference-style","level":2},{"title":"Link text style","href":"en/syntax/links.html#formatting","level":2},{"title":"Files","href":"en/syntax/links.html#files","level":2}],"title":"Links"}
