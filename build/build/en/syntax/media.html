            {"data":{"leading":false,"html":"&lt;h2 id=\"images\"&gt;&lt;a href=\"en/syntax/media.html#images\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Images&lt;/span&gt;&lt;/a&gt;Images&lt;/h2&gt;\n&lt;div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"&gt;&lt;p class=\"yfm-note-title\"&gt;Warning&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Images should be stored in a directory whose name starts with &lt;code&gt;_&lt;/code&gt;. Otherwise, they will be deleted when making a build.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;p&gt;The standard markup for inserting an image is:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs\"&gt;![alt-text](_images/image.png \"hint_text\" =100x100)\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"16\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-16\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-16\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-16.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;code&gt;alt-text&lt;/code&gt;: Alternative image text.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;code&gt;_images/image.png&lt;/code&gt;: The URL or path to the image file.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;code&gt;\"hint_text\"&lt;/code&gt;: A hint that will be displayed when you hover over the image. Optional.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;code&gt;=100x100&lt;/code&gt;: The image size. Optional.&lt;/p&gt;\n&lt;div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"&gt;&lt;p class=\"yfm-note-title\"&gt;Tip&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;If you want to keep the aspect ratio of your image, only specify its width: &lt;code&gt;100x&lt;/code&gt;.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"image-link\"&gt;&lt;a href=\"en/syntax/media.html#image-link\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Images as links&lt;/span&gt;&lt;/a&gt;Images as links&lt;/h3&gt;\n&lt;p&gt;You can make an image clickable using &lt;a href=\"en/syntax/links.html\"&gt;link design rules&lt;/a&gt;. To do this, add the standard image markup to the part where the link text usually goes.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs markdown\"&gt;[&lt;span class=\"hljs-string\"&gt;![An old rock in the desert&lt;/span&gt;](&lt;span class=\"hljs-link\"&gt;../../_images/mountain.jpg \"Mountain\" =100x200&lt;/span&gt;)](&lt;span class=\"hljs-link\"&gt;https://yandex.com/images/search?text=mountain&lt;/span&gt;)\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"55\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-55\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-55\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-55.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Result&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;a href=\"https://yandex.com/images/search?text=mountain\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;&lt;img src=\"_images/mountain.jpg\" alt=\"An old rock in the desert\" title=\"Mountain\" width=\"100\" height=\"200\" /&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;h3 id=\"reference-style\"&gt;&lt;a href=\"en/syntax/media.html#reference-style\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Reference-style markup for images&lt;/span&gt;&lt;/a&gt;Reference-style markup for images&lt;/h3&gt;\n&lt;p&gt;Similarly to &lt;a href=\"en/syntax/links.html#reference-style\"&gt;reference-style links&lt;/a&gt;, you can declare an image in a special place once and refer to it using a tag throughout the document. This will allow you to use the image multiple times without overloading the text with long URLs or other parameters.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs markdown\"&gt;![&lt;span class=\"hljs-string\"&gt;An old rock in the desert&lt;/span&gt;][&lt;span class=\"hljs-symbol\"&gt;image1&lt;/span&gt;]\n\n[&lt;span class=\"hljs-symbol\"&gt;image1&lt;/span&gt;]: &lt;span class=\"hljs-link\"&gt;../../_images/mountain.jpg \"Mountain\"&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"68\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-68\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-68\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-68.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Result&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"_images/mountain.jpg\" alt=\"An old rock in the desert\" title=\"Mountain\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"video\"&gt;&lt;a href=\"en/syntax/media.html#video\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Videos&lt;/span&gt;&lt;/a&gt;Videos&lt;/h2&gt;\n&lt;p&gt;To add videos to a page, use markup:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs markdown\"&gt;@[&lt;span class=\"hljs-string\"&gt;video_hosting_site_name&lt;/span&gt;](&lt;span class=\"hljs-link\"&gt;video_id_or_link_to_video&lt;/span&gt;)\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"81\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-81\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-81\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-81.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;To review the style options and list of available video hosting services, see the &lt;a href=\"https://www.npmjs.com/package/markdown-it-video\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;markdown-it-video&lt;/a&gt; plugin page.&lt;/p&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.0.12"}]},"headings":[{"title":"Images","href":"en/syntax/media.html#images","level":2,"items":[{"title":"Images as links","href":"en/syntax/media.html#image-link","level":3},{"title":"Reference-style markup for images","href":"en/syntax/media.html#reference-style","level":3}]},{"title":"Videos","href":"en/syntax/media.html#video","level":2}],"title":"Media"},"router":{"pathname":"en/syntax/media","depth":3,"base":"../../"},"lang":"en","langs":["en","ru"],"viewerInterface":{"favicon-src":"https://storage.yandexcloud.net/diplodoc-www-assets/favicon/favicon.ico"}}
