            {"data":{"leading":false,"html":"&lt;p&gt;Presets are groups of &lt;a href=\"en/syntax/vars.html\"&gt;variables&lt;/a&gt; with different values.&lt;/p&gt;\n&lt;p&gt;Presets are used to support multiple documentation versions from the same source files. For example, if the documentation contains internal information, you can create two presets: &lt;code&gt;internal&lt;/code&gt; and &lt;code&gt;external&lt;/code&gt;, and you won't need to store the variable values in the build files.&lt;/p&gt;\n&lt;p&gt;How to work with presets:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;Describe the presets in &lt;code&gt;presets.yaml&lt;/code&gt;.&lt;/li&gt;\n&lt;li&gt;When &lt;a href=\"en/tools/docs/index.html\"&gt;building&lt;/a&gt;, specify the name of the preset used in the &lt;code&gt;varsPreset&lt;/code&gt; parameter.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h2 id=\"structure\"&gt;&lt;a href=\"en/project/presets.html#structure\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Structure&lt;/span&gt;&lt;/a&gt;Structure&lt;/h2&gt;\n&lt;p&gt;The &lt;code&gt;presets.yaml&lt;/code&gt; file should contain a &lt;code&gt;default&lt;/code&gt; preset. When calculating variables, the values specified in &lt;code&gt;default&lt;/code&gt; are taken into account first. Then the values from the preset passed at the start of the build override them, since it takes priority.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs yaml\"&gt;&lt;span class=\"hljs-attr\"&gt;default:&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;position:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;The&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Wizard&lt;/span&gt;\n&lt;span class=\"hljs-attr\"&gt;internal:&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;place:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Emerald&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;City&lt;/span&gt;\n&lt;span class=\"hljs-attr\"&gt;external:&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;place:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;The&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Land&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;of&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Oz&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"27\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-27\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-27\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-27.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h2 id=\"hierarchy\"&gt;&lt;a href=\"en/project/presets.html#hierarchy\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Hierarchy of preset files&lt;/span&gt;&lt;/a&gt;Hierarchy of preset files&lt;/h2&gt;\n&lt;p&gt;You can use multiple preset files. When calculating variables, the ones that are closer to the converted file will have higher priority.&lt;/p&gt;\n&lt;div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"&gt;&lt;p class=\"yfm-note-title\"&gt;Tip&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;We recommend using top-level presets: the ones closest to the root of the project.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;h4 id=\"example\"&gt;&lt;a href=\"en/project/presets.html#example\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Example&lt;/span&gt;&lt;/a&gt;Example&lt;/h4&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs\"&gt;input-folder\n|-- .yfm\n|-- toc.yaml\n|-- presets.yaml // 2\n|-- index.yaml\n|-- quickstart.md\n|-- pages\n    |-- presets.yaml // 1\n    |-- faq.md\n    |-- how-to.md\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"47\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-47\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-47\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-47.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;ul&gt;\n&lt;li&gt;When building a file named &lt;code&gt;faq.md&lt;/code&gt;, the variable values declared in file 1 take priority over file 2.&lt;/li&gt;\n&lt;li&gt;When building &lt;code&gt;quickstart.md&lt;/code&gt;, only the variable values declared in file 2 are taken into account.&lt;/li&gt;\n&lt;/ul&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.0.12"}]},"headings":[{"title":"Structure","href":"en/project/presets.html#structure","level":2},{"titl
