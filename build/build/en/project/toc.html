        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;The document structure is described in the file &lt;code&gt;toc.yaml&lt;/code&gt;. It defines how a table of contents is generated and documentation is built.&lt;/p&gt;\n&lt;div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"&gt;&lt;p class=\"yfm-note-title\"&gt;Warning&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Files that are not specified in &lt;code&gt;toc.yaml&lt;/code&gt; are not processed during the build.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;h2 id=\"structure\"&gt;&lt;a href=\"en/project/toc.html#structure\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Structure&lt;/span&gt;&lt;/a&gt;Structure&lt;/h2&gt;\n&lt;p&gt;The standard &lt;code&gt;toc.yaml&lt;/code&gt; file structure looks like the following:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs yaml\"&gt;&lt;span class=\"hljs-attr\"&gt;title:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Document&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;title&lt;/span&gt;\n&lt;span class=\"hljs-attr\"&gt;href:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;index.yaml&lt;/span&gt;\n&lt;span class=\"hljs-attr\"&gt;items:&lt;/span&gt;\n  &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Section&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;name&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;href:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;path/to/file.md&lt;/span&gt;\n  &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Section&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;group&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;name&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;items:&lt;/span&gt;\n      &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Section&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;name&lt;/span&gt;\n        &lt;span class=\"hljs-attr\"&gt;href:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;path/to/file.md&lt;/span&gt;\n      &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Section&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;name&lt;/span&gt;\n        &lt;span class=\"hljs-attr\"&gt;href:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;path/to/file.md&lt;/span&gt;\n  &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Section&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;name&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;href:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;path/to/file.md&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"19\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-19\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-19\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-19.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;title&lt;/code&gt;: Document name. It's displayed in the table of contents above the list of all sections.&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;name&lt;/code&gt;: The name of a section or group of sections.&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;href&lt;/code&gt;: A relative path to the file.&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;items&lt;/code&gt;: A grouping element.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"when\"&gt;&lt;a href=\"en/project/toc.html#when\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Section visibility conditions&lt;/span&gt;&lt;/a&gt;Section visibility conditions&lt;/h2&gt;\n&lt;p&gt;Individual sections can be included in or excluded from the document, depending on the values of &lt;a href=\"en/syntax/vars.html\"&gt;variables&lt;/a&gt;. To describe visibility conditions, the &lt;code&gt;when&lt;/code&gt; parameter is used.&lt;/p&gt;\n&lt;p&gt;Possible comparison operators: &lt;code&gt;==&lt;/code&gt;, &lt;code&gt;!=&lt;/code&gt;, &lt;code&gt;&amp;lt;&lt;/code&gt;, &lt;code&gt;&amp;gt;&lt;/code&gt;, &lt;code&gt;&amp;lt;=&lt;/code&gt;, &lt;code&gt;&amp;gt;=&lt;/code&gt;.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs yaml\"&gt;&lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Section&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;with&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;conditional&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;entry&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;href:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;path/to/conditional/file.md&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;when:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;version&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;==&lt;/span&gt; &lt;span class=\"hljs-number\"&gt;12&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"51\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-51\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-51\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-51.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h2 id=\"subtitudes\"&gt;&lt;a href=\"en/project/toc.html#subtitudes\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Substitutions and conditional operators&lt;/span&gt;&lt;/a&gt;Substitutions and conditional operators&lt;/h2&gt;\n&lt;p&gt;Document title supports &lt;a href=\"en/syntax/vars#subtitudes\"&gt;substitutions&lt;/a&gt; and &lt;a href=\"en/syntax/vars#conditions\"&gt;conditional operators&lt;/a&gt;.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs yaml\"&gt;&lt;span class=\"hljs-attr\"&gt;title:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;\"&lt;span class=\"hljs-template-variable\"&gt;{{ title }}&lt;/span&gt;\"&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"58\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-58\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-58\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-58.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"&gt;&lt;p class=\"yfm-note-title\"&gt;Warning&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Always use quotes if a value starts with a substitution. Without quotes, the value is processed as JSON embedded in YAML, which can lead to build errors such as &lt;code&gt;TypeError: str.replace is not a function&lt;/code&gt;.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;h2 id=\"includes\"&gt;&lt;a href=\"en/project/toc.html#includes\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Inserting tables of contents&lt;/span&gt;&lt;/a&gt;Inserting tables of contents&lt;/h2&gt;\n&lt;p&gt;You can split a table of contents into different files and insert one table of contents into another. Use cases:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;You have table of contents blocks in several documents.&lt;/li&gt;\n&lt;li&gt;You have a large document, which is easier to build from smaller blocks.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"include-as-section\"&gt;&lt;a href=\"en/project/toc.html#include-as-section\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Example of including a table of contents as a section&lt;/span&gt;&lt;/a&gt;Example of including a table of contents as a section&lt;/h3&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs yaml\"&gt;&lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Imported&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;block&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;name&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;include:&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;path:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;another/toc.yaml&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"90\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-90\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-90\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-90.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;By default, &lt;code&gt;path&lt;/code&gt; specifies the path from the documentation root. The name of the imported file doesn't have to be &lt;code&gt;toc.yaml&lt;/code&gt;:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs yaml\"&gt;&lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Instructions&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;for&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Android&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;include:&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;path:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;another/toc_android.yaml&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"94\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-94\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-94\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-94.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h3 id=\"include-as-pages\"&gt;&lt;a href=\"en/project/toc.html#include-as-pages\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Example of including a table of contents without creating a section&lt;/span&gt;&lt;/a&gt;Example of including a table of contents without creating a section&lt;/h3&gt;\n&lt;p&gt;You can also include &lt;code&gt;toc.yaml&lt;/code&gt; with its elements in the same level of the table of contents.&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;toc.yaml&lt;/code&gt;:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs yaml\"&gt;&lt;span class=\"hljs-attr\"&gt;items:&lt;/span&gt;\n  &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Name1&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;href:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;file1.md&lt;/span&gt;\n\n  &lt;span class=\"hljs-comment\"&gt;# If an element doesn't have a name field, it means that elements of the included table of contents must be&lt;/span&gt;\n  &lt;span class=\"hljs-comment\"&gt;# added to the same table of contents level, not as a new section&lt;/span&gt;\n  &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;include:&lt;/span&gt; { &lt;span class=\"hljs-attr\"&gt;path:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;path/to/toc.yaml&lt;/span&gt; }\n\n  &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;NameX&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;href:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;fileX.md&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"104\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-104\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-104\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-104.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;code&gt;path/to/toc.yaml&lt;/code&gt;:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs yaml\"&gt;&lt;span class=\"hljs-attr\"&gt;items:&lt;/span&gt;\n  &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;NameA&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;href:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;fileA.md&lt;/span&gt;\n  &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;NameB&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;href:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;fileB.md&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"108\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-108\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-108\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-108.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;Result in the table of contents:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Name1&lt;/li&gt;\n&lt;li&gt;NameA&lt;/li&gt;\n&lt;li&gt;NameB&lt;/li&gt;\n&lt;li&gt;NameX&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"include-mode\"&gt;&lt;a href=\"en/project/toc.html#include-mode\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;mode&lt;/span&gt;&lt;/a&gt;mode&lt;/h3&gt;\n&lt;p&gt;Different modes that can be set in the &lt;code&gt;mode&lt;/code&gt; property:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;code&gt;root_merge&lt;/code&gt;: Enabled by default. This copies the table of contents along with all of the files and directories it uses. Let's say that you're importing the contents from folder A into the contents in folder B. All of the files from folder A will be copied to folder B during the build. Note that copying overwrites files.&lt;/p&gt;\n&lt;p&gt;The copying process changes the project structure, and &lt;code&gt;sourcePath&lt;/code&gt; is added to the new files' metadata with the path to the source file. This field is used for the link to edit the page.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;code&gt;merge&lt;/code&gt;: Similar to &lt;code&gt;root_merge&lt;/code&gt;, but the path to the table of contents file is specified relative to the current file where you are using &lt;code&gt;include&lt;/code&gt;.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;code&gt;link&lt;/code&gt;: The project structure doesn't change. All of the included table of contents' links are changed to links relative to the table of contents where it's included.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;For example, let's say you want to specify a relative path in &lt;code&gt;path&lt;/code&gt; to the table of contents you are importing. Do it like this:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs yaml\"&gt;&lt;span class=\"hljs-attr\"&gt;items:&lt;/span&gt;\n  &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;include:&lt;/span&gt; { &lt;span class=\"hljs-attr\"&gt;mode:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;merge&lt;/span&gt;, &lt;span class=\"hljs-attr\"&gt;path:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;../relative/path/to/toc.yaml&lt;/span&gt; }\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"163\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-163\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-163\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-163.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h3 id=\"includers\"&gt;&lt;a href=\"en/project/toc.html#includers\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Includers&lt;/span&gt;&lt;/a&gt;Includers&lt;/h3&gt;\n&lt;p&gt;You can include any content using &lt;code&gt;includers&lt;/code&gt;, as long as the includer for this type of content is implemented.&lt;/p&gt;\n&lt;p&gt;Includers are specified as:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;an array of &lt;code&gt;includer&lt;/code&gt; objects in the &lt;code&gt;includers&lt;/code&gt; field&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;code&gt;includer&lt;/code&gt; object in the &lt;code&gt;includer&lt;/code&gt; field. &lt;em&gt;in the process of deprecation in favor of the &lt;code&gt;includers&lt;/code&gt; field&lt;/em&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"&gt;&lt;p class=\"yfm-note-title\"&gt;include requirements&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;&lt;code&gt;include&lt;/code&gt; should provide &lt;code&gt;path&lt;/code&gt; where content is gonna be included&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;path&lt;/code&gt; field must be the &lt;strong&gt;path to where content is gonna be included&lt;/strong&gt;.&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;mode&lt;/code&gt; must be &lt;strong&gt;link or omitted&lt;/strong&gt;&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"&gt;&lt;p class=\"yfm-note-title\"&gt;includers requirements&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;&lt;code&gt;includers&lt;/code&gt; must be array of includer objects that are going to be executed&lt;br /&gt;\nin the order they were provided&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"&gt;&lt;p class=\"yfm-note-title\"&gt;includer requirements&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;parameters between includer objects differ but one common parameter is the &lt;strong&gt;name of the includer to execute&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;name&lt;/code&gt; specify name of the includer to run&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;h4 id=\"usage-example\"&gt;&lt;a href=\"en/project/toc.html#usage-example\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Usage example&lt;/span&gt;&lt;/a&gt;Usage example&lt;/h4&gt;\n&lt;p&gt;abstract example of the includers usage&lt;/p&gt;\n&lt;p&gt;&lt;em&gt;refer to appropriate includer section for the concrete usage example&lt;/em&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs\"&gt;# toc.yaml\n...\nitems:\n  - name: &amp;lt;item-name&amp;gt;\n    include:\n      path: &amp;lt;path-where-to-include&amp;gt;\n      includers:\n        - name: &amp;lt;name-of-the-first-includer&amp;gt;\n          &amp;lt;includer-parameter&amp;gt;: &amp;lt;includer-parameter-value&amp;gt;\n        - name: &amp;lt;name-of-the-second-includer&amp;gt;\n        - name: &amp;lt;name-of-the-third-includer&amp;gt;\n      mode: link\n...\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"233\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-233\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-233\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-233.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h4 id=\"list-of-implemented-includers\"&gt;&lt;a href=\"en/project/toc.html#list-of-implemented-includers\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;List of implemented includers&lt;/span&gt;&lt;/a&gt;List of implemented includers&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"en/project/toc.html#includers-generic\"&gt;Generic&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"en/project/toc.html#includers-open-api\"&gt;Open API&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"en/project/toc.html#includers-unarchive\"&gt;Unarchive&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"en/project/toc.html#includers-source-docs\"&gt;Source Docs&lt;/a&gt; &lt;em&gt;in the process of deprecation in favor of generic includer&lt;/em&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h4 id=\"includers-generic\"&gt;&lt;a href=\"en/project/toc.html#includers-generic\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Generic&lt;/span&gt;&lt;/a&gt;Generic&lt;/h4&gt;\n&lt;p&gt;You can generate documentation in the &lt;strong&gt;markdown format&lt;/strong&gt; with &lt;strong&gt;the tool of your choice&lt;/strong&gt; and include it into your main documentation.&lt;/p&gt;\n&lt;p&gt;Includer will generate table of content for the provided content and include it as it is.&lt;/p&gt;\n&lt;h5 id=\"usage-example1\"&gt;&lt;a href=\"en/project/toc.html#usage-example1\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Usage example&lt;/span&gt;&lt;/a&gt;Usage example&lt;/h5&gt;\n&lt;p&gt;Let's say we have a documentation project in the &lt;code&gt;doc_root&lt;/code&gt; folder.&lt;/p&gt;\n&lt;p&gt;Put markdown content generated with the tool of your choice inside &lt;code&gt;doc_root/docs&lt;/code&gt; folder.&lt;/p&gt;\n&lt;p&gt;Then you need to include it inside &lt;code&gt;doc_root/toc.yaml&lt;/code&gt; with generic &lt;code&gt;includer&lt;/code&gt;.&lt;/p&gt;\n&lt;p&gt;Link to the generated leading page inside main &lt;code&gt;doc_root/index.yaml&lt;/code&gt;.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs yaml\"&gt;&lt;span class=\"hljs-comment\"&gt;# doc_root/toc.yaml&lt;/span&gt;\n&lt;span class=\"hljs-attr\"&gt;title:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;documentation&lt;/span&gt;\n&lt;span class=\"hljs-attr\"&gt;href:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;index.yaml&lt;/span&gt;\n&lt;span class=\"hljs-attr\"&gt;items:&lt;/span&gt;\n  &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;docs&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;include:&lt;/span&gt;\n      &lt;span class=\"hljs-attr\"&gt;path:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;docs&lt;/span&gt;\n      &lt;span class=\"hljs-attr\"&gt;includers:&lt;/span&gt;\n        &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;generic&lt;/span&gt;\n          &lt;span class=\"hljs-attr\"&gt;input:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;docs&lt;/span&gt;\n      &lt;span class=\"hljs-attr\"&gt;mode:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;link&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"283\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-283\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-283\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-283.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs yaml\"&gt;&lt;span class=\"hljs-comment\"&gt;# doc_root/index.yaml&lt;/span&gt;\n&lt;span class=\"hljs-attr\"&gt;title:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;documentation&lt;/span&gt;\n&lt;span class=\"hljs-attr\"&gt;links:&lt;/span&gt;\n  &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;title:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;docs&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;href:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;docs/&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"284\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-284\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-284\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-284.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h4 id=\"includers-open-api\"&gt;&lt;a href=\"en/project/toc.html#includers-open-api\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Open API&lt;/span&gt;&lt;/a&gt;Open API&lt;/h4&gt;\n&lt;p&gt;You can generate documentation from the &lt;a href=\"https://www.openapis.org/\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Open API&lt;/a&gt; specification file and include it into your main document.&lt;/p&gt;\n&lt;div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"&gt;&lt;p class=\"yfm-note-title\"&gt;Warning&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;openapi includer requires you to enable usage of HTML inside documentation&lt;/p&gt;\n&lt;p&gt;set &lt;code&gt;allowHTML&lt;/code&gt; to &lt;code&gt;true&lt;/code&gt; inside &lt;code&gt;.yfm&lt;/code&gt; config&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs\"&gt;allowHTML: true\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"302\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-302\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-302\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-302.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;h5 id=\"usage-example2\"&gt;&lt;a href=\"en/project/toc.html#usage-example2\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Usage example&lt;/span&gt;&lt;/a&gt;Usage example&lt;/h5&gt;\n&lt;p&gt;Let's say we have a documentation project in the &lt;code&gt;doc_root&lt;/code&gt; folder.&lt;/p&gt;\n&lt;p&gt;Put specification file into it at &lt;code&gt;doc_root/openapi.yaml&lt;/code&gt;.&lt;/p&gt;\n&lt;p&gt;Then you need to include it inside &lt;code&gt;doc_root/toc.yaml&lt;/code&gt; with the openapi &lt;code&gt;includer&lt;/code&gt;&lt;/p&gt;\n&lt;p&gt;Link to the generated leading page inside main &lt;code&gt;doc_root/index.yaml&lt;/code&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs yaml\"&gt;&lt;span class=\"hljs-comment\"&gt;# doc_root/toc.yaml&lt;/span&gt;\n&lt;span class=\"hljs-attr\"&gt;title:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;documentation&lt;/span&gt;\n&lt;span class=\"hljs-attr\"&gt;href:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;index.yaml&lt;/span&gt;\n&lt;span class=\"hljs-attr\"&gt;items:&lt;/span&gt;\n  &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;openapi&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;include:&lt;/span&gt;\n      &lt;span class=\"hljs-attr\"&gt;path:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;openapi&lt;/span&gt;\n      &lt;span class=\"hljs-attr\"&gt;includers:&lt;/span&gt;\n        &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;openapi&lt;/span&gt;\n          &lt;span class=\"hljs-attr\"&gt;input:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;openapi.yaml&lt;/span&gt;\n      &lt;span class=\"hljs-attr\"&gt;mode:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;link&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"320\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-320\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-320\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-320.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs yaml\"&gt;&lt;span class=\"hljs-comment\"&gt;# doc_root/index.yaml&lt;/span&gt;\n&lt;span class=\"hljs-attr\"&gt;title:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;documentation&lt;/span&gt;\n&lt;span class=\"hljs-attr\"&gt;links:&lt;/span&gt;\n  &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;title:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;openapi&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;href:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;openapi/&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"321\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-321\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-321\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-321.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h4 id=\"includers-unarchive\"&gt;&lt;a href=\"en/project/toc.html#includers-unarchive\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Unarchive&lt;/span&gt;&lt;/a&gt;Unarchive&lt;/h4&gt;\n&lt;p&gt;You can use &lt;code&gt;unarchive&lt;/code&gt; includer to unpack your tarball before applying other includers e.g &lt;code&gt;generic&lt;/code&gt; includer.&lt;/p&gt;\n&lt;h5 id=\"usage-example3\"&gt;&lt;a href=\"en/project/toc.html#usage-example3\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Usage example&lt;/span&gt;&lt;/a&gt;Usage example&lt;/h5&gt;\n&lt;p&gt;As an example you might have &lt;code&gt;docs.tar&lt;/code&gt; inside root of your documentation project &lt;code&gt;doc_root/docs.tar&lt;/code&gt;.&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;docs.tar&lt;/code&gt; has markdown content inside of it, that you would like to include with &lt;code&gt;generic&lt;/code&gt; includer.&lt;/p&gt;\n&lt;p&gt;Then you would apply chain of the includers(&lt;code&gt;unarchive&lt;/code&gt; -&amp;gt; &lt;code&gt;generic&lt;/code&gt;) to achive desired results.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs yaml\"&gt;&lt;span class=\"hljs-comment\"&gt;# doc_root/toc.yaml&lt;/span&gt;\n&lt;span class=\"hljs-attr\"&gt;title:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;documentation&lt;/span&gt;\n&lt;span class=\"hljs-attr\"&gt;href:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;index.yaml&lt;/span&gt;\n&lt;span class=\"hljs-attr\"&gt;items:&lt;/span&gt;\n&lt;span class=\"hljs-string\"&gt;...&lt;/span&gt;\n   &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;multiple&lt;/span&gt;\n     &lt;span class=\"hljs-attr\"&gt;include:&lt;/span&gt;\n       &lt;span class=\"hljs-attr\"&gt;path:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;multiple&lt;/span&gt;\n       &lt;span class=\"hljs-attr\"&gt;mode:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;link&lt;/span&gt;\n       &lt;span class=\"hljs-attr\"&gt;includers:&lt;/span&gt;\n         &lt;span class=\"hljs-comment\"&gt;# run unarchive includer&lt;/span&gt;\n         &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;unarchive&lt;/span&gt;\n           &lt;span class=\"hljs-comment\"&gt;# specify tarball you want to unpack as input parameter&lt;/span&gt;\n           &lt;span class=\"hljs-attr\"&gt;input:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;docs.tar&lt;/span&gt;\n           &lt;span class=\"hljs-comment\"&gt;# specify output path where tarball content is going to be unpacked&lt;/span&gt;\n           &lt;span class=\"hljs-attr\"&gt;output:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;unpacked&lt;/span&gt;\n         &lt;span class=\"hljs-comment\"&gt;# run generic includer&lt;/span&gt;\n         &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;generic&lt;/span&gt;\n           &lt;span class=\"hljs-comment\"&gt;# specify path from unarchive includers output field as input path&lt;/span&gt;\n           &lt;span class=\"hljs-attr\"&gt;input:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;unpacked&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"340\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-340\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-340\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-340.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs yaml\"&gt;&lt;span class=\"hljs-comment\"&gt;# doc_root/index.yaml&lt;/span&gt;\n&lt;span class=\"hljs-attr\"&gt;title:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;documentation&lt;/span&gt;\n&lt;span class=\"hljs-attr\"&gt;links:&lt;/span&gt;\n  &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;title:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;openapi&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;href:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;openapi/&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"341\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-341\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-341\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-341.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h4 id=\"includers-source-docs\"&gt;&lt;a href=\"en/project/toc.html#includers-source-docs\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Source Docs&lt;/span&gt;&lt;/a&gt;Source Docs&lt;/h4&gt;\n&lt;p&gt;You can generate documentation with &lt;a href=\"https://github.com/SourceDocs/SourceDocs\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Source Docs&lt;/a&gt; and include it into your main documentation.&lt;/p&gt;\n&lt;div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"&gt;&lt;p class=\"yfm-note-title\"&gt;Warning&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Source Docs includer is getting depricated in the favor of &lt;a href=\"en/project/toc.html#includers-generic\"&gt;Generic Includer&lt;/a&gt;&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;h5 id=\"usage-example4\"&gt;&lt;a href=\"en/project/toc.html#usage-example4\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Usage example&lt;/span&gt;&lt;/a&gt;Usage example&lt;/h5&gt;\n&lt;p&gt;Let's say we have a documentation project in the &lt;code&gt;doc_root&lt;/code&gt; folder.&lt;/p&gt;\n&lt;p&gt;Put the output of the Source Docs into the &lt;code&gt;doc_root/docs&lt;/code&gt; folder.&lt;/p&gt;\n&lt;p&gt;Then you need to include it inside &lt;code&gt;doc_root/toc.yaml&lt;/code&gt; with sourcedocs &lt;code&gt;includer&lt;/code&gt;.&lt;/p&gt;\n&lt;p&gt;Link to the generated leading page inside main &lt;code&gt;doc_root/index.yaml&lt;/code&gt;.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs yaml\"&gt;&lt;span class=\"hljs-comment\"&gt;# doc_root/toc.yaml&lt;/span&gt;\n&lt;span class=\"hljs-attr\"&gt;title:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;documentation&lt;/span&gt;\n&lt;span class=\"hljs-attr\"&gt;href:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;index.yaml&lt;/span&gt;\n&lt;span class=\"hljs-attr\"&gt;items:&lt;/span&gt;\n  &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;docs&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;include:&lt;/span&gt;\n      &lt;span class=\"hljs-attr\"&gt;path:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;docs&lt;/span&gt;\n      &lt;span class=\"hljs-attr\"&gt;includers:&lt;/span&gt;\n        &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;sourcedocs&lt;/span&gt;\n          &lt;span class=\"hljs-attr\"&gt;input:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;docs&lt;/span&gt;\n      &lt;span class=\"hljs-attr\"&gt;mode:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;link&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"373\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-373\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-373\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-373.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs yaml\"&gt;&lt;span class=\"hljs-comment\"&gt;# doc_root/index.yaml&lt;/span&gt;\n&lt;span class=\"hljs-attr\"&gt;title:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;documentation&lt;/span&gt;\n&lt;span class=\"hljs-attr\"&gt;links:&lt;/span&gt;\n  &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;title:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;docs&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;href:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;docs/&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"374\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-374\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-374\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-374.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h2 id=\"expanded\"&gt;&lt;a href=\"en/project/toc.html#expanded\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Section expansion&lt;/span&gt;&lt;/a&gt;Section expansion&lt;/h2&gt;\n&lt;p&gt;By default, all table of contents sections are hidden. You can change it by adding &lt;code&gt;expanded&lt;/code&gt;:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs yaml\"&gt;&lt;span class=\"hljs-attr\"&gt;title:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Yandex&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Cloud&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Marketplace&lt;/span&gt;\n&lt;span class=\"hljs-attr\"&gt;items:&lt;/span&gt;\n  &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Getting&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;started&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;href:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;index.md&lt;/span&gt;\n  &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Test&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;topichead&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;expanded:&lt;/span&gt; &lt;span class=\"hljs-literal\"&gt;true&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;items:&lt;/span&gt;\n      &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Creating&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;a&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;virtual&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;machine&lt;/span&gt;\n        &lt;span class=\"hljs-attr\"&gt;href:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;create.md&lt;/span&gt;\n  &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Initial&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;software&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;configuration&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;href:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;setup.md&lt;/span&gt;\n  &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Operating&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;a&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;virtual&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;machine&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;href:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;operate.md&lt;/span&gt;\n  &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;API&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;reference&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;href:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;guide.md&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"381\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-381\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-381\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-381.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;You can only use &lt;code&gt;expanded&lt;/code&gt; for first-level sections. In lower sections, &lt;code&gt;expanded&lt;/code&gt; will be ignored.&lt;br /&gt;\nUse it to make important sections and pages in the table of contents always visible.&lt;/p&gt;\n&lt;h2 id=\"hidden\"&gt;&lt;a href=\"en/project/toc.html#hidden\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Hidden sections&lt;/span&gt;&lt;/a&gt;Hidden sections&lt;/h2&gt;\n&lt;p&gt;To make a section accessible only by direct link and excluded it from the table of contents, add the &lt;code&gt;hidden&lt;/code&gt; parameter.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs yaml\"&gt;&lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;title:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Secret&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;document&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;href:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;secret.md&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;hidden:&lt;/span&gt; &lt;span class=\"hljs-literal\"&gt;true&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"391\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-391\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-391\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-391.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;To completely exclude hidden sections from the build, use the &lt;a href=\"en/tools/docs/settings.html\"&gt;build key&lt;/a&gt; &lt;code&gt;--remove-hidden-toc-items=true&lt;/code&gt;.&lt;/p&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.0.12"}]},"headings":[{"title":"Structure","href":"en/project/toc.html#structure","level":2},{"title":"Section visibility conditions","href":"en/project/toc.html#when","level":2},{"title":"Substitutions and conditional operators","href":"en/project/toc.html#subtitudes","level":2},{"title":"Inserting tables of contents","href":"en/project/toc.html#includes","level":2,"items":[{"title":"Example of including a table of contents as a section","href":"en/project/toc.html#include-as-section","level":3},{"title":"Example of including a table of contents without creating a section","href":"en/project/toc.html#include-as-pages","level":3},{"title":"mode","href":"en/project/toc.html#include-mode","level":3},{"title":"Includers","href":"en/project/toc.html#includers","level":3,"items":[{"title":"Usage example","href":"en/project/toc.html#usage-example","level":4},{"title":"List of implemented includers","href":"en/project/toc.html#list-of-implemented-includers","level":4},{"title":"Generic","href":"en/project/toc.html#includers-generic","level":4,"items":[{"title":"Usage example","href":"en/project/toc.html#usage-example1","level":5}]},{"title":"Open API","href":"en/project/toc.html#includers-open-api","level":4,"items":[{"title":"Usage example","href":"en/project/toc.html#usage-example2","level":5}]},{"title":"Unarchive","href":"en/project/toc.html#includers-unarchive","level":4,"items":[{"title":"Usage example","href":"en/project/toc.html#usage-example3","level":5}]},{"title":"Source Docs","href":"en/project/toc.html#includers-source-docs","level":4,"items":[{"title":"Usage example","href":"en/project/toc.html#usage-example4","level":5}]}]}]},{"title":"Section expansion","href":"en/project/toc.html#expanded","level":2},{"title":"Hidden sections","href":"en/project/toc.html#hidden","level":2}],"title":"Tabl
