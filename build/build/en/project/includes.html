            {"data":{"leading":false,"html":"&lt;p&gt;You can put recurring content in a separate file and add it to the necessary places in the document using the construction &lt;code&gt;{% include %}&lt;/code&gt;.&lt;/p&gt;\n&lt;p&gt;Reusing content helps reduce the time spent on editing and searching the source text: information is stored in one place, and changes are automatically applied to all files.&lt;/p&gt;\n&lt;h2 id=\"steps\"&gt;&lt;a href=\"en/project/includes.html#steps\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Instructions for reusing content&lt;/span&gt;&lt;/a&gt;Instructions for reusing content&lt;/h2&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;Create a folder to store recurring content. For example, &lt;code&gt;_includes&lt;/code&gt;.&lt;/p&gt;\n&lt;div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"&gt;&lt;p class=\"yfm-note-title\"&gt;Warning&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Images should be stored in a folder whose name starts with &lt;code&gt;_&lt;/code&gt;. Otherwise, they will be deleted during the build.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;In the &lt;code&gt;_includes&lt;/code&gt; folder, create a separate MD file with the recurring text.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;In sections of a document where you need to insert this text, add a link to the file in the following format:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs markdown\"&gt;{% include [&lt;span class=\"hljs-string\"&gt;Description&lt;/span&gt;](&lt;span class=\"hljs-link\"&gt;../_includes/file.md&lt;/span&gt;) %}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"34\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-34\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-34\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-34.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;[Description]&lt;/code&gt;: File description. Information about document authors does not affect the build.&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;(_includes/file.md)&lt;/code&gt;: File path.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;If you don't need to add the header of the reusable file to the section, add the &lt;code&gt;notitle&lt;/code&gt; keyword:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs markdown\"&gt;{% include notitle [&lt;span class=\"hljs-string\"&gt;Description&lt;/span&gt;](&lt;span class=\"hljs-link\"&gt;../_includes/file.md&lt;/span&gt;) %}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"50\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-50\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-50\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-50.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;When building the document, the text of the file is added to the sections in place of the includes. If there are relative links in the file, they are re-assembled.&lt;/p&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.0.12"}]},"headings":[{"title":"Instructions for reusing content","href":"en/project/includes.html#steps","level":2}],"title":"Reusing content"},"router":{"pathname":"en/project/includes","depth":3,"base":"../../"},"lang":"en","langs":["en","ru"],"viewerInterface":{"favicon-src":"https://storage.yandexcloud.net/diplodoc-www-assets/favicon/favicon.ico"}}
