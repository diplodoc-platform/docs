            {"data":{"leading":false,"html":"&lt;p&gt;Besides the basic &lt;a href=\"https://spec.commonmark.org/\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;CommonMark Spec&lt;/a&gt; syntax, YFM provides a set of plugins with additional features and unique markup elements.&lt;/p&gt;\n&lt;div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"&gt;&lt;p class=\"yfm-note-title\"&gt;Warning&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;The order of plugins is important. When adding plugins, you should specify the full set of plugins&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;Plugin name&lt;/th&gt;\n&lt;th&gt;Description&lt;/th&gt;\n&lt;th&gt;Parameters&lt;/th&gt;\n&lt;th&gt;Added&lt;br /&gt;by default&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Anchors&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Automatically generate &lt;a href=\"en/syntax/base.html#headers\"&gt;anchors for headers&lt;/a&gt;&lt;/td&gt;\n&lt;td&gt;&lt;code&gt;extractTitle&lt;/code&gt;: Consider the first level header&lt;br /&gt;(type: bool, default value: false)&lt;br /&gt;&lt;br /&gt;&lt;code&gt;supportGithubAnchors&lt;/code&gt;: Generate additional anchors compatible with GitHub&lt;br /&gt;(type: bool, default value: false)&lt;br /&gt;&lt;br /&gt;&lt;code&gt;disableCommonAnchors&lt;/code&gt;: Disable generation of heading anchors&lt;br /&gt;(type: bool, default value: false)&lt;/td&gt;\n&lt;td&gt;+&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;code&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Display the copy button in &lt;a href=\"en/syntax/code.html#block\"&gt;code blocks&lt;/a&gt;&lt;/td&gt;\n&lt;td&gt;-&lt;/td&gt;\n&lt;td&gt;+&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Cut&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Support for the &lt;a href=\"en/syntax/cuts-tabs.html#cuts\"&gt;cut&lt;/a&gt; markup&lt;/td&gt;\n&lt;td&gt;-&lt;/td&gt;\n&lt;td&gt;+&lt;/td&gt;\n&lt;/tr&gt =\"en/syntax/links.html\"&gt;link syntax&lt;/a&gt;&lt;/td&gt;\n&lt;td&gt;-&lt;/td&gt;\n&lt;td&gt;-&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Meta&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Add &lt;a href=\"en/syntax/meta.html#meta\"&gt;metadata&lt;/a&gt; to the beginning of files&lt;/td&gt;\n&lt;td&gt;-&lt;/td&gt;\n&lt;td&gt;+&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Notes&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Support for the &lt;a href=\"en/syntax/notes.html\"&gt;note&lt;/a&gt; markup&lt;/td&gt;\n&lt;td&gt;&lt;code&gt;lang&lt;/code&gt;: A language for displaying the note type&lt;br /&gt;(type: string, default: ru)&lt;/td&gt;\n&lt;td&gt;+&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Sup&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Output text as &lt;a href=\"en/syntax/base.html#line\"&gt;superscript&lt;/a&gt;&lt;/td&gt;\n&lt;td&gt;-&lt;/td&gt;\n&lt;td&gt;+&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Table&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Support for &lt;a href=\"en/syntax/tables/multiline.html\"&gt;multiline tables&lt;/a&gt;&lt;/td&gt;\n&lt;td&gt;-&lt;/td&gt;\n&lt;td&gt;+&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Tabs&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Support for the &lt;a href=\"en/syntax/cuts-tabs.html#tabs\"&gt;tab&lt;/a&gt; markup&lt;/td&gt;\n&lt;td&gt;-&lt;/td&gt;\n&lt;td&gt;+&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Video&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Add a &lt;a href=\"en/syntax/media.html#video\"&gt;video&lt;/a&gt;&lt;/td&gt;\n&lt;td&gt;-&lt;/td&gt;\n&lt;td&gt;+&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;p&gt;The plugins included in the YFM package are listed above. You can also &lt;a href=\"en/plugins/import.html\"&gt;add additional&lt;/a&gt; plugins or write your own using the &lt;a href=\"https://github.com/markdown-it/markdown-it/tree/master/docs\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;markdown-it guidelines&lt;/a&gt;
