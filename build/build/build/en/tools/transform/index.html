tional information.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"example-of-a-function-invocation\"&gt;&lt;a href=\"en/tools/transform/index.html#example-of-a-function-invocation\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Example of a function invocation&lt;/span&gt;&lt;/a&gt;Example of a function invocation&lt;/h3&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs javascript\"&gt;&lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; fs = &lt;span class=\"hljs-built_in\"&gt;require&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'fs'&lt;/span&gt;);\n&lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; transform = &lt;span class=\"hljs-built_in\"&gt;require&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'@diplodoc/transform'&lt;/span&gt;);\n\n&lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; content = fs.&lt;span class=\"hljs-title function_\"&gt;readFileSync&lt;/span&gt;(filePath, &lt;span class=\"hljs-string\"&gt;'utf'&lt;/span&gt;);\n&lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; vars = { &lt;span class=\"hljs-attr\"&gt;user&lt;/span&gt;: { &lt;span class=\"hljs-attr\"&gt;name&lt;/span&gt;: &lt;span class=\"hljs-string\"&gt;'Alice'&lt;/span&gt; } };\n\n&lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; {\n    &lt;span class=\"hljs-attr\"&gt;result&lt;/span&gt;: {html, meta, title, headings},\n    logs,\n    } = &lt;span class=\"hljs-title function_\"&gt;transform&lt;/span&gt;(content, {vars});    \n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"102\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transpa
