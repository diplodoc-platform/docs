        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;Вы можете сгенерировать документ из &lt;a href=\"https://www.openapis.org/\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;OpenAPI-спецификации&lt;/a&gt; и включить её в основной документ.&lt;/p&gt;\n&lt;div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"&gt;&lt;p class=\"yfm-note-title\"&gt;Важно&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Openapi-инклюдер требует разрешение на использование HTML в документации, поэтому внутри конфигурационного файла &lt;code&gt;.yfm&lt;/code&gt; необходимо указать значение &lt;code&gt;allowHTML: true&lt;/code&gt;.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;h2 id=\"trebovaniya-k-openapi-specifikacii\"&gt;&lt;a href=\"ru/guides/openapi.html#trebovaniya-k-openapi-specifikacii\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Требования к OpenAPI-спецификации&lt;/span&gt;&lt;/a&gt;Требования к OpenAPI-спецификации&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;Версия используемой спецификации не ниже 3.Х.&lt;/li&gt;\n&lt;li&gt;Допускается использование только операторов &lt;code&gt;oneOf&lt;/code&gt; и &lt;code&gt;allOf&lt;/code&gt;.&lt;/li&gt;\n&lt;li&gt;Ограничения на использование базового функционала не накладываются.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h4 id=\"primer-ispolzovaniya\"&gt;&lt;a href=\"ru/guides/openapi.html#primer-ispolzovaniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Пример использования&lt;/span&gt;&lt;/a&gt;Пример использования&lt;/h4&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;Документационный проект лежит в директории &lt;code&gt;doc_root&lt;/code&gt;.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;OpenAPI-спецификацию размещаем по пути &lt;code&gt;doc_root/openapi.yaml&lt;/code&gt;.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Включаем её в оглавление &lt;code&gt;doc_root/toc.yaml&lt;/code&gt; с помощью &lt;a href=\"ru/guides/includers.html\"&gt;openapi-инклюдера&lt;/a&gt;.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Подключаем разводящую в &lt;code&gt;doc_root/index.yaml&lt;/code&gt;.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs yaml\"&gt;&lt;span class=\"hljs-comment\"&gt;# doc_root/toc.yaml&lt;/span&gt;\n&lt;span class=\"hljs-attr\"&gt;title:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;documentation&lt;/span&gt;\n&lt;span class=\"hljs-attr\"&gt;href:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;index.yaml&lt;/span&gt;\n&lt;span class=\"hljs-attr\"&gt;items:&lt;/span&gt;\n  &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;openapi&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;include:&lt;/span&gt;\n      &lt;span class=\"hljs-attr\"&gt;path:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;openapi&lt;/span&gt;\n      &lt;span class=\"hljs-attr\"&gt;includers:&lt;/span&gt;\n        &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;openapi&lt;/span&gt;\n          &lt;span class=\"hljs-attr\"&gt;input:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;openapi.yaml&lt;/span&gt;\n      &lt;span class=\"hljs-attr\"&gt;mode:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;link&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"58\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-58\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-58\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-58.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs yaml\"&gt;&lt;span class=\"hljs-comment\"&gt;# doc_root/index.yaml&lt;/span&gt;\n&lt;span class=\"hljs-attr\"&gt;title:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;documentation&lt;/span&gt;\n&lt;span class=\"hljs-attr\"&gt;links:&lt;/span&gt;\n  &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;title:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;openapi&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;href:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;openapi/&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"59\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-59\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-59\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-59.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h3 id=\"tags\"&gt;&lt;a href=\"ru/guides/openapi.html#tags\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;tags&lt;/span&gt;&lt;/a&gt;&lt;code&gt;tags&lt;/code&gt;&lt;/h3&gt;\n&lt;p&gt;Позволяет менять оглавления тегов. Описания конечных точек, полученные после сборки, раскладываются по тегам.&lt;/p&gt;\n&lt;h4 id=\"sintaksis\"&gt;&lt;a href=\"ru/guides/openapi.html#sintaksis\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Синтаксис&lt;/span&gt;&lt;/a&gt;Синтаксис&lt;/h4&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs yaml\"&gt;&lt;span class=\"hljs-comment\"&gt;# doc_root/toc.yaml&lt;/span&gt;\n&lt;span class=\"hljs-attr\"&gt;tags:&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;__root__:&lt;/span&gt;\n        &lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Новое&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;название&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;оглавления&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;на&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;верхнем&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;уровне&lt;/span&gt;\n        &lt;span class=\"hljs-attr\"&gt;path:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;hello.md&lt;/span&gt;\n        &lt;span class=\"hljs-attr\"&gt;alias:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;'new-url-path'&lt;/span&gt;\n        &lt;span class=\"hljs-attr\"&gt;hidden:&lt;/span&gt; &lt;span class=\"hljs-literal\"&gt;false&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;tag:&lt;/span&gt;\n        &lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Название&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;оглавления&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;внутри&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;тега&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;tag&lt;/span&gt;\n        &lt;span class=\"hljs-attr\"&gt;path:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;custom.md&lt;/span&gt;\n        &lt;span class=\"hljs-attr\"&gt;alias:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;'new-tag'&lt;/span&gt;\n        &lt;span class=\"hljs-attr\"&gt;hidden:&lt;/span&gt; &lt;span class=\"hljs-literal\"&gt;true&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"69\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-69\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-69\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-69.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;Параметр &lt;code&gt;tag&lt;/code&gt; принимает описания тегов:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;code&gt;name&lt;/code&gt; - меняет отображаемое на сайте имя оглавления.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;code&gt;path&lt;/code&gt; - записывает в оглавление любой контент. Путь до файла с новым содержимым указыватеся относительно файла с конфигурацией OpenAPI.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;code&gt;alias&lt;/code&gt; - меняет путь до файла. Все теги на русском языке преобразуются в транслит. С помощью это поля можно указывать произвольное имя файла. Например, есть тег \"Регистрация пользователя\". Если его не изменить, ссылка на раздел будет выглядеть так &lt;code&gt;doc.com/registracia_polzovatelya&lt;/code&gt;. Если указать &lt;code&gt;alias: registration&lt;/code&gt;, ссылка будет иметь вид &lt;code&gt;doc.com/registration&lt;/code&gt;.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;code&gt;hidden&lt;/code&gt; - скрывает раздел оглавления из навигации.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Оглавление верхнего уровня можно настроить с момощью тега &lt;code&gt;__root__&lt;/code&gt;.&lt;/p&gt;\n&lt;h3 id=\"leadingpage\"&gt;&lt;a href=\"ru/guides/openapi.html#leadingpage\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;leadingPage&lt;/span&gt;&lt;/a&gt;&lt;code&gt;leadingPage&lt;/code&gt;&lt;/h3&gt;\n&lt;p&gt;Позволяет настроить все оглавления за раз.&lt;/p&gt;\n&lt;h4 id=\"sintaksis1\"&gt;&lt;a href=\"ru/guides/openapi.html#sintaksis1\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Синтаксис&lt;/span&gt;&lt;/a&gt;Синтаксис&lt;/h4&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs yaml\"&gt;&lt;span class=\"hljs-comment\"&gt;# doc_root/toc.yaml&lt;/span&gt;\n &lt;span class=\"hljs-attr\"&gt;leadingPage:&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Новое&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;имя&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;всех&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;оглавлений&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;spec:&lt;/span&gt;\n        &lt;span class=\"hljs-attr\"&gt;renderMode:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;hidden&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"107\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-107\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-107\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-107.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;Теги:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;name&lt;/code&gt; - меняет название всех оглавлений.&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;spec.renderMode&lt;/code&gt; - определяет, нужно ли добавлять OpenAPI-спецификацию в оглавление. Если да, необходимо указать значение &lt;code&gt;renderMode: inline&lt;/code&gt;, в ином случае - &lt;code&gt;renderMode: hidden&lt;/code&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"sandbox\"&gt;&lt;a href=\"ru/guides/openapi.html#sandbox\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;sandbox&lt;/span&gt;&lt;/a&gt;&lt;code&gt;sandbox&lt;/code&gt;&lt;/h3&gt;\n&lt;p&gt;Позволяет отобржать таб с песочницей, через которую можно отправлять запросы.&lt;/p&gt;\n&lt;h4 id=\"sintaksis2\"&gt;&lt;a href=\"ru/guides/openapi.html#sintaksis2\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Синтаксис&lt;/span&gt;&lt;/a&gt;Синтаксис&lt;/h4&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs yaml\"&gt;&lt;span class=\"hljs-comment\"&gt;# doc_root/toc.yaml&lt;/span&gt;\n&lt;span class=\"hljs-attr\"&gt;sandbox:&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;tabName:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Название&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;таба&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;с&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;песочницей&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;host:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;'https://sandbox.doc.ru'&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"132\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-132\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-132\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-132.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h2 id=\"skrytie-polej\"&gt;&lt;a href=\"ru/guides/openapi.html#skrytie-polej\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Скрытие полей&lt;/span&gt;&lt;/a&gt;Скрытие полей&lt;/h2&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs yaml\"&gt;&lt;span class=\"hljs-comment\"&gt;# openapi.yaml&lt;/span&gt;\n&lt;span class=\"hljs-attr\"&gt;x-hidden:&lt;/span&gt; &lt;span class=\"hljs-literal\"&gt;true&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"136\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-136\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-136\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-136.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;Чтобы скрыть параметры операции или поля объекта, добавьте в их описание &lt;code&gt;x-hidden: true&lt;/code&gt;.&lt;/p&gt;\n&lt;h4 id=\"primer-ispolzovaniya1\"&gt;&lt;a href=\"ru/guides/openapi.html#primer-ispolzovaniya1\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Пример использования&lt;/span&gt;&lt;/a&gt;Пример использования&lt;/h4&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs yaml\"&gt;&lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;example&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;required:&lt;/span&gt; &lt;span class=\"hljs-literal\"&gt;false&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;schema:&lt;/span&gt;\n      &lt;span class=\"hljs-attr\"&gt;type:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;string&lt;/span&gt;\n      &lt;span class=\"hljs-attr\"&gt;description:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;\"Пример\"&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;x-hidden:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;\"true\"&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"143\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-143\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-143\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-143.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h2 id=\"skrytie-opisanij\"&gt;&lt;a href=\"ru/guides/openapi.html#skrytie-opisanij\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Скрытие описаний&lt;/span&gt;&lt;/a&gt;Скрытие описаний&lt;/h2&gt;\n&lt;p&gt;Существует 3 вида фильтрации:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;filter&lt;/code&gt;;&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;nobuild&lt;/code&gt;;&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;noindex&lt;/code&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Они имеют общий интерфейс фильтрации:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs yaml\"&gt;&lt;span class=\"hljs-comment\"&gt;# doc_root/toc.yaml&lt;/span&gt;\n&lt;span class=\"hljs-attr\"&gt;filter:&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;endpoint:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;tags&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;contains&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;\"nobuild\"&lt;/span&gt; &lt;span class=\"hljs-type\"&gt;!=&lt;/span&gt; &lt;span class=\"hljs-literal\"&gt;true&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;tag:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;name&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;==&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;\"noindex\"&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"170\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-170\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-170\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-170.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;Поле &lt;code&gt;endpoint&lt;/code&gt; позволяет пометить конечную точку определенным свойством (зависит от выбранного режима фильтрации) аналогично тому, как поле &lt;code&gt;tag&lt;/code&gt; помечает теги.&lt;/p&gt;\n&lt;h3 id=\"filter\"&gt;&lt;a href=\"ru/guides/openapi.html#filter\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;filter&lt;/span&gt;&lt;/a&gt;&lt;code&gt;filter&lt;/code&gt;&lt;/h3&gt;\n&lt;p&gt;Позволяет указать условие, определяющее нужно ли добавлять конечную точку в сборку.&lt;/p&gt;\n&lt;h4 id=\"sintaksis3\"&gt;&lt;a href=\"ru/guides/openapi.html#sintaksis3\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Синтаксис&lt;/span&gt;&lt;/a&gt;Синтаксис&lt;/h4&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs yaml\"&gt; &lt;span class=\"hljs-attr\"&gt;filter:&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;endpoint:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;tags&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;contains&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;\"nobuild\"&lt;/span&gt; &lt;span class=\"hljs-type\"&gt;!=&lt;/span&gt; &lt;span class=\"hljs-literal\"&gt;true&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"183\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-183\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-183\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-183.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h4 id=\"primer-ispolzovaniya2\"&gt;&lt;a href=\"ru/guides/openapi.html#primer-ispolzovaniya2\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Пример использования&lt;/span&gt;&lt;/a&gt;Пример использования&lt;/h4&gt;\n&lt;p&gt;Необходимо, чтобы незавершенные описания не попали в документацию. Чтобы получить такой результат:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;Добавьте каждому описанию тег &lt;code&gt;nobuild&lt;/code&gt; (можно использовать любой тег, но для простоты принято добавлять именно этот).&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Добавьте фильтр на этот тег:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs yaml\"&gt; &lt;span class=\"hljs-attr\"&gt;filter:&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;endpoint:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;tags&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;contains&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;\"nobuild\"&lt;/span&gt; &lt;span class=\"hljs-type\"&gt;!=&lt;/span&gt; &lt;span class=\"hljs-literal\"&gt;true&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"200\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-200\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-200\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-200.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;В результате работы фильтра в документации не будет ненужных страниц.&lt;/p&gt;\n&lt;h3 id=\"noindex\"&gt;&lt;a href=\"ru/guides/openapi.html#noindex\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;noindex&lt;/span&gt;&lt;/a&gt;&lt;code&gt;noindex&lt;/code&gt;&lt;/h3&gt;\n&lt;p&gt;Позволяет написать условие, определяющее, будет ли описание индексироваться поисковыми роботами.&lt;/p&gt;\n&lt;h4 id=\"sintaksis4\"&gt;&lt;a href=\"ru/guides/openapi.html#sintaksis4\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Синтаксис&lt;/span&gt;&lt;/a&gt;Синтаксис&lt;/h4&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs yaml\"&gt;&lt;span class=\"hljs-comment\"&gt;# doc_root/toc.yaml&lt;/span&gt;\n&lt;span class=\"hljs-attr\"&gt;noindex:&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;tag:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;name&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;==&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;\"noindex\"&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"215\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-215\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-215\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-215.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h4 id=\"primer-ispolzovaniya3\"&gt;&lt;a href=\"ru/guides/openapi.html#primer-ispolzovaniya3\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Пример использования&lt;/span&gt;&lt;/a&gt;Пример использования&lt;/h4&gt;\n&lt;p&gt;Необходимо скрыть описание от поисковых роботов. Чтобы получить такой результат:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;Добавьте каждому описанию тег &lt;code&gt;noindex&lt;/code&gt; (можно использовать любой тег, но для простоты принято добавлять именно этот).&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Добавьте фильтр на этот тег:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs yaml\"&gt;&lt;span class=\"hljs-attr\"&gt;noindex:&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;tag:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;name&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;==&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;\"noindex\"&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"232\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-232\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-232\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-232.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.0.12"}]},"headings":[{"title":"Требования к OpenAPI-спецификации","href":"ru/guides/openapi.html#trebovaniya-k-openapi-specifikacii","level":2,"items":[{"title":"tags","href":"ru/guides/openapi.html#tags","level":3,"items":[{"title":"Синтаксис","href":"ru/guides/openapi.html#sintaksis","level":4}]},{"title":"leadingPage","href":"ru/guides/openapi.html#leadingpage","level":3,"items":[{"title":"Синтаксис","href":"ru/guides/openapi.html#sintaksis1","level":4}]},{"title":"sandbox","href":"ru/guides/openapi.html#sandbox","level":3,"items":[{"title":"Синтаксис","href":"ru/guides/openapi.html#sintaksis2","level":4}]}]},{"title":"Скрытие полей","href":"ru/guides/openapi.html#skrytie-polej","level":2},{"title":"Скрытие описаний","href":"ru/guides/openapi.html#skrytie-opisanij","level":2,"items":[{"title":"filter","href":"ru/guides/openapi.html#filter","level":3,"items":[{"title":"Синтаксис","href":"ru/guides/openapi.html#sintaksis3","level":4},{"title":"Пример использования","href":"ru/guides/openapi.html#primer-ispolzovaniya2","level":4}]},{"title":"noindex","href":"ru/guides/openapi.html#noindex","level":3,"items":[{"title":"Синтаксис","href":"ru/guides/openapi.html#sintaksis4","level":4},{"title":"Пример использования","href":"ru/guides/openapi.html#primer-ispolzovaniya3","level":4}]}]}],"title":"Генерация из OpenAPI-спецификации"},"router":{"pathname":"ru/guides/openapi","depth":3,"base":"../../"},"lang":"ru","langs":["en","ru"],"viewerInterface":{"favicon-src":"https://storage.yandexcloud.net/diplodoc-www-assets/favicon/favicon.ico"}}
