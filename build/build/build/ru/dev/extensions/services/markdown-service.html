            {"data":{"leading":false,"html":"&lt;p&gt;Markdown Service отвечает за обработку markdown-контента в Diplodoc. Этот сервис позволяет трансформировать контент, добавлять пользовательские блоки и валидировать документацию.&lt;/p&gt;\n&lt;h2 id=\"osnovnye-vozmozhnosti\"&gt;&lt;a href=\"ru/dev/extensions/services/markdown-service.html#osnovnye-vozmozhnosti\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Основные возможности&lt;/span&gt;&lt;/a&gt;Основные возможности&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;Обработка markdown-файлов с поддержкой включений и переменных&lt;/li&gt;\n&lt;li&gt;Управление метаданными и frontmatter&lt;/li&gt;\n&lt;li&gt;Поддержка шаблонов с условиями и подстановками&lt;/li&gt;\n&lt;li&gt;Сбор и анализ зависимостей и ассетов&lt;/li&gt;\n&lt;li&gt;Работа с заголовками и их якорями&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"poluchenie-dostupa-k-servisu\"&gt;&lt;a href=\"ru/dev/extensions/services/markdown-service.html#poluchenie-dostupa-k-servisu\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Получение доступа к сервису&lt;/span&gt;&lt;/a&gt;Получение доступа к сервису&lt;/h2&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;&lt;span class=\"hljs-keyword\"&gt;export&lt;/span&gt; &lt;span class=\"hljs-keyword\"&gt;class&lt;/span&gt; &lt;span class=\"hljs-title class_\"&gt;Extension&lt;/span&gt; {\n    &lt;span class=\"hljs-title function_\"&gt;apply&lt;/span&gt;(&lt;span class=\"hljs-params\"&gt;&lt;span class=\"hljs-attr\"&gt;program&lt;/span&gt;: &lt;span class=\"hljs-title class_\"&gt;Build&lt;/span&gt;&lt;/span&gt;) {\n        &lt;span class=\"hljs-title function_\"&gt;getBaseHooks&lt;/span&gt;(program).&lt;span class=\"hljs-property\"&gt;BeforeAnyRun&lt;/span&gt;.&lt;span class=\"hljs-title function_\"&gt;tap&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'MyExtension'&lt;/span&gt;, &lt;span class=\"hljs-function\"&gt;(&lt;span class=\"hljs-params\"&gt;run&lt;/span&gt;) =&amp;gt;&lt;/span&gt; {\n            &lt;span class=\"hljs-comment\"&gt;// Получение сервиса из контекста&lt;/span&gt;\n            &lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; {markdown} = run;\n            \n            &lt;span class=\"hljs-comment\"&gt;// Получение хуков сервиса&lt;/span&gt;\n            &lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; markdownHooks = &lt;span class=\"hljs-title function_\"&gt;getMarkdownHooks&lt;/span&gt;(markdown);\n        });\n    }\n}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"36\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-36\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-36\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-36.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h2 id=\"dostupnye-huki\"&gt;&lt;a href=\"ru/dev/extensions/services/markdown-service.html#dostupnye-huki\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Доступные хуки&lt;/span&gt;&lt;/a&gt;Доступные хуки&lt;/h2&gt;\n&lt;h3 id=\"plugins\"&gt;&lt;a href=\"ru/dev/extensions/services/markdown-service.html#plugins\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Plugins&lt;/span&gt;&lt;/a&gt;Plugins&lt;/h3&gt;\n&lt;p&gt;Хук для регистрации плагинов обработки markdown-файлов. Вызывается при инициализации сервиса.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;markdownHooks.&lt;span class=\"hljs-property\"&gt;Plugins&lt;/span&gt;.&lt;span class=\"hljs-title function_\"&gt;tapPromise&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'MyExtension'&lt;/span&gt;, &lt;span class=\"hljs-title function_\"&gt;async&lt;/span&gt; (plugins) =&amp;gt; {\n    &lt;span class=\"hljs-comment\"&gt;// plugins: Массив существующих плагинов&lt;/span&gt;\n    \n    &lt;span class=\"hljs-comment\"&gt;// Добавляем новый плагин&lt;/span&gt;\n    &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt; [\n        ...plugins,\n        {\n            &lt;span class=\"hljs-attr\"&gt;name&lt;/span&gt;: &lt;span class=\"hljs-string\"&gt;'my-plugin'&lt;/span&gt;,\n            &lt;span class=\"hljs-attr\"&gt;transform&lt;/span&gt;: &lt;span class=\"hljs-function\"&gt;(&lt;span class=\"hljs-params\"&gt;content&lt;/span&gt;) =&amp;gt;&lt;/span&gt; {\n                &lt;span class=\"hljs-comment\"&gt;// Трансформация контента&lt;/span&gt;\n                &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt; content;\n            }\n        }\n    ];\n});\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"46\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-46\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-46\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-46.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h3 id=\"collects\"&gt;&lt;a href=\"ru/dev/extensions/services/markdown-service.html#collects\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Collects&lt;/span&gt;&lt;/a&gt;Collects&lt;/h3&gt;\n&lt;p&gt;Хук для регистрации анализаторов контента. Вызывается при инициализации сервиса.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;markdownHooks.&lt;span class=\"hljs-property\"&gt;Collects&lt;/span&gt;.&lt;span class=\"hljs-title function_\"&gt;tapPromise&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'MyExtension'&lt;/span&gt;, &lt;span class=\"hljs-title function_\"&gt;async&lt;/span&gt; (collects) =&amp;gt; {\n    &lt;span class=\"hljs-comment\"&gt;// collects: Массив существующих анализаторов&lt;/span&gt;\n    \n    &lt;span class=\"hljs-comment\"&gt;// Добавляем новый анализатор&lt;/span&gt;\n    &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt; [\n        ...collects,\n        {\n            &lt;span class=\"hljs-attr\"&gt;name&lt;/span&gt;: &lt;span class=\"hljs-string\"&gt;'my-collector'&lt;/span&gt;,\n            &lt;span class=\"hljs-attr\"&gt;collect&lt;/span&gt;: &lt;span class=\"hljs-function\"&gt;(&lt;span class=\"hljs-params\"&gt;content, path&lt;/span&gt;) =&amp;gt;&lt;/span&gt; {\n                &lt;span class=\"hljs-comment\"&gt;// Анализ контента&lt;/span&gt;\n                &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt; {\n                    &lt;span class=\"hljs-comment\"&gt;// Результаты анализа&lt;/span&gt;\n                };\n            }\n        }\n    ];\n});\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"53\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-53\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-53\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-53.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h3 id=\"loaded\"&gt;&lt;a href=\"ru/dev/extensions/services/markdown-service.html#loaded\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Loaded&lt;/span&gt;&lt;/a&gt;Loaded&lt;/h3&gt;\n&lt;p&gt;Хук вызывается после загрузки и начальной обработки markdown-файла.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;markdownHooks.&lt;span class=\"hljs-property\"&gt;Loaded&lt;/span&gt;.&lt;span class=\"hljs-title function_\"&gt;tapPromise&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'MyProcessor'&lt;/span&gt;, &lt;span class=\"hljs-title function_\"&gt;async&lt;/span&gt; (raw, meta, path) =&amp;gt; {\n    &lt;span class=\"hljs-comment\"&gt;// raw: Исходный контент файла&lt;/span&gt;\n    &lt;span class=\"hljs-comment\"&gt;// meta: Метаданные файла&lt;/span&gt;\n    &lt;span class=\"hljs-comment\"&gt;// path: Путь к файлу&lt;/span&gt;\n    \n    &lt;span class=\"hljs-comment\"&gt;// Обработка загруженного контента&lt;/span&gt;\n    &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt; raw;\n});\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"60\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-60\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-60\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-60.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h3 id=\"resolved\"&gt;&lt;a href=\"ru/dev/extensions/services/markdown-service.html#resolved\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Resolved&lt;/span&gt;&lt;/a&gt;Resolved&lt;/h3&gt;\n&lt;p&gt;Хук вызывается после полного разрешения контента (включения, переменные).&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;markdownHooks.&lt;span class=\"hljs-property\"&gt;Resolved&lt;/span&gt;.&lt;span class=\"hljs-title function_\"&gt;tapPromise&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'MyProcessor'&lt;/span&gt;, &lt;span class=\"hljs-title function_\"&gt;async&lt;/span&gt; (content, path) =&amp;gt; {\n    &lt;span class=\"hljs-comment\"&gt;// content: Разрешенный markdown-контент&lt;/span&gt;\n    &lt;span class=\"hljs-comment\"&gt;// path: Путь к файлу&lt;/span&gt;\n    \n    &lt;span class=\"hljs-comment\"&gt;// Трансформация контента&lt;/span&gt;\n    &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt; content;\n});\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"67\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-67\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-67\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-67.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h3 id=\"dump\"&gt;&lt;a href=\"ru/dev/extensions/services/markdown-service.html#dump\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Dump&lt;/span&gt;&lt;/a&gt;Dump&lt;/h3&gt;\n&lt;p&gt;Хук вызывается перед сохранением markdown-файла.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;markdownHooks.&lt;span class=\"hljs-property\"&gt;Dump&lt;/span&gt;.&lt;span class=\"hljs-title function_\"&gt;tapPromise&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'MyProcessor'&lt;/span&gt;, &lt;span class=\"hljs-title function_\"&gt;async&lt;/span&gt; (vfile) =&amp;gt; {\n    &lt;span class=\"hljs-comment\"&gt;// vfile: VFile с контентом и метаданными&lt;/span&gt;\n    \n    &lt;span class=\"hljs-comment\"&gt;// Модификация перед сохранением&lt;/span&gt;\n    &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt; vfile;\n});\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"74\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-74\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-74\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-74.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h2 id=\"api-servisa\"&gt;&lt;a href=\"ru/dev/extensions/services/markdown-service.html#api-servisa\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;API сервиса&lt;/span&gt;&lt;/a&gt;API сервиса&lt;/h2&gt;\n&lt;h3 id=\"metod-init\"&gt;&lt;a href=\"ru/dev/extensions/services/markdown-service.html#metod-init\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Метод init&lt;/span&gt;&lt;/a&gt;Метод init&lt;/h3&gt;\n&lt;p&gt;Инициализирует сервис. Вычисляет финальный набор анализаторов и плагинов для обработки файлов.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;&lt;span class=\"hljs-keyword\"&gt;await&lt;/span&gt; markdownService.&lt;span class=\"hljs-title function_\"&gt;init&lt;/span&gt;();\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"84\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-84\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-84\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-84.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h3 id=\"metod-load\"&gt;&lt;a href=\"ru/dev/extensions/services/markdown-service.html#metod-load\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Метод load&lt;/span&gt;&lt;/a&gt;Метод load&lt;/h3&gt;\n&lt;p&gt;Загружает и обрабатывает markdown-файл.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Параметры:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;path: RelativePath&lt;/code&gt; - относительный путь к файлу&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;from: NormalizedPath[]&lt;/code&gt; - массив путей исходных файлов (для включений)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Возвращает:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;Promise&amp;lt;string&amp;gt;&lt;/code&gt; - промис с обработанным контентом&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Вызывает хуки:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;Loaded&lt;/code&gt; - после загрузки файла&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;Resolved&lt;/code&gt; - после полного разрешения контента&lt;/li&gt;\n&lt;/ul&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;&lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; content = &lt;span class=\"hljs-keyword\"&gt;await&lt;/span&gt; markdownService.&lt;span class=\"hljs-title function_\"&gt;load&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'path/to/file.md'&lt;/span&gt;);\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"131\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-131\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-131\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-131.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h3 id=\"metod-dump\"&gt;&lt;a href=\"ru/dev/extensions/services/markdown-service.html#metod-dump\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Метод dump&lt;/span&gt;&lt;/a&gt;Метод dump&lt;/h3&gt;\n&lt;p&gt;Сохраняет markdown-файл.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Параметры:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;file: NormalizedPath&lt;/code&gt; - путь к файлу&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;markdown?: string&lt;/code&gt; - контент для сохранения (если не указан, загружается из файла)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Возвращает:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;Promise&amp;lt;VFile&amp;gt;&lt;/code&gt; - промис с VFile&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Вызывает хуки:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;Dump&lt;/code&gt; - перед сохранением файла&lt;/li&gt;\n&lt;/ul&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;&lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; vfile = &lt;span class=\"hljs-keyword\"&gt;await&lt;/span&gt; markdownService.&lt;span class=\"hljs-title function_\"&gt;dump&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'path/to/file.md'&lt;/span&gt;, content);\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"173\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-173\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-173\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-173.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h3 id=\"metod-meta\"&gt;&lt;a href=\"ru/dev/extensions/services/markdown-service.html#metod-meta\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Метод meta&lt;/span&gt;&lt;/a&gt;Метод meta&lt;/h3&gt;\n&lt;p&gt;Получает метаданные файла.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Параметры:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;path: RelativePath&lt;/code&gt; - путь к файлу&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Возвращает:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;Promise&amp;lt;Meta&amp;gt;&lt;/code&gt; - промис с метаданными&lt;/li&gt;\n&lt;/ul&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;&lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; meta = &lt;span class=\"hljs-keyword\"&gt;await&lt;/span&gt; markdownService.&lt;span class=\"hljs-title function_\"&gt;meta&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'path/to/file.md'&lt;/span&gt;);\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"200\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-200\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-200\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-200.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h3 id=\"metod-graph\"&gt;&lt;a href=\"ru/dev/extensions/services/markdown-service.html#metod-graph\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Метод graph&lt;/span&gt;&lt;/a&gt;Метод graph&lt;/h3&gt;\n&lt;p&gt;Получает граф зависимостей файла.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Параметры:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;path: RelativePath&lt;/code&gt; - путь к файлу&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Возвращает:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;Promise&amp;lt;EntryGraph&amp;gt;&lt;/code&gt; - промис с графом зависимостей&lt;/li&gt;\n&lt;/ul&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;&lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; graph = &lt;span class=\"hljs-keyword\"&gt;await&lt;/span&gt; markdownService.&lt;span class=\"hljs-title function_\"&gt;graph&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'path/to/file.md'&lt;/span&gt;);\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"227\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-227\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-227\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-227.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h3 id=\"metod-assets\"&gt;&lt;a href=\"ru/dev/extensions/services/markdown-service.html#metod-assets\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Метод assets&lt;/span&gt;&lt;/a&gt;Метод assets&lt;/h3&gt;\n&lt;p&gt;Получает список ассетов файла.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Параметры:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;path: RelativePath&lt;/code&gt; - путь к файлу&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Возвращает:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;Promise&amp;lt;NormalizedPath[]&amp;gt;&lt;/code&gt; - промис с массивом путей к ассетам&lt;/li&gt;\n&lt;/ul&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;&lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; assets = &lt;span class=\"hljs-keyword\"&gt;await&lt;/span&gt; markdownService.&lt;span class=\"hljs-title function_\"&gt;assets&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'path/to/file.md'&lt;/span&gt;);\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"254\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-254\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-254\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-254.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h3 id=\"metod-headings\"&gt;&lt;a href=\"ru/dev/extensions/services/markdown-service.html#metod-headings\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Метод headings&lt;/span&gt;&lt;/a&gt;Метод headings&lt;/h3&gt;\n&lt;p&gt;Получает информацию о заголовках файла.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Параметры:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;path: RelativePath&lt;/code&gt; - путь к файлу&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Возвращает:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;Promise&amp;lt;HeadingInfo[]&amp;gt;&lt;/code&gt; - промис с массивом информации о заголовках&lt;/li&gt;\n&lt;/ul&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;&lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; headings = &lt;span class=\"hljs-keyword\"&gt;await&lt;/span&gt; markdownService.&lt;span class=\"hljs-title function_\"&gt;headings&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'path/to/file.md'&lt;/span&gt;);\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"281\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-281\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-281\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-281.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h3 id=\"metod-titles\"&gt;&lt;a href=\"ru/dev/extensions/services/markdown-service.html#metod-titles\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Метод titles&lt;/span&gt;&lt;/a&gt;Метод titles&lt;/h3&gt;\n&lt;p&gt;Получает словарь заголовков и их якорей.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Параметры:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;path: RelativePath&lt;/code&gt; - путь к файлу&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Возвращает:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;Promise&amp;lt;Hash&amp;lt;string&amp;gt;&amp;gt;&lt;/code&gt; - промис со словарем заголовков&lt;/li&gt;\n&lt;/ul&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;&lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; titles = &lt;span class=\"hljs-keyword\"&gt;await&lt;/span&gt; markdownService.&lt;span class=\"hljs-title function_\"&gt;titles&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'path/to/file.md'&lt;/span&gt;);\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"308\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" vis
