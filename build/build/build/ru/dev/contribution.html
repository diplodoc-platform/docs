        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;h2 id=\"osnovnoj-process\"&gt;&lt;a href=\"ru/dev/contribution.html#osnovnoj-process\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Основной процесс&lt;/span&gt;&lt;/a&gt;Основной процесс&lt;/h2&gt;\n&lt;p&gt;В процессе внесения изменений в модуль принимает участие несколько человек:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Contributor&lt;/strong&gt; - непосредственно вносит изменения.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Maintainer&lt;/strong&gt; - отвечает за качество модуля - проводит ревью изменений, выпускает новую версию пакета.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"oformlenie-kommitov\"&gt;&lt;a href=\"ru/dev/contribution.html#oformlenie-kommitov\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Оформление коммитов&lt;/span&gt;&lt;/a&gt;Оформление коммитов&lt;/h2&gt;\n&lt;p&gt;&lt;strong&gt;Contributor&lt;/strong&gt; при оформлении коммитов должен учесть следующие требования:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Название коммита должно соответствовать &lt;a href=\"https://www.conventionalcommits.org/en/v1.0.0/\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;conventional commits&lt;/a&gt;. Разрешенные префиксы: &lt;code&gt;chore:&lt;/code&gt;, &lt;code&gt;fix:&lt;/code&gt;, &lt;code&gt;feat:&lt;/code&gt;, &lt;code&gt;deps:&lt;/code&gt;, &lt;code&gt;fixup!&lt;/code&gt;.&lt;/li&gt;\n&lt;li&gt;Коммит должен содержать законченную функциональность.&lt;br /&gt;&lt;br /&gt;\nМодуль должен сохранять рабочее состояние в рамках каждого коммита (не только в рамках всего пулл реквеста).&lt;/li&gt;\n&lt;li&gt;Коммит должен содержать единственную функциональность.&lt;br /&gt;&lt;br /&gt;\nЕсли пулл реквест модифицирует несколько функциональностей, они должны быть разбиты на отдельные коммиты.&lt;/li&gt;\n&lt;li&gt;При исправлении замечаний к пулл реквесту &lt;strong&gt;contributor&lt;/strong&gt; создает дополнительный коммиты с префиксом &lt;code&gt;fixup!&lt;/code&gt; и указание sha исправляемого коммита.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"oformlenie-pull-rekvesta\"&gt;&lt;a href=\"ru/dev/contribution.html#oformlenie-pull-rekvesta\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Оформление пулл реквеста&lt;/span&gt;&lt;/a&gt;Оформление пулл реквеста&lt;/h2&gt;\n&lt;p&gt;&lt;strong&gt;Contributor&lt;/strong&gt; при оформлении пулл реквеста должен учесть следующие требования:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Название пулл реквеста должно отражать суть вносимых изменений.&lt;br /&gt;&lt;br /&gt;\nВ случае если пулл реквест состоит из одного коммита - название пулл реквеста это имя коммита без conventional префикса.&lt;/li&gt;\n&lt;li&gt;В пулл реквесте присутствует дополнительное объяснение вносимых изменений.&lt;br /&gt;&lt;br /&gt;\nВ случае исправления ошибки - ссылка на соответствующий issue или описание ошибки.&lt;br /&gt;&lt;br /&gt;\nВ случае добавления функциональности - описание функциональности, ссылка на связанный коммит в документацию.&lt;br /&gt;&lt;br /&gt;\nВ случае визуальных изменений скриншот или видео до/после.&lt;/li&gt;\n&lt;li&gt;После того, как maintainer принимает пулл реквест, в случае, если были созданы коммиты с префиксов &lt;code&gt;fixup!&lt;/code&gt;, необходимо провести ручной rebase с флагом &lt;code&gt;--autosquash&lt;/code&gt;, чтобы объединить исправления в оригинальные коммиты.&lt;/li&gt;\n&lt;/ul&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.0.12"}]},"headings":[{"title":"Основной процесс","href":"ru/dev/contribution.html#osnovnoj-process","level":2},{"title":"Оформление коммитов","href":"ru/dev/contribution.html#oformlenie-kommitov","level":2},{"title":"Оформление пулл реквеста","href":"ru/dev/contribution.html#oformlenie-pull-rekvesta","level":2}],"title":"Внесение изменений в проект"},"router":{"pathname":"ru/dev/contribution","depth":3,"base":"../../"},"lang":"ru","langs":["en","ru"],"viewerInterface":{"favicon-src":"https://storage.yandexcloud.net/diplodoc-www-assets/favicon/favicon.ico"}}
