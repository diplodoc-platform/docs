            {"data":{"leading":false,"html":"&lt;p&gt;Стандартная разметка для ссылки имеет вид:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs\"&gt;[текст_ссылки](ссылка \"текст_подсказки\")\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"3\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-3\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-3\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-3.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;текст_ссылки&lt;/code&gt; — явное указание текста ссылки.&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;ссылка&lt;/code&gt; — URL или путь до файла.&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;\"текст_подсказки\"&lt;/code&gt; — подсказка, которая будет отображаться при наведении на текст ссылки. Необязательный параметр.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;В зависимости от вида ссылки допускаются упрощения и другие варианты оформления.&lt;/p&gt;\n&lt;h2 id=\"autotitle\"&gt;&lt;a href=\"ru/syntax/links.html#autotitle\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Ссылка на md-файл&lt;/span&gt;&lt;/a&gt;Ссылка на md-файл&lt;/h2&gt;\n&lt;p&gt;Вы можете оформить ссылку на md-файл без явного указания текста ссылки. Для этого добавьте сочетание символов &lt;code&gt;{#T}&lt;/code&gt; на место текста, и он подставится автоматически из заголовка указанного файла.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs markdown\"&gt;[&lt;span class=\"hljs-string\"&gt;{#T}&lt;/span&gt;](&lt;span class=\"hljs-link\"&gt;./index.md&lt;/span&gt;)\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"30\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-30\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-30\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-30.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Результат&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;a href=\"ru/syntax/index.html\"&gt;Синтаксис&lt;/a&gt;&lt;/p&gt;\n&lt;h2 id=\"auto-section-title\"&gt;&lt;a href=\"ru/syntax/links.html#auto-section-title\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Ссылка на раздел в md-файле&lt;/span&gt;&lt;/a&gt;Ссылка на раздел в md-файле&lt;/h2&gt;\n&lt;p&gt;Вы можете сослаться:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;на раздел текущей страницы;&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;[text](#anchor)&lt;/code&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Результат&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;a href=\"ru/syntax/links.html#formatting\"&gt;Начертание текста ссылки&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;на раздел другой страницы.&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;[text](base.md#anchor)&lt;/code&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Результат&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;a href=\"ru/syntax/base.html#headers\"&gt;Заголовки&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"url-email\"&gt;&lt;a href=\"ru/syntax/links.html#url-email\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;URL или адрес электронной почты&lt;/span&gt;&lt;/a&gt;URL или адрес электронной почты&lt;/h2&gt;\n&lt;p&gt;Чтобы преобразовать URL или адрес электронной почты в ссылку, добавьте с двух сторон угловые скобки &lt;code&gt;&amp;lt;&amp;gt;&lt;/code&gt;.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs markdown\"&gt;&lt;span class=\"language-xml\"&gt;&amp;lt;https://yandex.com/&amp;gt;&lt;/span&gt;\n\n&lt;span class=\"language-xml\"&gt;&amp;lt;alice.the.girl@yandex.com&amp;gt;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"79\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-79\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-79\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-79.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Результат&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;a href=\"https://yandex.com/\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;https://yandex.com/&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;a href=\"mailto:alice.the.girl@yandex.com\"&gt;alice.the.girl@yandex.com&lt;/a&gt;&lt;/p&gt;\n&lt;h2 id=\"reference-style\"&gt;&lt;a href=\"ru/syntax/links.html#reference-style\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Reference-style разметка для ссылок&lt;/span&gt;&lt;/a&gt;Reference-style разметка для ссылок&lt;/h2&gt;\n&lt;p&gt;Используйте reference-style ссылки, чтобы упростить восприятие исходного текста документа. Ссылки такого типа состоят из двух частей, связанных метками:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;краткое описание ссылки в тексте.&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;[текст_ссылки][метка_ссылки]&lt;/code&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;длинный URL, размещенный в специальном месте в конце параграфа или документа.&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;[метка_ссылки]: URL&lt;/code&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs markdown\"&gt;My favorite search engine is [&lt;span class=\"hljs-string\"&gt;Yandex&lt;/span&gt;][&lt;span class=\"hljs-symbol\"&gt;1&lt;/span&gt;].\n\n[&lt;span class=\"hljs-symbol\"&gt;1&lt;/span&gt;]: &lt;span class=\"hljs-link\"&gt;https://yandex.com/ \"The best search engine\"&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"113\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-113\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-113\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-113.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Результат&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;My favorite search engine is &lt;a href=\"https://yandex.com/\" title=\"The best search engine\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Yandex&lt;/a&gt;.&lt;/p&gt;\n&lt;h2 id=\"formatting\"&gt;&lt;a href=\"ru/syntax/links.html#formatting\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Начертание текста ссылки&lt;/span&gt;&lt;/a&gt;Начертание текста ссылки&lt;/h2&gt;\n&lt;p&gt;К тексту ссылки можно применять &lt;a href=\"ru/syntax/base.html#line\"&gt;строчное форматирование&lt;/a&gt;.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs markdown\"&gt;I love the &lt;span class=\"hljs-strong\"&gt;**[&lt;span class=\"hljs-string\"&gt;Yandex Cloud&lt;/span&gt;](&lt;span class=\"hljs-link\"&gt;https://cloud.yandex.com&lt;/span&gt;)**&lt;/span&gt;.\nThis is the &lt;span class=\"hljs-emphasis\"&gt;_[&lt;span class=\"hljs-string\"&gt;YFM Guide&lt;/span&gt;](&lt;span class=\"hljs-link\"&gt;https://yadocs.tech&lt;/span&gt;)_&lt;/span&gt;.\nSee the section on [&lt;span class=\"hljs-string\"&gt;`code`&lt;/span&gt;](&lt;span class=\"hljs-link\"&gt;#code&lt;/span&gt;).\nSuper [&lt;span class=\"hljs-string\"&gt;^men^&lt;/span&gt;](&lt;span class=\"hljs-link\"&gt;https://en.wikipedia.org/wiki/Major_Grom_(2017_film&lt;/span&gt;)).\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"126\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-126\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-126\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-126.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Результат&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;I love the &lt;strong&gt;&lt;a href=\"https://cloud.yandex.com\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Yandex Cloud&lt;/a&gt;&lt;/strong&gt;.&lt;br /&gt;\nThis is the &lt;em&gt;&lt;a href=\"https://yadocs.tech\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;YFM Guide&lt;/a&gt;&lt;/em&gt;.&lt;br /&gt;\nSee the section on &lt;a href=\"ru/syntax/links.html#code\"&gt;&lt;code&gt;code&lt;/code&gt;&lt;/a&gt;.&lt;br /&gt;\nSuper &lt;a href=\"https://en.wikipedia.org/wiki/Major_Grom_(2017_film)\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;&lt;sup&gt;men&lt;/sup&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;h2 id=\"files\"&gt;&lt;a href=\"ru/syntax/links.html#files\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Файлы&lt;/span&gt;&lt;/a&gt;Файлы&lt;/h2&gt;\n&lt;p&gt;Чтобы выложить файлы для скачивания, загрузите их на внешнее хранилище.&lt;/p&gt;\n&lt;p&gt;Затем используйте ссылку на внешний источник как ссылку на файл. Можно воспользоваться специальной ссылкой с иконкой файла. После клика на такую ссылку браузер начнет скачивать указанный файл на устройство.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs markdown\"&gt;{% file src=\"data:text/plain;base64,Cg==\" name=\"empty.txt\" %}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"142\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-142\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-142\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-142.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p name=\"empty.txt\"&gt;&lt;/p&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.0.12"}]},"headings":[{"title":"Ссылка на md-файл","href":"ru/syntax/links.html#autotitle","level":2},{"title":"Ссылка на раздел в md-файле","href":"ru/syntax/links.html#auto-section-title","level":2},{"title":"URL или адрес электронной почты","href":"ru/sy
