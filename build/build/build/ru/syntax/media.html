        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;h2 id=\"images\"&gt;&lt;a href=\"ru/syntax/media.html#images\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Изображения&lt;/span&gt;&lt;/a&gt;Изображения&lt;/h2&gt;\n&lt;p&gt;Изображения должны храниться в каталоге, имя которого начинается с символа &lt;code&gt;_&lt;/code&gt;, иначе они будут удалены при сборке. Рекомендуемый размер загружаемого файла — 5 МБ, максимальный — 10 МБ.&lt;/p&gt;\n&lt;p&gt;Стандартная разметка для вставки изображения имеет вид:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs\"&gt;![alt-текст](_images/image.png \"текст_подсказки\" =100x100)\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"9\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-9\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-9\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-9.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;code&gt;alt-текст&lt;/code&gt; —  название изображения, задается автором. В сборке не отображается.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;code&gt;_images/image.png&lt;/code&gt; — URL или путь до файла изображения.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;code&gt;\"текст_подсказки\"&lt;/code&gt; — подсказка, которая будет отображаться при наведении на изображение. Необязательный параметр.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;code&gt;=100x100&lt;/code&gt; — размер изображения. Необязательный параметр.&lt;/p&gt;\n&lt;div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"&gt;&lt;p class=\"yfm-note-title\"&gt;Совет&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Если вы хотите сохранить оригинальное соотношение сторон изображения, укажите только его ширину: &lt;code&gt;=100x&lt;/code&gt;.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"image-link\"&gt;&lt;a href=\"ru/syntax/media.html#image-link\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Изображение-ссылка&lt;/span&gt;&lt;/a&gt;Изображение-ссылка&lt;/h3&gt;\n&lt;p&gt;Вы можете сделать изображение кликабельным, используя &lt;a href=\"ru/syntax/links.html\"&gt;правила оформления ссылок&lt;/a&gt;. Для этого добавьте стандартную разметку изображения в ту часть, которая предназначена для указания текста ссылки.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs markdown\"&gt;[&lt;span class=\"hljs-string\"&gt;![An old rock in the desert&lt;/span&gt;](&lt;span class=\"hljs-link\"&gt;../_images/mountain.jpg \"Mountain\" =100x200&lt;/span&gt;)](&lt;span class=\"hljs-link\"&gt;https://yandex.com/images/search?text=mountain&lt;/span&gt;)\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"48\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-48\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-48\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-48.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Результат:&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;a href=\"https://yandex.com/images/search?text=mountain\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;&lt;img src=\"ru/_images/mountain.jpg\" alt=\"An old rock in the desert\" title=\"Mountain\" width=\"100\" height=\"200\" /&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;h3 id=\"reference-style\"&gt;&lt;a href=\"ru/syntax/media.html#reference-style\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Reference-style разметка для изображений&lt;/span&gt;&lt;/a&gt;Reference-style разметка для изображений&lt;/h3&gt;\n&lt;p&gt;Аналогично &lt;a href=\"ru/syntax/links.html#reference-style\"&gt;reference-style ссылкам&lt;/a&gt;, вы можете один раз объявить изображение в специальном месте, а в остальном документе обращаться к нему по метке. Это позволит использовать изображение несколько раз, не перегружая текст длинными URL или другими параметрами.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs markdown\"&gt;![&lt;span class=\"hljs-string\"&gt;An old rock in the desert&lt;/span&gt;][&lt;span class=\"hljs-symbol\"&gt;image1&lt;/span&gt;]\n\n[&lt;span class=\"hljs-symbol\"&gt;image1&lt;/span&gt;]: &lt;span class=\"hljs-link\"&gt;../_images/mountain.jpg \"Mountain\"&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"61\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-61\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-61\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-61.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Результат:&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/mountain.jpg\" alt=\"An old rock in the desert\" title=\"Mountain\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"video\"&gt;&lt;a href=\"ru/syntax/media.html#video\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Видео&lt;/span&gt;&lt;/a&gt;Видео&lt;/h2&gt;\n&lt;div class=\"yfm-note yfm-accent-info\" note-type=\"info\"&gt;&lt;p class=\"yfm-note-title\"&gt;Примечание&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Поддерживаемый список видеохостингов: Yandex, Rutube, VK, Youtube, Vimeo, Vine, Osf, Prezi.&lt;/p&gt;\n&lt;p&gt;Если ваш видеохостинг не поддерживается, но у него есть кнопка экспорта видео, то воспользуйтесь разделом &lt;a href=\"ru/syntax/media.html#unsupported-player\"&gt;Видео из другого видеохостинга&lt;/a&gt;.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;h3 id=\"supported-host\"&gt;&lt;a href=\"ru/syntax/media.html#supported-host\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Видео из поддерживаемого видеохостинга&lt;/span&gt;&lt;/a&gt;Видео из поддерживаемого видеохостинга&lt;/h3&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;Чтобы добавить на страницу видео, используйте разметку:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs markdown\"&gt;@[&lt;span class=\"hljs-string\"&gt;название_хостинга&lt;/span&gt;](&lt;span class=\"hljs-link\"&gt;id_видео_или_ссылка_на_него&lt;/span&gt;)\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"92\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-92\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-92\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-92.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Замените &lt;code&gt;название_хостинга&lt;/code&gt; на название видеохостинга из списка: &lt;code&gt;yandex&lt;/code&gt;, &lt;code&gt;rutube&lt;/code&gt;, &lt;code&gt;vk&lt;/code&gt;, &lt;code&gt;youtube&lt;/code&gt;, &lt;code&gt;vimeo&lt;/code&gt;, &lt;code&gt;vine&lt;/code&gt;, &lt;code&gt;osf&lt;/code&gt;, &lt;code&gt;prezi&lt;/code&gt;.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li id=\"href-for-video\"&gt;\n&lt;p&gt;Откройте страницу с видео, которое нужно встроить в документацию.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Найдите код для публикации видео (код можно найти при экспорте в теге &lt;code&gt;iframe&lt;/code&gt;, например, в разделе «Поделиться»).&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs html\"&gt;&lt;span class=\"hljs-tag\"&gt;&amp;lt;&lt;span class=\"hljs-name\"&gt;iframe&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;src&lt;/span&gt;=&lt;span class=\"hljs-string\"&gt;\"https://vk.com/video_ext.php?oid=-207738372&amp;amp;id=456239060&amp;amp;hd=2&amp;amp;autoplay=1\"&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;width&lt;/span&gt;=&lt;span class=\"hljs-string\"&gt;\"853\"&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;height&lt;/span&gt;=&lt;span class=\"hljs-string\"&gt;\"480\"&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;allow&lt;/span&gt;=&lt;span class=\"hljs-string\"&gt;\"autoplay; encrypted-media; fullscreen; picture-in-picture; screen-wake-lock;\"&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;frameborder&lt;/span&gt;=&lt;span class=\"hljs-string\"&gt;\"0\"&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;allowfullscreen&lt;/span&gt;&amp;gt;&lt;/span&gt;&lt;span class=\"hljs-tag\"&gt;&amp;lt;/&lt;span class=\"hljs-name\"&gt;iframe&lt;/span&gt;&amp;gt;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"108\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-108\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-108\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-108.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Замените &lt;code&gt;id_видео_или_ссылка_на_него&lt;/code&gt; на ссылку из атрибута &lt;code&gt;src&lt;/code&gt;.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;&lt;strong&gt;Пример разметки:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs markdown\"&gt;@[&lt;span class=\"hljs-string\"&gt;vk&lt;/span&gt;](&lt;span class=\"hljs-link\"&gt;https://vk.com/video_ext.php?oid=-207738372&amp;amp;id=456239060&amp;amp;hd=2&amp;amp;autoplay=1&lt;/span&gt;)\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"119\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-119\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-119\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-119.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Результат:&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;/p&gt;&lt;div class=\"embed-responsive embed-responsive-16by9\"&gt;&lt;iframe class=\"embed-responsive-item vk-player\" type=\"text/html\" width=\"640\" height=\"390\" src=\"https://vk.com/video_ext.php?oid=-207738372&amp;amp;id=456239060&amp;amp;hd=2&amp;amp;autoplay=1\" frameborder=\"0\"&gt;&lt;/iframe&gt;&lt;/div&gt;&lt;p&gt;&lt;/p&gt;\n&lt;div class=\"yfm-note yfm-accent-alert\" note-type=\"alert\"&gt;&lt;p class=\"yfm-note-title\"&gt;Внимание&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Если видео не отображается, и окно проигрывателя выдает ошибку &lt;code&gt;ERR_BLOCKED_BY_CSP&lt;/code&gt;:&lt;/p&gt;\n&lt;p&gt;1. Откройте &lt;code&gt;.yfm&lt;/code&gt; файл конфигурации.&lt;br /&gt;\n2. Добавьте видеохостинг в список разрешенных доменов.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs yaml\"&gt;&lt;span class=\"hljs-attr\"&gt;resources:&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;csp:&lt;/span&gt;\n    &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;\"frame-src\":&lt;/span&gt;\n        &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;\"ссылка_на_видеохостинг\"&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"137\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-137\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-137\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-137.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;details class=\"yfm-cut\"&gt;&lt;summary class=\"yfm-cut-title\"&gt;Пример конфига&lt;/summary&gt;&lt;div class=\"yfm-cut-content\"&gt;\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs yaml\"&gt;&lt;span class=\"hljs-attr\"&gt;allowHTML:&lt;/span&gt; &lt;span class=\"hljs-literal\"&gt;true&lt;/span&gt;\n&lt;span class=\"hljs-attr\"&gt;langs:&lt;/span&gt; [&lt;span class=\"hljs-string\"&gt;'en'&lt;/span&gt;,&lt;span class=\"hljs-string\"&gt;'ru'&lt;/span&gt;]\n\n&lt;span class=\"hljs-attr\"&gt;resources:&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;csp:&lt;/span&gt;\n    &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;\"frame-src\":&lt;/span&gt;\n        &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;\"https://vk.com\"&lt;/span&gt;\n        &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;\"https://login.vk.com\"&lt;/span&gt;        \n        &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;\"https://runtime.strm.yandex.ru\"&lt;/span&gt;\n\n&lt;span class=\"hljs-attr\"&gt;docs-viewer:&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;project-name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;diplodoc&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;langs:&lt;/span&gt; [&lt;span class=\"hljs-string\"&gt;'en'&lt;/span&gt;,&lt;span class=\"hljs-string\"&gt;'ru'&lt;/span&gt;]\n&lt;span class=\"hljs-string\"&gt;...&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"143\"&gt;\n                &lt;path
