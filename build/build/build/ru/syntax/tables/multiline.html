            {"data":{"leading":false,"html":"&lt;p&gt;Таблицы с поддержкой внутри ячеек не только простого контента, такого как &lt;a href=\"ru/syntax/base.html#line\"&gt;строчное форматирование&lt;/a&gt;, &lt;a href=\"ru/syntax/links.html\"&gt;ссылки&lt;/a&gt; и т.п., но и сложного, например, &lt;a href=\"ru/syntax/lists.html\"&gt;списков&lt;/a&gt;, &lt;a href=\"ru/syntax/code.html\"&gt;блоков кода&lt;/a&gt; и даже других таблиц.&lt;/p&gt;\n&lt;p&gt;Многострочные таблицы поддерживают &lt;a href=\"ru/syntax/tables/multiline.html#span\"&gt;объединение ячеек&lt;/a&gt;.&lt;/p&gt;\n&lt;h2 id=\"syntax\"&gt;&lt;a href=\"ru/syntax/tables/multiline.html#syntax\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Синтаксис&lt;/span&gt;&lt;/a&gt;Синтаксис&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;таблица начинается &lt;code&gt;#|&lt;/code&gt; и заканчивается &lt;code&gt;|#&lt;/code&gt;;&lt;/li&gt;\n&lt;li&gt;строки начинаются и заканчиваются &lt;code&gt;||&lt;/code&gt;;&lt;/li&gt;\n&lt;li&gt;ячейки отделяются символом &lt;code&gt;|&lt;/code&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"&gt;&lt;p class=\"yfm-note-title\"&gt;Заголовки таблицы&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Многострочные таблицы не содержат заголовков, но их можно сделать, применив форматирование к контенту ячеек первой строки. Например, выделив их жирным.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs markdown\"&gt;&lt;span class=\"hljs-section\"&gt;#|&lt;/span&gt;\n|| &lt;span class=\"hljs-strong\"&gt;**Заголовок1**&lt;/span&gt; | &lt;span class=\"hljs-strong\"&gt;**Заголовок2**&lt;/span&gt; ||\n|| Текст | Текст ||\n|#\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"36\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-36\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-36\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-36.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Результат:&lt;/strong&gt;&lt;/p&gt;\n&lt;table&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Заголовок1&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Заголовок2&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Текст&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Текст&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;h2 id=\"multirow\"&gt;&lt;a href=\"ru/syntax/tables/multiline.html#multirow\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Многострочный текст&lt;/span&gt;&lt;/a&gt;Многострочный текст&lt;/h2&gt;\n&lt;p&gt;В ячейке таблицы можно размещать любой многострочный текст. Например, списки.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs markdown\"&gt;&lt;span class=\"hljs-section\"&gt;#|&lt;/span&gt;\n||Текст\nна двух строчках\n|\n&lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; Текст 1\n&lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; Текст 2[&lt;span class=\"hljs-string\"&gt;cell_merging_guide.md&lt;/span&gt;](&lt;span class=\"h h2&gt;\n&lt;p&gt;Ячейки можно объединять вертикально с помощью ячейки с символом \"^\":&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs markdown\"&gt;&lt;span class=\"hljs-section\"&gt;#|&lt;/span&gt;\n|| Заголовок1         | Заголовок2   ||\n|| Текст на два ряда  | Другой текст ||\n|| ^                  | Еще текст    ||\n|#\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"185\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-185\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-185\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-185.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Результат&lt;/strong&gt;&lt;/p&gt;\n&lt;table&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Заголовок1&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Заголовок2&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\"2\"&gt;\n&lt;p&gt;Текст на два ряда&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Другой текст&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Еще текст&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;p&gt;Горизонтальное объединение поддерживается через символ \"&amp;gt;\":&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs markdown\"&gt;&lt;span class=\"hljs-section\"&gt;#|&lt;/span&gt;\n|| Заголовок1            | Заголовок2   ||\n|| Текст на две колонки  | &amp;gt;            ||\n|| Другой текст          | Еще текст    ||\n|#\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"227\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-227\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-227\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-227.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Результат&lt;/strong&gt;&lt;/p&gt;\n&lt;table&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Заголовок1&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Заголовок2&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\"2\"&gt;\n&lt;p&gt;Текст на две колонки&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Другой текст&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Еще текст&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;p&gt;Символы объединения ячеек можно использовать вместе:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs markdown\"&gt;&lt;span class=\"hljs-
