            {"data":{"leading":false,"html":"&lt;h2 id=\"predvaritelnye-trebovaniya\"&gt;&lt;a href=\"ru/installation.html#predvaritelnye-trebovaniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Предварительные требования&lt;/span&gt;&lt;/a&gt;Предварительные требования&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;Node.js — v18.12.1 или выше.&lt;/li&gt;\n&lt;li&gt;Текстовый редактор, например, VS Code.&lt;/li&gt;\n&lt;li&gt;Терминал — работа с Diplodoc осуществляется через интерфейс командной строки (CLI).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"ustanovka\"&gt;&lt;a href=\"ru/installation.html#ustanovka\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Установка&lt;/span&gt;&lt;/a&gt;Установка&lt;/h2&gt;\n&lt;p&gt;Установите пакет Diplodoc CLI, выполнив команду: &lt;code&gt;npm i @diplodoc/cli -g&lt;/code&gt;.&lt;/p&gt;\n&lt;h2 id=\"sozdanie-prostogo-dokumentacionnogo-proekta-v-yfm\"&gt;&lt;a href=\"ru/installation.html#sozdanie-prostogo-dokumentacionnogo-proekta-v-yfm\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Создание простого документационного проекта в YFM&lt;/span&gt;&lt;/a&gt;Создание простого документационного проекта в YFM&lt;/h2&gt;\n&lt;h3 id=\"struktura-proekta\"&gt;&lt;a href=\"ru/installation.html#struktura-proekta\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Структура проекта&lt;/span&gt;&lt;/a&gt;Структура проекта&lt;/h3&gt;\n&lt;p&gt;Базовый проект состоит из нескольких конфигурационных файлов и страниц с контентом, связанных между собой в следующую структуру:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs\"&gt;input-folder\n|-- .yfm (Файл конфигурации)\n|-- toc.yaml (Оглавление)\n|-- presets.yaml (Пресеты переменных)\n|-- index.yaml (Разводящая страница)\n|-- pages (Файлы с контентом)\n    |-- faq.md\n    |-- how-to.md\n|-- _assets (Каталог с изображениями)\n    |-- image1.png\n    |-- image2.png\n|-- _includes (Каталог с файлами для переиспользования)\n    |-- faq_shared_block.md\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"35\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-35\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-35\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-35.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;Больше информации про параметры и конфигурацию можно найти в разделе &lt;a href=\"ru/project/index.html\"&gt;&lt;strong&gt;Документационный проект&lt;/strong&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;h3 id=\"lokalnaya-sborka-proekta\"&gt;&lt;a href=\"ru/installation.html#lokalnaya-sborka-proekta\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Локальная сборка проекта&lt;/span&gt;&lt;/a&gt;Локальная сборка проекта&lt;/h3&gt;\n&lt;p&gt;Сборка выполняется с помощью инструмента &lt;a href=\"ru/tools/docs/index.html\"&gt;&lt;strong&gt;Builder&lt;/strong&gt;&lt;/a&gt; в командной строке.&lt;/p&gt;\n&lt;p&gt;Чтобы запустить сборку, выполните команду, указав обязательные ключи запуска:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;input, -i&lt;/code&gt; — путь до директории проекта.&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;output, -o&lt;/code&gt; — путь до директории, предназначенной для выходных данных (статических HTML).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h4 id=\"primer\"&gt;&lt;a href=\"ru/installation.html#primer\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Пример&lt;/span&gt;&lt;/a&gt;Пример&lt;/h4&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs\"&gt;yfm -i ./input-folder -o ./ouput-folder\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"63\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-63\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-63\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-63.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h3 id=\"rezultat\"&gt;&lt;a href=\"ru/installation.html#rezultat\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Результат&lt;/span&gt;&lt;/a&gt;Результат&lt;/h3&gt;\n&lt;p&gt;После успешного выполнения работы сборщика появляется или готовый проект HTML или проект в YFM.&lt;br /&gt;\nЧасто вывод в YFM применяется для создания подразделов и включения в крупные проекты.&lt;/p&gt;\n&lt;h3 id=\"ispolzovanie\"&gt;&lt;a href=\"ru/installation.html#ispolzovanie\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Использование&lt;/span&gt;&lt;/a&gt;Использование&lt;/h3&gt;\n&lt;p&gt;Готовые проекты в HTML можно использовать локально или разместить на подходящем для Вас хостинге, включая S3-like.&lt;/p&gt;\n&lt;h4 id=\"publikaciya-na-lokalnom-servere\"&gt;&lt;a href=\"ru/installation.html#publikaciya-na-lokalnom-servere\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Публикация на локальном сервере&lt;/span&gt;&lt;/a&gt;Публикация на локальном сервере&lt;/h4&gt;\n&lt;p&gt;Чтобы опубликовать документацию на локальном сервере, выполните команду:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs\"&gt;npx -y @diplodoc/cli -i ./input-docs -o ~/output-docs --output-format html &amp;amp;&amp;amp; npx http-server ~/output-docs -p 5005\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"82\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-82\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-82\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-82.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;Документация будет доступна по адресу &lt;a href=\"http://localhost:5005\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;http://localhost:5005&lt;/a&gt;&lt;/p&gt;\n&lt;h3 id=\"podklyuchenie-plaginov-i-rasshirennaya-konfiguraciya\"&gt;&lt;a href=\"ru/installation.html#podklyuchenie-plaginov-i-rasshirennaya-konfiguraciya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Подключение плагинов и расширенная конфигурация&lt;/span&gt;&lt;/a&gt;Подключение плагинов и расширенная конфигурация&lt;/h3&gt;\n&lt;p&gt;Как правило, большие документационные проекты используют дополнительные возможности по работе с контентом и специфичные конфигурации для построения.&lt;br /&gt;\nПримером таких расширений является возможность работы с видео или многострочными таблицами.&lt;/p&gt;\n&lt;p&gt;Подробнее о способах корректного отображения и трансформации контента можно почитать на &lt;a href=\"ru/plugins/index.html\"&gt;странице&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;Особенностью конфигурации при построении может быть возможность отключения линтера или сборка проекта в виде одного большого HTML-файла.&lt;/p&gt;\n&lt;p&gt;Дополнительно с такими возможностями можно ознакомиться на &lt;a href=\"ru/tools/transform/settings.html\"&gt;странице&lt;/a&gt;.&lt;/p&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.0.12"}]},"headings":[{"title":"Предварительные требования","href":"ru/installation.html#predvaritelnye-trebovaniya","level":2},{"title":"Установка","href":"ru/installation.html#ustanovka","level":2},{"title":"Создание простого документационного проекта в YFM","href":"ru/installation.html#sozdanie-prostogo-dokumentacionnogo-proekta-v-yfm","level":2,"items":[{"title":"Структура проекта","href":"ru/installation.html#struktura-proekta","level":3},{"title":"Локальная сборка проекта","href":"ru/installation.html#lokalnaya-sborka-proekta","level":3,"items":[{"title":"Пример","href":"ru/installation.html#primer","level":4}]},{"title":"Результат","href":"ru/installation.html#rezultat","level":3},{"title":"Использование","href":"ru/installation.html#ispolzovanie","level":3,"items":[{"title":"Публикация на локальном сервере","href":"ru/installation.html#publikaciya-na-lokalnom-servere","level":4}]},{"title":"Подключение плагинов и расширенная конфигурация","href":"ru/installation.html#podklyuchenie-plaginov-i-rasshirennaya-konfiguraciya","level":3}]}],"title":"Установка и настройка"},"router":{"pathname":"ru/installation","depth":2,"base":"../"},"lang":"ru","langs":["en","ru"],"viewerInterface":{"favicon-src":"https://storage.yandexcloud.net/diplodoc-www-assets/favicon/favicon.ico"}}
