        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;h2 id=\"poisk-s-algolia\"&gt;&lt;a href=\"ru/project/algolia.html#poisk-s-algolia\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Поиск с Algolia&lt;/span&gt;&lt;/a&gt;Поиск с Algolia&lt;/h2&gt;\n&lt;p&gt;&lt;a href=\"https://www.algolia.com/\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Algolia&lt;/a&gt; — облачная система поиска для быстрого и релевантного поиска по документации Diplodoc. Подходит для больших объемов данных, обеспечивает мгновенную выдачу результатов и легко интегрируется во фронтенд документации.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Исходный код и дополнительные инструкции расширения Algolia:&lt;/strong&gt;&lt;br /&gt;\n&lt;a href=\"https://github.com/diplodoc-platform/algolia-extension\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;https://github.com/diplodoc-platform/algolia-extension&lt;/a&gt;&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Для регистрации аккаунта Algolia может понадобиться VPN.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h2 id=\"bystryj-start\"&gt;&lt;a href=\"ru/project/algolia.html#bystryj-start\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Быстрый старт&lt;/span&gt;&lt;/a&gt;Быстрый старт&lt;/h2&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Зарегистрируйтесь в Algolia&lt;/strong&gt;&lt;br /&gt;\nПерейдите на &lt;a href=\"https://www.algolia.com/\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;algolia.com&lt;/a&gt; и создайте аккаунт. После этого получите App ID, Write API Key и Search API Key для вашего приложения.&lt;br /&gt;\n&lt;em&gt;(Подробнее см. раздел &lt;a href=\"ru/project/algolia.html#registraciya-i-nastrojki-algolia\"&gt;“Регистрация и настройки Algolia”&lt;/a&gt;)&lt;/em&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Установите Diplodoc CLI и расширение Algolia (глобально)&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs bash\"&gt;npm install -g @diplodoc/cli\nnpm install -g @diplodoc/algolia-extension\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"27\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-27\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-27\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-27.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;em&gt;(Подробнее о вариантах установки — в разделе &lt;a href=\"ru/project/algolia.html#ustanovka\"&gt;“Установка”&lt;/a&gt;)&lt;/em&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Сконфигурируйте поиск в &lt;code&gt;.yfm&lt;/code&gt;&lt;/strong&gt;&lt;br /&gt;\nВ корневом &lt;code&gt;.yfm&lt;/code&gt; пропишите:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs yaml\"&gt;&lt;span class=\"hljs-attr\"&gt;search:&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;provider:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;algolia&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;appId:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;&amp;lt;ваш&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;app&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;id&amp;gt;&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;searchApiKey:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;&amp;lt;ваш&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;search&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;key&amp;gt;&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;index:&lt;/span&gt; &lt;span class=\"hljs-literal\"&gt;true&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"36\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-36\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-36\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-36.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;em&gt;(Пример с расширенными настройками — см. &lt;a href=\"ru/project/algolia.html#primer-rasshirennoj-nastrojki\"&gt;“Пример расширенной настройки”&lt;/a&gt;)&lt;/em&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Передайте ключи и запустите сборку&lt;/strong&gt;&lt;br /&gt;\nДля безопасной сборки передавайте Write API Key через флаг CLI:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs bash\"&gt;yfm -i ./docs -o ./docs-out --extensions &lt;span class=\"hljs-string\"&gt;\"&lt;span class=\"hljs-subst\"&gt;$(npm root -g)&lt;/span&gt;/@diplodoc/algolia-extension\"&lt;/span&gt; --api-key &lt;span class=\"hljs-string\"&gt;\"your-write-key\"&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"45\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-45\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-45\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-45.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h3 id=\"registraciya-i-nastrojki-algolia\"&gt;&lt;a href=\"ru/project/algolia.html#registraciya-i-nastrojki-algolia\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Регистрация и настройки Algolia&lt;/span&gt;&lt;/a&gt;Регистрация и настройки Algolia&lt;/h3&gt;\n&lt;ol&gt;\n&lt;li&gt;Зарегистрируйтесь на &lt;a href=\"https://www.algolia.com/\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;algolia.com&lt;/a&gt; (может потребоваться VPN).&lt;/li&gt;\n&lt;li&gt;В панели Algolia создайте приложение (Application) и получите:\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;App ID&lt;/strong&gt; ― идентификатор приложения&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Write API Key&lt;/strong&gt; ― секретный ключ для индексации данных&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Search API Key&lt;/strong&gt; ― ключ для поиска на клиенте&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Имя индекса (&lt;code&gt;indexName&lt;/code&gt;) можно не задавать, по умолчанию &lt;code&gt;\"docs\"&lt;/code&gt;.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h3 id=\"ustanovka\"&gt;&lt;a href=\"ru/project/algolia.html#ustanovka\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Установка&lt;/span&gt;&lt;/a&gt;Установка&lt;/h3&gt;\n&lt;p&gt;Существует два варианта установки расширения для поиска Algolia:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Глобальная установка&lt;/strong&gt; — подходит для большинства типовых сценариев, если вы просто хотите собрать документацию с поддержкой облачного поиска.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Локальная установка в репозитории&lt;/strong&gt; — рекомендуется, если вы используете собственные плагины, дорабатываете cli или работаете в команде с общим package.json.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Глобальная установка:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs bash\"&gt;npm install -g @diplodoc/cli\nnpm install -g @diplodoc/algolia-extension\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"106\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-106\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-106\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-106.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;Запуск сборки с расширением:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs bash\"&gt;yfm -i ./docs -o ./docs-out --extensions &lt;span class=\"hljs-string\"&gt;\"&lt;span class=\"hljs-subst\"&gt;$(npm root -g)&lt;/span&gt;/@diplodoc/algolia-extension\"&lt;/span&gt; --api-key &lt;span class=\"hljs-string\"&gt;\"your-write-key\"&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"110\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-110\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-110\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-110.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Локальная установка в проекте @diplodoc/cli:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs bash\"&gt;npm install @diplodoc/algolia-extension\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"114\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-114\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-114\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-114.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;Запуск сборки с расширением:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs bash\"&gt;npm start -- -i ./docs -o ./docs-out --extensions @diplodoc/algolia-extension --api-key &lt;span class=\"hljs-string\"&gt;\"your-write-key\"&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"118\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-118\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-118\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-118.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h3 id=\"istochniki-dlya-peredachi-parametrov\"&gt;&lt;a href=\"ru/project/algolia.html#istochniki-dlya-peredachi-parametrov\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Источники для передачи параметров&lt;/span&gt;&lt;/a&gt;Источники для передачи параметров&lt;/h3&gt;\n&lt;p&gt;Параметры расширения можно задавать через CLI, переменные окружения и файл &lt;code&gt;.yfm&lt;/code&gt;:&lt;/p&gt;\n&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;Параметр&lt;/th&gt;\n&lt;th&gt;CLI-флаг&lt;/th&gt;\n&lt;th&gt;Переменная среды&lt;/th&gt;\n&lt;th&gt;.yfm&lt;/th&gt;\n&lt;th&gt;Назначение&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;provider&lt;/td&gt;\n&lt;td&gt;--search-provider&lt;/td&gt;\n&lt;td&gt;ALGOLIA_PROVIDER&lt;/td&gt;\n&lt;td&gt;search.provider&lt;/td&gt;\n&lt;td&gt;Провайдер поиска (&lt;code&gt;algolia&lt;/code&gt;)&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;appId&lt;/td&gt;\n&lt;td&gt;--app-id&lt;/td&gt;\n&lt;td&gt;ALGOLIA_APP_ID&lt;/td&gt;\n&lt;td&gt;search.appId&lt;/td&gt;\n&lt;td&gt;Algolia App ID&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;apiKey&lt;/td&gt;\n&lt;td&gt;--api-key&lt;/td&gt;\n&lt;td&gt;ALGOLIA_API_KEY&lt;/td&gt;\n&lt;td&gt;search.apiKey (см. выше)&lt;/td&gt;\n&lt;td&gt;Секретный ключ для индексации&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;indexName&lt;/td&gt;\n&lt;td&gt;--index-name&lt;/td&gt;\n&lt;td&gt;ALGOLIA_INDEX_NAME&lt;/td&gt;\n&lt;td&gt;search.indexName&lt;/td&gt;\n&lt;td&gt;Имя индекса (по умолчанию \"docs\")&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;index&lt;/td&gt;\n&lt;td&gt;--index&lt;/td&gt;\n&lt;td&gt;-&lt;/td&gt;\n&lt;td&gt;search.index&lt;/td&gt;\n&lt;td&gt;Загружать ли индекс в Algolia&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;searchApiKey&lt;/td&gt;\n&lt;td&gt;--search-api-key&lt;/td&gt;\n&lt;td&gt;ALGOLIA_SEARCH_API_KEY&lt;/td&gt;\n&lt;td&gt;search.searchApiKey&lt;/td&gt;\n&lt;td&gt;Ключ для поиска на клиенте&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;api&lt;/td&gt;\n&lt;td&gt;--search-api&lt;/td&gt;\n&lt;td&gt;ALGOLIA_API_PATH&lt;/td&gt;\n&lt;td&gt;search.api&lt;/td&gt;\n&lt;td&gt;Путь к JS-API поиска&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;indexSettings&lt;/td&gt;\n&lt;td&gt;-&lt;/td&gt;\n&lt;td&gt;-&lt;/td&gt;\n&lt;td&gt;search.indexSettings&lt;/td&gt;\n&lt;td&gt;Настройки индекса Algolia&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;querySettings&lt;/td&gt;\n&lt;td&gt;-&lt;/td&gt;\n&lt;td&gt;-&lt;/td&gt;\n&lt;td&gt;search.querySettings&lt;/td&gt;\n&lt;td&gt;Настройки поисковых запросов&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"&gt;&lt;p class=\"yfm-note-title\"&gt;Пояснение по видам ключей&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;apiKey (Write API Key):&lt;/strong&gt;&lt;br /&gt;\nСекретный ключ, используется для загрузки и обновления данных в Algolia во время сборки или индексации. Храните его секретно, не публикуйте в репозитории или выложенных файлах конфигурации: используйте переменные среды либо флаги CLI.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;searchApiKey (Search API Key):&lt;/strong&gt;&lt;br /&gt;\nКлюч для фронтенд-поиска, попадает в финальную сборку документации. Без него поиск на клиенте работать не будет. Этот ключ безопасен для публикации в файле &lt;code&gt;.yfm&lt;/code&gt;.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;h3 id=\"primer-rasshirennoj-nastrojki\"&gt;&lt;a href=\"ru/project/algolia.html#primer-rasshirennoj-nastrojki\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Пример расширенной настройки&lt;/span&gt;&lt;/a&gt;Пример расширенной настройки&lt;/h3&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs yaml\"&gt;&lt;span class=\"hljs-attr\"&gt;search:&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;provider:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;algolia&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;appId:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;&amp;lt;ваш&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;app&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;id&amp;gt;&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;indexName:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;docs&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;index:&lt;/span&gt; &lt;span class=\"hljs-literal\"&gt;true&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;searchApiKey:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;&amp;lt;ваш&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;search&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;api&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;key&amp;gt;&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;indexSettings:&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;searchableAttributes:&lt;/span&gt;\n      &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;title&lt;/span&gt;\n      &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;content&lt;/span&gt;\n      &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;headings&lt;/span&gt;\n      &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;keywords&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;attributesToHighlight:&lt;/span&gt;\n      &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;title&lt;/span&gt;\n      &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;content&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;querySettings:&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;hitsPerPage:&lt;/span&gt; &lt;span class=\"hljs-number\"&gt;10&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;attributesToRetrieve:&lt;/span&gt;\n      &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;title&lt;/span&gt;\n      &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;content&lt;/span&gt;\n      &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;url&lt;/span&gt;\n      &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;section&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"323\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-323\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-323\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-323.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h3 id=\"sborka-i-indeksaciya\"&gt;&lt;a href=\"ru/project/algolia.html#sborka-i-indeksaciya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Сборка и индексация&lt;/span&gt;&lt;/a&gt;Сборка и индексация&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;По умолчанию расширение создает локальные индексы в каталоге &lt;code&gt;_search&lt;/code&gt; вашей выходной папки. Эти индексы доступны для локального поиска и не загружаются в облако.&lt;/li&gt;\n&lt;li&gt;Если в конфиге задан параметр &lt;code&gt;index: true&lt;/code&gt; (или используется CLI-флаг &lt;code&gt;--index&lt;/code&gt;), то при каждой сборке документации индекс будет не только формироваться локально, но и автоматически загружаться (обновляться) в Algolia после сборки.&lt;/li&gt;\n&lt;li&gt;Если вы хотите разделить эти процессы — например, сначала собрать документацию, проверить результат, а индекс загружать только после финальной проверки или отдельно по расписанию — настройте сборку без параметра &lt;code&gt;index&lt;/code&gt; (или явно с &lt;code&gt;index: false&lt;/code&gt;). Тогда при сборке создаются только локальные индексы. Позднее для загрузки или обновления индекса в облако используйте отдельную команду:&lt;/li&gt;\n&lt;/ul&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs bash\"&gt;yfm index -i ./docs-out --extensions &lt;span class=\"hljs-string\"&gt;\"&lt;span class=\"hljs-subst\"&gt;$(npm root -g)&lt;/span&gt;/@diplodoc/algolia-extension\"&lt;/span&gt; --api-key &lt;span class=\"hljs-string\"&gt;\"your-write-key\"&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"344\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-344\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-344\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-344.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h4 id=\"chastye-voprosy-i-problemy\"&gt;&lt;a href=\"ru/project/algolia.html#chastye-voprosy-i-problemy\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Частые вопросы и проблемы&lt;/span&gt;&lt;/a&gt;Частые вопросы и проблемы&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Поиск не работает — проверьте, что &lt;code&gt;searchApiKey&lt;/code&gt; корректно передан в конфиге.&lt;/li&gt;\n&lt;li&gt;Ошибка при индексации — проверьте правильность и способ передачи &lt;code&gt;write apiKey&lt;/code&gt;.&lt;/li&gt;\n&lt;li&gt;Данные не появляются в Algolia — убедитесь, что выставлен параметр &lt;code&gt;index: true&lt;/code&gt; в конфиге или используется ключ &lt;code&gt;--index&lt;/code&gt; при запуске.&lt;/li&gt;\n&lt;/ul&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.0.12"}]},"headings":[{"title":"Поиск с Algolia","href":"ru/project/algolia.html#poisk-s-algolia","level":2},{"title":"Быстрый старт","href":"ru/project/algolia.html#bystryj-start","level":2,"items":[{"title":"Регистрация и настройки Algolia","href":"ru/project/algolia.html#registraciya-i-nastrojki-algolia","level":3},{"title":"Установка","href":"ru/project/algolia.html#ustanovka","level":3},{"title":"Источники для передачи параметров","href":"ru/project/algolia.html#istochniki-dlya-peredachi-parametrov","level":3},{"title":"Пример расширенной настройки","href":"ru/project/algolia.html#primer-rasshirennoj-nastrojki","level":3},{"title":"Сборка и индексация","href":"ru/project/algolia.html#sborka-i-indeksaciya","level":3,"items":[{"title":"Частые вопросы и проблемы","href":"ru/project/algolia.html#chastye-voprosy-i-problemy","level":4}]}]}],"title":""},"router":{"pathname":"ru/project/algolia","depth":3,"base":"../../"},"lang":"ru","langs":["en","ru"],"viewerInterface":{"favicon-src":"https://storage.yandexcloud.net/diplodoc-www-assets/favicon/favicon.ico"}}
