        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;Структура документа описывается в файле &lt;code&gt;toc.yaml&lt;/code&gt;. На основе этого файла генерируется оглавление и происходит сборка документа.&lt;/p&gt;\n&lt;div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"&gt;&lt;p class=\"yfm-note-title\"&gt;Важно&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Файлы, которые не указаны в &lt;code&gt;toc.yaml&lt;/code&gt;, не обрабатываются при сборке.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;h2 id=\"structure\"&gt;&lt;a href=\"ru/project/toc.html#structure\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Структура&lt;/span&gt;&lt;/a&gt;Структура&lt;/h2&gt;\n&lt;p&gt;Стандартная структура файла &lt;code&gt;toc.yaml&lt;/code&gt; имеет вид:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs yaml\"&gt;&lt;span class=\"hljs-attr\"&gt;title:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Имя&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;документа&lt;/span&gt;\n&lt;span class=\"hljs-attr\"&gt;href:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;index.yaml&lt;/span&gt;\n&lt;span class=\"hljs-attr\"&gt;items:&lt;/span&gt;\n  &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Имя&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;раздела&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;href:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;path/to/file.md&lt;/span&gt;\n  &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Имя&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;группы&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;разделов&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;items:&lt;/span&gt;\n      &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Имя&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;раздела&lt;/span&gt;\n        &lt;span class=\"hljs-attr\"&gt;href:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;path/to/file.md&lt;/span&gt;\n      &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Имя&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;раздела&lt;/span&gt;\n        &lt;span class=\"hljs-attr\"&gt;href:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;path/to/file.md&lt;/span&gt;\n  &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Имя&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;раздела&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;href:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;path/to/file.md&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"19\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-19\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-19\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-19.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;title&lt;/code&gt; — название документа. Отображается в оглавлении над списком всех разделов.&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;name&lt;/code&gt; — имя раздела или группы разделов.&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;href&lt;/code&gt; — относительный путь до файла.&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;items&lt;/code&gt; — группирующий элемент.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"when\"&gt;&lt;a href=\"ru/project/toc.html#when\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Условия видимости разделов&lt;/span&gt;&lt;/a&gt;Условия видимости разделов&lt;/h2&gt;\n&lt;p&gt;Отдельные разделы можно включать или не включать в документ в зависимости от значений &lt;a href=\"ru/syntax/vars.html\"&gt;переменных&lt;/a&gt;. Для описания условий видимости используется параметр &lt;code&gt;when&lt;/code&gt;.&lt;/p&gt;\n&lt;p&gt;Доступные операторы сравнения: &lt;code&gt;==&lt;/code&gt;, &lt;code&gt;!=&lt;/code&gt;, &lt;code&gt;&amp;lt;&lt;/code&gt;, &lt;code&gt;&amp;gt;&lt;/code&gt;, &lt;code&gt;&amp;lt;=&lt;/code&gt;, &lt;code&gt;&amp;gt;=&lt;/code&gt;.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs yaml\"&gt;&lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Раздел&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;с&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;условным&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;вхождением&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;href:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;path/to/conditional/file.md&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;when:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;version&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;==&lt;/span&gt; &lt;span class=\"hljs-number\"&gt;12&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"51\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-51\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-51\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-51.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h2 id=\"subtitudes\"&gt;&lt;a href=\"ru/project/toc.html#subtitudes\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Подстановки и условные операторы&lt;/span&gt;&lt;/a&gt;Подстановки и условные операторы&lt;/h2&gt;\n&lt;p&gt;Название документа поддерживает &lt;a href=\"ru/syntax/vars#subtitudes\"&gt;подстановки&lt;/a&gt; и &lt;a href=\"ru/syntax/vars#conditions\"&gt;условные операторы&lt;/a&gt;.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs yaml\"&gt;&lt;span class=\"hljs-attr\"&gt;title:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;\"&lt;span class=\"hljs-template-variable\"&gt;{{ title }}&lt;/span&gt;\"&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"58\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-58\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-58\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-58.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"&gt;&lt;p class=\"yfm-note-title\"&gt;Важно&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Если значение начинается с подстановки, всегда заключайте его в кавычки. Без них значение обрабатывается как JSON, встроенный в YAML, что может привести к ошибкам сборки, например &lt;code&gt;TypeError: str.replace is not a function&lt;/code&gt;.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;h2 id=\"expanded\"&gt;&lt;a href=\"ru/project/toc.html#expanded\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Настройка раскрытия разделов&lt;/span&gt;&lt;/a&gt;Настройка раскрытия разделов&lt;/h2&gt;\n&lt;p&gt;По умолчанию все разделы оглавления свернуты. Чтобы важные разделы и страницы в оглавлении всегда были на виду, можно использовать параметр &lt;code&gt;expanded&lt;/code&gt;:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs yaml\"&gt;&lt;span class=\"hljs-attr\"&gt;title:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Yandex&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Cloud&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Marketplace&lt;/span&gt;\n&lt;span class=\"hljs-attr\"&gt;items:&lt;/span&gt;\n  &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Начало&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;работы&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;href:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;index.md&lt;/span&gt;\n  &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Тестовый&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;топикхед&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;expanded:&lt;/span&gt; &lt;span class=\"hljs-literal\"&gt;true&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;items:&lt;/span&gt;\n      &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Создание&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;виртуальной&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;машины&lt;/span&gt;\n        &lt;span class=\"hljs-attr\"&gt;href:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;create.md&lt;/span&gt;\n  &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Первичная&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;настройка&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;программного&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;обеспечения&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;href:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;setup.md&lt;/span&gt;\n  &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Работа&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;с&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;виртуальной&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;машиной&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;href:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;operate.md&lt;/span&gt;\n  &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Справочник&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;API&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;href:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;guide.md&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"75\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-75\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-75\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-75.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"&gt;&lt;p class=\"yfm-note-title\"&gt;Важно&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Использовать &lt;code&gt;expanded&lt;/code&gt; можно только для разделов первого уровня, указание &lt;code&gt;expanded&lt;/code&gt; в разделах ниже игнорируется.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;h2 id=\"labeled\"&gt;&lt;a href=\"ru/project/toc.html#labeled\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Labeled-разделы в навигации&lt;/span&gt;&lt;/a&gt;Labeled-разделы в навигации&lt;/h2&gt;\n&lt;p&gt;Специальные заголовки, которые визуально группируют отдельные пункты в оглавлении.&lt;/p&gt;\n&lt;p&gt;В файле &lt;code&gt;toc.yaml&lt;/code&gt; у соответствующего пункта меню укажите атрибут &lt;code&gt;labeled: true&lt;/code&gt;:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs yaml\"&gt;&lt;span class=\"hljs-attr\"&gt;title:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Имя&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;документа&lt;/span&gt;\n&lt;span class=\"hljs-attr\"&gt;href:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;index.yaml&lt;/span&gt;\n&lt;span class=\"hljs-attr\"&gt;items:&lt;/span&gt;\n  &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Имя&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;раздела&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;labeled:&lt;/span&gt; &lt;span class=\"hljs-literal\"&gt;true&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;href:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;path/to/file.md&lt;/span&gt;\n  &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Имя&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;группы&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;разделов&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;labeled:&lt;/span&gt; &lt;span class=\"hljs-literal\"&gt;true&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;items:&lt;/span&gt;\n      &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Имя&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;раздела&lt;/span&gt;\n        &lt;span class=\"hljs-attr\"&gt;href:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;path/to/file.md&lt;/span&gt;\n      &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Имя&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;раздела&lt;/span&gt;\n        &lt;span class=\"hljs-attr\"&gt;href:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;path/to/file.md&lt;/span&gt;\n  &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Имя&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;раздела&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;labeled:&lt;/span&gt; &lt;span class=\"hljs-literal\"&gt;true&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;href:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;path/to/file.md&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"95\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-95\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-95\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-95.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h3 id=\"hidden\"&gt;&lt;a href=\"ru/project/toc.html#hidden\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Скрытые разделы&lt;/span&gt;&lt;/a&gt;Скрытые разделы&lt;/h3&gt;\n&lt;p&gt;Чтобы раздел был доступен только по прямой ссылке и не попал в оглавление, укажите параметр &lt;code&gt;hidden&lt;/code&gt;.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs yaml\"&gt;&lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;title:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Секретный&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;документ&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;href:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;secret.md&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;hidden:&lt;/span&gt; &lt;span class=\"hljs-literal\"&gt;true&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"102\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-102\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-102\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-102.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;Для полного исключения скрытых разделов из сборки используйте &lt;a href=\"ru/tools/docs/settings.html\"&gt;ключ сборки&lt;/a&gt; &lt;code&gt;--remove-hidden-toc-items=true&lt;/code&gt;.&lt;/p&gt;\n&lt;h2 id=\"includes\"&gt;&lt;a href=\"ru/project/toc.html#includes\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Вставки оглавлений&lt;/span&gt;&lt;/a&gt;Вставки оглавлений&lt;/h2&gt;\n&lt;p&gt;Вы можете разбить оглавление на несколько файлов и вставить одно оглавление в другое. Когда это пригодится:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;У вас есть блоки оглавления, которые используются в нескольких документах.&lt;/li&gt;\n&lt;li&gt;У вас большой документ, который проще собирать из нескольких блоков поменьше.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"include-as-section\"&gt;&lt;a href=\"ru/project/toc.html#include-as-section\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Пример с включением оглавления как раздела&lt;/span&gt;&lt;/a&gt;Пример с включением оглавления как раздела&lt;/h3&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs yaml\"&gt;&lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Имя&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;заимствованного&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;блока&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;include:&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;path:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;another/toc.yaml&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"127\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-127\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-127\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-127.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;По умолчанию в &lt;code&gt;path&lt;/code&gt; указывается путь от корня документации. Имя импортируемого файла может быть любым, необязательно &lt;code&gt;toc.yaml&lt;/code&gt;:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs yaml\"&gt;&lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Инструкции&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;для&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Android&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;include:&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;path:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;another/toc_android.yaml&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"131\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-131\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-131\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-131.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h3 id=\"include-as-pages\"&gt;&lt;a href=\"ru/project/toc.html#include-as-pages\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Пример с включением оглавления без создания раздела&lt;/span&gt;&lt;/a&gt;Пример с включением оглавления без создания раздела&lt;/h3&gt;\n&lt;p&gt;Вы можете включать &lt;code&gt;toc.yaml&lt;/code&gt; с добавлением его элементов на тот же уровень оглавления.&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;toc.yaml&lt;/code&gt;:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs yaml\"&gt;&lt;span class=\"hljs-attr\"&gt;items:&lt;/span&gt;\n  &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Name1&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;href:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;file1.md&lt;/span&gt;\n\n  &lt;span class=\"hljs-comment\"&gt;# Отсутствие поля name у элемента означает, что элементы включаемого оглавления стоит&lt;/span&gt;\n  &lt;span class=\"hljs-comment\"&gt;# добавлять на тот же уровень оглавления, а не как новый раздел&lt;/span&gt;\n  &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;include:&lt;/span&gt; { &lt;span class=\"hljs-attr\"&gt;path:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;path/to/toc.yaml&lt;/span&gt; }\n\n  &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;NameX&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;href:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;fileX.md&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"141\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-141\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-141\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-141.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;code&gt;path/to/toc.yaml&lt;/code&gt;:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs yaml\"&gt;&lt;span class=\"hljs-attr\"&gt;items:&lt;/span&gt;\n  &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;NameA&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;href:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;fileA.md&lt;/span&gt;\n  &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;NameB&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;href:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;fileB.md&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"145\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-145\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-145\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-145.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;Результат в оглавлении:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs\"&gt;- Name1\n- NameA\n- NameB\n- NameX\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"149\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-149\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-149\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-149.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h3 id=\"include-mode\"&gt;&lt;a href=\"ru/project/toc.html#include-mode\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Режимы вставки оглавлений (mode)&lt;/span&gt;&lt;/a&gt;Режимы вставки оглавлений (mode)&lt;/h3&gt;\n&lt;p&gt;Есть несколько режимов, которые задаются в свойстве &lt;code&gt;mode&lt;/code&gt;:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;code&gt;root_merge&lt;/code&gt; — этот режим включен по умолчанию. В нём вместе с оглавлением скопируются и все используемые файлы и директории. Допустим, вы импортируете содержание из папки A в содержание, которое лежит в папке B. Тогда при сборке в папку B скопируются все файлы из папки A. Обратите внимание, копирование происходит с перезаписью файлов.&lt;/p&gt;\n&lt;p&gt;Так как при копировании меняется структура проекта, в метаданные новых файлов добавляется &lt;code&gt;sourcePath&lt;/code&gt; с путем до исходного файла. Это поле используется для ссылки на редактирование страницы.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;code&gt;merge&lt;/code&gt; — аналогично &lt;code&gt;root_merge&lt;/code&gt;, но путь к файлу с оглавлением указывается относительно текущего файла, в котором вы используете &lt;code&gt;include&lt;/code&gt;.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;code&gt;link&lt;/code&gt; — не изменяется структура проекта. Все ссылки включаемого оглавления меняются на ссылки относительно оглавления, в которое происходит включение.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Пример:&lt;/strong&gt;&lt;br /&gt;\nНеобходимо указать относительный путь к &lt;code&gt;path&lt;/code&gt; на оглавление, которое импортируется:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs yaml\"&gt;&lt;span class=\"hljs-attr\"&gt;items:&lt;/span&gt;\n  &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;include:&lt;/span&gt; { &lt;span class=\"hljs-attr\"&gt;mode:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;merge&lt;/span&gt;, &lt;span class=\"hljs-attr\"&gt;path:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;../relative/path/to/toc.yaml&lt;/span&gt; }\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"179\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-179\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-179\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-179.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.0.12"}]},"headings":[{"title":"Структура","href":"ru/project/toc.html#structure","level":2},{"title":"Условия видимости разделов","href":"ru/project/toc.html#when","level":2},{"title":"Подстановки и условные операторы","href":"ru/project/toc.html#subtitudes","level":2},{"title":"Настройка раскрытия разделов","href":"ru/project/toc.html#expanded","level":2},{"title":"Labeled-разделы в навигации","href":"ru/project/toc.html#labeled","level":2,"items":[{"title":"Скрытые разделы","href":"ru/project/toc.html#hidden","level":3}]},{"title":"Вставки оглавлений","href":"ru/project/toc.html#includes","level":2,"items":[{"title":"Пример с включением оглавления как раздела","href":"ru/project/toc.html#include-as-section","level":3},{"title":"Пример с включением оглавления без создания раздела","href":"ru/project/toc.html#include-as-pages","level":3},{"title":"Режимы вставки оглавлений (mode)","href":"ru/project/toc.html#include-mode","level":3}]}],"title":"Оглавление документа"},"router":{"pathname":"ru/project/toc","depth":3,"base":"../../"},"lang":"ru","langs":["en","ru"],"viewerInterface":{"favicon-src":"ht
