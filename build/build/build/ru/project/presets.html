            {"data":{"leading":false,"html":"&lt;p&gt;Пресеты — это наборы &lt;a href=\"ru/syntax/vars.html\"&gt;переменных&lt;/a&gt; с разными значениями.&lt;/p&gt;\n&lt;p&gt;Пресеты используются, чтобы поддерживать несколько вариантов документации с небольшими различиями из одних и тех же исходных файлов. Если в документации есть внутренняя информация, вы можете &lt;a href=\"ru/syntax/vars.html\"&gt;разметить контент&lt;/a&gt; и разделить информацию на два пресета: &lt;code&gt;internal&lt;/code&gt; и &lt;code&gt;external&lt;/code&gt;. Это упростит работу и ограничит доступ к конфиденциальным данным. Тогда не нужно будет хранить значения переменных в файлах сборки.&lt;/p&gt;\n&lt;p&gt;Порядок работы с пресетами:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;Опишите пресеты в файле &lt;code&gt;presets.yaml&lt;/code&gt;.&lt;/li&gt;\n&lt;li&gt;При &lt;a href=\"ru/tools/docs/index.html\"&gt;сборке&lt;/a&gt; укажите название используемого пресета в параметре &lt;code&gt;varsPreset&lt;/code&gt;.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h2 id=\"structure\"&gt;&lt;a href=\"ru/project/presets.html#structure\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Структура&lt;/span&gt;&lt;/a&gt;Структура&lt;/h2&gt;\n&lt;p&gt;Файл &lt;code&gt;presets.yaml&lt;/code&gt; должен содержать пресет &lt;code&gt;default&lt;/code&gt;. При вычислении переменных сначала учитываются значения, указанные в &lt;code&gt;default&lt;/code&gt;. Затем на них накладываются значения из пресета, переданного при запуске сборки, так как он является приоритетным.&lt;/p&gt;\n&lt;p&gt;Пременные в пресете указываются в формате &lt;code&gt;&amp;lt;имя переменной&amp;gt;&lt;/code&gt;: &lt;code&gt;&amp;lt;значение переменной&amp;gt;&lt;/code&gt;.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs yaml\"&gt;&lt;span class=\"hljs-attr\"&gt;default:&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;position:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Волшебник&lt;/span&gt;\n&lt;span class=\"hljs-attr\"&gt;internal:&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;place:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Изумрудный&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;город&lt;/span&gt;\n&lt;span class=\"hljs-attr\"&gt;external:&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;place:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Страна&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Оз&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"30\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-30\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-30\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-30.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h2 id=\"hierarchy\"&gt;&lt;a href=\"ru/project/presets.html#hierarchy\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Иерархия файлов пресетов&lt;/span&gt;&lt;/a&gt;Иерархия файлов пресетов&lt;/h2&gt;\n&lt;p&gt;Вы можете использовать несколько файлов пресетов. При вычислении переменных приоритетными будут те, которые находятся ближе к конвертируемому файлу.&lt;/p&gt;\n&lt;div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"&gt;&lt;p class=\"yfm-note-title\"&gt;Совет&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Рекомендуется использовать верхнеуровневые пресеты: наиболее близкие к корню проекта.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;h4 id=\"primer\"&gt;&lt;a href=\"ru/project/presets.html#primer\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Пример&lt;/span&gt;&lt;/a&gt;Пример&lt;/h4&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs\"&gt;input-folder\n|-- .yfm\n|-- toc.yaml\n|-- presets.yaml # файл 2\n|-- index.yaml\n|-- quickstart.md\n|-- pages\n    |-- presets.yaml # файл 1\n    |-- faq.md\n    |-- how-to.md\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"50\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-50\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-50\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-50.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;При сборке файла &lt;code&gt;faq.md&lt;/code&gt; значения переменных из файла № 1 в приоритете над переменными из файла № 2.&lt;br /&gt;\nПри сборке файла &lt;code&gt;quickstart.md&lt;/code&gt; будут учитываться только значения переменных из файла № 2.&lt;/p&gt;\
