            {"data":{"leading":false,"html":"&lt;p&gt;Проект может содержать файл конфигурации линтера &lt;code&gt;.yfmlint&lt;/code&gt; Он должен лежать в корне проекта.&lt;/p&gt;\n&lt;p&gt;Конфиг по умолчанию выглядит так:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs yaml\"&gt;&lt;span class=\"hljs-attr\"&gt;log-levels:&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;MD001:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;'disabled'&lt;/span&gt; &lt;span class=\"hljs-comment\"&gt;# Heading levels should only increment by one level at a time&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;MD002:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;'disabled'&lt;/span&gt; &lt;span class=\"hljs-comment\"&gt;# First heading should be a top-level heading~~&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;MD003:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;'disabled'&lt;/span&gt; &lt;span class=\"hljs-comment\"&gt;# Heading style&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;MD004:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;'disabled'&lt;/span&gt; &lt;span class=\"hljs-comment\"&gt;# Unordered list style&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;MD005:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;'disabled'&lt;/span&gt; &lt;span class=\"hljs-comment\"&gt;# Inconsistent indentation for list items at the same level&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;MD006:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;'disabled'&lt;/span&gt; &lt;span class=\"hljs-comment\"&gt;# Consider starting bulleted lists at the beginning of the line~~&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;MD007:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;'disabled'&lt;/span&gt; &lt;span class=\"hljs-comment\"&gt;# Unordered list indentation&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;MD009:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;'disabled'&lt;/span&gt; &lt;span class=\"hljs-comment\"&gt;# Trailing spaces&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;MD010:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;'disabled'&lt;/span&gt; &lt;span class=\"hljs-comment\"&gt;# Hard tabs&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;MD011:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;'disabled'&lt;/span&gt; &lt;span class=\"hljs-comment\"&gt;# Reversed link syntax&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;MD012:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;'disabled'&lt;/span&gt; &lt;span class=\"hljs-comment\"&gt;# Multiple consecutive blank lines&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;MD013:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;'disabled'&lt;/span&gt; &lt;span class=\"hljs-comment\"&gt;# Line length&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;MD014:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;'disabled'&lt;/span&gt; &lt;span class=\"hljs-comment\"&gt;# Dollar signs used before commands without showing output&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;MD018:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;'error'&lt;/span&gt;    &lt;span class=\"hljs-comment\"&gt;# No space after hash on atx style heading&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;MD019:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;'disabled'&lt;/span&gt; &lt;span class=\"hljs-comment\"&gt;# Multiple spaces after hash on atx style heading&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;MD020:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;'disabled'&lt;/span&gt; &lt;span class=\"hljs-comment\"&gt;# No space inside hashes on closed atx style heading&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;MD021:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;'disabled'&lt;/span&gt; &lt;span class=\"hljs-comment\"&gt;# Multiple spaces inside hashes on closed atx style heading&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;MD022:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;'disabled'&lt;/span&gt; &lt;span class=\"hljs-comment\"&gt;# Headings should be surrounded by blank lines&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;MD023:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;'disabled'&lt;/span&gt; &lt;span class=\"hljs-comment\"&gt;# Headings must start at the beginning of the line&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;MD024:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;'disabled'&lt;/span&gt; &lt;span class=\"hljs-comment\"&gt;# Multiple headings with the same content&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;MD025:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;'disabled'&lt;/span&gt; &lt;span class=\"hljs-comment\"&gt;# Multiple top-level headings in the same document&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;MD026:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;'disabled'&lt;/span&gt; &lt;span class=\"hljs-comment\"&gt;# Trailing punctuation in heading&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;MD027:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;'disabled'&lt;/span&gt; &lt;span class=\"hljs-comment\"&gt;# Multiple spaces after blockquote symbol&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;MD028:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;'disabled'&lt;/span&gt; &lt;span class=\"hljs-comment\"&gt;# Blank line inside blockquote&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;MD029:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;'disabled'&lt;/span&gt; &lt;span class=\"hljs-comment\"&gt;# Ordered list item prefix&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;MD030:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;'disabled'&lt;/span&gt; &lt;span class=\"hljs-comment\"&gt;# Spaces after list markers&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;MD031:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;'disabled'&lt;/span&gt; &lt;span class=\"hljs-comment\"&gt;# Fenced code blocks should be surrounded by blank lines&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;MD032:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;'disabled'&lt;/span&gt; &lt;span class=\"hljs-comment\"&gt;# Lists should be surrounded by blank lines&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;MD033:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;'disabled'&lt;/span&gt; &lt;span class=\"hljs-comment\"&gt;# Inline HTML&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;MD034:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;'disabled'&lt;/span&gt; &lt;span class=\"hljs-comment\"&gt;# Bare URL used&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;MD035:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;'disabled'&lt;/span&gt; &lt;span class=\"hljs-comment\"&gt;# Horizontal rule style&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;MD036:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;'disabled'&lt;/span&gt; &lt;span class=\"hljs-comment\"&gt;# Emphasis used instead of a heading&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;MD037:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;'disabled'&lt;/span&gt; &lt;span class=\"hljs-comment\"&gt;# Spaces inside emphasis markers&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;MD038:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;'disabled'&lt;/span&gt; &lt;span class=\"hljs-comment\"&gt;# Spaces inside code span elements&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;MD039:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;'disabled'&lt;/span&gt; &lt;span class=\"hljs-comment\"&gt;# Spaces inside link text&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;MD040:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;'disabled'&lt;/span&gt; &lt;span class=\"hljs-comment\"&gt;# Fenced code blocks should have a language specified&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;MD041:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;'disabled'&lt;/span&gt; &lt;span class=\"hljs-comment\"&gt;# First line in a file should be a top-level heading&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;MD042:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;'disabled'&lt;/span&gt; &lt;span class=\"hljs-comment\"&gt;# No empty links&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;MD043:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;'disabled'&lt;/span&gt; &lt;span class=\"hljs-comment\"&gt;# Required heading structure&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;MD044:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;'disabled'&lt;/span&gt; &lt;span class=\"hljs-comment\"&gt;# Proper names should have the correct capitalization&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;MD045:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;'disabled'&lt;/span&gt; &lt;span class=\"hljs-comment\"&gt;# Images should have alternate text (alt text)&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;MD046:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;'disabled'&lt;/span&gt; &lt;span class=\"hljs-comment\"&gt;# Code block style&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;MD047:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;'disabled'&lt;/span&gt; &lt;span class=\"hljs-comment\"&gt;# Files should end with a single newline character&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;MD048:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;'disabled'&lt;/span&gt; &lt;span class=\"hljs-comment\"&gt;# Code fence style&lt;/span&gt;\n  \n  &lt;span class=\"hljs-attr\"&gt;YFM001:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;'warn'&lt;/span&gt;    &lt;span class=\"hljs-comment\"&gt;# Inline code length&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;YFM002:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;'warn'&lt;/span&gt;    &lt;span class=\"hljs-comment\"&gt;# No header found in the file for the link text&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;YFM003:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;'error'&lt;/span&gt;   &lt;span class=\"hljs-comment\"&gt;# Link is unreachable&lt;/span&gt;\n\n&lt;span class=\"hljs-comment\"&gt;# Inline code length&lt;/span&gt;\n&lt;span class=\"hljs-attr\"&gt;YFM001:&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;maximum:&lt;/span&gt; &lt;span class=\"hljs-number\"&gt;100&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"6\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-6\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-6\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-6.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;Правила с префиксом &lt;code&gt;MD&lt;/code&gt; предоставляются библиотекой &lt;a href=\"https://github.com/DavidAnson/markdownlint\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;markdownlint&lt;/a&gt;.&lt;br /&gt;\nПодробное описание всех правил с префиксом &lt;code&gt;MD&lt;/code&gt; можно найти &lt;a href=\"https://github.com/DavidAnson/markdownlint/blob/main/doc/Rules.md\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;по ссылке&lt;/a&gt;.&lt;br /&gt;\nПодробное описание всех правил с префиксом &lt;code&gt;YFM&lt;/code&gt; можно найти &lt;a href=\"https://github.com/yandex-cloud/yfm-transform/blob/master/lib/yfmlint/README.md\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;по ссылке&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;Вы можете переопределить уровень логирования в конфиге &lt;code&gt;.yfmlint&lt;/code&gt; в секции &lt;code&gt;log-levels&lt;/code&gt; отдельно для каждого правила: &lt;code&gt;error&lt;/code&gt;, &lt;code&gt;warn&lt;/code&gt;, &lt;code&gt;disabled&lt;/code&gt;.&lt;/p&gt;\n&lt;p&gt;В корневой секции конфига можно настроить значения, передаваемые правилам. Например:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs yaml\"&gt;&lt;span class=\"hljs-comment\"&gt;# Inline code length&lt;/span&gt;\n&lt;span class=\"hljs-attr\"&gt;YFM001:&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;maximum:&lt;/span&gt; &lt;span class=\"hljs-number\"&gt;100&lt;/span&gt;\n  \n&lt;span class=\"hljs-comment\"&gt;# Line length&lt;/span&gt;\n&lt;span class=\"hljs-attr\"&gt;MD013:&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;line_length:&lt;/span&gt; &lt;span class=\"hljs-number\"&gt;100&lt;/span&gt; &lt;span class=\"hljs-comment\"&gt;# default: 80 characters&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;code_blocks:&lt;/span&gt; &lt;span class=\"hljs-literal\"&gt;false&lt;/span&gt; &lt;span class=\"hljs-comment\"&gt;# exclude this rule for code_blocks&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;tables:&lt;/span&gt; &lt;span class=\"hljs-literal\"&gt;false&lt;/span&gt; &lt;span class=\"hljs-comment\"&gt;# exclude this rule for tables&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;headings:&lt;/span&gt; &lt;span class=\"hljs-literal\"&gt;false&lt;/span&gt; &lt;span class=\"hljs-comment\"&gt;# exclude this rule for headings&lt;/span&gt;\n\n&lt;span class=\"hljs-comment\"&gt;# Inline HTML&lt;/span&gt;\n&lt;span class=\"hljs-attr\"&gt;MD033:&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;allowed_elements:&lt;/span&gt; [ &lt;span class=\"hljs-string\"&gt;\"span\"&lt;/span&gt;, &lt;span class=\"hljs-string\"&gt;\"br\"&lt;/span&gt;, &lt;span class=\"hljs-string\"&gt;\"p\"&lt;/span&gt; ]\n\n\n&lt;span class=\"hljs-comment\"&gt;# Section for defining log levels&lt;/span&gt;\n&lt;span class=\"hljs-attr\"&gt;log-levels:&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"16\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-16\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-16\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-16.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;Дефолтные значения для правил с префиксом &lt;code&gt;MD&lt;/code&gt; указаны &lt;a href=\"https://github.com/DavidAnson/markdownlint/blob/main/schema/.markdownlint.yaml\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;по ссылке&lt;/a&gt;.&lt;br /&gt;\nДефолтные значения для правил с префиксом &lt;code&gt;YFM&lt;/code&gt; указаны &lt;a href=\"https://github.com/yandex-cloud/yfm-transform/blob/master/lib/yfmlint/yfmlint.js\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;по ссылке&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;Правила можно включить, выключить, настроить для всего файла или абзаца в файле.&lt;br /&gt;\nПримеры можно посмотреть &lt;a href=\"https://github.com/DavidAnson/markdownlint/blob/a852407c887ec60949aa5365ed964bab833f962f/README.md#configuration\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;по ссылке&lt;/a&gt;.&lt;/p&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.0.12"}]},"headings":[],"title":"Файл конфигурации линтера"},"router":{"pathname":"ru/project/lint","depth":3,"base":"../../"},"lang":"ru","langs":["en","ru"],"viewerInterface":{"favicon-src":"https://storage.yandexcloud.net/diplodoc-www-assets/favicon/favicon.ico"}}
