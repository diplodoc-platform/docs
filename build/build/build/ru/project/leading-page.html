            {"data":{"leading":false,"html":"&lt;p&gt;Для быстрой навигации по документу вы можете оформить корневую страницу в виде сетки с ссылками на основные разделы &lt;code&gt;index.yaml&lt;/code&gt;.&lt;/p&gt;\n&lt;p&gt;Для небольших документов допустимо использовать упрощенный вариант — обычную страницу с описанием и ссылками &lt;code&gt;index.md&lt;/code&gt;.&lt;/p&gt;\n&lt;p&gt;Пример:&lt;br /&gt;\nОформление разводящей страницы &lt;a href=\"https://cloud.yandex.ru/docs/compute/\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;документации сервиса Yandex Compute Cloud&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/leading.png\" alt=\"Пример разводящей страницы\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"structure\"&gt;&lt;a href=\"ru/project/leading-page.html#structure\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Структура&lt;/span&gt;&lt;/a&gt;Структура&lt;/h2&gt;\n&lt;p&gt;Стандартная структура файла разводящей страницы &lt;code&gt;index.yaml&lt;/code&gt; имеет вид:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs yaml\"&gt;&lt;span class=\"hljs-attr\"&gt;title:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Имя&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;документа&lt;/span&gt;\n&lt;span class=\"hljs-attr\"&gt;description:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Описание&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;документа&lt;/span&gt;\n&lt;span class=\"hljs-attr\"&gt;meta:&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;title:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Метаданные&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;noIndex:&lt;/span&gt; &lt;span class=\"hljs-literal\"&gt;true&lt;/span&gt;\n&lt;span class=\"hljs-attr\"&gt;links:&lt;/span&gt;\n&lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;title:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Первый&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;раздел&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;description:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Описание&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;первого&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;раздела&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;href:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;path/to/file&lt;/span&gt;\n&lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;title:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Второй&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;раздел&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;description:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Описание&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;второго&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;раздела&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;href:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;path/to/file&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"18\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-18\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-18\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-18.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;title&lt;/code&gt; — на \"hljs-string\"&gt;Описание&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;раздела&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;href:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;path/to/conditional/file.md&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;when:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;version&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;==&lt;/span&gt; &lt;span class=\"hljs-number\"&gt;12&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"67\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-67\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-67\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-67.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h2 id=\"subtitudes\"&gt;&lt;a href=\"ru/project/leading-page.html#subtitudes\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Подстановки и условные операторы&lt;/span&gt;&lt;/a&gt;Подстановки и условные операторы&lt;/h2&gt;\n&lt;p&gt;Название и описание документа и ссылок поддерживают &lt;a href=\"ru/syntax/vars#subtitudes\"&gt;подстановки&lt;/a&gt; и &lt;a href=\"ru/syntax/vars#conditions\"&gt;условные операторы&lt;/a&gt;.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;
