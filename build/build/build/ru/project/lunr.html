            {"data":{"leading":false,"html":"&lt;p&gt;Чтобы включить в документации поддержку поисковой системы, нужно указать в настройках секцию &lt;code&gt;search&lt;/code&gt;.&lt;br /&gt;\nПосле этого в интерфейсе в правом верхнем углу должен появиться элемент поиска.&lt;/p&gt;\n&lt;p&gt;По умолчанию поддерживается локальный поиск, реализованный с помощью &lt;a href=\"https://lunrjs.com/\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;lunrjs&lt;/a&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs yaml\"&gt;&lt;span class=\"hljs-attr\"&gt;search:&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;provider:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;local&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"6\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-6\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-6\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-6.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h2 id=\"lokalnyj-poisk\"&gt;&lt;a href=\"ru/project/lunr.html#lokalnyj-poisk\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Локальный поиск&lt;/span&gt;&lt;/a&gt;Локальный поиск&lt;/h2&gt;\n&lt;h3 id=\"konfiguraciya\"&gt;&lt;a href=\"ru/project/lunr.html#konfiguraciya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Конфигурация&lt;/span&gt;&lt;/a&gt;Конфигурация&lt;/h3&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs yaml\"&gt;&lt;span class=\"hljs-attr\"&gt;search:&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;provider:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;local&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;tolerance:&lt;/span&gt; &lt;span class=\"hljs-number\"&gt;2&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;confidense:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;phrased&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"13\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-13\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-13\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-13.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h4 id=\"confidense\"&gt;&lt;a href=\"ru/project/lunr.html#confidense\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;confidense&lt;/span&gt;&lt;/a&gt;confidense&lt;/h4&gt;\n&lt;p&gt;Переключает режим дополнительного ранжирования результатов поиска.&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;confidense: phrased&lt;/code&gt; - значение по умолчанию. Дополнительно ранжирует результаты по длине найденной фразы.&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;confidense: sparsed&lt;/code&gt; - Использует обычное ранжирование из LunrJS. Т.е. просто считает количество найденных в документе слов, не учитывая расстояние между ними.&lt;/p&gt;\n&lt;h4 id=\"tolerance\"&gt;&lt;a href=\"ru/project/lunr.html#tolerance\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;tolerance&lt;/span&gt;&lt;/a&gt;tolerance&lt;/h4&gt;\n&lt;p&gt;Переключает диапазон поискового запроса.&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;tolerance: 0&lt;/code&gt; - Ищет точное совпадение слов.&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;tolerance: 1&lt;/code&gt; - Если результатов &lt;code&gt;tolerance=0&lt;/code&gt; недостаточно, ищет “хвостики”. т.е &lt;code&gt;word*&lt;/code&gt;.&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;tolerance: 2&lt;/code&gt; - (по умолчанию) Если результатов &lt;code&gt;tolerance=1&lt;/code&gt; недостаточно, ищет “шапочкки” т.е &lt;code&gt;*word*&lt;/code&gt;.&lt;/p&gt;\n&lt;h3 id=\"arhitektura\"&gt;&lt;a href=\"ru/project/lunr.html#arhitektura\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Архитектура&lt;/span&gt;&lt;/a&gt;Архитектура&lt;/h3&gt;\n&lt;p&gt;LunrJS строит поисковый индекс при сборке документации и ищет по нему синхронно.&lt;br /&gt;\nЭто накладывает на систему ряд ограничений:&lt;/p&gt;\n&lt;h4 id=\"obuem\"&gt;&lt;a href=\"ru/project/lunr.html#obuem\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Объем&lt;/span&gt;&lt;/a&gt;Объем&lt;/h4&gt;\n&lt;p&gt;Поисковый индекс может быть достаточно большим. В среднем он занимает в три раза больше места чем объем текстовой информации в индексируемых документах.&lt;/p&gt;\n&lt;p&gt;При этом индекс заново инициализируется на каждой новой вкладке документации (в момент фокуса в элементе поиска).&lt;/p&gt;\n&lt;p&gt;Это может негативно сказаться на объеме памяти, занимаемой браузером и на скорости инициализации результатов поиска.&lt;/p&gt;\n&lt;p&gt;В случае если поисковый индекс превышает 100Mb, стоит подумать об интеграции с другой поисковой системой.&lt;/p&gt;\n&lt;p&gt;Объем индекса можно посмотреть в директории собранной документации в разделе &lt;code&gt;_search/&amp;lt;lang&amp;gt;/index.js&lt;/code&gt;.&lt;/p&gt;\n&lt;h4 id=\"sinhronnost\"&gt;&lt;a href=\"ru/project/lunr.html#sinhronnost\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Синхронность&lt;/span&gt;&lt;/a&gt;Синхронность&lt;/h4&gt;\n&lt;p&gt;Из-за того что LunrJS имеет синхронную реализацию, основная часть его логики вынесена в WebWorker.&lt;/p&gt;\n&lt;p&gt;У WebWorker есть &lt;a href=\"https://stackoverflow.com/questions/21408510/chrome-cant-load-web-worker\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;ряд ограничений&lt;/a&gt; по работе с файловой системой, если вы открываете документацию полностью локально (&lt;code&gt;file:///some-documentation&lt;/code&gt;).&lt;/p&gt;\n&lt;p&gt;Реализация в Diplodoc старается обойти эти ограничения, но не гарантирует, что в будущих политиках браузера все будет работать.&lt;/p&gt;\n&lt;h3 id=\"problemy\"&gt;&lt;a href=\"ru/project/lunr.html#problemy\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Проблемы&lt;/span&gt;&lt;/a&gt;Проблемы&lt;/h3&gt;\n&lt;p&gt;О проблемах в локальном поиске стоит сообщать в &lt;a href=\"https://github.com/diplodoc-platform/search-extension/issues\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;issues&lt;/a&gt; соответствующего проекта.&lt;/p&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.0.12"}],"keywords":["search","lunr","solr","поиск"]},"headings":[{"title":"Локальный поиск","href":"ru/project/lunr.html#lokalnyj-poisk","level":2,"items":[{"title":"Конфигурация","href":"ru/project/lunr.html#konfiguraciya","level":3,"items":[{"title":"confidense","href":"ru/project/lunr.html#confidense","level":4},{"title":"tolerance","href":"ru/project/lunr.html#tolerance","level":4}]},{"title":"Архитектура","href":"ru/project/lunr.html#arhitektura","level":3,"items":[{"title":"Объем","href":"ru/project/lunr.html#obuem","level":4},{"title":"Синхронность","href":"ru/project/lunr.html#sinhronnost","level":4}]},{"title":"Проблемы","href":"ru/project/lunr.html#problemy","level":3}]}],"title":"Интеграция с поисковыми системами"},"router":{"pathname":"ru/project/lunr","depth":3,"base":"../../"},"lang":"ru","langs":["en","ru"],"viewerInterface":{"favicon-src":"https://storage.yandexcloud.net/diplodoc-www-assets/favicon/favicon.ico"}}
