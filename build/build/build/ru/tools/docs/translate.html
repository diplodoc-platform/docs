        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;Для перевода документации на разные языки используется команда &lt;code&gt;yfm translate&lt;/code&gt;, которая обеспечивает быстрые &lt;a href=\"ru/tools/docs/translate.html#auto\"&gt;автоматические переводы&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;Подкоманды &lt;code&gt;extract&lt;/code&gt; и &lt;code&gt;compose&lt;/code&gt; этой команды позволяют работать с системами &lt;a href=\"ru/tools/docs/translate.html#cat\"&gt;машинного перевода&lt;/a&gt; (Computer Assisted Translation, или CAT), обмениваясь с ними &lt;code&gt;*.xliff&lt;/code&gt; файлами.&lt;/p&gt;\n&lt;p&gt;Поддерживается перевод как &lt;code&gt;*.md&lt;/code&gt; файлов, так и &lt;code&gt;*.json&lt;/code&gt; (в том числе &lt;code&gt;*.yaml&lt;/code&gt;) файлов по &lt;a href=\"ru/tools/docs/translate.html#json-schemas\"&gt;описанным схемам&lt;/a&gt;.&lt;/p&gt;\n&lt;h2 id=\"parametry-vyzova-podkomandy-extract\"&gt;&lt;a href=\"ru/tools/docs/translate.html#parametry-vyzova-podkomandy-extract\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Параметры вызова подкоманды extract&lt;/span&gt;&lt;/a&gt;Параметры вызова подкоманды extract&lt;/h2&gt;\n&lt;table&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Параметр&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Path&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;h2 id=\"auto\"&gt;&lt;a href=\"ru/tools/docs/translate.html#auto\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Автоматический перевод&lt;/span&gt;&lt;/a&gt;Автоматический перевод&lt;/h2&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs bash\"&gt;yfm translate --&lt;span class=\"hljs-built_in\"&gt;source&lt;/span&gt; ru-RU --target en-US\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"31\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-31\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-31\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-31.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;Автоматический перевод может быть выполнен с использованием таких сервисов, как &lt;a href=\"https://cloud.yandex.ru/docs/translate/\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Yandex Translate&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;У этих систем есть &lt;a href=\"https://cloud.yandex.ru/ru/docs/translate/concepts/limits\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;ограничения&lt;/a&gt; по объему переводимых документов и качеству перевода. Однако они значительно выигрывают с точки зрения скорости.&lt;/p&gt;\n&lt;p&gt;Для уменьшения объема текста для перевода документ разбивается на более короткие сегменты, например, предложения или заголовки. Повторяющиеся сегменты затем удаляются.&lt;/p&gt;\n&lt;p&gt;Также для уменьшения объема переводов поддерживаются &lt;code&gt;include&lt;/code&gt; и &lt;code&gt;exclude&lt;/code&gt; фильтры.&lt;/p&gt;\n&lt;p&gt;Параметр запуска &lt;code&gt;--dry-run&lt;/code&gt; может быть использован для определения объема текста, готового к переводу.&lt;/p&gt;\n&lt;p&gt;Если лимиты превышены, команда завершится с ошибкой &lt;code&gt;TRANSLATE_LIMIT_EXCEED&lt;/code&gt;.&lt;/p&gt;\n&lt;h3 id=\"ispolzovanie\"&gt;&lt;a href=\"ru/tools/docs/translate.html#ispolzovanie\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Использование&lt;/span&gt;&lt;/a&gt;Использование&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;Перевести проект в текущей директории с &lt;code&gt;ru&lt;/code&gt; на &lt;code&gt;{{translate.target-lang}}&lt;/code&gt;:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs\"&gt;yfm translate --source ru --target {{translate.target-lang}}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"58\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-58\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-58\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-58.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Не переводить скрытые файлы в проекте:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs\"&gt;yfm translate --exclude ru/**/_*.* --source ru --target {{translate.target-lang}}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"64\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-64\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-64\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-64.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"parametry-vyzova\"&gt;&lt;a href=\"ru/tools/docs/translate.html#parametry-vyzova\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Параметры вызова&lt;/span&gt;&lt;/a&gt;Параметры вызова&lt;/h3&gt;\n&lt;h5 id=\"osnovnye\"&gt;&lt;a href=\"ru/tools/docs/translate.html#osnovnye\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Основные&lt;/span&gt;&lt;/a&gt;Основные&lt;/h5&gt;\n&lt;table&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Параметр&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Формат&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Описание&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;--source &lt;b style=\"color:red\" title=\"Обязательный\"&gt;*&lt;/b&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;a href=\"https://en.wikipedia.org/wiki/ISO_639-1\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Locale&lt;/a&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Код языка оригинального документа в формате ISO 639-1&lt;br /&gt;\n&lt;br /&gt;\n&lt;code&gt;yfm translate --source ru-RU&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;--target &lt;b style=\"color:red\" title=\"Обязательный\"&gt;*&lt;/b&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;a href=\"https://en.wikipedia.org/wiki/ISO_639-1\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Locale&lt;/a&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Код языка переведенного документа в формате ISO 639-1&lt;br /&gt;\n&lt;br /&gt;\n&lt;code&gt;yfm translate --target en-US&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;--input&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Path&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Путь до &lt;strong&gt;корня&lt;/strong&gt; переводимого проекта или конкретного файла в проекте. Если не указан, используется директория запуска команды.&lt;br /&gt;\n&lt;br /&gt;\nДиректорию языка в пути указывать не надо — она добавляется автоматически.&lt;br /&gt;\n&lt;br /&gt;\n&lt;code&gt;yfm translate -i ./docs&lt;/code&gt;&lt;br /&gt;\n&lt;br /&gt;\n&lt;code&gt;yfm translate -i ./docs/index.md&lt;/code&gt;&lt;br /&gt;\n&lt;br /&gt;\nТакже в качестве пути можно указать &lt;a href=\"ru/tools/docs/translate.html#filter\"&gt;файл фильтр&lt;/a&gt;.&lt;br /&gt;\n&lt;br /&gt;\n&lt;code&gt;yfm translate -i translate.list&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;--output&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Path&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Путь до &lt;strong&gt;корня&lt;/strong&gt; проекта, в который нужно сохранить перевод. Если не указан, используется &lt;code&gt;input&lt;/code&gt; директория.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;--include&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;a href=\"https://en.wikipedia.org/wiki/Glob_(programming)\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Glob&lt;/a&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Набор правил для фильтрации отправляемых на перевод файлов. По умолчанию &lt;code&gt;{lang}/**/*.@(md\\|yaml\\|json)&lt;/code&gt;.&lt;br /&gt;\n&lt;br /&gt;\nМожет быть передан несколько раз.&lt;br /&gt;\n&lt;br /&gt;\nИгнорируется, если используется &lt;a href=\"ru/tools/docs/translate.html#filter\"&gt;файл фильтр&lt;/a&gt;.&lt;br /&gt;\n&lt;br /&gt;\n&lt;code&gt;yfm translate --include ru/**/*.md&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;--exclude&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;a href=\"https://en.wikipedia.org/wiki/Glob_(programming)\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Glob&lt;/a&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Набор правил, запрещающих отправлять файлы на перевод. Применяется после &lt;code&gt;include&lt;/code&gt;.&lt;br /&gt;\n&lt;br /&gt;\nМожет быть передан несколько раз.&lt;br /&gt;\n&lt;br /&gt;\n&lt;code&gt;yfm translate --exclude ru/_no-translate/**/*.md&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;h5 id=\"sistema-perevodov\"&gt;&lt;a href=\"ru/tools/docs/translate.html#sistema-perevodov\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Система переводов&lt;/span&gt;&lt;/a&gt;Система переводов&lt;/h5&gt;\n&lt;div class=\"yfm-tabs\" data-diplodoc-group=\"defaultTabsGroup-j961znm6\" data-diplodoc-variant=\"regular\"&gt;\n&lt;div class=\"yfm-tab-list\" role=\"tablist\"&gt;\n&lt;div data-diplodoc-id=\"yandex-translation\" data-diplodoc-key=\"yandex%20translation\" class=\"yfm-tab yfm-tab-group active\" role=\"tab\" tabindex=\"0\" data-diplodoc-is-active=\"true\"&gt;Yandex Translation&lt;/div&gt;\n&lt;/div&gt;\n&lt;div id=\"gmjl8844\" class=\"yfm-tab-panel active\" role=\"tabpanel\" data-title=\"Yandex Translation\"&gt;\n&lt;table&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Параметр&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Формат&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Описание&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;--auth &lt;b style=\"color:red\" title=\"Обязательный\"&gt;*&lt;/b&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Path&lt;br /&gt;&lt;a href=\"https://cloud.yandex.ru/ru/docs/translate/api-ref/authentication\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;IAM‑токен&lt;/a&gt;&lt;br /&gt;&lt;a href=\"https://cloud.yandex.ru/ru/docs/iam/operations/api-key/create\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;API‑ключ&lt;/a&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Токен авторизации. Может быть передан несколькими способами:&lt;br /&gt;\n&lt;br /&gt;\n&lt;a href=\"https://cloud.yandex.ru/ru/docs/translate/api-ref/authentication\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;IAM‑токен&lt;/a&gt; как параметр командной строки&lt;br /&gt;\n&lt;br /&gt;\n&lt;code&gt;yfm translate --auth &amp;lt;token&amp;gt;&lt;/code&gt;&lt;br /&gt;\n&lt;br /&gt;\nПуть до файла, в котором хранится &lt;a href=\"https://cloud.yandex.ru/ru/docs/translate/api-ref/authentication\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;IAM‑токен&lt;/a&gt;&lt;br /&gt;\n&lt;br /&gt;\n&lt;code&gt;yfm translate --auth path/to/.auth&lt;/code&gt;&lt;br /&gt;\n&lt;br /&gt;\nПуть до файла, в котором хранится &lt;a href=\"https://cloud.yandex.ru/ru/docs/iam/operations/api-key/create\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;API‑ключ&lt;/a&gt; сервисного аккаунта.&lt;br /&gt;\n&lt;br /&gt;\n&lt;code&gt;yfm translate --auth path/to/.api-key&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;--folder &lt;b style=\"color:red\" title=\"Обязательный\"&gt;*&lt;/b&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Id&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;a href=\"https://cloud.yandex.ru/ru/docs/resource-manager/operations/folder/get-id\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Идентификатор каталога&lt;/a&gt;, для которого у вашего аккаунта есть роль &lt;code&gt;ai.translate.user&lt;/code&gt; или выше.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;/div&gt;\n&lt;/div&gt;\n&lt;h3 id=\"fajl-filtr\"&gt;&lt;a href=\"ru/tools/docs/translate.html#fajl-filtr\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Файл фильтр&lt;/span&gt;&lt;/a&gt;Файл фильтр&lt;/h3&gt;\n&lt;p&gt;Если необходимо ограничить переводимые тексты фиксированным набором файлов, механизм гибких фильтров &lt;code&gt;include/exclude&lt;/code&gt; может не подойти.&lt;br /&gt;\nВ таком случае можно сформировать файл с расширением &lt;code&gt;*.list&lt;/code&gt;. Например &lt;code&gt;translate.list&lt;/code&gt;.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs\"&gt;# Файл поддерживает комментарии и пустые строки\n\n# Пути до файлов должны быть сформированы относительно самого файла translate.list.\n./some/path/to/translated/file-1.md\n./some/path/to/translated/file-2.md\n\n# Пути до файлов не должны находиться выше, чем translate.list.\n# Пример неправильного пути:\n../some/path/to/translated/file.md\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"269\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-269\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-269\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-269.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;Пример вызова команды с файлом фильтром&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs bash\"&gt;yfm translate --input ./translate.list --&lt;span class=\"hljs-built_in\"&gt;source&lt;/span&gt; ru --target {{translate.target-lang}}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"273\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-273\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-273\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-273.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.0.12"}],"style":["_assets/tabs-extension.css"],"script":["_assets/tabs-extension.js"],"meta":{"tags":["translate","xliff","cat","i18n","l10n","localization","internationalization"]}},"headings":[{"title":"Параметры вызова подкоманды extract","href":"ru/tools/docs/translate.html#parametry-vyzova-podkomandy-extract","level":2},{"title":"Автоматический перевод","href":"ru/tools/docs/translate.html#auto","level":2,"items":[{"title":"Использование","href":"ru/tools/docs/translate.html#ispolzovanie","level":3},{"title":"Параметры вызова","href":"ru/tools/docs/translate.html#parametry-vyzova","level":3},{"title":"Файл фильтр","href":"ru/tools/docs/translate.html#fajl-filtr","level":3}]}],"title":"Локализация"},"router":{"pathname":"ru/tools/docs/translate","depth":4,"base":"../../../"},"lang":"ru","langs":["en","ru"],"viewerInterface":{"favicon-src":"https://storage.yandexcloud.net/diplodoc-www-assets/favicon/favicon.ico"}}
