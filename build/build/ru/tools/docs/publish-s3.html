            {"data":{"leading":false,"html":"&lt;p&gt;Вы можете настроить сборку так, чтобы документация автоматически размещалась в &lt;a href=\"https://cloud.yandex.ru/services/storage\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;хранилище S3&lt;/a&gt;. Для этого при выполнении команды &lt;code&gt;yfm&lt;/code&gt; укажите ключ запуска &lt;code&gt;--publish&lt;/code&gt;.&lt;/p&gt;\n&lt;p&gt;Настройки выкладки можно задать одним из способов:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;через ключи запуска — имя ключа соответствует названию настройки;&lt;/li&gt;\n&lt;li&gt;в &lt;a href=\"ru/tools/docs/settings.html#config\"&gt;файле конфигурации&lt;/a&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"settings\"&gt;&lt;a href=\"ru/tools/docs/publish-s3.html#settings\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Настройки выкладки&lt;/span&gt;&lt;/a&gt;Настройки выкладки&lt;/h2&gt;\n&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;Настройка&lt;/th&gt;\n&lt;th&gt;Описание&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;code&gt;storageEndpoint&lt;/code&gt;&lt;/td&gt;\n&lt;td&gt;Эндпоинт для хранилища S3.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;code&gt;storageBucket&lt;/code&gt;&lt;/td&gt;\n&lt;td&gt;Бакет.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;code&gt;storageKeyId&lt;/code&gt;&lt;/td&gt;\n&lt;td&gt;Идентификатор ключа авторизации.&lt;br /&gt;&lt;br /&gt;Можно задать в переменной окружения &lt;code&gt;YFM_STORAGE_KEY_ID&lt;/code&gt;.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;code&gt;storageSecretKey&lt;/code&gt;&lt;/td&gt;\n&lt;td&gt;Ключ авторизации.&lt;br /&gt;&lt;br /&gt;Можно задать в переменной окружения &lt;code&gt;YFM_STORAGE_SECRET_KEY&lt;/code&gt;.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;code&gt;storagePrefix&lt;/code&gt;&lt;/td&gt;\n&lt;td&gt;Префикс для путей файлов.&lt;br /&gt;&lt;br /&gt;Необязательный параметр. Может использоваться для передачи версии сборки, тогда каждая сборка будет складываться в отдельную папку.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.0.12"}]},"headings":[{"title":"Настройки выкладки","href":"ru/tools/docs/publish-s3.html#settings","level":2}],"title":"Выкладка на S3"},"router":{"pathname":"ru/tools/docs/publish-s3","depth":4,"base":"../../../"},"lang":"ru","langs":["en","ru"],"viewerInterface":{"favicon-src":"https://storage.yandexcloud.net/diplodoc-www-assets/favicon/favicon.ico"}}
