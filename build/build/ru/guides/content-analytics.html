            {"data":{"leading":false,"html":"&lt;p&gt;&lt;img src=\"ru/_images/analytics.png\" alt=\"\" /&gt;&lt;/p&gt;\n&lt;p&gt;В современном мире качественная техническая документация является неотъемлемым элементом успешного продукта. Однако даже самая качественная документация нуждается в постоянной оптимизации, чтобы соответствовать потребностям пользователей.&lt;/p&gt;\n&lt;p&gt;Контентная аналитика, основанная на данных, помогает понять, как пользователи взаимодействуют с вашими материалами и какие улучшения необходимы. В этом контексте, Яндекс Метрика становится мощным инструментом для анализа и оптимизации технической документации. В этой статье мы рассмотрим, как интегрировать контентную аналитику Яндекс Метрики в работу с документацией.&lt;/p&gt;\n&lt;h2 id=\"content-reports\"&gt;&lt;a href=\"ru/guides/content-analytics.html#content-reports\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Отчёты по контенту в Яндекс Метрике&lt;/span&gt;&lt;/a&gt;Отчёты по контенту в Яндекс Метрике&lt;/h2&gt;\n&lt;p&gt;В Метрике c &lt;a href=\"https://yandex.ru/adv/news/yandeks-metrika-dlya-media-vstrechayte-otchety-po-kontentu\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;1 июля 2019&lt;/a&gt; года существуют специальные &lt;a href=\"https://yandex.ru/support/metrica/publishers/about.html\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;отчеты&lt;/a&gt; для контентных проектов и медиа изданий.&lt;/p&gt;\n&lt;p&gt;В отличие от других отчетов (например, по источникам трафика или демографическим данным), которые больше сосредоточены на информации о пользователях, отчёты по контенту ориентированы на то, как пользователи взаимодействуют с контентом сайта. Это делает их незаменимыми для технических писателей и тех, кто отвечает за создание и оптимизацию информационного наполнения документационных проектов.&lt;/p&gt;\n&lt;details class=\"yfm-cut\"&gt;&lt;summary class=\"yfm-cut-title\"&gt;Интерфейс&lt;/summary&gt;&lt;div class=\"yfm-cut-content\"&gt;&lt;p&gt;&lt;img src=\"ru/_images/reports-content-projects.png\" alt=\"\" /&gt;&lt;/p&gt;\n&lt;/div&gt;&lt;/details&gt;&lt;p&gt;Отчеты по контенту содержат:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Статистику по материалам, рубрикам, авторам, тематикам.&lt;/li&gt;\n&lt;li&gt;Статистику по доскроллам и дочитыванию.&lt;/li&gt;\n&lt;li&gt;Время на чтение статьи. Учитываются движения мыши, клики, скроллы в пределах 5 секунд. Если в течении 5 секунд нет активности, время не атрибуцируется.&lt;/li&gt;\n&lt;li&gt;Динамика просмотра статей.&lt;/li&gt;\n&lt;li&gt;Доля материалов с дочитыванием.&lt;/li&gt;\n&lt;li&gt;Процент пользователей, которые перешли на другие страницы сайта.&lt;/li&gt;\n&lt;li&gt;Доля просмотров материалов с доскроллом.&lt;/li&gt;\n&lt;li&gt;Показатели вовлечённости и посещаемость рубрик.&lt;/li&gt;\n&lt;li&gt;Самые популярные статьи.&lt;/li&gt;\n&lt;li&gt;Источники переходов.&lt;/li&gt;\n&lt;li&gt;Общая сводка по документационному проекту.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"organize\"&gt;&lt;a href=\"ru/guides/content-analytics.html#organize\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как организовать контентную аналитику в своём документационном проекте&lt;/span&gt;&lt;/a&gt;Как организовать контентную аналитику в своём документационном проекте&lt;/h2&gt;\n&lt;h3 id=\"metric-counter\"&gt;&lt;a href=\"ru/guides/content-analytics.html#metric-counter\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Создание счетчика метрики&lt;/span&gt;&lt;/a&gt;Создание счетчика метрики&lt;/h3&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;Создайте счетчик метрики в соответствии с &lt;a href=\"https://yandex.ru/support/metrica/general/\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;инструкцией&lt;/a&gt;.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;В настройках счетчика &lt;a href=\"https://yandex.ru/support/metrica/publishers/about.html#about\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;включите опцию&lt;/a&gt; «Контентная аналитика» и укажите тип разметки &lt;code&gt;OpenGraph&lt;/code&gt;:&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/opengraph.png\" alt=\"\" /&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Добавьте счётчик в документационный проект, используя конфигурационный файл &lt;a href=\"ru/settings.html#config\"&gt;&lt;code&gt;.yfm&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;Пример:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs\"&gt;allowHTML: true\napply-presets: true\nvarsPreset: external\nlangs: ['ru', 'en']\n\ndocs-viewer:\n  metrika: 44444444\n  project-name: your-project-name\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"115\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-115\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-115\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-115.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h3 id=\"meta-information\"&gt;&lt;a href=\"ru/guides/content-analytics.html#meta-information\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Добавление метаинформации&lt;/span&gt;&lt;/a&gt;Добавление метаинформации&lt;/h3&gt;\n&lt;p&gt;В отчетах по контенту данные собираются только по размеченным материалам. Для разметки материала рекомендуется использовать словарь семантической разметки данных &lt;a href=\"https://yandex.ru/support/metrica/publishers/open-graph/open-graph.html\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;OpenGraph&lt;/a&gt;.&lt;br /&gt;\nРазметка задаётся в файлах документации с расширением &lt;code&gt;md&lt;/code&gt;, в блоке &lt;i class=\"yfm yfm-term_title\" term-key=\":front-matter\" role=\"button\" aria-describedby=\":front-matter_element\" tabindex=\"0\" id=\"n9kjtszh\"&gt;front-matter&lt;/i&gt;.&lt;/p&gt;\n&lt;div class=\"yfm-note yfm-accent-info\" note-type=\"info\"&gt;&lt;p class=\"yfm-note-title\"&gt;Примечание&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;OpenGraph — это простой и эффективный способ контролировать то, как ваши страницы представлены в поисковых системах и на социальных медиа платформах.&lt;/p&gt;\n&lt;p&gt;Данные OpenGraph должны располагаться в теге &lt;code&gt;head&lt;/code&gt; вашего документа.&lt;br /&gt;\nВы можете задать название, описание, изображение и другие параметры, которые будут отображаться, при публикации вашей ссылки на сайтах в социальных сетях.&lt;/p&gt;\n&lt;p&gt;Подробнее про OpenGraph:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"https://ogp.me/\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;The Open Graph protocol&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"https://yandex.ru/support/webmaster/open-graph/intro-open-graph.html\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Вебмастер. Справка&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;p&gt;Пример использования в статье документации:&lt;/p&gt;\n&lt;table&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Исходный код в файле&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Результат в документации&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs\"&gt;---\nmetadata:\n    - property: 'og:type'\n      content: 'article'\n    - property: 'og:title'\n      content: 'В Москве побит температурный рекорд 1922 года'\n    - property: 'og:url'\n      content: 'https://www.example-news.com/life/weather/moscow#cao'\n    - property: 'article:section'\n      content: 'Погода'\n    - property: 'article:modified_time'\n      content: '2018-12-11T08:56:49Z'\n    - property: 'article:published_time'\n      content: '2018-11-06T09:26:10+04:00'\n    - property: 'article:author'\n      content: 'Иван Иванов'\n    - property: 'article:author'\n      content: 'Петр Петров'\n    - property: 'article:tag'\n      content: 'Жара'\n    - property: 'article:tag'\n      content: 'Москва'\n---\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"171\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-171\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-171\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-171.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;/td&gt;\n&lt;td&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs\"&gt;&amp;lt;meta property=\"og:type\" content=\"article\"/&amp;gt;\n&amp;lt;meta property=\"og:title\" content=\"В Москве побит температурный рекорд 1922 года\"/&amp;gt;\n&amp;lt;meta property=\"og:url\" content=\"https://www.example-news.com/life/weather/moscow#cao\"/&amp;gt;\n&amp;lt;meta property=\"article:section\" content=\"Погода\"&amp;gt;\n&amp;lt;meta property=\"article:modified_time\" content=\"2018-12-11T08:56:49Z\"&amp;gt;\n&amp;lt;meta property=\"article:published_time\" content=\"2018-11-06T09:26:10+04:00\"&amp;gt;   \n&amp;lt;meta property=\"article:author\" content=\"Иван Иванов\"&amp;gt;\n&amp;lt;meta property=\"article:author\" content=\"Петр Петров\"&amp;gt;\n&amp;lt;meta property=\"article:tag\" content=\"Жара\"&amp;gt;\n&amp;lt;meta property=\"article:tag\" content=\"Москва\"&amp;gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"174\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-174\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-174\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-174.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;details class=\"yfm-cut\"&gt;&lt;summary class=\"yfm-cut-title\"&gt;Описание элементов, которыми можно размечать статьи&lt;/summary&gt;&lt;div class=\"yfm-cut-content\"&gt;&lt;p&gt;Статьи документации можно разметить &lt;a href=\"https://yandex.ru/support/metrica/publishers/open-graph/open-graph.html#open-graph__material\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;следующими элементами&lt;/a&gt;:&lt;/p&gt;\n&lt;table&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Элемент&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Комментарий&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Тип описываемого объекта&lt;i class=\"yfm yfm-term_title\" term-key=\":parametr\" role=\"button\" aria-describedby=\":parametr_element\" tabindex=\"0\" id=\"i9hjibie\"&gt;*&lt;/i&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Метрика поддерживает только разметку объектов типа &lt;a href=\"https://ogp.me/#type_article\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;article&lt;/a&gt;. Другие объекты, размеченные по стандарту &lt;a href=\"https://ogp.me/#type_article\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Open Graph&lt;/a&gt;, не попадут в отчеты Метрики. Тип объекта указывается в свойстве &lt;code&gt;og:type&lt;/code&gt;.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs\"&gt;&amp;lt;meta property=\"og:type\" content=\"article\"&amp;gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"211\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-211\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-211\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-211.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Заголовок&lt;i class=\"yfm yfm-term_title\" term-key=\":parametr\" role=\"button\" aria-describedby=\":parametr_element\" tabindex=\"0\" id=\"cmduvvfd\"&gt;*&lt;/i&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Заголовок отображается в отчетах Метрики. Он указывается в свойстве &lt;code&gt;og:title&lt;/code&gt;.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs\"&gt;&amp;lt;meta property=\"og:title\" content=\"В Москве побит температурный рекорд 1922 года\"&amp;gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"224\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-224\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-224\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-224.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Текст&lt;i class=\"yfm yfm-term_title\" term-key=\":parametr\" role=\"button\" aria-describedby=\":parametr_element\" tabindex=\"0\" id=\"osbd7det\"&gt;*&lt;/i&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;В качестве текста берется содержимое узла, в который вложен описываемый материал. Если разметка находится в теге &lt;code&gt;head&lt;/code&gt;, текстом будет все содержимое тега &lt;code&gt;body&lt;/code&gt;. Символы тегов не учитываются. В тексте определяется количество символов — это нужно для расчета объема материала и метрик доскроллов и дочтения.&lt;/p&gt;\n&lt;div class=\"yfm-note yfm-accent-info\" note-type=\"info\"&gt;&lt;p class=\"yfm-note-title\"&gt;Примечание&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Полную статистику можно получить по материалу, в тексте которого больше 500 символов.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Автор&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Автор указывается с помощью свойства &lt;code&gt;article:author&lt;/code&gt;. Если авторов несколько, перечислите их в разных метатегах.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs\"&gt;&amp;lt;meta property=\"article:author\" content=\"Иван Иванов\"&amp;gt;\n&amp;lt;meta property=\"article:author\" content=\"Петр Петров\"&amp;gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"259\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-259\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-259\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-259.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;Благодаря этим данным можно посмотреть статистику по отдельным авторам.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Тематика&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;В качестве тематик можно указать, например, ключевые слова или хэштеги. Укажите тематики в свойстве &lt;code&gt;article:tag&lt;/code&gt;. Если тематик несколько, перечислите их в разных метатегах.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs\"&gt;&amp;lt;meta property=\"article:tag\" content=\"Жара\"&amp;gt;\n&amp;lt;meta property=\"article:tag\" content=\"Москва\"&amp;gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"275\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-275\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-275\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-275.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Даты публикации и изменения&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Даты публикации и изменения указываются в свойствах &lt;code&gt;article:published_time&lt;/code&gt; и &lt;code&gt;article:modified_time&lt;/code&gt;. Даты записываются в формате &lt;a href=\"https://www.iso.org/standard/40874.html\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;ISO 8601&lt;/a&gt;.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs\"&gt;&amp;lt;meta property=\"article:modified_time\" content=\"2018-12-11T08:56:49Z\"&amp;gt;\n&amp;lt;meta property=\"article:published_time\" content=\"2018-11-06T09:26:10+04:00\"&amp;gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"288\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-288\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-288\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-288.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Рубрика&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Рубрика — это раздел сайта, посвященный определенной теме. Чтобы указать рубрику материала, используйте свойство &lt;code&gt;article:section&lt;/code&gt;.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs\"&gt;&amp;lt;meta property=\"article:section\" content=\"Погода\"&amp;gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"301\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-301\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-301\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-301.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;URL материала&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;URL материала должен содержаться в свойстве &lt;code&gt;og:url&lt;/code&gt;.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs\"&gt;&amp;lt;meta property=\"og:url\" content=\"https://www.example-news.com/life/weather/moscow\"/&amp;gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"314\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-314\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-314\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-314.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;Иначе значение будет взято из канонической ссылки:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs\"&gt;&amp;lt;link rel=\"canonical\" href=\"https://www.example-news.com/life/weather/moscow\"&amp;gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"318\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-318\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-318\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-318.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;Если разметка верна и правильно подключен счетчик, через некоторое время по материалу начнет собираться статистика в Метрике.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;p&gt;* Обязательный элемент&lt;/p&gt;\n&lt;/div&gt;&lt;/details&gt;&lt;h2 id=\"use\"&gt;&lt;a href=\"ru/guides/content-analytics.html#use\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Использование отчетов по контентной аналитике&lt;/span&gt;&lt;/a&gt;Использование отчетов по контентной аналитике&lt;/h2&gt;\n&lt;h3 id=\"summary-reports\"&gt;&lt;a href=\"ru/guides/content-analytics.html#summary-reports\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Сводные отчеты&lt;/span&gt;&lt;/a&gt;Сводные отчеты&lt;/h3&gt;\n&lt;table&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Отчет&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Описание&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Сводка&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Отчет дает краткую статистику по контенту за выбранный день или период. Что позволяет быстро оценить происходящее в документации, и понять на что обратить свое внимание.&lt;br /&gt;\nВ сводке вы можете:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;понять, насколько активна аудитория;&lt;/li&gt;\n&lt;li&gt;узнать, какие материалы наиболее популярны, и получить краткую сводку по ним;&lt;/li&gt;\n&lt;li&gt;выяснить, откуда посетители переходят к вашим материалам.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Вы можете включить автообновление — тогда статистика начнет обновляться каждые 60 секунд.&lt;/p&gt;\n&lt;p&gt;&lt;a href=\"https://yandex.ru/support/metrica/publishers/reports/overview.html\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Подробнее&lt;/a&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\"2\"&gt;\n&lt;details class=\"yfm-cut\"&gt;&lt;summary class=\"yfm-cut-title\"&gt;Интерфейс&lt;/summary&gt;&lt;div class=\"yfm-cut-content\"&gt;&lt;p&gt;&lt;img src=\"ru/_images/resume.png\" alt=\"\" /&gt;&lt;/p&gt;\n&lt;/div&gt;&lt;/details&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Материалы&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Отчет помогает сравнить материалы между собой, отследить динамику просмотров, выделить самые интересные посты (у них будет высокий показатель дочтений) и решить в каком направлении продолжать работу с контентом.&lt;br /&gt;\nПонять насколько читателям интересна информация, кто и какого возраста ищет данные, с каких устройств чаще читают и под какой вариант адаптировать материал.&lt;/p&gt;\n&lt;p&gt;&lt;a href=\"https://yandex.ru/support/metrica/publishers/reports/material.html\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Подробнее&lt;/a&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\"2\"&gt;\n&lt;details class=\"yfm-cut\"&gt;&lt;summary class=\"yfm-cut-title\"&gt;Интерфейс&lt;/summary&gt;&lt;div class=\"yfm-cut-content\"&gt;&lt;p&gt;&lt;img src=\"ru/_images/materials.png\" alt=\"\" /&gt;&lt;/p&gt;\n&lt;/div&gt;&lt;/details&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Рубрики&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Отчет по рубрикам позволяют получить общую статистику и сравнить рубрики между собой. Показатели просмотров и вовлеченности аудитории позволяют определить эффективность рубрики и понять, стоит уделять им внимание или следует отказаться от них.&lt;/p&gt;\n&lt;div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"&gt;&lt;p class=\"yfm-note-title\"&gt;Совет&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;При реализации разметки, нужно помнить, что количество рубрик ограничено на данный момент двумя уровнями вложенности и это необходимо учитывать при реализации.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;p&gt;В качестве рубрик в документационных проектах предлагается использовать разделы документации — пункты меню первого уровня.&lt;/p&gt;\n&lt;p&gt;&lt;a href=\"https://yandex.ru/support/metrica/publishers/reports/rubric.html\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Подробнее&lt;/a&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\"2\"&gt;\n&lt;details class=\"yfm-cut\"&gt;&lt;summary class=\"yfm-cut-title\"&gt;Интерфейс&lt;/summary&gt;&lt;div class=\"yfm-cut-content\"&gt;&lt;p&gt;&lt;img src=\"ru/_images/categories.png\" alt=\"\" /&gt;&lt;/p&gt;\n&lt;/div&gt;&lt;/details&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Авторы&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Отчет позволяет получить общую статистику по авторам и сравнить результаты автора с остальной редакцией.&lt;br /&gt;\nЕсли документацию пишет несколько разных авторов, такие данные помогут определить, какой писатель больше всего привлекает пользователей и продолжить работу с ним. Или понять, чем именно автор привлекает аудиторию и помочь другим авторам привлечь пользователей, поднимая себе трафик.&lt;/p&gt;\n&lt;p&gt;&lt;a href=\"https://yandex.ru/support/metrica/publishers/reports/author.html\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Подробнее&lt;/a&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Тематики&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Отчет позволяет собрать общую статистику по тематикам, которые отражают содержание статьи.&lt;br /&gt;\nОтчет позволяет:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Узнать, какие тематики интересны читателям, а какие нет.&lt;/li&gt;\n&lt;li&gt;Посмотреть, кто и как читает материалы по выбранной тематике.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;В отличие от рубрик, количество тематик материала не ограничено.&lt;/p&gt;\n&lt;p&gt;&lt;a href=\"https://yandex.ru/support/metrica/publishers/reports/topic.html\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Подробнее&lt;/a&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\"2\"&gt;\n&lt;details class=\"yfm-cut\"&gt;&lt;summary class=\"yfm-cut-title\"&gt;Интерфейс&lt;/summary&gt;&lt;div class=\"yfm-cut-content\"&gt;&lt;p&gt;&lt;img src=\"ru/_images/topics.png\" alt=\"\" /&gt;&lt;/p&gt;\n&lt;/div&gt;&lt;/details&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;h3 id=\"standard-reports\"&gt;&lt;a href=\"ru/guides/content-analytics.html#standard-reports\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Стандартные отчеты&lt;/span&gt;&lt;/a&gt;Стандартные отчеты&lt;/h3&gt;\n&lt;table&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Отчет&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Описание&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Источники переходов на материалы&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Отчет позволяет собрать общую статистику по тематикам, которые отражают содержание статьи. В отличие от рубрик, количество тематик материала не ограничено.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\"2\"&gt;\n&lt;details class=\"yfm-cut\"&gt;&lt;summary class=\"yfm-cut-title\"&gt;Интерфейс&lt;/summary&gt;&lt;div class=\"yfm-cut-content\"&gt;&lt;p&gt;&lt;img src=\"ru/_images/sources.png\" alt=\"\" /&gt;&lt;/p&gt;\n&lt;/div&gt;&lt;/details&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Рубрики&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Отчет содержит общую статистику по рубрикам и материалам вашей документации.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\"2\"&gt;\n&lt;details class=\"yfm-cut\"&gt;&lt;summary class=\"yfm-cut-title\"&gt;Интерфейс&lt;/summary&gt;&lt;div class=\"yfm-cut-content\"&gt;&lt;p&gt;&lt;img src=\"ru/_images/categories-standart.png\" alt=\"\" /&gt;&lt;/p&gt;\n&lt;/div&gt;&lt;/details&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Авторы&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Отчет содержит статистику об авторах материалов.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Тематики&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Отчет содержит статистику по тематикам материалов.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\"2\"&gt;\n&lt;details class=\"yfm-cut\"&gt;&lt;summary class=\"yfm-cut-title\"&gt;Интерфейс&lt;/summary&gt;&lt;div class=\"yfm-cut-content\"&gt;&lt;p&gt;&lt;img src=\"ru/_images/topics-standart.png\" alt=\"\" /&gt;&lt;/p&gt;\n&lt;/div&gt;&lt;/details&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Страница материала&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;В отчёте по конкретному материалу можно подробно изучить, как посетители продвигались по тексту.&lt;br /&gt;\nВоронка доскроллов покажет, до какой точки пользователи обычно долистывают материал, чем больше воронка похожа на прямоугольник, тем больше посетителей прокручивают статью до конца.&lt;br /&gt;\nВоронка дочтений покажет успевает ли пользователь прочитать текст, в ней также учитывается время взаимодействия с контентом.&lt;br /&gt;\nОтчёт поможет понять, как распределяется аудитория статьи по полу и возрасту, и сколько трафика приходится на разные форматы: десктоп, мобильную и Турбо-версию.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\"2\"&gt;\n&lt;details class=\"yfm-cut\"&gt;&lt;summary class=\"yfm-cut-title\"&gt;Интерфейс&lt;/summary&gt;&lt;div class=\"yfm-cut-content\"&gt;&lt;p&gt;&lt;img src=\"ru/_images/material.png\" alt=\"\" /&gt;&lt;/p&gt;\n&lt;/div&gt;&lt;/details&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;h2 id=\"end\"&gt;&lt;a href=\"ru/guides/content-analytics.html#end\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Заключение&lt;/span&gt;&lt;/a&gt;Заключение&lt;/h2&gt;\n&lt;p&gt;Интеграция контентной аналитики с помощью Яндекс Метрики в техническую документацию помогает глубже понимать потребности пользователей и адаптировать контент в соответствии с их ожиданиями.&lt;/p&gt;\n&lt;p&gt;Подход на основе данных позволяет не только улучшать качество документации, но и обеспечивать лучшее взаимодействие пользователей с вашим продуктом, предоставляя информацию в наиболее подходящей форме и в нужный момент.&lt;/p&gt;\n&lt;p&gt;Следуя приведённым рекомендациям, вы сможете значительно повысить ценность и эффективность вашей документации в глазах пользователей и сделать её действительно полезным инструментом.&lt;/p&gt;\n&lt;h4 id=\"smotrite-takzhe\"&gt;&lt;a href=\"ru/guides/content-analytics.html#smotrite-takzhe\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Смотрите также&lt;/span&gt;&lt;/a&gt;Смотрите также&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"https://yandex.ru/support/metrica/publishers/reports/main.html\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Отчёты по контенту&lt;/a&gt; (документация)&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"https://yandex.ru/support/metrica/publishers/check-data.html\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Проверка передачи данных контентной аналитики&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;dfn class=\"yfm yfm-term_dfn\" id=\":front-matter_element\" role=\"dialog\"&gt;&lt;p&gt;Секция метаданных, размещенная в начале Markdown-файла, заключенная между тремя дефисами &lt;code&gt;---&lt;/code&gt; . Она используется для определения ключевой информации о документе, такой как заголовок, автор, дата и различные параметры настройки, которые могут влиять на обработку и отображение содержимого документа.&lt;/p&gt;\n&lt;/dfn&gt;&lt;dfn class=\"yfm yfm-term_dfn\" id=\":parametr_element\" role=\"dialog\"&gt;&lt;p&gt;Обязательный элемент.&lt;/p&gt;\n&lt;/dfn&gt;","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.0.12"}],"style":["_assets/cut-extension.css"],"script":["_assets/cut-extension.js"]},"headings":[{"title":"Отчёты по контенту в Яндекс Метрике","href":"ru/guides/content-analytics.html#content-reports","level":2},{"title":"Как организовать контентную аналитику в своём документационном проекте","href":"ru/guides/content-analytics.html#organize","level":2,"items":[{"title":"Создание счетчика метрики","href":"ru/guides/content-analytics.html#metric-counter","level":3},{"title":"Добавление метаинформации","href":"ru/guides/content-analytics.html#meta-information","level":3}]},{"title":"Использование отчетов по контентной аналитике","href":"ru/guides/content-analytics.html#use","level":2,"items":[{"title":"Сводные отчеты","href":"ru/guides/content-analytics.html#summary-reports","level":3},{"title":"Стандартные отчеты","href":"ru/guides/content-analytics.html#standard-reports","level":3}]},{"title":"Заключение","href":"ru/guides/content-analytics.html#end","level":2}],"title":"Контентная аналитика для документационных проектов"},"router":{"pathname":"ru/guides/content-analytics","depth":3,"base":"../../"},"lang":"ru","langs":["en","ru"],"viewerInterface":{"favicon-src":"https://storage.yandexcloud.net/diplodoc-www-assets/favicon/favicon.ico"}}
