            {"data":{"leading":false,"html":"&lt;p&gt;Версионирование позволяет управлять различными наборами документации для разных версий вашего проекта. Это упрощает процесс предоставления актуальной информации для пользователей, использующих разные версии вашего продукта. С помощью этой функции вы можете легко обновлять документы для новых версий продукта, сохраняя доступ к старой документации для тех, кто еще не обновился.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/versions.png\" alt=\"\" width=\"500\" /&gt;&lt;/p&gt;\n&lt;p&gt;Запуск функциональности происходит через &lt;a href=\"https://github.com/diplodoc-platform/docs-release-action?tab=readme-ov-file#release-version\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;добавление параметров&lt;/a&gt; в &lt;strong&gt;Actions&lt;/strong&gt; во время релиза.&lt;/p&gt;\n&lt;h2 id=\"automatic-version\"&gt;&lt;a href=\"ru/guides/release-version.html#automatic-version\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Релиз с автоматической версией&lt;/span&gt;&lt;/a&gt;Релиз с автоматической версией&lt;/h2&gt;\n&lt;p&gt;В базовом сценарии, при каждом релизе создается новая версия. Эта версия автоматически становится по умолчанию.&lt;/p&gt;\n&lt;p&gt;Чтобы включить версионирование документации, передавайте параметр &lt;code&gt;version&lt;/code&gt; во время релиза.&lt;/p&gt;\n&lt;details class=\"yfm-cut\"&gt;&lt;summary class=\"yfm-cut-title\"&gt;Пример конфига&lt;/summary&gt;&lt;div class=\"yfm-cut-content\"&gt;&lt;p&gt;&lt;strong&gt;Базовый пример: заголовок и номер версии будут обновлены&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs yaml\"&gt;&lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Release&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;tag&lt;/span&gt;\n\n&lt;span class=\"hljs-attr\"&gt;on:&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;push:&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;paths:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;'docs/**'&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;tags:&lt;/span&gt;\n      &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;'v*.*.*'&lt;/span&gt;\n\n&lt;span class=\"hljs-attr\"&gt;jobs:&lt;/span&gt;\n  &lt;span class=\"hljs-string\"&gt;&amp;lt;...&amp;gt;&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;release:&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;needs:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;upload&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;runs-on:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;ubuntu-latest&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;steps:&lt;/span&gt;\n      &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Release&lt;/span&gt;\n        &lt;span class=\"hljs-attr\"&gt;uses:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;diplodoc-platform/docs-release-action@v2&lt;/span&gt;\n        &lt;span class=\"hljs-attr\"&gt;with:&lt;/span&gt;\n          &lt;span class=\"hljs-attr\"&gt;revision:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;\"$&lt;span class=\"hljs-template-variable\"&gt;{{ github.sha }}&lt;/span&gt;\"&lt;/span&gt;\n          &lt;span class=\"hljs-attr\"&gt;version:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;\"$&lt;span class=\"hljs-template-variable\"&gt;{{ github.ref_name }}&lt;/span&gt;\"&lt;/span&gt;\n          &lt;span class=\"hljs-attr\"&gt;storage-bucket:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;${{&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;secrets.DIPLODOC_STORAGE_BUCKET&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;}}&lt;/span&gt;\n          &lt;span class=\"hljs-attr\"&gt;storage-access-key-id:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;${{&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;secrets.DIPLODOC_ACCESS_KEY_ID&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;}}&lt;/span&gt;\n          &lt;span class=\"hljs-attr\"&gt;storage-secret-access-key:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;${{&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;secrets.DIPLODOC_SECRET_ACCESS_KEY&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;}}&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"26\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-26\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-26\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-26.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;/div&gt;&lt;/details&gt;&lt;h2 id=\"default-version\"&gt;&lt;a href=\"ru/guides/release-version.html#default-version\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Установка версии по умолчанию&lt;/span&gt;&lt;/a&gt;Установка версии по умолчанию&lt;/h2&gt;\n&lt;p&gt;Во время релиза документации можно указать, какая версия будет считаться по умолчанию.&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;Добавьте шаг &lt;code&gt;Set Default Version&lt;/code&gt; в ваш &lt;strong&gt;Actions&lt;/strong&gt; релиза.&lt;/li&gt;\n&lt;li&gt;Укажите значение &lt;code&gt;DEFAULT_VERSION&lt;/code&gt;.&lt;/li&gt;\n&lt;li&gt;В шаге &lt;code&gt;Releas&lt;/code&gt; добавьте &lt;code&gt;update-only-version&lt;/code&gt;: &lt;code&gt;\"${{ env.UPDATE_ONLY_VERSION }}\"&lt;/code&gt;.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;details class=\"yfm-cut\"&gt;&lt;summary class=\"yfm-cut-title\"&gt;Пример конфига&lt;/summary&gt;&lt;div class=\"yfm-cut-content\"&gt;\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs yaml\"&gt;&lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Release&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;tag&lt;/span&gt;\n\n&lt;span class=\"hljs-attr\"&gt;on:&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;push:&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;branches:&lt;/span&gt;\n      &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;'main'&lt;/span&gt;\n      &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;'stable-**'&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;paths:&lt;/span&gt; \n      &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;'docs/**'&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;workflow_dispatch:&lt;/span&gt;\n\n&lt;span class=\"hljs-attr\"&gt;jobs:&lt;/span&gt;\n  &lt;span class=\"hljs-string\"&gt;&amp;lt;...&amp;gt;&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;release:&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;needs:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;upload&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;runs-on:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;ubuntu-latest&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;concurrency:&lt;/span&gt;\n      &lt;span class=\"hljs-attr\"&gt;group:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;release-documentation-${{&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;github.ref&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;}}&lt;/span&gt;\n      &lt;span class=\"hljs-attr\"&gt;cancel-in-progress:&lt;/span&gt; &lt;span class=\"hljs-literal\"&gt;true&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;steps:&lt;/span&gt;\n      &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Extract&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;version&lt;/span&gt;\n        &lt;span class=\"hljs-attr\"&gt;shell:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;bash&lt;/span&gt;\n        &lt;span class=\"hljs-attr\"&gt;run:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;echo&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;\"version=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}\"&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;|&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;sed&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;-e&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;'s|stable-|v|g'&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;-e&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;'s|-|.|g'&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;&amp;gt;&amp;gt;&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;$GITHUB_OUTPUT&lt;/span&gt;\n        &lt;span class=\"hljs-attr\"&gt;id:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;extract_version&lt;/span&gt;\n\n      &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Set&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Default&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Version&lt;/span&gt;\n        &lt;span class=\"hljs-attr\"&gt;id:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;set-default-version&lt;/span&gt;\n        &lt;span class=\"hljs-attr\"&gt;shell:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;bash&lt;/span&gt;\n        &lt;span class=\"hljs-attr\"&gt;env:&lt;/span&gt;\n          &lt;span class=\"hljs-attr\"&gt;DEFAULT_VERSION:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;\"main\"&lt;/span&gt;\n        &lt;span class=\"hljs-attr\"&gt;run:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;|\n          BRANCH_NAME=${GITHUB_REF##*/}\n          if [[ \"$BRANCH_NAME\" == \"$DEFAULT_VERSION\" ]]; then\n            echo \"UPDATE_ONLY_VERSION=false\" &amp;gt;&amp;gt; $GITHUB_ENV\n          else\n            echo \"UPDATE_ONLY_VERSION=true\" &amp;gt;&amp;gt; $GITHUB_ENV\n          fi\n&lt;/span&gt;\n      &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;name:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Release&lt;/span&gt;\n        &lt;span class=\"hljs-attr\"&gt;uses:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;diplodoc-platform/docs-release-action@v2&lt;/span&gt;\n        &lt;span class=\"hljs-attr\"&gt;with:&lt;/span&gt;\n          &lt;span class=\"hljs-attr\"&gt;revision:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;\"$&lt;span class=\"hljs-template-variable\"&gt;{{ github.sha }}&lt;/span&gt;\"&lt;/span&gt;\n          &lt;span class=\"hljs-attr\"&gt;version:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;\"$&lt;span class=\"hljs-template-variable\"&gt;{{ steps.extract_version.outputs.version }}&lt;/span&gt;\"&lt;/span&gt;\n          &lt;span class=\"hljs-attr\"&gt;storage-bucket:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;${{&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;secrets.DOCS_PROJECT_NAME&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;}}&lt;/span&gt;\n          &lt;span class=\"hljs-attr\"&gt;storage-access-key-id:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;${{&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;secrets.DOCS_AWS_KEY_ID&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;}}&lt;/span&gt;\n          &lt;span class=\"hljs-attr\"&gt;storage-secret-access-key:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;${{&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;secrets.DOCS_AWS_SECRET_ACCESS_KEY&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;}}&lt;/span&gt;\n          &lt;span class=\"hljs-attr\"&gt;update-only-version:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;\"$&lt;span class=\"hljs-template-variable\"&gt;{{ env.UPDATE_ONLY_VERSION }}&lt;/span&gt;\"&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"57\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-57\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-57\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-57.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;Параметры:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;version&lt;/code&gt; - версия документации;&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;update-only-version&lt;/code&gt; - параметр для обновления только указанной версии;&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;DEFAULT_VERSION&lt;/code&gt; - значение версии по умолчанию.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/div&gt;&lt;/details&gt;&lt;div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"&gt;&lt;p class=\"yfm-note-title\"&gt;Важно&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;&lt;code&gt;DEFAULT_VERSION&lt;/code&gt; должно совпадать во всех ветках.&lt;/p&gt;\n&lt;p&gt;Например, если у вас есть релизы из ветки &lt;code&gt;main&lt;/code&gt; и &lt;code&gt;stable-24-1-1&lt;/code&gt;, убедитесь, что во всех ветках указано одинаковое значение.&lt;/p&gt;\n&lt;p&gt;При несовпадении значений &lt;code&gt;DEFAULT_VERSION&lt;/code&gt; в разных ветках изменится версия по умолчанию.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.0.12"}],"style":["_assets/cut-extension.css"],"script":["_assets/cut-extension.js"]},"headings":[{"title":"Релиз с автоматической версией","href":"ru/guides/release-version.html#automatic-version","level":2},{"title":"Установка версии по умолчанию","href":"ru/guides/release-version.html#default-version","level":2}],"title":"Настройка версионирования документации"},"router":{"pathname":"ru/guides/release-version","depth":3,"base":"../../"},"lang":"ru","langs":["en","ru"],"viewerInterface":{"favicon-src":"https://storage.yandexcloud.net/diplodoc-www-assets/favicon/favicon.ico"}}
