            {"data":{"leading":false,"html":"&lt;h2 id=\"prostota-ispolzovaniya\"&gt;&lt;a href=\"ru/features.html#prostota-ispolzovaniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Простота использования&lt;/span&gt;&lt;/a&gt;Простота использования&lt;/h2&gt;\n&lt;p&gt;Управляйте документами так же, как исходным кодом: в привычной среде с минимальными усилиями на развертывание и обслуживание.&lt;/p&gt;\n&lt;h2 id=\"rasshirennyj-markdown\"&gt;&lt;a href=\"ru/features.html#rasshirennyj-markdown\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Расширенный Markdown&lt;/span&gt;&lt;/a&gt;Расширенный Markdown&lt;/h2&gt;\n&lt;p&gt;Используйте &lt;a href=\"ru/syntax/index.html\"&gt;улучшенный Markdown&lt;/a&gt; с необходимыми компонентами для документации, такими как кодовые блоки, изображения, диаграммы и многое другое.&lt;/p&gt;\n&lt;h2 id=\"kombinirovanie-ruchnoj-i-generiruemoj-dokumentacii\"&gt;&lt;a href=\"ru/features.html#kombinirovanie-ruchnoj-i-generiruemoj-dokumentacii\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Комбинирование ручной и генерируемой документации&lt;/span&gt;&lt;/a&gt;Комбинирование ручной и генерируемой документации&lt;/h2&gt;\n&lt;p&gt;Поддерживается генерация из &lt;a href=\"ru/guides/openapi.html\"&gt;OpenAPI-спецификаций&lt;/a&gt;, а также автогенерация из Swift и Objective-C.&lt;/p&gt;\n&lt;h2 id=\"lokalizaciya\"&gt;&lt;a href=\"ru/features.html#lokalizaciya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Локализация&lt;/span&gt;&lt;/a&gt;Локализация&lt;/h2&gt;\n&lt;p&gt;Платформа нативно поддерживает &lt;a href=\"ru/tools/docs/translate.html\"&gt;извлечение текста&lt;/a&gt; для различных систем перевода, таких как SmartCAT, Weblate, YaCAT и Яндекс Переводчик.&lt;/p&gt;\n&lt;h2 id=\"konstruktor-stranic\"&gt;&lt;a href=\"ru/features.html#konstruktor-stranic\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Конструктор страниц&lt;/span&gt;&lt;/a&gt;Конструктор страниц&lt;/h2&gt;\n&lt;p&gt;Платформа нативно поддерживает &lt;a href=\"https://github.com/gravity-ui/page-constructor\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Page Constructor&lt;/a&gt; — тип страниц, позволяющих пользователям создавать страницы-лендинги с каруселями, фонами, плавно анимированными карточками и различными другими блоками.&lt;/p&gt;\n&lt;h2 id=\"podderzhka-right-to-left\"&gt;&lt;a href=\"ru/features.html#podderzhka-right-to-left\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Поддержка Right-to-Left&lt;/span&gt;&lt;/a&gt;Поддержка Right-to-Left&lt;/h2&gt;\n&lt;p&gt;Diplodoc предоставляет возможность поддержки режима Right-to-Left (RTL), обеспечивая беспрепятственный доступ и читаемость для таких языков, как арабский и иврит.&lt;/p&gt;\n&lt;h2 id=\"vstroennaya-funkciya-poiska\"&gt;&lt;a href=\"ru/features.html#vstroennaya-funkciya-poiska\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Встроенная функция поиска&lt;/span&gt;&lt;/a&gt;Встроенная функция поиска&lt;/h2&gt;\n&lt;p&gt;Наиболее типичный сценарий использования &lt;a href=\"ru/project/lunr.html\"&gt;поиска документов&lt;/a&gt; на платформе, без дополнительных затрат или усилий по поддержке.&lt;/p&gt;\n&lt;h2 id=\"vizualnye-vozmozhnosti\"&gt;&lt;a href=\"ru/features.html#vizualnye-vozmozhnosti\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Визуальные возможности&lt;/span&gt;&lt;/a&gt;Визуальные возможности&lt;/h2&gt;\n&lt;p&gt;Платформа позволяет быстро создавать понятные формулы, красивые диаграммы и разводящие страницы, благодаря наличию &lt;a href=\"ru/tools/mermaid.html\"&gt;Mermaid&lt;/a&gt;, PlantUML, LaTeX.&lt;/p&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.0.12"}]},"headings":[{"title":"Простота использования","href":"ru/features.html#prostota-ispolzovaniya","level":2},{"title":"Расширенный Markdown","href":"ru/features.html#rasshirennyj-markdown","level":2},{"title":"Комбинирование ручной и генерируемой документации","href":"ru/features.html#kombinirovanie-ruchnoj-i-generiruemoj-dokumentacii","level":2},{"title":"Локализация","href":"ru/features.html#lokalizaciya","level":2},{"title":"Конструктор страниц","href":"ru/features.html#konstruktor-stranic","level":2},{"title":"Поддержка Right-to-Left","href":"ru/features.html#podderzhka-right-to-left","level":2},{"title":"Встроенная функция поиска","href":"ru/features.html#vstroennaya-funkciya-poiska","level":2},{"title":"Визуальные возможности","href":"ru/features.html#vizualnye-vozmozhnosti","level":2}],"title":"Функциональные возможности"},"router":{"pathname":"ru/features","depth":2,"base":"../"},"lang":"ru","langs":["en","ru"],"viewerInterface":{"favicon-src":"https://storage.yandexcloud.net/diplodoc-www-assets/favicon/favicon.ico"}}
