        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;Оглавление — специальное меню, в котором собраны заголовки для удобной навигации по статье.&lt;/p&gt;\n&lt;div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"&gt;&lt;p class=\"yfm-note-title\"&gt;Важно&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Оглавление включает заголовки до третьего уровня. Заголовки четвертого уровня и выше в оглавление не попадают.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;p&gt;Расположение оглавления зависит от типа устройства, на котором открывается документация.&lt;/p&gt;\n&lt;div class=\"yfm-tabs yfm-tabs-accordion\" data-diplodoc-group=\"defaultTabsGroup-0lxwhz3o\" data-diplodoc-variant=\"accordion\"&gt;\n&lt;div data-diplodoc-id=\"устройства-с-большими-экранами\" data-diplodoc-key=\"%d0%a3%d1%81%d1%82%d1%80%d0%be%d0%b9%d1%81%d1%82%d0%b2%d0%b0%20%d1%81%20%d0%b1%d0%be%d0%bb%d1%8c%d1%88%d0%b8%d0%bc%d0%b8%20%d1%8d%d0%ba%d1%80%d0%b0%d0%bd%d0%b0%d0%bc%d0%b8\" class=\"yfm-tab yfm-tab-group\" role=\"tab\" tabindex=\"0\" data-diplodoc-is-active=\"false\"&gt;Устройства с большими экранами&lt;/div&gt;\n&lt;div id=\"y24bybxs\" class=\"yfm-tab-panel\" role=\"tabpanel\" data-title=\"Устройства с большими экранами\"&gt;\n&lt;p&gt;Если документация открывается на устройствах с большими экранами, например, на компьютере или ноутбуке, то оглавление будет расположено в правой части документации.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/minitoc_desktop.jpg\" alt=\"\" /&gt;&lt;/p&gt;\n&lt;/div&gt;\n&lt;div data-diplodoc-id=\"мобильные-устройства\" data-diplodoc-key=\"%d0%9c%d0%be%d0%b1%d0%b8%d0%bb%d1%8c%d0%bd%d1%8b%d0%b5%20%d1%83%d1%81%d1%82%d1%80%d0%be%d0%b9%d1%81%d1%82%d0%b2%d0%b0\" class=\"yfm-tab yfm-tab-group\" role=\"tab\" tabindex=\"-1\" data-diplodoc-is-active=\"false\"&gt;Мобильные устройства&lt;/div&gt;\n&lt;div id=\"cticjc74\" class=\"yfm-tab-panel\" role=\"tabpanel\" data-title=\"Мобильные устройства\"&gt;\n&lt;p&gt;Если документация открывается на мобильных устройствах, то оглавление будет скрыто для экономии места на экране.&lt;/p&gt;\n&lt;p&gt;Чтобы показать оглавление, нажмите на иконку &lt;img src=\"ru/_images/minitoc_icon.jpg\" alt=\"\" /&gt;.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"ru/_images/minitoc_mobile.jpg\" alt=\"\" /&gt;&lt;/p&gt;\n&lt;/div&gt;\n&lt;/div&gt;\n&lt;h2 id=\"osobennosti-raboty-s-zagolovkami\"&gt;&lt;a href=\"ru/project/minitoc.html#osobennosti-raboty-s-zagolovkami\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Особенности работы с заголовками&lt;/span&gt;&lt;/a&gt;Особенности работы с заголовками&lt;/h2&gt;\n&lt;h3 id=\"zagolovok-pervogo-urovnya\"&gt;&lt;a href=\"ru/project/minitoc.html#zagolovok-pervogo-urovnya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Заголовок первого уровня&lt;/span&gt;&lt;/a&gt;Заголовок первого уровня&lt;/h3&gt;\n&lt;p&gt;В YFM заголовок первого уровня — это заголовок страницы, поэтому:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Такой заголовок не попадает в оглавление.&lt;/li&gt;\n&lt;li&gt;На такой заголовок не получится повесить якорь.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"oglavlenie-ne-otobrazhaetsya-na-stranice\"&gt;&lt;a href=\"ru/project/minitoc.html#oglavlenie-ne-otobrazhaetsya-na-stranice\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Оглавление не отображается на странице&lt;/span&gt;&lt;/a&gt;Оглавление не отображается на странице&lt;/h3&gt;\n&lt;p&gt;Оглавление не будет отображаться на странице, если:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;пропущен один из уровней заголовков;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs markdown\"&gt;&lt;span class=\"hljs-section\"&gt;# Заголовок 1&lt;/span&gt;\n&lt;span class=\"hljs-section\"&gt;### Заголовок 2&lt;/span&gt;\n&lt;span class=\"hljs-section\"&gt;#### Заголовок 3&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"75\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-75\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-75\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-75.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;заголовки выстроены не по возрастанию уровней;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs markdown\"&gt;&lt;span class=\"hljs-section\"&gt;# Заголовок 1&lt;/span&gt;\n&lt;span class=\"hljs-section\"&gt;### Заголовок 2&lt;/span&gt;\n&lt;span class=\"hljs-section\"&gt;## Заголовок 3&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"81\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-81\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-81\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-81.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.0.12"}],"style":["_assets/tabs-extension.css"],"script":["_assets/tabs-extension.js"]},"headings":[{"title":"Особенности работы с заголовками","href":"ru/project/minitoc.html#osobennosti-raboty-s-zagolovkami","level":2,"items":[{"title":"Заголовок первого уровня","href":"ru/project/minitoc.html#zagolovok-pervogo-urovnya","level":3},{"title":"Оглавление не отображается на странице","href":"ru/project/minitoc.html#oglavlenie-ne-otobrazhaetsya-na-stranice","level":3}]}],"title":"Оглавление на странице документации"},"router":{"pathname":"ru/project/minitoc","depth":3,"base":"../../"},"lang":"ru","langs":["en","ru"],"viewerInterface":{"favicon-src":"https://storage.yandexcloud.net/diplodoc-www-assets/favicon/favicon.ico"}}
