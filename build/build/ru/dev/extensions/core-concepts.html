        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;API расширений Diplodoc построено вокруг нескольких ключевых концепций, которые работают вместе, чтобы обеспечить гибкую и мощную систему расширений.&lt;/p&gt;\n&lt;h2 id=\"interfejs-rasshireniya\"&gt;&lt;a href=\"ru/dev/extensions/core-concepts.html#interfejs-rasshireniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Интерфейс расширения&lt;/span&gt;&lt;/a&gt;Интерфейс расширения&lt;/h2&gt;\n&lt;p&gt;Любое расширение должно реализовывать интерфейс &lt;code&gt;IExtension&lt;/code&gt;:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;&lt;span class=\"hljs-keyword\"&gt;interface&lt;/span&gt; &lt;span class=\"hljs-title class_\"&gt;IExtension&lt;/span&gt;&amp;lt;&lt;span class=\"hljs-title class_\"&gt;Program&lt;/span&gt; &lt;span class=\"hljs-keyword\"&gt;extends&lt;/span&gt; &lt;span class=\"hljs-title class_\"&gt;BaseProgram&lt;/span&gt; = &lt;span class=\"hljs-title class_\"&gt;BaseProgram&lt;/span&gt;&amp;gt; {\n    &lt;span class=\"hljs-title function_\"&gt;apply&lt;/span&gt;(&lt;span class=\"hljs-attr\"&gt;program&lt;/span&gt;: &lt;span class=\"hljs-title class_\"&gt;Program&lt;/span&gt;): &lt;span class=\"hljs-built_in\"&gt;void&lt;/span&gt;;\n}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"9\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-9\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-9\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-9.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;Каждый extension module должен экспортировать class с именем &lt;code&gt;Extension&lt;/code&gt;. Система будет искать именно это имя класса при загрузке extensions.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;&lt;span class=\"hljs-comment\"&gt;// ✅ Правильно - имя класса 'Extension'&lt;/span&gt;\n&lt;span class=\"hljs-keyword\"&gt;export&lt;/span&gt; &lt;span class=\"hljs-keyword\"&gt;class&lt;/span&gt; &lt;span class=\"hljs-title class_\"&gt;Extension&lt;/span&gt; {\n    &lt;span class=\"hljs-title function_\"&gt;apply&lt;/span&gt;(&lt;span class=\"hljs-params\"&gt;&lt;span class=\"hljs-attr\"&gt;program&lt;/span&gt;: &lt;span class=\"hljs-title class_\"&gt;Build&lt;/span&gt;&lt;/span&gt;) {\n        &lt;span class=\"hljs-comment\"&gt;// Extension logic&lt;/span&gt;\n    }\n}\n\n&lt;span class=\"hljs-comment\"&gt;// ❌ Неправильно - другое имя класса&lt;/span&gt;\n&lt;span class=\"hljs-keyword\"&gt;export&lt;/span&gt; &lt;span class=\"hljs-keyword\"&gt;class&lt;/span&gt; &lt;span class=\"hljs-title class_\"&gt;MyCustomExtension&lt;/span&gt; {\n    &lt;span class=\"hljs-title function_\"&gt;apply&lt;/span&gt;(&lt;span class=\"hljs-params\"&gt;&lt;span class=\"hljs-attr\"&gt;program&lt;/span&gt;: &lt;span class=\"hljs-title class_\"&gt;Build&lt;/span&gt;&lt;/span&gt;) {\n        &lt;span class=\"hljs-comment\"&gt;// Этот class не будет загружен системой&lt;/span&gt;\n    }\n}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"13\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-13\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-13\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-13.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h2 id=\"inicializaciya-rasshireniya\"&gt;&lt;a href=\"ru/dev/extensions/core-concepts.html#inicializaciya-rasshireniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Инициализация расширения&lt;/span&gt;&lt;/a&gt;Инициализация расширения&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;Каждое расширение должно иметь метод &lt;code&gt;apply&lt;/code&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Через метод &lt;code&gt;apply&lt;/code&gt; расширение получает доступ к экземпляру программы.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Метод &lt;code&gt;apply&lt;/code&gt; вызывается при инициализации каждой команды&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Например, если у вас есть команды &lt;code&gt;build&lt;/code&gt;, &lt;code&gt;translate&lt;/code&gt;, &lt;code&gt;publish&lt;/code&gt;, то &lt;code&gt;apply&lt;/code&gt; будет вызван три раза,&lt;/li&gt;\n&lt;li&gt;Дополнительно &lt;code&gt;apply&lt;/code&gt; вызывается при инициализации корневой программы.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Получив доступ к программе, расширение может подписаться на ее хуки.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Попытка подписаться на хуки другой программы будет проигнорирована. Это позволяет подписываться на хуки программы, не задумываясь о том, с какой именно программой вы работаете в данный момент.&lt;/p&gt;\n&lt;p&gt;&lt;/p&gt;\n&lt;p&gt;Например, если расширение вызывается для программы &lt;code&gt;translate&lt;/code&gt;, то &lt;code&gt;getBuildHooks(program)&lt;/code&gt; вернет набор хуков, который никогда не будет вызван&lt;/p&gt;\n&lt;p&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Расширение не может быть уверено, с какой именно командой оно работает в данный момент. Это накладывает определенные ограничения на логику работы расширения.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Не рекомендуется сохранять состояние между вызовами &lt;code&gt;apply&lt;/code&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n\n&lt;h2 id=\"osnovnye-principy-raboty-s-hukami\"&gt;&lt;a href=\"ru/dev/extensions/core-concepts.html#osnovnye-principy-raboty-s-hukami\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Основные принципы работы с хуками&lt;/span&gt;&lt;/a&gt;Основные принципы работы с хуками&lt;/h2&gt;\n&lt;h3 id=\"tipy-hukov\"&gt;&lt;a href=\"ru/dev/extensions/core-concepts.html#tipy-hukov\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Типы хуков&lt;/span&gt;&lt;/a&gt;Типы хуков&lt;/h3&gt;\n&lt;p&gt;В Diplodoc используются следующие типы хуков:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;&lt;strong&gt;SyncHook&lt;/strong&gt; - синхронный хук, вызывается последовательно&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;AsyncSeriesHook&lt;/strong&gt; - асинхронный хук, вызывается последовательно&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;AsyncParallelHook&lt;/strong&gt; - асинхронный хук, вызывается параллельно&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;AsyncSeriesWaterfallHook&lt;/strong&gt; - асинхронный хук, где результат предыдущего обработчика передается следующему&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h3 id=\"podpiska-na-huki\"&gt;&lt;a href=\"ru/dev/extensions/core-concepts.html#podpiska-na-huki\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Подписка на хуки&lt;/span&gt;&lt;/a&gt;Подписка на хуки&lt;/h3&gt;\n&lt;p&gt;Для подписки на хуки используются методы:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;tap&lt;/code&gt; - для синхронных хуков&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;tapPromise&lt;/code&gt; - для асинхронных хуков&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;tapAsync&lt;/code&gt; - для асинхронных хуков с callback&lt;/li&gt;\n&lt;/ul&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;&lt;span class=\"hljs-comment\"&gt;// Подписка на синхронный хук&lt;/span&gt;\nhooks.&lt;span class=\"hljs-property\"&gt;Command&lt;/span&gt;.&lt;span class=\"hljs-title function_\"&gt;tap&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'MyExtension'&lt;/span&gt;, &lt;span class=\"hljs-function\"&gt;(&lt;span class=\"hljs-params\"&gt;command&lt;/span&gt;) =&amp;gt;&lt;/span&gt; {\n    &lt;span class=\"hljs-comment\"&gt;// Обработка команды&lt;/span&gt;\n});\n\n&lt;span class=\"hljs-comment\"&gt;// Подписка на асинхронный хук&lt;/span&gt;\nhooks.&lt;span class=\"hljs-property\"&gt;BeforeAnyRun&lt;/span&gt;.&lt;span class=\"hljs-title function_\"&gt;tapPromise&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'MyExtension'&lt;/span&gt;, &lt;span class=\"hljs-title function_\"&gt;async&lt;/span&gt; (run) =&amp;gt; {\n    &lt;span class=\"hljs-comment\"&gt;// Асинхронная обработка&lt;/span&gt;\n});\n\n&lt;span class=\"hljs-comment\"&gt;// Подписка на waterfall хук&lt;/span&gt;\nhooks.&lt;span class=\"hljs-property\"&gt;Config&lt;/span&gt;.&lt;span class=\"hljs-title function_\"&gt;tapPromise&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'MyExtension'&lt;/span&gt;, &lt;span class=\"hljs-title function_\"&gt;async&lt;/span&gt; (config) =&amp;gt; {\n    &lt;span class=\"hljs-comment\"&gt;// Модификация конфигурации&lt;/span&gt;\n    &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt; config;\n});\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"130\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-130\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-130\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-130.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h3 id=\"poryadok-vypolneniya\"&gt;&lt;a href=\"ru/dev/extensions/core-concepts.html#poryadok-vypolneniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Порядок выполнения&lt;/span&gt;&lt;/a&gt;Порядок выполнения&lt;/h3&gt;\n&lt;ol&gt;\n&lt;li&gt;Хуки выполняются в порядке их регистрации&lt;/li&gt;\n&lt;li&gt;Для AsyncSeriesHook и AsyncSeriesWaterfallHook обработчики выполняются последовательно&lt;/li&gt;\n&lt;li&gt;Для AsyncParallelHook обработчики выполняются параллельно&lt;/li&gt;\n&lt;li&gt;Для AsyncSeriesWaterfallHook результат предыдущего обработчика передается следующему&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h3 id=\"obrabotka-oshibok\"&gt;&lt;a href=\"ru/dev/extensions/core-concepts.html#obrabotka-oshibok\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Обработка ошибок&lt;/span&gt;&lt;/a&gt;Обработка ошибок&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;Синхронные хуки: ошибки обрабатываются через try/catch&lt;/li&gt;\n&lt;li&gt;Асинхронные хуки: ошибки обрабатываются через Promise.catch или try/catch в async функциях&lt;/li&gt;\n&lt;/ul&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;&lt;span class=\"hljs-comment\"&gt;// Обработка ошибок в асинхронном хуке&lt;/span&gt;\nhooks.&lt;span class=\"hljs-property\"&gt;BeforeAnyRun&lt;/span&gt;.&lt;span class=\"hljs-title function_\"&gt;tapPromise&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'MyExtension'&lt;/span&gt;, &lt;span class=\"hljs-title function_\"&gt;async&lt;/span&gt; (run) =&amp;gt; {\n    &lt;span class=\"hljs-keyword\"&gt;try&lt;/span&gt; {\n        &lt;span class=\"hljs-comment\"&gt;// Логика расширения&lt;/span&gt;\n    } &lt;span class=\"hljs-keyword\"&gt;catch&lt;/span&gt; (error) {\n        run.&lt;span class=\"hljs-property\"&gt;logger&lt;/span&gt;.&lt;span class=\"hljs-title function_\"&gt;error&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'Extension error:'&lt;/span&gt;, error);\n        &lt;span class=\"hljs-keyword\"&gt;throw&lt;/span&gt; &lt;span class=\"hljs-keyword\"&gt;new&lt;/span&gt; &lt;span class=\"hljs-title class_\"&gt;HandledError&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'Extension failed'&lt;/span&gt;);\n    }\n});\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"171\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-171\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-171\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-171.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h3 id=\"luchshie-praktiki\"&gt;&lt;a href=\"ru/dev/extensions/core-concepts.html#luchshie-praktiki\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Лучшие практики&lt;/span&gt;&lt;/a&gt;Лучшие практики&lt;/h3&gt;\n&lt;ol&gt;\n&lt;li&gt;Всегда указывайте уникальное имя для обработчика хука&lt;/li&gt;\n&lt;li&gt;Используйте правильный тип хука в зависимости от задачи&lt;/li&gt;\n&lt;li&gt;Обрабатывайте ошибки в асинхронных хуках&lt;/li&gt;\n&lt;li&gt;Не блокируйте выполнение в синхронных хуках&lt;/li&gt;\n&lt;li&gt;Для модификации данных используйте AsyncSeriesWaterfallHook&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h2 id=\"arhitektura-programmy\"&gt;&lt;a href=\"ru/dev/extensions/core-concepts.html#arhitektura-programmy\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Архитектура программы&lt;/span&gt;&lt;/a&gt;Архитектура программы&lt;/h2&gt;\n&lt;h3 id=\"baseprogram\"&gt;&lt;a href=\"ru/dev/extensions/core-concepts.html#baseprogram\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;BaseProgram&lt;/span&gt;&lt;/a&gt;BaseProgram&lt;/h3&gt;\n&lt;p&gt;Класс &lt;code&gt;BaseProgram&lt;/code&gt; является основой CLI Diplodoc:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;&lt;span class=\"hljs-keyword\"&gt;export&lt;/span&gt; &lt;span class=\"hljs-keyword\"&gt;class&lt;/span&gt; &lt;span class=\"hljs-title class_\"&gt;BaseProgram&lt;/span&gt;&amp;lt;&lt;span class=\"hljs-title class_\"&gt;TConfig&lt;/span&gt; &lt;span class=\"hljs-keyword\"&gt;extends&lt;/span&gt; &lt;span class=\"hljs-title class_\"&gt;BaseConfig&lt;/span&gt; = &lt;span class=\"hljs-title class_\"&gt;BaseConfig&lt;/span&gt;, &lt;span class=\"hljs-title class_\"&gt;TArgs&lt;/span&gt; &lt;span class=\"hljs-keyword\"&gt;extends&lt;/span&gt; &lt;span class=\"hljs-title class_\"&gt;BaseArgs&lt;/span&gt; = &lt;span class=\"hljs-title class_\"&gt;BaseArgs&lt;/span&gt;&amp;gt; {\n    &lt;span class=\"hljs-keyword\"&gt;readonly&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;name&lt;/span&gt;: &lt;span class=\"hljs-built_in\"&gt;string&lt;/span&gt;;\n    &lt;span class=\"hljs-keyword\"&gt;readonly&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;command&lt;/span&gt;: &lt;span class=\"hljs-title class_\"&gt;Command&lt;/span&gt;;\n    &lt;span class=\"hljs-keyword\"&gt;readonly&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;config&lt;/span&gt;: &lt;span class=\"hljs-title class_\"&gt;Config&lt;/span&gt;&amp;lt;&lt;span class=\"hljs-title class_\"&gt;TConfig&lt;/span&gt;&amp;gt;;\n    &lt;span class=\"hljs-keyword\"&gt;readonly&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;logger&lt;/span&gt;: &lt;span class=\"hljs-title class_\"&gt;Logger&lt;/span&gt;;\n    &lt;span class=\"hljs-keyword\"&gt;readonly&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;options&lt;/span&gt;: &lt;span class=\"hljs-title class_\"&gt;ExtendedOption&lt;/span&gt;[];\n    &lt;span class=\"hljs-keyword\"&gt;protected&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;modules&lt;/span&gt;: &lt;span class=\"hljs-title class_\"&gt;ICallable&lt;/span&gt;[];\n    &lt;span class=\"hljs-keyword\"&gt;protected&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;extensions&lt;/span&gt;: (&lt;span class=\"hljs-built_in\"&gt;string&lt;/span&gt; | &lt;span class=\"hljs-title class_\"&gt;ExtensionInf
