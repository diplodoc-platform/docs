        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;VCS Service отвечает за работу с системой контроля версий в Diplodoc. Этот сервис позволяет получать информацию об авторах, контрибьюторах и времени изменения файлов, а также интегрироваться с различными VCS-провайдерами.&lt;/p&gt;\n&lt;h2 id=\"osnovnye-vozmozhnosti\"&gt;&lt;a href=\"ru/dev/extensions/services/vcs-service.html#osnovnye-vozmozhnosti\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Основные возможности&lt;/span&gt;&lt;/a&gt;Основные возможности&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;Получение информации об авторах файлов&lt;/li&gt;\n&lt;li&gt;Сбор данных о контрибьюторах&lt;/li&gt;\n&lt;li&gt;Отслеживание времени изменения файлов&lt;/li&gt;\n&lt;li&gt;Интеграция с различными VCS-провайдерами (GitHub, GitLab и др.)&lt;/li&gt;\n&lt;li&gt;Управление путями к исходным файлам в VCS&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"poluchenie-dostupa-k-servisu\"&gt;&lt;a href=\"ru/dev/extensions/services/vcs-service.html#poluchenie-dostupa-k-servisu\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Получение доступа к сервису&lt;/span&gt;&lt;/a&gt;Получение доступа к сервису&lt;/h2&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;&lt;span class=\"hljs-keyword\"&gt;export&lt;/span&gt; &lt;span class=\"hljs-keyword\"&gt;class&lt;/span&gt; &lt;span class=\"hljs-title class_\"&gt;Extension&lt;/span&gt; {\n    &lt;span class=\"hljs-title function_\"&gt;apply&lt;/span&gt;(&lt;span class=\"hljs-params\"&gt;&lt;span class=\"hljs-attr\"&gt;program&lt;/span&gt;: &lt;span class=\"hljs-title class_\"&gt;Build&lt;/span&gt;&lt;/span&gt;) {\n        &lt;span class=\"hljs-title function_\"&gt;getBaseHooks&lt;/span&gt;(program).&lt;span class=\"hljs-property\"&gt;BeforeAnyRun&lt;/span&gt;.&lt;span class=\"hljs-title function_\"&gt;tap&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'MyExtension'&lt;/span&gt;, &lt;span class=\"hljs-function\"&gt;(&lt;span class=\"hljs-params\"&gt;run&lt;/span&gt;) =&amp;gt;&lt;/span&gt; {\n            &lt;span class=\"hljs-comment\"&gt;// Получение сервиса из контекста&lt;/span&gt;\n            &lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; {vcs} = run;\n            \n            &lt;span class=\"hljs-comment\"&gt;// Получение хуков сервиса&lt;/span&gt;\n            &lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; vcsHooks = &lt;span class=\"hljs-title function_\"&gt;getVcsHooks&lt;/span&gt;(vcs);\n        });\n    }\n}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"36\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-36\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-36\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-36.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h2 id=\"dostupnye-huki\"&gt;&lt;a href=\"ru/dev/extensions/services/vcs-service.html#dostupnye-huki\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Доступные хуки&lt;/span&gt;&lt;/a&gt;Доступные хуки&lt;/h2&gt;\n&lt;h3 id=\"vcsconnector\"&gt;&lt;a href=\"ru/dev/extensions/services/vcs-service.html#vcsconnector\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;VcsConnector&lt;/span&gt;&lt;/a&gt;VcsConnector&lt;/h3&gt;\n&lt;p&gt;Хук для регистрации VCS-коннектора. Вызывается при инициализации сервиса.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;vcsHooks.&lt;span class=\"hljs-property\"&gt;VcsConnector&lt;/span&gt;.&lt;span class=\"hljs-title function_\"&gt;tapPromise&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'MyConnector'&lt;/span&gt;, &lt;span class=\"hljs-title function_\"&gt;async&lt;/span&gt; (connector) =&amp;gt; {\n    &lt;span class=\"hljs-comment\"&gt;// connector: Текущий VCS-коннектор&lt;/span&gt;\n    \n    &lt;span class=\"hljs-comment\"&gt;// Создаем и инициализируем новый коннектор&lt;/span&gt;\n    &lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; newConnector = &lt;span class=\"hljs-keyword\"&gt;new&lt;/span&gt; &lt;span class=\"hljs-title class_\"&gt;MyVcsConnector&lt;/span&gt;(run);\n    &lt;span class=\"hljs-keyword\"&gt;await&lt;/span&gt; newConnector.&lt;span class=\"hljs-title function_\"&gt;init&lt;/span&gt;();\n    \n    &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt; newConnector;\n});\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"46\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-46\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-46\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-46.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h2 id=\"api-servisa\"&gt;&lt;a href=\"ru/dev/extensions/services/vcs-service.html#api-servisa\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;API сервиса&lt;/span&gt;&lt;/a&gt;API сервиса&lt;/h2&gt;\n&lt;h3 id=\"metod-init\"&gt;&lt;a href=\"ru/dev/extensions/services/vcs-service.html#metod-init\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Метод init&lt;/span&gt;&lt;/a&gt;Метод init&lt;/h3&gt;\n&lt;p&gt;Инициализирует сервис, загружая VCS-коннектор.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;&lt;span class=\"hljs-keyword\"&gt;await&lt;/span&gt; vcsService.&lt;span class=\"hljs-title function_\"&gt;init&lt;/span&gt;();\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"56\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-56\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-56\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-56.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h3 id=\"metod-metadata\"&gt;&lt;a href=\"ru/dev/extensions/services/vcs-service.html#metod-metadata\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Метод metadata&lt;/span&gt;&lt;/a&gt;Метод metadata&lt;/h3&gt;\n&lt;p&gt;Получает метаданные VCS для файла.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Параметры:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;path: RelativePath&lt;/code&gt; - путь к файлу&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;meta: Meta&lt;/code&gt; - метаданные файла&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;deps: NormalizedPath[]&lt;/code&gt; - зависимости файла&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Возвращает:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;Promise&amp;lt;VcsMetadata&amp;gt;&lt;/code&gt; - промис с метаданными VCS&lt;/li&gt;\n&lt;/ul&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;&lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; metadata = &lt;span class=\"hljs-keyword\"&gt;await&lt;/span&gt; vcsService.&lt;span class=\"hljs-title function_\"&gt;metadata&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'path/to/file.md'&lt;/span&gt;, meta, deps);\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"93\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-93\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-93\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-93.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h3 id=\"metod-getcontributorsbypath\"&gt;&lt;a href=\"ru/dev/extensions/services/vcs-service.html#metod-getcontributorsbypath\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Метод getContributorsByPath&lt;/span&gt;&lt;/a&gt;Метод getContributorsByPath&lt;/h3&gt;\n&lt;p&gt;Получает список контрибьюторов файла.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Параметры:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;path: RelativePath&lt;/code&gt; - путь к файлу&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;deps: RelativePath[]&lt;/code&gt; - зависимости файла&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Возвращает:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;Promise&amp;lt;Contributor[]&amp;gt;&lt;/code&gt; - промис с массивом контрибьюторов&lt;/li&gt;\n&lt;/ul&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;&lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; contributors = &lt;span class=\"hljs-keyword\"&gt;await&lt;/span&gt; vcsService.&lt;span class=\"hljs-title function_\"&gt;getContributorsByPath&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'path/to/file.md'&lt;/span&gt;, deps);\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"125\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-125\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-125\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-125.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h3 id=\"metod-getmodifiedtimebypath\"&gt;&lt;a href=\"ru/dev/extensions/services/vcs-service.html#metod-getmodifiedtimebypath\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Метод getModifiedTimeByPath&lt;/span&gt;&lt;/a&gt;Метод getModifiedTimeByPath&lt;/h3&gt;\n&lt;p&gt;Получает время последнего изменения файла.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Параметры:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;path: RelativePath&lt;/code&gt; - путь к файлу&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Возвращает:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;Promise&amp;lt;number | null&amp;gt;&lt;/code&gt; - промис с временем изменения в секундах&lt;/li&gt;\n&lt;/ul&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;&lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; mtime = &lt;span class=\"hljs-keyword\"&gt;await&lt;/span&gt; vcsService.&lt;span class=\"hljs-title function_\"&gt;getModifiedTimeByPath&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'path/to/file.md'&lt;/span&gt;);\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"152\"&gt;\n
