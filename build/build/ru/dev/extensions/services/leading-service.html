        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;Leading Service отвечает за обработку страниц оглавления (leading pages) в Diplodoc. Эти специальные страницы описывают разделы документации и содержат метаданные для них.&lt;/p&gt;\n&lt;h2 id=\"osnovnye-vozmozhnosti\"&gt;&lt;a href=\"ru/dev/extensions/services/leading-service.html#osnovnye-vozmozhnosti\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Основные возможности&lt;/span&gt;&lt;/a&gt;Основные возможности&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;Обработка YAML-файлов с описанием разделов&lt;/li&gt;\n&lt;li&gt;Управление метаданными разделов&lt;/li&gt;\n&lt;li&gt;Поддержка шаблонов с условиями и подстановками&lt;/li&gt;\n&lt;li&gt;Сбор и анализ зависимостей и ассетов&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"poluchenie-dostupa-k-servisu\"&gt;&lt;a href=\"ru/dev/extensions/services/leading-service.html#poluchenie-dostupa-k-servisu\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Получение доступа к сервису&lt;/span&gt;&lt;/a&gt;Получение доступа к сервису&lt;/h2&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;&lt;span class=\"hljs-keyword\"&gt;export&lt;/span&gt; &lt;span class=\"hljs-keyword\"&gt;class&lt;/span&gt; &lt;span class=\"hljs-title class_\"&gt;Extension&lt;/span&gt; {\n    &lt;span class=\"hljs-title function_\"&gt;apply&lt;/span&gt;(&lt;span class=\"hljs-params\"&gt;&lt;span class=\"hljs-attr\"&gt;program&lt;/span&gt;: &lt;span class=\"hljs-title class_\"&gt;Build&lt;/span&gt;&lt;/span&gt;) {\n        &lt;span class=\"hljs-title function_\"&gt;getBaseHooks&lt;/span&gt;(program).&lt;span class=\"hljs-property\"&gt;BeforeAnyRun&lt;/span&gt;.&lt;span class=\"hljs-title function_\"&gt;tap&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'MyExtension'&lt;/span&gt;, &lt;span class=\"hljs-function\"&gt;(&lt;span class=\"hljs-params\"&gt;run&lt;/span&gt;) =&amp;gt;&lt;/span&gt; {\n            &lt;span class=\"hljs-comment\"&gt;// Получение сервиса из контекста&lt;/span&gt;\n            &lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; {leading} = run;\n            \n            &lt;span class=\"hljs-comment\"&gt;// Получение хуков сервиса&lt;/span&gt;\n            &lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; leadingHooks = &lt;span class=\"hljs-title function_\"&gt;getLeadingHooks&lt;/span&gt;(leading);\n        });\n    }\n}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"31\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-31\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-31\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-31.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h2 id=\"dostupnye-huki\"&gt;&lt;a href=\"ru/dev/extensions/services/leading-service.html#dostupnye-huki\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Доступные хуки&lt;/span&gt;&lt;/a&gt;Доступные хуки&lt;/h2&gt;\n&lt;h3 id=\"plugins\"&gt;&lt;a href=\"ru/dev/extensions/services/leading-service.html#plugins\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Plugins&lt;/span&gt;&lt;/a&gt;Plugins&lt;/h3&gt;\n&lt;p&gt;Хук для регистрации плагинов обработки leading-страниц. Вызывается при инициализации сервиса.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;leadingHooks.&lt;span class=\"hljs-property\"&gt;Plugins&lt;/span&gt;.&lt;span class=\"hljs-title function_\"&gt;tapPromise&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'MyExtension'&lt;/span&gt;, &lt;span class=\"hljs-title function_\"&gt;async&lt;/span&gt; (plugins) =&amp;gt; {\n    &lt;span class=\"hljs-comment\"&gt;// plugins: Массив существующих плагинов&lt;/span&gt;\n    \n    &lt;span class=\"hljs-comment\"&gt;// Добавляем новый плагин&lt;/span&gt;\n    &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt; [\n        ...plugins,\n        {\n            &lt;span class=\"hljs-attr\"&gt;name&lt;/span&gt;: &lt;span class=\"hljs-string\"&gt;'my-plugin'&lt;/span&gt;,\n            &lt;span class=\"hljs-attr\"&gt;transform&lt;/span&gt;: &lt;span class=\"hljs-function\"&gt;(&lt;span class=\"hljs-params\"&gt;leading&lt;/span&gt;) =&amp;gt;&lt;/span&gt; {\n                &lt;span class=\"hljs-comment\"&gt;// Трансформация leading-страницы&lt;/span&gt;\n                &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt; leading;\n            }\n        }\n    ];\n});\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"41\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-41\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-41\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-41.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h3 id=\"loaded\"&gt;&lt;a href=\"ru/dev/extensions/services/leading-service.html#loaded\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Loaded&lt;/span&gt;&lt;/a&gt;Loaded&lt;/h3&gt;\n&lt;p&gt;Хук вызывается после загрузки и начальной обработки leading-страницы.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;leadingHooks.&lt;span class=\"hljs-property\"&gt;Loaded&lt;/span&gt;.&lt;span class=\"hljs-title function_\"&gt;tapPromise&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'MyProcessor'&lt;/span&gt;, &lt;span class=\"hljs-title function_\"&gt;async&lt;/span&gt; (leading, meta, path) =&amp;gt; {\n    &lt;span class=\"hljs-comment\"&gt;// leading: Загруженная leading-страница&lt;/span&gt;\n    &lt;span class=\"hljs-comment\"&gt;// meta: Метаданные страницы&lt;/span&gt;\n    &lt;span class=\"hljs-comment\"&gt;// path: Путь к файлу&lt;/span&gt;\n    \n    &lt;span class=\"hljs-comment\"&gt;// Обработка загруженной страницы&lt;/span&gt;\n    &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt; leading;\n});\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"48\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-48\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-48\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-48.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h3 id=\"resolved\"&gt;&lt;a href=\"ru/dev/extensions/services/leading-service.html#resolved\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Resolved&lt;/span&gt;&lt;/a&gt;Resolved&lt;/h3&gt;\n&lt;p&gt;Хук вызывается после полного разрешения leading-страницы.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;leadingHooks.&lt;span class=\"hljs-property\"&gt;Resolved&lt;/span&gt;.&lt;span class=\"hljs-title function_\"&gt;tapPromise&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'MyProcessor'&lt;/span&gt;, &lt;span class=\"hljs-title function_\"&gt;async&lt;/span&gt; (leading, meta, path) =&amp;gt; {\n    &lt;span class=\"hljs-comment\"&gt;// leading: Разрешенная leading-страница&lt;/span&gt;\n    &lt;span class=\"hljs-comment\"&gt;// meta: Метаданные страницы&lt;/span&gt;\n    &lt;span class=\"hljs-comment\"&gt;// path: Путь к файлу&lt;/span&gt;\n    \n    &lt;span class=\"hljs-comment\"&gt;// Трансформация страницы&lt;/span&gt;\n    &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt; leading;\n});\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"55\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-55\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-55\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-55.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h3 id=\"dump\"&gt;&lt;a href=\"ru/dev/extensions/services/leading-service.html#dump\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Dump&lt;/span&gt;&lt;/a&gt;Dump&lt;/h3&gt;\n&lt;p&gt;Хук вызывается перед сохранением leading-страницы.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;leadingHooks.&lt;span class=\"hljs-property\"&gt;Dump&lt;/span&gt;.&lt;span class=\"hljs-title function_\"&gt;tapPromise&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'MyProcessor'&lt;/span&gt;, &lt;span class=\"hljs-title function_\"&gt;async&lt;/span&gt; (vfile) =&amp;gt; {\n    &lt;span class=\"hljs-comment\"&gt;// vfile: VFile с leading-страницей и метаданными&lt;/span&gt;\n    \n    &lt;span class=\"hljs-comment\"&gt;// Модификация перед сохранением&lt;/span&gt;\n    &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt; vfile;\n});\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"62\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-62\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-62\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-62.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h2 id=\"api-servisa\"&gt;&lt;a href=\"ru/dev/extensions/services/leading-service.html#api-servisa\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;API сервиса&lt;/span&gt;&lt;/a&gt;API сервиса&lt;/h2&gt;\n&lt;h3 id=\"metod-init\"&gt;&lt;a href=\"ru/dev/extensions/services/leading-service.html#metod-init\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Метод init&lt;/span&gt;&lt;/a&gt;Метод init&lt;/h3&gt;\n&lt;p&gt;Инициализирует сервис, загружая плагины.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;&lt;span class=\"hljs-keyword\"&gt;await&lt;/span&gt; leadingService.&lt;span class=\"hljs-title function_\"&gt;init&lt;/span&gt;();\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"72\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-72\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-72\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-72.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h3 id=\"metod-load\"&gt;&lt;a href=\"ru/dev/extensions/services/leading-service.html#metod-load\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Метод load&lt;/span&gt;&lt;/a&gt;Метод load&lt;/h3&gt;\n&lt;p&gt;Загружает и обрабатывает leading-страницу.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Параметры:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;path: RelativePath&lt;/code&gt; - относительный путь к файлу&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Возвращает:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;Promise&amp;lt;LeadingPage&amp;gt;&lt;/code&gt; - промис с обработанной leading-страницей&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Вызывает хуки:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;Loaded&lt;/code&gt; - после загрузки файла&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;Resolved&lt;/code&gt; - после полного разрешения страницы&lt;/li&gt;\n&lt;/ul&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;&lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; leading = &lt;span class=\"hljs-keyword\"&gt;await&lt;/span&gt; leadingService.&lt;span class=\"hljs-title function_\"&gt;load&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'path/to/leading.yaml'&lt;/span&gt;);\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"114\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-114\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-114\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-114.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h3 id=\"metod-dump\"&gt;&lt;a href=\"ru/dev/extensions/services/leading-service.html#metod-dump\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Метод dump&lt;/span&gt;&lt;/a&gt;Метод dump&lt;/h3&gt;\n&lt;p&gt;Сохраняет leading-страницу.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Параметры:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;path: RelativePath&lt;/code&gt; - путь к файлу&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;leading?: LeadingPage&lt;/code&gt; - страница для сохранения (если не указана, загружается из файла)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Возвращает:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;Promise&amp;lt;VFile&amp;lt;LeadingPage&amp;gt;&amp;gt;&lt;/code&gt; - промис с VFile&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Вызывает хуки:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;Dump&lt;/code&gt; - перед сохранением файла&lt;/li&gt;\n&lt;/ul&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;&lt;s
