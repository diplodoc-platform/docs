        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;TOC Service управляет обработкой оглавления (Table of Contents) в Diplodoc.&lt;br /&gt;\nЭтот сервис позволяет модифицировать структуру документации на различных этапах сборки.&lt;/p&gt;\n&lt;h2 id=\"osnovnye-vozmozhnosti\"&gt;&lt;a href=\"ru/dev/extensions/services/toc-service.html#osnovnye-vozmozhnosti\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Основные возможности&lt;/span&gt;&lt;/a&gt;Основные возможности&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;Загрузка и обработка файлов &lt;code&gt;toc.yaml&lt;/code&gt;&lt;/li&gt;\n&lt;li&gt;Управление структурой документации&lt;/li&gt;\n&lt;li&gt;Поддержка включателей (includers)&lt;/li&gt;\n&lt;li&gt;Поддержка условной логики в TOC&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"poluchenie-dostupa-k-servisu\"&gt;&lt;a href=\"ru/dev/extensions/services/toc-service.html#poluchenie-dostupa-k-servisu\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Получение доступа к сервису&lt;/span&gt;&lt;/a&gt;Получение доступа к сервису&lt;/h2&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;&lt;span class=\"hljs-keyword\"&gt;export&lt;/span&gt; &lt;span class=\"hljs-keyword\"&gt;class&lt;/span&gt; &lt;span class=\"hljs-title class_\"&gt;Extension&lt;/span&gt; {\n    &lt;span class=\"hljs-title function_\"&gt;apply&lt;/span&gt;(&lt;span class=\"hljs-params\"&gt;&lt;span class=\"hljs-attr\"&gt;program&lt;/span&gt;: &lt;span class=\"hljs-title class_\"&gt;Build&lt;/span&gt;&lt;/span&gt;) {\n        &lt;span class=\"hljs-title function_\"&gt;getBaseHooks&lt;/span&gt;(program).&lt;span class=\"hljs-property\"&gt;BeforeAnyRun&lt;/span&gt;.&lt;span class=\"hljs-title function_\"&gt;tap&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'MyExtension'&lt;/span&gt;, &lt;span class=\"hljs-function\"&gt;(&lt;span class=\"hljs-params\"&gt;run&lt;/span&gt;) =&amp;gt;&lt;/span&gt; {\n            &lt;span class=\"hljs-comment\"&gt;// Получение сервиса из контекста&lt;/span&gt;\n            &lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; {toc} = run;\n            \n            &lt;span class=\"hljs-comment\"&gt;// Получение hooks сервиса&lt;/span&gt;\n            &lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; tocHooks = &lt;span class=\"hljs-title function_\"&gt;getTocHooks&lt;/span&gt;(run.&lt;span class=\"hljs-property\"&gt;toc&lt;/span&gt;);\n        });\n    }\n}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"31\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-31\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-31\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-31.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h2 id=\"dostupnye-huki\"&gt;&lt;a href=\"ru/dev/extensions/services/toc-service.html#dostupnye-huki\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Доступные хуки&lt;/span&gt;&lt;/a&gt;Доступные хуки&lt;/h2&gt;\n&lt;h3 id=\"item\"&gt;&lt;a href=\"ru/dev/extensions/services/toc-service.html#item\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Item&lt;/span&gt;&lt;/a&gt;Item&lt;/h3&gt;\n&lt;p&gt;Hook для обработки отдельных элементов TOC. Вызывается для каждого элемента в процессе обработки.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;tocHooks.&lt;span class=\"hljs-property\"&gt;Item&lt;/span&gt;.&lt;span class=\"hljs-title function_\"&gt;tapPromise&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'MyProcessor'&lt;/span&gt;, &lt;span class=\"hljs-title function_\"&gt;async&lt;/span&gt; (item, tocPath) =&amp;gt; {\n    &lt;span class=\"hljs-comment\"&gt;// Скрываем определенные разделы&lt;/span&gt;\n    &lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (item.&lt;span class=\"hljs-property\"&gt;name&lt;/span&gt; === &lt;span class=\"hljs-string\"&gt;'Internal'&lt;/span&gt;) {\n        item.&lt;span class=\"hljs-property\"&gt;hidden&lt;/span&gt; = &lt;span class=\"hljs-literal\"&gt;true&lt;/span&gt;;\n    }\n    \n    &lt;span class=\"hljs-comment\"&gt;// Добавляем метаданные&lt;/span&gt;\n    item.&lt;span class=\"hljs-property\"&gt;meta&lt;/span&gt; = {\n        ...item.&lt;span class=\"hljs-property\"&gt;meta&lt;/span&gt;,\n        &lt;span class=\"hljs-attr\"&gt;category&lt;/span&gt;: &lt;span class=\"hljs-string\"&gt;'docs'&lt;/span&gt;\n    };\n    \n    &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt; item;\n});\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"41\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-41\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-41\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-41.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h3 id=\"includer\"&gt;&lt;a href=\"ru/dev/extensions/services/toc-service.html#includer\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Includer&lt;/span&gt;&lt;/a&gt;Includer&lt;/h3&gt;\n&lt;p&gt;Hook для регистрации пользовательских включателей. Позволяет добавлять динамически генерируемые разделы в TOC.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;tocHooks.&lt;span class=\"hljs-property\"&gt;Includer&lt;/span&gt;.&lt;span class=\"hljs-title function_\"&gt;for&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'my-includer'&lt;/span&gt;).&lt;span class=\"hljs-title function_\"&gt;tapPromise&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'MyProcessor'&lt;/span&gt;, &lt;span class=\"hljs-title function_\"&gt;async&lt;/span&gt; (toc, options, tocPath) =&amp;gt; {\n    &lt;span class=\"hljs-comment\"&gt;// Генерируем дополнительные элементы&lt;/span&gt;\n    &lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; generatedItems = &lt;span class=\"hljs-keyword\"&gt;await&lt;/span&gt; &lt;span class=\"hljs-title function_\"&gt;generateItems&lt;/span&gt;();\n    \n    &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt; {\n        ...toc,\n        &lt;span class=\"hljs-attr\"&gt;items&lt;/span&gt;: [...(toc.&lt;span class=\"hljs-property\"&gt;items&lt;/span&gt; || []), ...generatedItems]\n    };\n});\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"48\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-48\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-48\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-48.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h3 id=\"resolved\"&gt;&lt;a href=\"ru/dev/extensions/services/toc-service.html#resolved\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Resolved&lt;/span&gt;&lt;/a&gt;Resolved&lt;/h3&gt;\n&lt;p&gt;Hook для работы с полностью разрешенным TOC. На этом этапе TOC уже содержит все включенные элементы и является read-only.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;tocHooks.&lt;span class=\"hljs-property\"&gt;Resolved&lt;/span&gt;.&lt;span class=\"hljs-title function_\"&gt;tapPromise&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'MyProcessor'&lt;/span&gt;, &lt;span class=\"hljs-title function_\"&gt;async&lt;/span&gt; (toc, tocPath) =&amp;gt; {\n    &lt;span class=\"hljs-comment\"&gt;// Анализируем структуру&lt;/span&gt;\n    &lt;span class=\"hljs-title function_\"&gt;validateStructure&lt;/span&gt;(toc);\n    \n    &lt;span class=\"hljs-comment\"&gt;// Собираем статистику&lt;/span&gt;\n    &lt;span class=\"hljs-title function_\"&gt;collectMetrics&lt;/span&gt;(toc);\n});\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"55\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-55\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-55\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-55.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h3 id=\"included\"&gt;&lt;a href=\"ru/dev/extensions/services/toc-service.html#included\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Included&lt;/span&gt;&lt;/a&gt;Included&lt;/h3&gt;\n&lt;p&gt;Hook для обработки TOC после его включения через директиву include.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;tocHooks.&lt;span class=\"hljs-property\"&gt;Included&lt;/span&gt;.&lt;span class=\"hljs-title function_\"&gt;tapPromise&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'MyProcessor'&lt;/span&gt;, &lt;span class=\"hljs-title function_\"&gt;async&lt;/span&gt; (toc, tocPath, includeInfo) =&amp;gt; {\n    &lt;span class=\"hljs-comment\"&gt;// Модифицируем включенный TOC&lt;/span&gt;\n    &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt; {\n        ...toc,\n        &lt;span class=\"hljs-attr\"&gt;meta&lt;/span&gt;: {\n            ...toc.&lt;span class=\"hljs-property\"&gt;meta&lt;/span&gt;,\n            &lt;span class=\"hljs-attr\"&gt;includedFrom&lt;/span&gt;: includeInfo.&lt;span class=\"hljs-property\"&gt;source&lt;/span&gt;\n        }\n    };\n});\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"62\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-62\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-62\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-62.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h3 id=\"dump\"&gt;&lt;a href=\"ru/dev/extensions/services/toc-service.html#dump\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Dump&lt;/span&gt;&lt;/a&gt;Dump&lt;/h3&gt;\n&lt;p&gt;Hook для финальной модификации TOC перед сохранением.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;tocHooks.&lt;span class=\"hljs-property\"&gt;Dump&lt;/span&gt;.&lt;span class=\"hljs-title function_\"&gt;tapPromise&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'MyProcessor'&lt;/span&gt;, &lt;span class=\"hljs-title function_\"&gt;async&lt;/span&gt; (toc, path) =&amp;gt; {\n    &lt;span class=\"hljs-comment\"&gt;// Добавляем общие элементы навигации&lt;/span&gt;\n    &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt; {\n        ...toc,\n        &lt;span class=\"hljs-attr\"&gt;items&lt;/span&gt;: [...(toc.&lt;span class=\"hljs-property\"&gt;items&lt;/span&gt; || []), {\n            &lt;span class=\"hljs-attr\"&gt;name&lt;/span&gt;: &lt;span class=\"hljs-string\"&gt;'Support'&lt;/span&gt;,\n            &lt;span class=\"hljs-attr\"&gt;href&lt;/span&gt;: &lt;span class=\"hljs-string\"&gt;'/support'&lt;/span&gt;\n        }]\n    };\n});\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"69\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-69\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-69\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-69.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h3 id=\"loaded\"&gt;&lt;a href=\"ru/dev/extensions/services/toc-service.html#loaded\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Loaded&lt;/span&gt;&lt;/a&gt;Loaded&lt;/h3&gt;\n&lt;p&gt;Hook для обработки TOC после его загрузки из файла.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;tocHooks.&lt;span class=\"hljs-property\"&gt;Loaded&lt;/span&gt;.&lt;span class=\"hljs-title function_\"&gt;tapPromise&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'MyProcessor'&lt;/span&gt;, &lt;span class=\"hljs-title function_\"&gt;async&lt;/span&gt; (toc, path) =&amp;gt; {\n    &lt;span class=\"hljs-comment\"&gt;// Модифицируем загруженный TOC&lt;/span&gt;\n    &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt; {\n        ...toc,\n        &lt;span class=\"hljs-attr\"&gt;meta&lt;/span&gt;: {\n            ...toc.&lt;span class=\"hljs-property\"&gt;meta&lt;/span&gt;,\n            &lt;span class=\"hljs-attr\"&gt;loadedAt&lt;/span&gt;: &lt;span class=\"hljs-keyword\"&gt;new&lt;/span&gt; &lt;span class=\"hljs-title class_\"&gt;Date&lt;/span&gt;().&lt;span class=\"hljs-title function_\"&gt;toISOString&lt;/span&gt;()\n        }\n    };\n});\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"76\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-76\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-76\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-76.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h2 id=\"api-servisa\"&gt;&lt;a href=\"ru/dev/extensions/services/toc-service.html#api-servisa\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;API сервиса&lt;/span&gt;&lt;/a&gt;API сервиса&lt;/h2&gt;\n&lt;h3 id=\"metod-init\"&gt;&lt;a href=\"ru/dev/extensions/services/toc-service.html#metod-init\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Метод init&lt;/span&gt;&lt;/a&gt;Метод init&lt;/h3&gt;\n&lt;p&gt;Инициализирует сервис, загружая TOC из указанных путей.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Параметры:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;paths: NormalizedPath[]&lt;/code&gt; - массив путей к файлам &lt;code&gt;toc.yaml&lt;/code&gt; для загрузки&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Вызывает хуки:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;Loaded&lt;/code&gt; - после загрузки каждого TOC файла&lt;/li&gt;\n&lt;/ul&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;&lt;span class=\"hljs-comment\"&gt;// Инициализация сервиса с указанием путей&lt;/span&gt;\n&lt;span class=\"hljs-keyword\"&gt;await&lt;/span&gt; tocService.&lt;span class=\"hljs-title function_\"&gt;init&lt;/span&gt;([&lt;span class=\"hljs-string\"&gt;'path/to/toc.yaml'&lt;/span&gt;]);\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"106\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-106\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-106\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-106.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h3 id=\"metod-for\"&gt;&lt;a href=\"ru/dev/extensions/services/toc-service.html#metod-for\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Метод for&lt;/span&gt;&lt;/a&gt;Метод for&lt;/h3&gt;\n&lt;p&gt;Возвращает TOC для указанного пути.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Параметры:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;path: RelativePath&lt;/code&gt; - относительный путь к файлу, для которого нужно получить TOC&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Возвращает:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;Toc&lt;/code&gt; - объект TOC, содержащий структуру документации&lt;/li&gt;\n&lt;/ul&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;&lt;span class=\"hljs-comment\"&gt;// Получение TOC для конкретного пути&lt;/span&gt;\n&lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; toc = tocService.&lt;span class=\"hljs-title function_\"&gt;for&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'path/to/file.md'&lt;/span&gt;);\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"133\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-133\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-133\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-133.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h3 id=\"metod-dump\"&gt;&lt;a href=\"ru/dev/extensions/services/toc-service.html#metod-dump\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Метод dump&lt;/span&gt;&lt;/a&gt;Метод dump&lt;/h3&gt;\n&lt;p&gt;Сохраняет TOC в файл.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Параметры:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;file: NormalizedPath&lt;/code&gt; - путь к файлу для сохранения&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;toc?: Toc&lt;/code&gt; - объект TOC для сохранения (если не указан, используется TOC из кэша)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Возвращает:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;Promise&amp;lt;VFile&amp;lt;Toc&amp;gt;&amp;gt;&lt;/code&gt; - промис с виртуальным файлом, содержащим сохраненный TOC&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Вызывает хуки:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;Dump&lt;/code&gt; - перед сохранением TOC в файл&lt;/li&gt;\n&lt;/ul&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;&lt;span class=\"hljs-comment\"&gt;// Сохранение TOC в файл&lt;/span&gt;\n&lt;span class=\"hljs-keyword\"&gt;await&lt;/span&gt; tocService.&lt;span class=\"hljs-title function_\"&gt;dump&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'path/to/toc.yaml'&lt;/span&gt;, toc);\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"175\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-175\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-175\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-175.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h3 id=\"metod-load\"&gt;&lt;a href=\"ru/dev/extensions/services/toc-service.html#metod-load\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Метод load&lt;/span&gt;&lt;/a&gt;Метод load&lt;/h3&gt;\n&lt;p&gt;Загружает TOC из файла.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Параметры:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;path: NormalizedPath&lt;/code&gt; - путь к файлу &lt;code&gt;toc.yaml&lt;/code&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Возвращает:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;Promise&amp;lt;Toc | undefined&amp;gt;&lt;/code&gt; - промис с загруженным TOC или undefined, если файл не найден&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Вызывает хуки:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;Loaded&lt;/code&gt; - после успешной загрузки TOC&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;Item&lt;/code&gt; - для каждого элемента в загруженном TOC&lt;/li&gt;\n&lt;/ul&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;&lt;span class=\"hljs-comment\"&gt;// Загрузка TOC из файла&lt;/span&gt;\n&lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; toc = &lt;span class=\"hljs-keyword\"&gt;await&lt;/span&gt; tocService.&lt;span class=\"hljs-title function_\"&gt;load&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'path/to/toc.yaml'&lt;/span&gt;);\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"217\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-217\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-217\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-217.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h3 id=\"metod-include\"&gt;&lt;a href=\"ru/dev/extensions/services/toc-service.html#metod-include\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Метод include&lt;/span&gt;&lt;/a&gt;Метод include&lt;/h3&gt;\n&lt;p&gt;Включает TOC через директиву include.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Параметры:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;path: RelativePath&lt;/code&gt; - путь к включаемому файлу &lt;code&gt;toc.yaml&lt;/code&gt;&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;include: IncludeInfo&lt;/code&gt; - информация о включении:\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;from?: string&lt;/code&gt; - путь к исходному файлу&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;mode?: 'merge' | 'replace'&lt;/code&gt; - режим включения&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;base?: string&lt;/code&gt; - базовый путь для относительных ссылок&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;content?: string&lt;/code&gt; - содержимое файла (если уже загружено)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Возвращает:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;Promise&amp;lt;Toc | undefined&amp;gt;&lt;/code&gt; - промис с включенным TOC или undefined, если файл не найден&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Вызывает хуки:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;Included&lt;/code&gt; - после включения TOC&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;Item&lt;/code&gt; - для каждого элемента во включенном TOC&lt;/li&gt;\n&lt;/ul&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;&lt;span class=\"hljs-comment\"&gt;// Включение TOC&lt;/span&gt;\n&lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; includedToc = &lt;span class=\"hljs-keyword\"&gt;await&lt;/span&gt; tocService.&lt;span class=\"hljs-title function_\"&gt;include&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'path/to/toc.yaml'&lt;/span&gt;, {\n    &lt;span class=\"hljs-attr\"&gt;from&lt;/span&gt;: &lt;span class=\"hljs-string\"&gt;'source/path'&lt;/span&gt;,\n    &lt;span class=\"hljs-attr\"&gt;mode&lt;/span&gt;: &lt;span class=\"hljs-string\"&gt;'merge'&lt;/span&gt;,\n    &lt;span class=\"hljs-attr\"&gt;base&lt;/span&gt;: &lt;span class=\"hljs-string\"&gt;'base/path'&lt;/span&gt;\n});\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"286\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path s
