        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;Meta Service отвечает за управление метаданными в Diplodoc. Этот сервис позволяет добавлять, модифицировать и получать метаданные для страниц документации.&lt;/p&gt;\n&lt;h2 id=\"osnovnye-vozmozhnosti\"&gt;&lt;a href=\"ru/dev/extensions/services/meta-service.html#osnovnye-vozmozhnosti\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Основные возможности&lt;/span&gt;&lt;/a&gt;Основные возможности&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;Управление метаданными страниц&lt;/li&gt;\n&lt;li&gt;Добавление скриптов и стилей в документы&lt;/li&gt;\n&lt;li&gt;Настройка CSP-правил&lt;/li&gt;\n&lt;li&gt;Управление пользовательскими метаданными&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"poluchenie-dostupa-k-servisu\"&gt;&lt;a href=\"ru/dev/extensions/services/meta-service.html#poluchenie-dostupa-k-servisu\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Получение доступа к сервису&lt;/span&gt;&lt;/a&gt;Получение доступа к сервису&lt;/h2&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;&lt;span class=\"hljs-keyword\"&gt;export&lt;/span&gt; &lt;span class=\"hljs-keyword\"&gt;class&lt;/span&gt; &lt;span class=\"hljs-title class_\"&gt;Extension&lt;/span&gt; {\n    &lt;span class=\"hljs-title function_\"&gt;apply&lt;/span&gt;(&lt;span class=\"hljs-params\"&gt;&lt;span class=\"hljs-attr\"&gt;program&lt;/span&gt;: &lt;span class=\"hljs-title class_\"&gt;Build&lt;/span&gt;&lt;/span&gt;) {\n        &lt;span class=\"hljs-title function_\"&gt;getBaseHooks&lt;/span&gt;(program).&lt;span class=\"hljs-property\"&gt;BeforeAnyRun&lt;/span&gt;.&lt;span class=\"hljs-title function_\"&gt;tap&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'MyExtension'&lt;/span&gt;, &lt;span class=\"hljs-function\"&gt;(&lt;span class=\"hljs-params\"&gt;run&lt;/span&gt;) =&amp;gt;&lt;/span&gt; {\n            &lt;span class=\"hljs-comment\"&gt;// Получение сервиса из контекста&lt;/span&gt;\n            &lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; {meta} = run;\n            \n            &lt;span class=\"hljs-comment\"&gt;// Получение хуков сервиса&lt;/span&gt;\n            &lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; metaHooks = &lt;span class=\"hljs-title function_\"&gt;getMetaHooks&lt;/span&gt;(meta);\n        });\n    }\n}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"31\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-31\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-31\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-31.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h2 id=\"dostupnye-huki\"&gt;&lt;a href=\"ru/dev/extensions/services/meta-service.html#dostupnye-huki\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Доступные хуки&lt;/span&gt;&lt;/a&gt;Доступные хуки&lt;/h2&gt;\n&lt;h3 id=\"dump\"&gt;&lt;a href=\"ru/dev/extensions/services/meta-service.html#dump\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Dump&lt;/span&gt;&lt;/a&gt;Dump&lt;/h3&gt;\n&lt;p&gt;Хук для финальной модификации метаданных перед сохранением.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;metaHooks.&lt;span class=\"hljs-property\"&gt;Dump&lt;/span&gt;.&lt;span class=\"hljs-title function_\"&gt;tapPromise&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'MyProcessor'&lt;/span&gt;, &lt;span class=\"hljs-title function_\"&gt;async&lt;/span&gt; (meta, path) =&amp;gt; {\n    &lt;span class=\"hljs-comment\"&gt;// Модифицируем метаданные перед сохранением&lt;/span&gt;\n    &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt; {\n        ...meta,\n        &lt;span class=\"hljs-attr\"&gt;metadata&lt;/span&gt;: [\n            ...(meta.&lt;span class=\"hljs-property\"&gt;metadata&lt;/span&gt; || []),\n            {&lt;span class=\"hljs-attr\"&gt;name&lt;/span&gt;: &lt;span class=\"hljs-string\"&gt;'version'&lt;/span&gt;, &lt;span class=\"hljs-attr\"&gt;content&lt;/span&gt;: &lt;span class=\"hljs-string\"&gt;'1.0.0'&lt;/span&gt;}\n        ]\n    };\n});\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"41\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-41\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-41\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-41.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h2 id=\"api-servisa\"&gt;&lt;a href=\"ru/dev/extensions/services/meta-service.html#api-servisa\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;API сервиса&lt;/span&gt;&lt;/a&gt;API сервиса&lt;/h2&gt;\n&lt;h3 id=\"metod-get\"&gt;&lt;a href=\"ru/dev/extensions/services/meta-service.html#metod-get\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Метод get&lt;/span&gt;&lt;/a&gt;Метод get&lt;/h3&gt;\n&lt;p&gt;Возвращает текущие метаданные для указанного пути.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Параметры:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;path: RelativePath&lt;/code&gt; - относительный путь к файлу&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Возвращает:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;DeepFrozen&amp;lt;Meta&amp;gt;&lt;/code&gt; - замороженный объект с метаданными&lt;/li&gt;\n&lt;/ul&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;&lt;span class=\"hljs-comment\"&gt;// Получение метаданных&lt;/span&gt;\n&lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; meta = metaService.&lt;span class=\"hljs-title function_\"&gt;get&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'path/to/file.md'&lt;/span&gt;);\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"71\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-71\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-71\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-71.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h3 id=\"metod-set\"&gt;&lt;a href=\"ru/dev/extensions/services/meta-service.html#metod-set\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Метод set&lt;/span&gt;&lt;/a&gt;Метод set&lt;/h3&gt;\n&lt;p&gt;Устанавливает метаданные для указанного пути.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Параметры:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;path: RelativePath&lt;/code&gt; - относительный путь к файлу&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;meta: Meta&lt;/code&gt; - объект с метаданными&lt;/li&gt;\n&lt;/ul&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;&lt;span class=\"hljs-comment\"&gt;// Установка метаданных&lt;/span&gt;\nmetaService.&lt;span class=\"hljs-title function_\"&gt;set&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'path/to/file.md'&lt;/span&gt;, {\n    &lt;span class=\"hljs-attr\"&gt;title&lt;/span&gt;: &lt;span class=\"hljs-string\"&gt;'Page Title'&lt;/span&gt;,\n    &lt;span class=\"hljs-attr\"&gt;description&lt;/span&gt;: &lt;span class=\"hljs-string\"&gt;'Page Description'&lt;/span&gt;\n});\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"93\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-93\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-93\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-93.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h3 id=\"metod-dump\"&gt;&lt;a href=\"ru/dev/extensions/services/meta-service.html#metod-dump\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Метод dump&lt;/span&gt;&lt;/a&gt;Метод dump&lt;/h3&gt;\n&lt;p&gt;Возвращает нормализованные метаданные для сохранения.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Параметры:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;path: RelativePath&lt;/code&gt; - относительный путь к файлу&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Возвращает:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;Promise&amp;lt;Meta&amp;gt;&lt;/code&gt; - промис с нормализованными метаданными&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Вызывает хуки:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;Dump&lt;/code&gt; - перед возвратом метаданных&lt;/li&gt;\n&lt;/ul&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;&lt;span class=\"hljs-comment\"&gt;// Получение нормализованных метаданных&lt;/span&gt;\n&lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; normalizedMeta = &lt;span class=\"hljs-keyword\"&gt;await&lt;/span&gt; metaService.&lt;span class=\"hljs-title function_\"&gt;dump&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'path/to/file.md'&lt;/span&gt;);\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"130\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-130\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-130\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-130.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h3 id=\"metod-add\"&gt;&lt;a href=\"ru/dev/extensions/services/meta-service.html#metod-add\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Метод add&lt;/span&gt;&lt;/a&gt;Метод add&lt;/h3&gt;\n&lt;p&gt;Добавляет метаданные к существующим.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Параметры:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;path: RelativePath&lt;/code&gt; - относительный путь к файлу&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;record: Hash&lt;/code&gt; - объект с метаданными для добавления&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Возвращает:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;Meta&lt;/code&gt; - обновленный объект метаданных&lt;/li&gt;\n&lt;/ul&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;&lt;span class=\"hljs-comment\"&gt;// Добавление метаданных&lt;/span&gt;\nmetaService.&lt;span class=\"hljs-title function_\"&gt;add&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'path/to/file.md'&lt;/span&gt;, {\n    &lt;span class=\"hljs-attr\"&gt;title&lt;/span&gt;: &lt;span class=\"hljs-string\"&gt;'Page Title'&lt;/span&gt;,\n    &lt;span class=\"hljs-attr\"&gt;description&lt;/span&gt;: &lt;span class=\"hljs-string\"&gt;'Page Description'&lt;/span&gt;\n});\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"162\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-162\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-162\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-162.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h3 id=\"metod-addmetadata\"&gt;&lt;a href=\"ru/dev/extensions/services/meta-service.html#metod-addmetadata\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Метод addMetadata&lt;/span&gt;&lt;/a&gt;Метод addMetadata&lt;/h3&gt;\n&lt;p&gt;Добавляет пользовательские метаданные.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Параметры:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;path: RelativePath&lt;/code&gt; - относительный путь к файлу&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;metadata: Hash | undefined&lt;/code&gt; - объект с пользовательскими метаданными или массив объектов &lt;code&gt;{name: string, content: string}&lt;/code&gt;&lt;/li&gt;\n&lt;/ul&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;&lt;span class=\"hljs-comment\"&gt;// Добавление пользовательских метаданных&lt;/span&gt;\nmetaService.&lt;span class=\"hljs-title function_\"&gt;addMetadata&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'path/to/file.md'&lt;/span&gt;, {\n    &lt;span class=\"hljs-attr\"&gt;author&lt;/span&gt;: &lt;span class=\"hljs-string\"&gt;'John Doe'&lt;/span&gt;,\n    &lt;span class=\"hljs-attr\"&gt;category&lt;/span&gt;: &lt;span class=\"hljs-string\"&gt;'API'&lt;/span&gt;\n});\n\n&lt;span class=\"hljs-comment\"&gt;// Или в виде массива&lt;/span&gt;\nmetaService.&lt;span class=\"hljs-title function_\"&gt;addMetadata&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'path/to/file.md'&lt;/span&gt;, [\n    {&lt;span class=\"hljs-attr\"&gt;name&lt;/span&gt;: &lt;span class=\"hljs-string\"&gt;'author'&lt;/span&gt;, &lt;span class=\"hljs-attr\"&gt;content&lt;/span&gt;: &lt;span class=\"hljs-string\"&gt;'John Doe'&lt;/span&gt;},\n    {&lt;span class=\"hljs-attr\"&gt;name&lt;/span&gt;: &lt;span class=\"hljs-string\"&gt;'category'&lt;/span&gt;, &lt;span class=\"hljs-attr\"&gt;content&lt;/span&gt;: &lt;span class=\"hljs-string\"&gt;'API'&lt;/span&gt;}\n]);\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"184\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-184\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-184\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-184.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h3 id=\"metod-addsystemvars\"&gt;&lt;a href=\"ru/dev/extensions/services/meta-service.html#metod-addsystemvars\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Метод addSystemVars&lt;/span&gt;&lt;/a&gt;Метод addSystemVars&lt;/h3&gt;\n&lt;p&gt;Добавляет системные переменные.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Параметры:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;path: RelativePath&lt;/code&gt; - относительный путь к файлу&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;vars: Hash | undefined&lt;/code&gt; - объект с системными переменными&lt;/li&gt;\n&lt;/ul&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;&lt;span class=\"hljs-comment\"&gt;// Добавление системных переменных&lt;/span&gt;\nmetaService.&lt;span class=\"hljs-title function_\"&gt;addSystemVars&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'path/to/file.md'&lt;/span&gt;, {\n    &lt;span class=\"hljs-attr\"&gt;version&lt;/span&gt;: &lt;span class=\"hljs-string\"&gt;'1.0.0'&lt;/span&gt;,\n    &lt;span class=\"hljs-attr\"&gt;buildTime&lt;/span&gt;: &lt;span class=\"hljs-keyword\"&gt;new&lt;/span&gt; &lt;span class=\"hljs-title class_\"&gt;Date&lt;/span&gt;().&lt;span class=\"hljs-title function_\"&gt;toISOString&lt;/span&gt;()\n});\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"206\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-206\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-206\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-206.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h2 id=\"primery-ispolzovaniya\"&gt;&lt;a href=\"ru/dev/extensions/services/meta-service.html#primery-ispolzovaniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Примеры использования&lt;/span&gt;&lt;/a&gt;Примеры использования&lt;/h2&gt;\n&lt;h3 id=\"dobavlenie-metadannyh-dlya-stranicy\"&gt;&lt;a href=\"ru/dev/extensions/services/meta-service.html#dobavlenie-metadannyh-dlya-stranicy\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Добавление метаданных для страницы&lt;/span&gt;&lt;/a&gt;Добавление метаданных для страницы&lt;/h3&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;&lt;span class=\"hljs-keyword\"&gt;export&lt;/span&gt; &lt;span class=\"hljs-keyword\"&gt;class&lt;/span&gt; &lt;span class=\"hljs-title class_\"&gt;Extension&lt;/span&gt; {\n    &lt;span class=\"hljs-title function_\"&gt;apply&lt;/span&gt;(&lt;span class=\"hljs-params\"&gt;&lt;span class=\"hljs-attr\"&gt;program&lt;/span&gt;: &lt;span class=\"hljs-title class_\"&gt;Build&lt;/span&gt;&lt;/span&gt;) {\n        &lt;span class=\"hljs-title function_\"&gt;getBaseHooks&lt;/span&gt;(program).&lt;span class=\"hljs-property\"&gt;BeforeAnyRun&lt;/span&gt;.&lt;span class=\"hljs-title function_\"&gt;tap&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'MetaProcessor'&lt;/span&gt;, &lt;span class=\"hljs-function\"&gt;(&lt;span class=\"hljs-params\"&gt;run&lt;/span&gt;) =&amp;gt;&lt;/span&gt; {\n            &lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; markdownHooks = &lt;span class=\"hljs-title function_\"&gt;getMarkdownHooks&lt;/span&gt;(run.&lt;span class=\"hljs-property\"&gt;markdown&lt;/span&gt;);\n            \n            markdownHooks.&lt;span class=\"hljs-property\"&gt;Resolved&lt;/span&gt;.&lt;span class=\"hljs-title function_\"&gt;tapPromise&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'MetaProcessor'&lt;/span&gt;, &lt;span class=\"hljs-title function_\"&gt;async&lt;/span&gt; (content, path) =&amp;gt; {\n                &lt;span class=\"hljs-comment\"&gt;// Добавляем метаданные для страницы&lt;/span&gt;\n                run.&lt;span class=\"hljs-property\"&gt;meta&lt;/span&gt;.&lt;span class=\"hljs-title function_\"&gt;add&lt;/span&gt;(path, {\n                    &lt;span class=\"hljs-attr\"&gt;title&lt;/span&gt;: &lt;span class=\"hljs-title function_\"&gt;extractTitle&lt;/span&gt;(content),\n                    &lt;span class=\"hljs-attr\"&gt;description&lt;/span&gt;: &lt;span class=\"hljs-title function_\"&gt;extractDescription&lt;/span&gt;(content)\n                });\n                \n                &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt; content;\n            });\n        });\n    }\n}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"213\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-213\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-213\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-213.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h3 id=\"dobavlenie-csp-pravil\"&gt;&lt;a href=\"ru/dev/extensions/services/meta-service.html#dobavlenie-csp-pravil\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Добавление CSP-правил&lt;/span&gt;&lt;/a&gt;Добавление CSP-правил&lt;/h3&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;&lt;span class=\"hljs-keyword\"&gt;export&lt;/span&gt; &lt;span class=\"hljs-keyword\"&gt;class&lt;/span&gt; &lt;span class=\"hljs-title class_\"&gt;Extension&lt;/span&gt; {\n    &lt;span class=\"hljs-title function_\"&gt;apply&lt;/span&gt;(&lt;span class=\"hljs-params\"&gt;&lt;span class=\"hljs-attr\"&gt;program&lt;/span&gt;: &lt;span class=\"hljs-title class_\"&gt;Build&lt;/span&gt;&lt;/span&gt;) {\n        &lt;span class=\"hljs-title function_\"&gt;getBaseHooks&lt;/span&gt;(program).&lt;span class=\"hljs-property\"&gt;BeforeAnyRun&lt;/span&gt;.&lt;span class=\"hljs-title function_\"&gt;tap&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'CSPProcessor'&lt;/span&gt;, &lt;span class=\"hljs-function\"&gt;(&lt;span class=\"hljs-params\"&gt;run&lt;/span&gt;) =&amp;gt;&lt;/span&gt; {\n            &lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; metaHooks = &lt;span class=\"hljs-title function_\"&gt;getMetaHooks&lt;/span&gt;(run.&lt;span class=\"hljs-property\"&gt;meta&lt;/span&gt;);\n            \n            metaHooks.&lt;span class=\"hljs-property\"&gt;Dump&lt;/span&gt;.&lt;span class=\"hljs-title function_\"&gt;tapPromise&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'CSPProcessor'&lt;/span&gt;, &lt;span class=\"hljs-title function_\"&gt;async&lt;/span&gt; (meta, path) =&amp;gt; {\n                &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt; {\n                    ...meta,\n                    &lt;span class=\"hljs-attr\"&gt;csp&lt;/span&gt;: [\n                        ...(meta.&lt;span class=\"hljs-property\"&gt;csp&lt;/span&gt; || []),\n                        {\n                            &lt;span class=\"hljs-string\"&gt;'default-src'&lt;/span&gt;: [&lt;span class=\"hljs-string\"&gt;'self'&lt;/span&gt;],\n                            &lt;span class=\"hljs-string\"&gt;'img-src'&lt;/span&gt;: [&lt;span class=\"hljs-string\"&gt;'self'&lt;/span&gt;, &lt;span class=\"hljs-string\"&gt;'data:'&lt;/span&gt;, &lt;span class=\"hljs-string\"&gt;'https:'&lt;/span&gt;],\n                            &lt;span class=\"hljs-string\"&gt;'script-src'&lt;/span&gt;: [&lt;span class=\"hljs-string\"&gt;'self'&lt;/span&gt;, &lt;span class=\"hljs-string\"&gt;'https://cdn.example.com'&lt;/span&gt;]\n                        }\n                    ]\n                };\n            });\n        });\n    }\n}\n\n### Интеграция с внешними системами\n\n&lt;span class=\"hljs-string\"&gt;``&lt;/span&gt;&lt;span class=\"hljs-string\"&gt;`typescript\nexport class Extension {\n    constructor(private apiClient: ApiClient) {}\n    \n    apply(program: Build) {\n        getBaseHooks(program).BeforeAnyRun.tap('ExternalMetadata', (run) =&amp;gt; {\n            const markdownHooks = getMarkdownHooks(run.markdown);\n            \n            markdownHooks.Resolved.tapPromise('ExternalMetadata', async (content, path) =&amp;gt; {\n                // Получаем метаданные из внешней системы\n                const externalMeta = await this.apiClient.getMetadata(path);\n                \n                // Добавляем пользовательские метаданные\n                run.meta.addMetadata(path, {\n                    lastModified: externalMeta.modifiedAt,\n                    author: externalMeta.author,\n                    reviewers: externalMeta.reviewers.join(', ')\n                });\n                \n                return content;\n            });\n        });\n    }\n} &lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"217\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-217\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-217\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-217.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.0.12"}]},"headings":[{"title":"Основные возможности","href":"ru/dev/extensions/services/meta-service.html#osnovnye-vozmozhnosti","level":2},{"title":"Получение доступа к сервису","href":"ru/dev/extensions/services/meta-service.html#poluchenie-dostupa-k-servisu","level":2},{"title":"Доступные хуки","href":"ru/dev/extensions/services/meta-service.html#dostupnye-huki","level":2,"items":[{"title":"Dump","href":"ru/dev/extensions/services/meta-service.html#dump","level":3}]},{"title":"API сервиса","href":"ru/dev/extensions/services/meta-service.html#api-servisa","level"
