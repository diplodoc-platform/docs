            {"data":{"leading":false,"html":"&lt;p&gt;Сервисы - это основные компоненты Diplodoc, отвечающие за различные аспекты обработки документации. Каждый сервис предоставляет свой набор хуков для расширения функциональности.&lt;/p&gt;\n&lt;h2 id=\"rabota-s-servisami\"&gt;&lt;a href=\"ru/dev/extensions/services.html#rabota-s-servisami\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Работа с сервисами&lt;/span&gt;&lt;/a&gt;Работа с сервисами&lt;/h2&gt;\n&lt;h3 id=\"poluchenie-dostupa-k-servisam\"&gt;&lt;a href=\"ru/dev/extensions/services.html#poluchenie-dostupa-k-servisam\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Получение доступа к сервисам&lt;/span&gt;&lt;/a&gt;Получение доступа к сервисам&lt;/h3&gt;\n&lt;p&gt;Все сервисы доступны через контекст выполнения &lt;code&gt;run&lt;/code&gt;, который передается в хуки:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;&lt;span class=\"hljs-keyword\"&gt;export&lt;/span&gt; &lt;span class=\"hljs-keyword\"&gt;class&lt;/span&gt; &lt;span class=\"hljs-title class_\"&gt;Extension&lt;/span&gt; {\n    &lt;span class=\"hljs-title function_\"&gt;apply&lt;/span&gt;(&lt;span class=\"hljs-params\"&gt;&lt;span class=\"hljs-attr\"&gt;program&lt;/span&gt;: &lt;span class=\"hljs-title class_\"&gt;Build&lt;/span&gt;&lt;/span&gt;) {\n        &lt;span class=\"hljs-title function_\"&gt;getBaseHooks&lt;/span&gt;(program).&lt;span class=\"hljs-property\"&gt;BeforeAnyRun&lt;/span&gt;.&lt;span class=\"hljs-title function_\"&gt;tap&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'MyExtension'&lt;/span&gt;, &lt;span class=\"hljs-function\"&gt;(&lt;span class=\"hljs-params\"&gt;run&lt;/span&gt;) =&amp;gt;&lt;/span&gt; {\n            &lt;span class=\"hljs-comment\"&gt;// Доступ к сервисам&lt;/span&gt;\n            &lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; {toc, markdown, leading} = run;\n        });\n    }\n}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"12\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-12\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-12\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-12.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h3 id=\"poluchenie-hukov-servisa\"&gt;&lt;a href=\"ru/dev/extensions/services.html#poluchenie-hukov-servisa\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Получение хуков сервиса&lt;/span&gt;&lt;/a&gt;Получение хуков сервиса&lt;/h3&gt;\n&lt;p&gt;Для работы с сервисом нужно получить его хуки с помощью соответствующей функции:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;&lt;span class=\"hljs-keyword\"&gt;import&lt;/span&gt; {getHooks &lt;span class=\"hljs-keyword\"&gt;as&lt;/span&gt; getBaseHooks} &lt;span class=\"hljs-keyword\"&gt;from&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;'@diplodoc/cli/lib/program'&lt;/span&gt;;\n&lt;span class=\"hljs-keyword\"&gt;import&lt;/span&gt; {getHooks &lt;span class=\"hljs-keyword\"&gt;as&lt;/span&gt; getTocHooks} &lt;span class=\"hljs-keyword\"&gt;from&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;'@diplodoc/cli/lib/toc'&lt;/span&gt;;\n&lt;span class=\"hljs-keyword\"&gt;import&lt;/span&gt; {getHooks &lt;span class=\"hljs-keyword\"&gt;as&lt;/span&gt; getMarkdownHooks} &lt;span class=\"hljs-keyword\"&gt;from&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;'@diplodoc/cli/lib/markdown'&lt;/span&gt;;\n&lt;span class=\"hljs-keyword\"&gt;import&lt;/span&gt; {getHooks &lt;span class=\"hljs-keyword\"&gt;as&lt;/span&gt; getLeadingHooks} &lt;span class=\"hljs-keyword\"&gt;from&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;'@diplodoc/cli/lib/leading'&lt;/span&gt;;\n\n&lt;span class=\"hljs-keyword\"&gt;export&lt;/span&gt; &lt;span class=\"hljs-keyword\"&gt;class&lt;/span&gt; &lt;span class=\"hljs-title class_\"&gt;Extension&lt;/span&gt; {\n    &lt;span class=\"hljs-title function_\"&gt;apply&lt;/span&gt;(&lt;span class=\"hljs-params\"&gt;&lt;span class=\"hljs-attr\"&gt;program&lt;/span&gt;: &lt;span class=\"hljs-title class_\"&gt;Build&lt;/span&gt;&lt;/span&gt;) {\n        &lt;span class=\"hljs-title function_\"&gt;getBaseHooks&lt;/span&gt;(program).&lt;span class=\"hljs-property\"&gt;BeforeAnyRun&lt;/span&gt;.&lt;span class=\"hljs-title function_\"&gt;tap&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'MyExtension'&lt;/span&gt;, &lt;span class=\"hljs-function\"&gt;(&lt;span class=\"hljs-params\"&gt;run&lt;/span&gt;) =&amp;gt;&lt;/span&gt; {\n            &lt;span class=\"hljs-comment\"&gt;// Получение хуков сервисов&lt;/span&gt;\n            &lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; tocHooks = &lt;span class=\"hljs-title function_\"&gt;getTocHooks&lt;/span&gt;(run.&lt;span class=\"hljs-property\"&gt;toc&lt;/span&gt;);\n            &lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; markdownHooks = &lt;span class=\"hljs-title function_\"&gt;getMarkdownHooks&lt;/span&gt;(run.&lt;span class=\"hljs-property\"&gt;markdown&lt;/span&gt;);\n            &lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; leadingHooks = &lt;span class=\"hljs-title function_\"&gt;getLeadingHooks&lt;/span&gt;(run.&lt;span class=\"hljs-property\"&gt;leading&lt;/span&gt;);\n        });\n    }\n}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"19\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-19\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-19\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-19.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h3 id=\"ispolzovanie-hukov\"&gt;&lt;a href=\"ru/dev/extensions/services.html#ispolzovanie-hukov\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Использование хуков&lt;/span&gt;&lt;/a&gt;Использование хуков&lt;/h3&gt;\n&lt;p&gt;Хуки сервисов следуют единому паттерну использования:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;serviceHooks.&lt;span class=\"hljs-property\"&gt;HookName&lt;/span&gt;.&lt;span class=\"hljs-title function_\"&gt;tap&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'ExtensionName'&lt;/span&gt;, &lt;span class=\"hljs-function\"&gt;(&lt;span class=\"hljs-params\"&gt;data&lt;/span&gt;) =&amp;gt;&lt;/span&gt; {\n    &lt;span class=\"hljs-comment\"&gt;// Синхронная обработка&lt;/span&gt;\n    &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt; modifiedData;\n});\n\n&lt;span class=\"hljs-comment\"&gt;// или&lt;/span&gt;\n\nserviceHooks.&lt;span class=\"hljs-property\"&gt;HookName&lt;/span&gt;.&lt;span class=\"hljs-title function_\"&gt;tapPromise&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'ExtensionName'&lt;/span&gt;, &lt;span class=\"hljs-title function_\"&gt;async&lt;/span&gt; (data) =&amp;gt; {\n    &lt;span class=\"hljs-comment\"&gt;// Асинхронная обработка&lt;/span&gt;\n    &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt; modifiedData;\n});\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"26\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-26\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-26\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-26.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h3 id=\"api-servisov\"&gt;&lt;a href=\"ru/dev/extensions/services.html#api-servisov\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;API сервисов&lt;/span&gt;&lt;/a&gt;API сервисов&lt;/h3&gt;\n&lt;p&gt;Каждый сервис, помимо хуков, предоставляет набор методов для работы с данными:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;&lt;span class=\"hljs-keyword\"&gt;export&lt;/span&gt; &lt;span class=\"hljs-keyword\"&gt;class&lt;/span&gt; &lt;span class=\"hljs-title class_\"&gt;Extension&lt;/span&gt; {\n    &lt;span class=\"hljs-title function_\"&gt;apply&lt;/span&gt;(&lt;span class=\"hljs-params\"&gt;&lt;span class=\"hljs-attr\"&gt;program&lt;/span&gt;: &lt;span class=\"hljs-title class_\"&gt;Build&lt;/span&gt;&lt;/span&gt;) {\n        &lt;span class=\"hljs-title function_\"&gt;getBaseHooks&lt;/span&gt;(program).&lt;span class=\"hljs-property\"&gt;BeforeAnyRun&lt;/span&gt;.&lt;span class=\"hljs-title function_\"&gt;tap&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'MyExtension'&lt;/span&gt;, &lt;span class=\"hljs-function\"&gt;(&lt;span class=\"hljs-params\"&gt;run&lt;/span&gt;) =&amp;gt;&lt;/span&gt; {\n            &lt;span class=\"hljs-comment\"&gt;// TOC Service API&lt;/span&gt;\n            &lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; tocPath = run.&lt;span class=\"hljs-property\"&gt;toc&lt;/span&gt;.&lt;span class=\"hljs-title function_\"&gt;dir&lt;/span&gt;(entry);      &lt;span class=\"hljs-comment\"&gt;// Получение директории TOC&lt;/span&gt;\n            &lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; tocData = run.&lt;span class=\"hljs-property\"&gt;toc&lt;/span&gt;.&lt;span class=\"hljs-title function_\"&gt;data&lt;/span&gt;(entry);     &lt;span class=\"hljs-comment\"&gt;// Получение данных TOC&lt;/span&gt;\n            &lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; entries = run.&lt;span class=\"hljs-property\"&gt;toc&lt;/span&gt;.&lt;span class=\"hljs-property\"&gt;entries&lt;/span&gt;;         &lt;span class=\"hljs-comment\"&gt;// Список всех entry в TOC&lt;/span&gt;\n            \n            &lt;span class=\"hljs-comment\"&gt;// Leading Service API&lt;/span&gt;\n            &lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; hasLeading = run.&lt;span class=\"hljs-property\"&gt;leading&lt;/span&gt;.&lt;span class=\"hljs-title function_\"&gt;has&lt;/span&gt;(path);    &lt;span class=\"hljs-comment\"&gt;// Проверка наличия leading-страницы&lt;/span&gt;\n            &lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; leadingData = run.&lt;span class=\"hljs-property\"&gt;leading&lt;/span&gt;.&lt;span class=\"hljs-title function_\"&gt;get&lt;/span&gt;(path);   &lt;span class=\"hljs-comment\"&gt;// Получение данных leading-страницы&lt;/span&gt;\n            \n            &lt;span class=\"hljs-comment\"&gt;// Markdown Service API&lt;/span&gt;\n            &lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; content = run.&lt;span class=\"hljs-property\"&gt;markdown&lt;/span&gt;.&lt;span class=\"hljs-title function_\"&gt;read&lt;/span&gt;(path);     &lt;span class=\"hljs-comment\"&gt;// Чтение markdown-файла&lt;/span&gt;\n            &lt;span class=\"hljs-keyword\"&gt;await&lt;/span&gt; run.&lt;span class=\"hljs-property\"&gt;markdown&lt;/span&gt;.&lt;span class=\"hljs-title function_\"&gt;save&lt;/span&gt;(path, content);      &lt;span class=\"hljs-comment\"&gt;// Сохранение markdown-файла&lt;/span&gt;\n        });\n    }\n}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"33\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-33\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-33\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-33.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;Использование API сервисов вместо прямой работы с файловой системой позволяет:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Получать данные в правильном контексте сборки&lt;/li&gt;\n&lt;li&gt;Использовать внутреннее кеширование&lt;/li&gt;\n&lt;li&gt;Поддерживать различные форматы и источники данных&lt;/li&gt;\n&lt;li&gt;Обеспечивать консистентность данных&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"dostupnye-servisy\"&gt;&lt;a href=\"ru/dev/extensions/services.html#dostupnye-servisy\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Доступные сервисы&lt;/span&gt;&lt;/a&gt;Доступные сервисы&lt;/h2&gt;\n&lt;h3 id=\"toc-service\"&gt;&lt;a href=\"ru/dev/extensions/services.html#toc-service\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;TOC Service&lt;/span&gt;&lt;/a&gt;&lt;a href=\"ru/dev/extensions/services/toc-service.html\"&gt;TOC Service&lt;/a&gt;&lt;/h3&gt;\n&lt;p&gt;Управляет структурой документации (Table of Contents). Позволяет:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Модифицировать элементы TOC&lt;/li&gt;\n&lt;li&gt;Регистрировать пользовательские включатели&lt;/li&gt;\n&lt;li&gt;Валидировать структуру документации&lt;/li&gt;\n&lt;li&gt;Добавлять метаданные к разделам&lt;/li&gt;\n&lt;li&gt;Работать с иерархией документации&lt;/li&gt;\n&lt;li&gt;Управлять видимостью разделов&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"leading-service\"&gt;&lt;a href=\"ru/dev/extensions/services.html#leading-service\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Leading Service&lt;/span&gt;&lt;/a&gt;&lt;a href=\"ru/dev/extensions/services/leading-service.html\"&gt;Leading Service&lt;/a&gt;&lt;/h3&gt;\n&lt;p&gt;Отвечает за обработку страниц оглавления (leading pages). Позволяет:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Обрабатывать метаданные разделов&lt;/li&gt;\n&lt;li&gt;Добавлять информацию о разделах&lt;/li&gt;\n&lt;li&gt;Интегрироваться с внешними системами&lt;/li&gt;\n&lt;li&gt;Управлять контентом ведущих страниц&lt;/li&gt;\n&lt;li&gt;Настраивать отображение разделов&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"markdown-service\"&gt;&lt;a href=\"ru/dev/extensions/services.html#markdown-service\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Markdown Service&lt;/span&gt;&lt;/a&gt;&lt;a href=\"ru/dev/extensions/services/markdown-service.html\"&gt;Markdown Service&lt;/a&gt;&lt;/h3&gt;\n&lt;p&gt;Обрабатывает markdown-контент. Позволяет:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Трансформировать markdown-синтаксис&lt;/li&gt;\n&lt;li&gt;Добавлять пользовательские блоки&lt;/li&gt;\n&lt;li&gt;Обрабатывать включения&lt;/li&gt;\n&lt;li&gt;Валидировать контент&lt;/li&gt;\n&lt;li&gt;Управлять форматированием&lt;/li&gt;\n&lt;li&gt;Работать с расширенным синтаксисом&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"meta-service\"&gt;&lt;a href=\"ru/dev/extensions/services.html#meta-service\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Meta Service&lt;/span&gt;&lt;/a&gt;&lt;a href=\"ru/dev/extensions/services/meta-service.html\"&gt;Meta Service&lt;/a&gt;&lt;/h3&gt;\n&lt;p&gt;Управляет метаданными документации. Позволяет:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Работать с метаданными страниц&lt;/li&gt;\n&lt;li&gt;Управлять SEO-информацией&lt;/li&gt;\n&lt;li&gt;Настраивать отображение в поиске&lt;/li&gt;\n&lt;li&gt;Добавлять пользовательские метаданные&lt;/li&gt;\n&lt;li&gt;Интегрировать внешние метаданные&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"vars-service\"&gt;&lt;a href=\"ru/dev/extensions/services.html#vars-service\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Vars Service&lt;/span&gt;&lt;/a&gt;&lt;a href=\"ru/dev/extensions/services/vars-service.html\"&gt;Vars Service&lt;/a&gt;&lt;/h3&gt;\n&lt;p&gt;Управляет переменными в документации. Позволяет:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Определять и использовать переменные&lt;/li&gt;\n&lt;li&gt;Создавать пользовательские переменные&lt;/li&gt;\n&lt;li&gt;Управлять контекстом переменных&lt;/li&gt;\n&lt;li&gt;Интегрировать внешние источники данных&lt;/li&gt;\n&lt;li&gt;Настраивать подстановку значений&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"vcs-service\"&gt;&lt;a href=\"ru/dev/extensions/services.html#vcs-service\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;VCS Service&lt;/span&gt;&lt;/a&gt;&lt;a href=\"ru/dev/extensions/services/vcs-service.html\"&gt;VCS Service&lt;/a&gt;&lt;/h3&gt;\n&lt;p&gt;Обеспечивает интеграцию с системами контроля версий. Позволяет:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Получать информацию о коммитах&lt;/li&gt;\n&lt;li&gt;Работать с историей изменений&lt;/li&gt;\n&lt;li&gt;Интегрировать данные из VCS&lt;/li&gt;\n&lt;li&gt;Управлять версиями документации&lt;/li&gt;\n&lt;li&gt;Отслеживать изменения в файлах&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"search-service\"&gt;&lt;a href=\"ru/dev/extensions/services.html#search-service\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Search Service&lt;/span&gt;&lt;/a&gt;&lt;a href=\"ru/dev/extensions/services/search-service.html\"&gt;Search Service&lt;/a&gt;&lt;/h3&gt;\n&lt;p&gt;Управляет поиском по документации. Позволяет:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Настраивать индексацию контента&lt;/li&gt;\n&lt;li&gt;Управлять поисковыми запросами&lt;/li&gt;\n&lt;li&gt;Кастомизировать результаты поиска&lt;/li&gt;\n&lt;li&gt;Интегрировать внешние поисковые системы&lt;/li&gt;\n&lt;li&gt;Оптимизировать поисковую выдачу&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"logger-service\"&gt;&lt;a href=\"ru/dev/extensions/services.html#logger-service\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Logger Service&lt;/span&gt;&lt;/a&gt;&lt;a href=\"ru/dev/extensions/services/logger-service.html\"&gt;Logger Service&lt;/a&gt;&lt;/h3&gt;\n&lt;p&gt;Обеспечивает логирование в системе. Позволяет:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Настраивать уровни логирования&lt;/li&gt;\n&lt;li&gt;Управлять форматами логов&lt;/li&gt;\n&lt;li&gt;Интегрировать внешние системы логирования&lt;/li&gt;\n&lt;li&gt;Отслеживать ошибки и предупреждения&lt;/li&gt;\n&lt;li&gt;Кастомизировать вывод логов&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"best-practices\"&gt;&lt;a href=\"ru/dev/extensions/services.html#best-practices\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Best Practices&lt;/span&gt;&lt;/a&gt;Best Practices&lt;/h2&gt;\n&lt;h3 id=\"1-izolyaciya-logiki\"&gt;&lt;a href=\"ru/dev/extensions/services.html#1-izolyaciya-logiki\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1. Изоляция логики&lt;/span&gt;&lt;/a&gt;1. Изоляция логики&lt;/h3&gt;\n&lt;p&gt;Разделяйте логику обработки по соответствующим сервисам:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;&lt;span class=\"hljs-keyword\"&gt;export&lt;/span&gt; &lt;span class=\"hljs-keyword\"&gt;class&lt;/span&gt; &lt;span class=\"hljs-title class_\"&gt;Extension&lt;/span&gt; {\n    &lt;span class=\"hljs-title function_\"&gt;apply&lt;/span&gt;(&lt;span class=\"hljs-params\"&gt;&lt;span class=\"hljs-attr\"&gt;program&lt;/span&gt;: &lt;span class=\"hljs-title class_\"&gt;Build&lt;/span&gt;&lt;/span&gt;) {\n        &lt;span class=\"hljs-title function_\"&gt;getBaseHooks&lt;/span&gt;(program).&lt;span class=\"hljs-property\"&gt;BeforeAnyRun&lt;/span&gt;.&lt;span class=\"hljs-title function_\"&gt;tap&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'MyExtension'&lt;/span&gt;, &lt;span class=\"hljs-function\"&gt;(&lt;span class=\"hljs-params\"&gt;run&lt;/span&gt;) =&amp;gt;&lt;/span&gt; {\n            &lt;span class=\"hljs-comment\"&gt;// TOC-специфичная логика&lt;/span&gt;\n            &lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; tocHooks = &lt;span class=\"hljs-title function_\"&gt;getTocHooks&lt;/span&gt;(run.&lt;span class=\"hljs-property\"&gt;toc&lt;/span&gt;);\n            tocHooks.&lt;span class=\"hljs-property\"&gt;Item&lt;/span&gt;.&lt;span class=\"hljs-title function_\"&gt;tap&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'MyExtension'&lt;/span&gt;, &lt;span class=\"hljs-function\"&gt;(&lt;span class=\"hljs-params\"&gt;item&lt;/span&gt;) =&amp;gt;&lt;/span&gt; {\n                &lt;span class=\"hljs-comment\"&gt;// Работа со структурой&lt;/span&gt;\n                &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt; item;\n            });\n\n            &lt;span class=\"hljs-comment\"&gt;// Markdown-специфичная логика&lt;/span&gt;\n            &lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; markdownHooks = &lt;span class=\"hljs-title function_\"&gt;getMarkdownHooks&lt;/span&gt;(run.&lt;span class=\"hljs-property\"&gt;markdown&lt;/span&gt;);\n            markdownHooks.&lt;span class=\"hljs-property\"&gt;Resolved&lt;/span&gt;.&lt;span class=\"hljs-title function_\"&gt;tap&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'MyExtension'&lt;/span&gt;, &lt;span class=\"hljs-function\"&gt;(&lt;span class=\"hljs-params\"&gt;content&lt;/span&gt;) =&amp;gt;&lt;/span&gt; {\n                &lt;span class=\"hljs-comment\"&gt;// Работа с контентом&lt;/span&gt;\n                &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt; content;\n            });\n        });\n    }\n}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"345\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-345\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-345\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-345.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h3 id=\"2-obrabotka-oshibok\"&gt;&lt;a href=\"ru/dev/extensions/services.html#2-obrabotka-oshibok\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;2. Обработка ошибок&lt;/span&gt;&lt;/a&gt;2. Обработка ошибок&lt;/h3&gt;\n&lt;p&gt;Всегда обрабатывайте возможные ошибки в хуках:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;&lt;span class=\"hljs-keyword\"&gt;export&lt;/span&gt; &lt;span class=\"hljs-keyword\"&gt;class&lt;/span&gt; &lt;span class=\"hljs-title class_\"&gt;Extension&lt;/span&gt; {\n    &lt;span class=\"hljs-title function_\"&gt;apply&lt;/span&gt;(&lt;span class=\"hljs-params\"&gt;&lt;span class=\"hljs-attr\"&gt;program&lt;/span&gt;: &lt;span class=\"hljs-title class_\"&gt;Build&lt;/span&gt;&lt;/span&gt;) {\n        &lt;span class=\"hljs-title function_\"&gt;getBaseHooks&lt;/span&gt;(program).&lt;span class=\"hljs-property\"&gt;BeforeAnyRun&lt;/span&gt;.&lt;span class=\"hljs-title function_\"&gt;tap&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'MyExtension'&lt;/span&gt;, &lt;span class=\"hljs-function\"&gt;(&lt;span class=\"hljs-params\"&gt;run&lt;/span&gt;) =&amp;gt;&lt;/span&gt; {\n            &lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; tocHooks = &lt;span class=\"hljs-title function_\"&gt;getTocHooks&lt;/span&gt;(run.&lt;span class=\"hljs-property\"&gt;toc&lt;/span&gt;);\n            \n            tocHooks.&lt;span class=\"hljs-property\"&gt;Item&lt;/span&gt;.&lt;span class=\"hljs-title function_\"&gt;tapPromise&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'MyExtension'&lt;/span&gt;, &lt;span class=\"hljs-title function_\"&gt;async&lt;/span&gt; (item) =&amp;gt; {\n                &lt;span class=\"hljs-keyword\"&gt;try&lt;/span&gt; {\n                    &lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; processedItem = &lt;span class=\"hljs-keyword\"&gt;await&lt;/span&gt; &lt;span class=\"hljs-title function_\"&gt;processItem&lt;/span&gt;(item);\n                    &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt; processedItem;\n                } &lt;span class=\"hljs-keyword\"&gt;catch&lt;/span&gt; (error) {\n                    run.&lt;span class=\"hljs-property\"&gt;logger&lt;/span&gt;.&lt;span class=\"hljs-title function_\"&gt;error&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'Failed to process TOC item:'&lt;/span&gt;, error);\n                    &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt; item;\n                }\n            });\n        });\n    }\n}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"352\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-352\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-352\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-352.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h3 id=\"3-poryadok-vypolneniya-hukov\"&gt;&lt;a href=\"ru/dev/extensions/services.html#3-poryadok-vypolneniya-hukov\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;3. Порядок выполнения хуков&lt;/span&gt;&lt;/a&gt;3. Порядок выполнения хуков&lt;/h3&gt;\n&lt;p&gt;Порядок выполнения хуков определяется двумя факторами:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;&lt;strong&gt;Жизненный цикл программы&lt;/strong&gt;: основной порядок выполнения хуков определяется жизненным циклом Diplodoc.&lt;/li&gt;\n&lt;/ol&gt;\n\n&lt;ol start=\"2\" style=\"--hier-list-start:1\"&gt;\n&lt;li&gt;&lt;strong&gt;Конфигурация хуков&lt;/strong&gt;: для управления порядком выполнения хуков с одинаковым именем используются возможности библиотеки &lt;a href=\"https://github.com/webpack/tapable\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;tapable&lt;/a&gt;:&lt;/li&gt;\n&lt;/ol&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs typescript\"&gt;&lt;span class=\"hljs-keyword\"&gt;export&lt;/span&gt; &lt;span class=\"hljs-keyword\"&gt;class&lt;/span&gt; &lt;span class=\"hljs-title class_\"&gt;Extension&lt;/span&gt; {\n    &lt;span class=\"hljs-title function_\"&gt;apply&lt;/span&gt;(&lt;span class=\"hljs-params\"&gt;&lt;span class=\"hljs-attr\"&gt;program&lt;/span&gt;: &lt;span class=\"hljs-title class_\"&gt;Build&lt;/span&gt;&lt;/span&gt;) {\n        &lt;span class=\"hljs-title function_\"&gt;getBaseHooks&lt;/span&gt;(program).&lt;span class=\"hljs-property\"&gt;BeforeAnyRun&lt;/span&gt;.&lt;span class=\"hljs-title function_\"&gt;tap&lt;/span&gt;({\n            &lt;span class=\"hljs-attr\"&gt;name&lt;/span&gt;: &lt;span class=\"hljs-string\"&gt;'MyExtension'&lt;/span&gt;,\n            &lt;span class=\"hljs-attr\"&gt;stage&lt;/span&gt;: &lt;span class=\"hljs-number\"&gt;10&lt;/span&gt;, &lt;span class=\"hljs-comment\"&gt;// Более высокий stage выполняется позже&lt;/span&gt;\n            &lt;span class=\"hljs-attr\"&gt;before&lt;/span&gt;: [&lt;span class=\"hljs-string\"&gt;'OtherExtension'&lt;/span&gt;], &lt;span class=\"hljs-comment\"&gt;// Выполнить до указанных расширений&lt;/span&gt;\n            &lt;span class=\"hljs-attr\"&gt;after&lt;/span&gt;: [&lt;span class=\"hljs-string\"&gt;'AnotherExtension'&lt;/span&gt;], &lt;span class=\"hljs-comment\"&gt;// Выполнить после указанных расширений&lt;/span&gt;\n        }, &lt;span class=\"hljs-function\"&gt;(&lt;span class=\"hljs-params\"&gt;run&lt;/span&gt;) =&amp;gt;&lt;/span&gt; {\n            &lt;span class=\"hljs-comment\"&gt;// Логика расширения&lt;/span&gt;\n        });\n    }\n}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"374\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-374\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-374\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-374.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;Также можно использовать различные типы хуков для специфических сценариев:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;tap&lt;/code&gt; - синхронный хук&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;tapAsync&lt;/code&gt; - асинхронный хук с callback&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;tapPromise&lt;/code&gt; - асинхронный хук с Promise&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;intercept&lt;/code&gt; - для перехвата вызовов хука&lt;/li&gt;\n&lt;/ul&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.0.12"}]},"headings":[{"title":"Работа с сервисами","href":"ru/dev/extensions/services.html#rabota-s-servisami","level":2,"items":[{"title":"Получение доступа к сервисам","href":"ru/dev/extensions/services.html#poluchenie-dostupa-k-servisam","level":3},{"title":"Получение хуков сервиса","href":"ru/dev/extensions/services.html#poluchenie-hukov-servisa","level":3},{"title":"Использование хуков","href":"ru/dev/extensions/services.html#ispolzovanie-hukov","level":3},{"title":"API сервисов","href":"ru/dev/extensions/services.html#api-servisov","level":3}]},{"title":"Доступные сервисы","href":"ru/dev/extensions/services.html#dostupnye-servisy","level":2,"items":[{"title":"TOC Service","href":"ru/dev/extensions/services.html#toc-service","level":3},{"title":"Leading Service","href":"ru/dev/extensions/services.html#leading-service","level":3},{"title":"Markdown Service","href":"ru/dev/extensions/services.html#markdown-service","level":3},{"title":"Meta Service","href":"ru/dev/extensions/services.html#meta-service","level":3},{"title":"Vars Service","href":"ru/dev/extensions/services.html#vars-service","level":3},{"title":"VCS Service","href":"ru/dev/extensions/services.html#vcs-service","level":3},{"title":"Search Service","href":"ru/dev/extensions/services.html#search-service","level":3},{"title":"Logger Service","href":"ru/dev/extensions/services.html#logger-service","level":3}]},{"title":"
