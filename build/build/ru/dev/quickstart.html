        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;Платформа diplodoc разрабатывается на основе набора независимых модулей, расположенных в GitHub организации &lt;a href=\"https://github.com/diplodoc-platform\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;diplodoc-platform&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;Каждый модуль можно разрабатывать как по отдельности, так и в составе &lt;a href=\"ru/dev/metapackage.html\"&gt;метапакета&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;Самый простой способ начать разрабатку любого модуля в системе - запустить преднастроенный GitHub Codespace в соответствующем репозитории.&lt;/p&gt;\n&lt;div class=\"yfm-note yfm-accent-info\" note-type=\"info\"&gt;&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Подробнее про работу с GitHub Codespaces можно почитать в &lt;a href=\"https://docs.github.com/en/codespaces/getting-started/quickstart\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;официальной документации&lt;/a&gt;.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;h2 id=\"podgotovka-modulya\"&gt;&lt;a href=\"ru/dev/quickstart.html#podgotovka-modulya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Подготовка модуля&lt;/span&gt;&lt;/a&gt;Подготовка модуля&lt;/h2&gt;\n&lt;p&gt;После создания codespace дождитесь выполнения postCreateCommand (~3мин).&lt;/p&gt;\n&lt;p&gt;На этом этапе проходит несколько подготовительных действий:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;установка необходимых модулю NodeJS пакетов&lt;/li&gt;\n&lt;li&gt;предварительная сборка модуля (&lt;code&gt;npm run build&lt;/code&gt;)&lt;/li&gt;\n&lt;li&gt;основные проверки качества кода (&lt;code&gt;npm run lint&lt;/code&gt;)&lt;/li&gt;\n&lt;li&gt;основные тесты (&lt;code&gt;npm run test&lt;/code&gt;)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Когда подготовка успешно завершена, т.е. модуль собирается и проходит основные проверки - он готов к &lt;a href=\"ru/dev/quickstart.html#add-changes\"&gt;внесению изменений&lt;/a&gt;.&lt;/p&gt;\n&lt;h2 id=\"podgotovka-metapaketa\"&gt;&lt;a href=\"ru/dev/quickstart.html#podgotovka-metapaketa\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Подготовка метапакета&lt;/span&gt;&lt;/a&gt;Подготовка метапакета&lt;/h2&gt;\n&lt;p&gt;Разработка в рамках метапакета упрощает одновременное внесение изменений сразу в несколько модулей.&lt;/p&gt;\n&lt;p&gt;После создания codespace дождитесь выполнения postCreateCommand (~3мин).&lt;/p&gt;\n&lt;p&gt;На этом этапе проходит несколько подготовительных действий:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;связывание git субмодулей&lt;/li&gt;\n&lt;li&gt;установка необходимых NodeJS пакетов в режиме npm workspaces&lt;/li&gt;\n&lt;li&gt;предварительная сборка графа модулей для проекта CLI (&lt;code&gt;npx nx build @diplodoc/cli&lt;/code&gt;)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;По умолчанию при инициализации метапакета не запускаются проверки качества кода и тесты.&lt;br /&gt;\nИх можно запустить самостоятельно выполнив в корневой директории &lt;code&gt;npm run lint&lt;/code&gt; и &lt;code&gt;npm run test&lt;/code&gt; соответственно.&lt;br /&gt;\nПри этом выполнятся соответствующие проверки во всех зависимых модулях.&lt;/p&gt;\n&lt;p&gt;Когда подготовка успешно завершена, т.е. модуль собирается и проходит основные проверки - он готов к &lt;a href=\"ru/dev/quickstart.html#add-changes\"&gt;внесению изменений&lt;/a&gt;.&lt;/p&gt;\n&lt;h2 id=\"vnesenie-izmenenij-add-changes\"&gt;&lt;a href=\"ru/dev/quickstart.html#vnesenie-izmenenij-add-changes\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Внесение изменений {add-changes}&lt;/span&gt;&lt;/a&gt;Внесение изменений&lt;/h2&gt;\n&lt;p&gt;В процессе внесения изменений необходимо убедиться, что проверки качества кода (&lt;code&gt;npm run lint&lt;/code&gt; и &lt;code&gt;npm run test&lt;/code&gt;) в измененном модуле все еще проходят без ошибок.&lt;/p&gt;\n&lt;p&gt;После этого можно приступить к &lt;a href=\"ru/dev/contribution.html\"&gt;оформлению коммитов и пулл реквеста&lt;/a&gt;.&lt;/p&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.0.12"}]},"headings":[{"title":"Подготовка модуля","href":"ru/dev/quickstart.html#podgotovka-modulya","level":2},{"title":"Подготовка метапакета","href":"ru/dev/quickstart.html#podgotovka-metapaketa","level":2},{"title":"Внесение изменений","href":"ru/dev/quickstart.html#vnesenie-izmenenij-add-changes","level":2}],"title":"Быстрый старт"},"router":{"pathname":"ru/dev/quickstart","depth":3,"base":"../../"},"lang":"ru","langs":["en","ru"],"viewerInterface":{"favicon-src":"https://storage.yandexcloud.net/diplodoc-www-assets/favicon/favicon.ico"}}
