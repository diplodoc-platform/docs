        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;В зависимости от используемого инструмента вы можете задать стандартные настройки YFM-проекта одним из способов:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;в &lt;a href=\"ru/settings.html#config\"&gt;файле конфигурации&lt;/a&gt;;&lt;/li&gt;\n&lt;li&gt;в качестве параметра функции (&lt;a href=\"ru/tools/transform/settings.html\"&gt;Transformer&lt;/a&gt;);&lt;/li&gt;\n&lt;li&gt;через ключи запуска (&lt;a href=\"ru/tools/docs/settings.html\"&gt;Builder&lt;/a&gt;).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"config\"&gt;&lt;a href=\"ru/settings.html#config\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Файл конфигурации&lt;/span&gt;&lt;/a&gt;Файл конфигурации&lt;/h2&gt;\n&lt;p&gt;В файле конфигурации можно задать:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"ru/settings.html#build\"&gt;параметры сборки YFM&lt;/a&gt;;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/settings.html#docs-viewer\"&gt;параметры отображения в интерфейсе&lt;/a&gt;;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/tools/transform/settings.html\"&gt;настройки трансформации YFM в HTML&lt;/a&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;По умолчанию используется файл &lt;code&gt;.yfm&lt;/code&gt; в корне документа. При сборке можно указать путь до другого файла с помощью &lt;a href=\"ru/tools/docs/settings.html\"&gt;ключа запуска&lt;/a&gt; &lt;code&gt;--config&lt;/code&gt;.&lt;/p&gt;\n&lt;h3 id=\"struktura\"&gt;&lt;a href=\"ru/settings.html#struktura\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Структура&lt;/span&gt;&lt;/a&gt;Структура&lt;/h3&gt;\n&lt;p&gt;Файл конфигурации &lt;code&gt;.yfm&lt;/code&gt; содержит список всех параметров в формате YAML:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs yaml\"&gt;&lt;span class=\"hljs-attr\"&gt;parameter:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;value&lt;/span&gt;\n&lt;span class=\"hljs-attr\"&gt;parameter:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;value&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"52\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-52\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-52\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-52.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;parameter&lt;/code&gt; — имя задаваемой настройки;&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;value&lt;/code&gt; — значение настройки.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"parameters\"&gt;&lt;a href=\"ru/settings.html#parameters\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Параметры&lt;/span&gt;&lt;/a&gt;Параметры&lt;/h2&gt;\n&lt;h3 id=\"root-settings\"&gt;&lt;a href=\"ru/settings.html#root-settings\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Корневая секция параметров&lt;/span&gt;&lt;/a&gt;Корневая секция параметров&lt;/h3&gt;\n&lt;table&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Параметр&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Описание&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Тип и значение по умолчанию&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;allowCustomResources&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Разрешить загрузки пользовательских ресурсов в статически сгенерированные страницы.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;bool&lt;/code&gt;&lt;br /&gt;&lt;code&gt;false&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;allowHtml&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Разрешить &lt;a href=\"ru/syntax/base.html#html\"&gt;использование html-элементов&lt;/a&gt; в разметке.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;bool&lt;/code&gt;&lt;br /&gt;&lt;code&gt;false&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;applyPresets&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Применять ли пресеты переменных.&lt;br /&gt;&lt;a href=\"ru/project/presets.html\"&gt;Подробнее о пресетах&lt;/a&gt;.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;bool&lt;/code&gt;&lt;br /&gt;&lt;code&gt;false&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;authors&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Включить отображение автора статьи. Данные берутся из vcs.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;bool&lt;/code&gt; или &lt;code&gt;object&lt;/code&gt;&lt;br /&gt;&lt;code&gt;false&lt;/code&gt;&lt;br /&gt;\nПараметры объекта:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;enabled&lt;/code&gt; - &lt;code&gt;bool&lt;/code&gt; - Включить отображение автора статьи.&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;ignore&lt;/code&gt; - &lt;code&gt;string[]&lt;/code&gt; - Игнорировать авторов по паттернам перечисленным в списке.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Пример:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs\"&gt;authors:\n    enabled: true\n    ignore:\n      - robot-*\n      - noreply@company.com\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"171\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-171\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-171\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-171.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;breaks&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;a href=\"ru/syntax/base.html#breaks\"&gt;Переносить строки&lt;/a&gt; по символу перевода каретки.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;bool&lt;/code&gt;&lt;br /&gt;&lt;code&gt;true&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;contributors&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Включить отображение контрибьюторов в статье. Данные берутся из vcs.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;bool&lt;/code&gt; или &lt;code&gt;object&lt;/code&gt;&lt;br /&gt;&lt;code&gt;false&lt;/code&gt;&lt;br /&gt;\nПараметры объекта:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;enabled&lt;/code&gt; - &lt;code&gt;bool&lt;/code&gt; - Включить отображение автора статьи.&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;ignore&lt;/code&gt; - &lt;code&gt;string[]&lt;/code&gt; - Игнорировать авторов по паттернам перечисленным в списке.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Пример:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs\"&gt;authors:\n    enabled: true\n    ignore:\n      - robot-*\n      - noreply@company.com\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"221\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-221\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-221\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-221.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;langs&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Массив языков, участвующих в сборке.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;—&lt;br /&gt;—&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;linkify&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Преобразовывать ссылкоподобные строки в ссылки.&lt;br /&gt;Пример ссылки: &lt;em&gt;https://diplodoc.com/ru&lt;/em&gt; или &lt;em&gt;diplodoc.com/ru&lt;/em&gt;.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;bool&lt;/code&gt;&lt;br /&gt;&lt;code&gt;false&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;lint&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Подключить &lt;a href=\"ru/project/lint.html\"&gt;файл линтера&lt;/a&gt;.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;bool&lt;/code&gt;&lt;br /&gt;&lt;code&gt;false&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;mtimes&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Включить отображение даты изменения статьи. Берется из данных vcs.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;bool&lt;/code&gt;&lt;br /&gt;&lt;code&gt;false&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;outputFormat&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Формат файлов итоговой сборки.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;string&lt;/code&gt; (&lt;code&gt;html&lt;/code&gt; или &lt;code&gt;md&lt;/code&gt;)&lt;br /&gt;&lt;code&gt;html&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;pdf&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;При значении &lt;code&gt;pdf: true&lt;/code&gt; для документа будет собираться pdf-версия. Чтобы сборка прошла корректно, обязательно должен быть указан параметр &lt;code&gt;singlePage: true&lt;/code&gt;. После завершения сборки в левом нижнем углу документа отображается значок собранного PDF-файла, который можно скачать.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;bool&lt;/code&gt;&lt;br /&gt;&lt;code&gt;false&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;removeHiddenTocItems&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Убрать из оглавления все объекты, отмеченные атрибутом &lt;code&gt;hidden: true&lt;/code&gt;.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;bool&lt;/code&gt;&lt;br /&gt;&lt;code&gt;false&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;sanitizeHtml&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Включает очистку HTML-разметки от потенциально опасных элементов в &lt;code&gt;.md&lt;/code&gt;-файлах с помощью HTML-санитайзера. Определяет разрешенные и запрещенные теги, атрибуты, стили и другие элементы при очистке HTML-контента.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;bool&lt;/code&gt;&lt;br /&gt;&lt;code&gt;true&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;singlePage&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Собирать &lt;a href=\"ru/tools/docs/singlepage.html\"&gt;одностраничную сборку&lt;/a&gt; из всех файлов проекта.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;bool&lt;/code&gt;&lt;br /&gt;&lt;code&gt;false&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;staticContent&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Разрешить использовать статический контент (например, файлов изображений, CSS или JS).&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;bool&lt;/code&gt;&lt;br /&gt;&lt;code&gt;false&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;strict&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Cтрогий режим сборки, все предупреждения YFM отображаются как ошибки.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;bool&lt;/code&gt;&lt;br /&gt;&lt;code&gt;false&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;supportGithubAnchors&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Генерировать дополнительные &lt;a href=\"ru/syntax/base.html#headers\"&gt;якоря&lt;/a&gt;, совместимые с GitHub.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;bool&lt;/code&gt;&lt;br /&gt;&lt;code&gt;false&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;varsPreset&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Имя пресета переменных, который необходимо использовать при сборке.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;string&lt;/code&gt;&lt;br /&gt;—&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;vcs&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Настройка подключения к vcs ситеме. Если выключена, то не работают фичи &lt;code&gt;authors&lt;/code&gt; и &lt;code&gt;contributors&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;boolean&lt;/code&gt; или &lt;code&gt;object&lt;/code&gt;&lt;br /&gt;&lt;code&gt;undefined&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;a href=\"ru/settings.html#analytics\"&gt;analytics&lt;/a&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Конфигурация для модуля аналитки.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;Object&lt;/code&gt;&lt;br /&gt;&lt;code&gt;undefined&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;a href=\"ru/settings.html#resources\"&gt;resources&lt;/a&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Список разрешенных ресурсов.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;Object&lt;/code&gt;&lt;br /&gt;&lt;code&gt;undefined&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;a href=\"ru/settings.html#template\"&gt;template&lt;/a&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Конфигурация синтаксиса шаблонизации&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;Object&lt;/code&gt;&lt;br /&gt;&lt;code&gt;undefined&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;h3 id=\"template\"&gt;&lt;a href=\"ru/settings.html#template\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Секция параметров template&lt;/span&gt;&lt;/a&gt;Секция параметров template&lt;/h3&gt;\n&lt;table&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Параметр&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Описание&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Тип и значение по умолчанию&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;enabled&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Включает обработку синтаксиса шаблонов в документации. Если не указан, шаблонизашия считается включенной&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;bool&lt;/code&gt;&lt;br /&gt;&lt;code&gt;true&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\"3\"&gt;\n&lt;p&gt;&lt;code&gt;scopes&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;scopes.code&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Включает обработку синтаксиса &lt;a href=\"ru/syntax/vars#conditions\"&gt;условных операторов&lt;/a&gt; в блоках кода.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;bool&lt;/code&gt;&lt;br /&gt;&lt;code&gt;false&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;scopes.text&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Включает обработку синтаксиса &lt;a href=\"ru/syntax/vars#conditions\"&gt;условных операторов&lt;/a&gt; в тексе документа.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;bool&lt;/code&gt;&lt;br /&gt;&lt;code&gt;true&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\"3\"&gt;\n&lt;p&gt;&lt;code&gt;features&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;features.cicles&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Включает обработку синтаксиса &lt;a href=\"ru/syntax/vars#cycles\"&gt;циклов&lt;/a&gt;.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;bool&lt;/code&gt;&lt;br /&gt;&lt;code&gt;true&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;features.conditions&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Включает обработку синтаксиса &lt;a href=\"ru/syntax/vars#conditions\"&gt;условных операторов&lt;/a&gt;.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;bool&lt;/code&gt;&lt;br /&gt;&lt;code&gt;true&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;features.substitutions&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Включает обработку синтаксиса &lt;a href=\"ru/syntax/vars#substitutions\"&gt;переменных&lt;/a&gt;.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;bool&lt;/code&gt;&lt;br /&gt;&lt;code&gt;true&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;h3 id=\"analytics\"&gt;&lt;a href=\"ru/settings.html#analytics\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Секция параметров template&lt;/span&gt;&lt;/a&gt;Секция параметров template&lt;/h3&gt;\n&lt;table&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Название&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Описание&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Тип и значение по умолчанию&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;gtm&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Настройки аналитики Google Tag Manager.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;Object&lt;/code&gt;&lt;br /&gt;&lt;code&gt;undefined&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;gtm.id&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Идентификатор Google Tag Manager в формате GTM.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;string&lt;/code&gt;&lt;br /&gt;&lt;code&gt;undefined&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;gtm.mode&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Тип уведомления перед отправкой событий &lt;code&gt;base&lt;/code&gt; или &lt;code&gt;notification&lt;/code&gt;.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;string&lt;/code&gt;&lt;br /&gt;&lt;code&gt;base&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;h3 id=\"resources\"&gt;&lt;a href=\"ru/settings.html#resources\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Секция параметров&lt;/span&gt;&lt;/a&gt;Секция параметров &lt;code&gt;resources&lt;/code&gt;&lt;/h3&gt;\n&lt;table&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Название&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Описание&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Тип и значение по умолчанию&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;script&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Добавление пользовательских скриптов на страницу.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;style&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Добавление пользовательских стилей на страницу.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;csp&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Управление &lt;a href=\"ru/guides/csp.html\"&gt;Content Security Policy&lt;/a&gt; (CSP).&lt;/p&gt;\n&lt;details class=\"yfm-cut\"&gt;&lt;summary class=\"yfm-cut-title\"&gt;Пример структуры&lt;/summary&gt;&lt;div class=\"yfm-cut-content\"&gt;\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs yaml\"&gt;&lt;span class=\"hljs-attr\"&gt;csp:&lt;/span&gt;\n\t&lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;\"script-src\":&lt;/span&gt;\n    \t&lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;\"self\"&lt;/span&gt;\n        &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;\"domain1.com\"&lt;/span&gt;\n        &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;\"domain2.com\"&lt;/span&gt;\n        &lt;span class=\"hljs-string\"&gt;\"*.domain3.com\"&lt;/span&gt;\n    &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;\"style-src\":&lt;/span&gt;\n    \t&lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;\"self\"&lt;/span&gt;\n    &lt;span class=\"hljs-string\"&gt;...&lt;/span&gt;\n    &lt;span class=\"hljs-string\"&gt;...&lt;/span&gt;\n    &lt;span class=\"hljs-string\"&gt;...&lt;/span&gt;\n    \n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"801\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-801\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-801\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-801.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;Данная конфигурация преобразуется в HTML-тег вида:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs html\"&gt;&lt;span class=\"hljs-tag\"&gt;&amp;lt;&lt;span class=\"hljs-name\"&gt;meta&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;http-equiv&lt;/span&gt;=&lt;span class=\"hljs-string\"&gt;\"content-security-policy\"&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;content&lt;/span&gt;=&lt;span class=\"hljs-string\"&gt;\"script-src 'self' domain1.com domain2.com *.domain3.com; style-src 'self' ... ... ...\"&lt;/span&gt;&amp;gt;&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"805\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-805\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-805\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-805.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;Ключи объекта соответствуют поддерживаемым директивам CSP. Система не проверяет корректность указанных значений — они берутся из &lt;code&gt;.yfm&lt;/code&gt;-файла и автоматически включаются в мета-тег.&lt;/p&gt;\n&lt;/div&gt;&lt;/details&gt;&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;object&lt;/code&gt;&lt;/p&gt;\n&lt;p&gt;—&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;h3 id=\"docs-viewer\"&gt;&lt;a href=\"ru/settings.html#docs-viewer\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Секция параметров&lt;/span&gt;&lt;/a&gt;Секция параметров &lt;code&gt;docs-viewer&lt;/code&gt;&lt;/h3&gt;\n&lt;table&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Название&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Описание&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Тип и значение по умолчанию&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;favicon-src&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Иконка во вкладке браузера.&lt;br /&gt;Можно использовать любую ссылку на изображение, подходящее под стандартные требования к фавиконкам.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;string&lt;/code&gt;&lt;br /&gt;—&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;lang&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Язык по умолчанию для локализации.&lt;br /&gt;Для &lt;a href=\"https://github.com/diplodoc-platform/client/blob/34a5139620874627cfdebe9be74902cf9d3961b1/src/constants.ts#L15\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;следующих языков&lt;/a&gt; контент будет отображаться в формате RTL (right-to-left).&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;string&lt;/code&gt;&lt;br /&gt;&lt;code&gt;ru&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;langs&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Массив языков, отображаемых в интерфейсе документации. Язык по умолчанию при открытии страницы — первый элемент в массиве.&lt;/p&gt;\n&lt;details class=\"yfm-cut\"&gt;&lt;summary class=\"yfm-cut-title\"&gt;Пример структуры проекта с несколькими языками&lt;/summary&gt;&lt;div class=\"yfm-cut-content\"&gt;\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs\"&gt;input-folder\n|-- .yfm\n|-- ru\n    |-- toc.yaml\n    |-- index.md\n|-- en\n    |-- toc.yaml\n    |-- index.md\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"894\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-894\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-894\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-894.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;/div&gt;&lt;/details&gt;&lt;details class=\"yfm-cut\"&gt;&lt;summary class=\"yfm-cut-title\"&gt;Полный список поддерживаемых языков&lt;/summary&gt;&lt;div class=\"yfm-cut-content\"&gt;&lt;table&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Код языка (ISO 639-1)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Язык&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;am&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Амхарский&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;ar&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Арабский&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;az&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Азербайджанский&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;be&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Белорусский&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;bg&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Болгарский&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;el&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Греческий&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;en&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Английский&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;es&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Испанский&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;et&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Эстонский&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;fi&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Финский&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;fr&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Французский&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;he&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Иврит&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;hu&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Венгерский&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;hy&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Армянский&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;ka&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Грузинский&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;kk&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Казахский&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;km&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Кхмер&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;ky&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Киргизский&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;lt&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Литовский&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;lv&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Латышский / Латвийский&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;ne&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Непальский&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;no&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Норвежский&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;pl&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Польский&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;pt&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Португальский&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;ro&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Румынский / Молдавский&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;ru&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Русский&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;sr&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Сербский&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;tg&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Таджикский&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;tr&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Турецкий&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;uk&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Украинский&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;ur&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Урду&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;uz&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Узбекский&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;vi&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Вьетнамский&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;zh&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Китайский&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;/div&gt;&lt;/details&gt;&lt;div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"&gt;&lt;p class=\"yfm-note-title\"&gt;Важно&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Языки, не включённые в список, отображаться не будут.&lt;/p&gt;\n&lt;p&gt;Если структура проекта содержит языковые папки, то указывать параметр обязательно, даже если в проекте используется только один язык.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;string[]&lt;/code&gt;&lt;/p&gt;\n&lt;p&gt;—&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;logo-options&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Настройки логотипа:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;code&gt;src&lt;/code&gt; — ссылка на изображение для светлой темы;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;code&gt;src-dark&lt;/code&gt; — ссылка на изображение для темной темы;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;code&gt;src-mobile&lt;/code&gt; — ссылка на изображение для светлой темы на мобильных;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;code&gt;src-mobile-dark&lt;/code&gt; — ссылка на изображение для темной темы на мобильных;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;code&gt;src-preview&lt;/code&gt; — логотип для превью ссылки при шеринге на внешних ресурсах, применяется стандарт &lt;a href=\"https://ogp.me/\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;OpenGraph&lt;/a&gt;;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;code&gt;url&lt;/code&gt; — ссылка, на которую перенаправляет при нажатии на логотип. Можно задать шаблон ссылки с параметром &lt;code&gt;{lang}&lt;/code&gt;, чтобы он заменился на текущий язык документации при переходе. Например, ссылка &lt;code&gt;https://diplodoc.com/docs/{lang}/&lt;/code&gt; при переходе из документации на русском языке будет вести на &lt;code&gt;https://diplodoc.com/docs/ru/&lt;/code&gt;;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;code&gt;title&lt;/code&gt; — текст, который показывается вместо логотипа, если он не задан.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Если логотип для темной темы не указан, используется изображение для светлой темы.&lt;/p&gt;\n&lt;p&gt;Для указанных выше параметров можно настроить определенные логотипы для разных языков документации.&lt;/p&gt;\n&lt;details class=\"yfm-cut\"&gt;&lt;summary class=\"yfm-cut-title\"&gt;Примеры&lt;/summary&gt;&lt;div class=\"yfm-cut-content\"&gt;&lt;p&gt;Один логотип для всех языков:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs text\"&gt;src: logo\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"1412\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-1412\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-1412\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-1412.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;Отличающиеся логотипы для разных языков:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs text\"&gt;src:\n  ru: logo1\n  en: logo2\n  default: logo3\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"1416\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-1416\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-1416\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-1416.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;В этом примере при переходах по ссылкам с указанием языкового каталога будут отображаться &lt;code&gt;logo1&lt;/code&gt; и &lt;code&gt;logo2&lt;/code&gt; для языков &lt;code&gt;ru&lt;/code&gt; и &lt;code&gt;en&lt;/code&gt; соответственно. Если языковой каталог не указан, отобразится logo3.&lt;/p&gt;\n&lt;p&gt;Примеры ссылок и отображаемых логотипов:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;https://diplodoc.com/docs/ru — &lt;code&gt;logo1&lt;/code&gt;&lt;/li&gt;\n&lt;li&gt;https://diplodoc.com/docs/en — &lt;code&gt;logo2&lt;/code&gt;&lt;/li&gt;\n&lt;li&gt;https://diplodoc.com/docs — &lt;code&gt;logo3&lt;/code&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/div&gt;&lt;/details&gt;&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;—&lt;br /&gt;—&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;metrika&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Номер счетчика &lt;a href=\"https://metrika.yandex.ru/\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Яндекс Метрики&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;Можно подключить несколько счетчиков:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs yaml\"&gt;&lt;span class=\"hljs-attr\"&gt;docs-viewer:&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;metrika:&lt;/span&gt; [&lt;span class=\"hljs-number\"&gt;21930706&lt;/span&gt;, &lt;span class=\"hljs-number\"&gt;96924079&lt;/span&gt;]\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"1462\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-1462\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-1462\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-1462.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;string&lt;/code&gt; | &lt;code&gt;string[]&lt;/code&gt;&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;undefined&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;no-index&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Запрет на индексирование внешними роботами.&lt;/p&gt;\n&lt;p&gt;Рекомендуется использовать до публичных запусков, чтобы документ не отображался в поисковиках.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;bool&lt;/code&gt;&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;false&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;project-name&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Формирует URL-адрес проекта. Требования:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;только нижний регистр;&lt;/li&gt;\n&lt;li&gt;только латиница, цифры, дефис и нижнее подчеркивание;&lt;/li&gt;\n&lt;li&gt;максимальная длина — 63 символа.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"&gt;&lt;p class=\"yfm-note-title\"&gt;Важно&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Есть три зарезервированных имени, которые нельзя указывать в качестве значения &lt;code&gt;project-name&lt;/code&gt;:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;build&lt;/code&gt;;&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;docs-assets&lt;/code&gt;;&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;api&lt;/code&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;string&lt;/code&gt;&lt;/p&gt;\n&lt;p&gt;—&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;themes&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Выбор темы оформления: светлая или темная. По умолчанию доступны обе. Можно отключить одну из них, указав используемую по умолчанию, например:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs yaml\"&gt;&lt;span class=\"hljs-attr\"&gt;themes:&lt;/span&gt; [&lt;span class=\"hljs-string\"&gt;'light'&lt;/span&gt;]\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"1570\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-1570\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-1570\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-1570.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;string&lt;/code&gt;&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;light&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;h3 id=\"search\"&gt;&lt;a href=\"ru/settings.html#search\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Секция параметров поиска&lt;/span&gt;&lt;/a&gt;Секция параметров поиска &lt;code&gt;search&lt;/code&gt;&lt;/h3&gt;\n&lt;p&gt;Чтобы добавить поиск в документацию, явно пропишите секцию &lt;code&gt;search&lt;/code&gt; в файле &lt;code&gt;.yfm&lt;/code&gt;.&lt;br /&gt;\nDiplodoc поддерживает в режиме статической сборки документации два типа интеграции поиска:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"ru/project/lunr.html\"&gt;локальный поиск на клиенте (на базе Lunr.js)&lt;/a&gt;,&lt;/li&gt;\n&lt;li&gt;а также &lt;a href=\"ru/project/algolia.html\"&gt;облачный поиск на базе платформы Algolia&lt;/a&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;По умолчанию поиск &lt;strong&gt;отключён&lt;/strong&gt; — для его появления настройте секцию &lt;code&gt;search&lt;/code&gt;.&lt;/p&gt;\n&lt;h4 id=\"obshie-parametry\"&gt;&lt;a href=\"ru/settings.html#obshie-parametry\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Общие параметры&lt;/span&gt;&lt;/a&gt;Общие параметры&lt;/h4&gt;\n&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;Параметр&lt;/th&gt;\n&lt;th&gt;Описание&lt;/th&gt;\n&lt;th&gt;Тип&lt;/th&gt;\n&lt;th&gt;Значение по умолчанию&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;code&gt;provider&lt;/code&gt;&lt;/td&gt;\n&lt;td&gt;Выбор поисковой системы.&lt;br /&gt;Варианты: &lt;br /&gt;&lt;code&gt;local&lt;/code&gt; — локальный поиск (Lunr.js);&lt;br /&gt;&lt;code&gt;algolia&lt;/code&gt; — облачный поиск на базе Algolia.&lt;/td&gt;\n&lt;td&gt;string&lt;/td&gt;\n&lt;td&gt;— (поиск не подключён)&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;h4 id=\"parametry-dlya-lokalnogo-poiska\"&gt;&lt;a href=\"ru/settings.html#parametry-dlya-lokalnogo-poiska\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Параметры для локального поиска ()&lt;/span&gt;&lt;/a&gt;Параметры для локального поиска (&lt;code&gt;provider: local&lt;/code&gt;)&lt;/h4&gt;\n&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;Параметр&lt;/th&gt;\n&lt;th&gt;Описание&lt;/th&gt;\n&lt;th&gt;Тип&lt;/th&gt;\n&lt;th&gt;Значение по умолчанию&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;code&gt;tolerance&lt;/code&gt;&lt;/td&gt;\n&lt;td&gt;Глубина расширения совпадений:&lt;br /&gt;0 — только полное совпадение слова;&lt;br /&gt;1 — совпадение по префиксу (&lt;code&gt;word*&lt;/code&gt;);&lt;br /&gt;2 — совпадение по любой подстроке слова (&lt;code&gt;*word*&lt;/code&gt;).&lt;/td&gt;\n&lt;td&gt;number&lt;/td&gt;\n&lt;td&gt;2&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;code&gt;confidense&lt;/code&gt;&lt;/td&gt;\n&lt;td&gt;Режим ранжирования результатов:&lt;br /&gt;&lt;code&gt;phrased&lt;/code&gt; — выше ранжируются результаты по длине найденной фразы;&lt;br /&gt;&lt;code&gt;sparsed&lt;/code&gt; — выше ранжируются результаты по количеству найденных слов.&lt;/td&gt;\n&lt;td&gt;string&lt;/td&gt;\n&lt;td&gt;&lt;code&gt;phrased&lt;/code&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;h4 id=\"parametry-dlya-poiska-cherez-algolia\"&gt;&lt;a href=\"ru/settings.html#parametry-dlya-poiska-cherez-algolia\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Параметры для поиска через Algolia ()&lt;/span&gt;&lt;/a&gt;Параметры для поиска через Algolia (&lt;code&gt;provider: algolia&lt;/code&gt;)&lt;/h4&gt;\n&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;Параметр&lt;/th&gt;\n&lt;th&gt;Описание&lt;/th&gt;\n&lt;th&gt;Тип&lt;/th&gt;\n&lt;th&gt;Значение по умолчанию&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;code&gt;appId&lt;/code&gt;&lt;/td&gt;\n&lt;td&gt;Algolia App ID.&lt;br /&gt;Обязательный параметр для облачного поиска.&lt;/td&gt;\n&lt;td&gt;string&lt;/td&gt;\n&lt;td&gt;—&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;code&gt;apiKey&lt;/code&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Секретный&lt;/strong&gt; Admin API Key для индексации.&lt;br /&gt;Рекомендуется передавать через переменные среды или CLI.&lt;/td&gt;\n&lt;td&gt;string&lt;/td&gt;\n&lt;td&gt;—&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;code&gt;indexName&lt;/code&gt;&lt;/td&gt;\n&lt;td&gt;Имя индекса в Algolia.&lt;/td&gt;\n&lt;td&gt;string&lt;/td&gt;\n&lt;td&gt;&lt;code&gt;docs&lt;/code&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;code&gt;index&lt;/code&gt;&lt;/td&gt;\n&lt;td&gt;Если &lt;code&gt;true&lt;/code&gt;, индекс будет автоматически загружаться в Algolia после сборки.&lt;br /&gt;Если &lt;code&gt;false&lt;/code&gt;, только создаётся локальный индекс.&lt;/td&gt;\n&lt;td&gt;bool&lt;/td&gt;\n&lt;td&gt;false&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;code&gt;searchApiKey&lt;/code&gt;&lt;/td&gt;\n&lt;td&gt;Search API Key.&lt;br /&gt;Клиентский ключ для поиска на фронте. Без него облачный поиск не работает на клиенте.&lt;/td&gt;\n&lt;td&gt;string&lt;/td&gt;\n&lt;td&gt;&lt;code&gt;search-api-key&lt;/code&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;code&gt;api&lt;/code&gt;&lt;/td&gt;\n&lt;td&gt;Путь к js-API поиска на клиенте.&lt;/td&gt;\n&lt;td&gt;string&lt;/td&gt;\n&lt;td&gt;&lt;code&gt;_search/api.js&lt;/code&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;code&gt;indexSettings&lt;/code&gt;&lt;/td&gt;\n&lt;td&gt;&lt;a href=\"https://www.algolia.com/doc/api-reference/settings-api-parameters/\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Настройки индекса Algolia&lt;/a&gt;.&lt;/td&gt;\n&lt;td&gt;object&lt;/td&gt;\n&lt;td&gt;—&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;code&gt;querySettings&lt;/code&gt;&lt;/td&gt;\n&lt;td&gt;&lt;a href=\"https://www.algolia.com/doc/api-reference/api-parameters/\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Настройки параметров поиска Algolia&lt;/a&gt;.&lt;/td&gt;\n&lt;td&gt;object&lt;/td&gt;\n&lt;td&gt;—&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;hr /&gt;\n&lt;h4 id=\"primery-nastrojki-poiska\"&gt;&lt;a href=\"ru/settings.html#primery-nastrojki-poiska\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Примеры настройки поиска&lt;/span&gt;&lt;/a&gt;Примеры настройки поиска&lt;/h4&gt;\n&lt;p&gt;&lt;strong&gt;Локальный поиск:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs yaml\"&gt;&lt;span class=\"hljs-attr\"&gt;search:&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;provider:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;local&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;tolerance:&lt;/span&gt; &lt;span class=\"hljs-number\"&gt;2&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;confidense:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;phrased&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"1834\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-1834\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-1834\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-1834.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Поиск через Algolia:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs yaml\"&gt;&lt;span class=\"hljs-attr\"&gt;search:&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;provider:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;algolia&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;appId:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;&amp;lt;ВАШ_APP_ID&amp;gt;&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;indexName:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;docs&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;index:&lt;/span&gt; &lt;span class=\"hljs-literal\"&gt;true&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;searchApiKey:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;&amp;lt;ВАШ_SEARCH_API_KEY&amp;gt;&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;indexSettings:&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;searchableAttributes:&lt;/span&gt;\n      &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;title&lt;/span&gt;\n      &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;content&lt;/span&gt;\n      &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;headings&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;querySettings:&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;hitsPerPage:&lt;/span&gt; &lt;span class=\"hljs-number\"&gt;10&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;attributesToRetrieve:&lt;/span&gt;\n      &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;title&lt;/span&gt;\n      &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;content&lt;/span&gt;\n      &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;url&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"1838\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-1838\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-1838\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-1838.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;hr /&gt;\n&lt;h4 id=\"primechaniya\"&gt;&lt;a href=\"ru/settings.html#primechaniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Примечания&lt;/span&gt;&lt;/a&gt;Примечания&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Для активации поиска обязательно добавьте секцию &lt;code&gt;search&lt;/code&gt; и укажите &lt;code&gt;provider&lt;/code&gt;.&lt;/li&gt;\n&lt;li&gt;Для больших проектов рекомендуется облачный поиск Algolia.&lt;/li&gt;\n&lt;li&gt;Не публикуйте &lt;code&gt;apiKey&lt;/code&gt; от Algolia в публичных репозиториях или продакшн-конфигурациях — используйте переменные среды либо CLI-параметры.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;hr /&gt;\n&lt;h2 id=\"yfm\"&gt;&lt;a href=\"ru/settings.html#yfm\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Пример файла&lt;/span&gt;&lt;/a&gt;Пример файла &lt;code&gt;.yfm &lt;/code&gt;&lt;/h2&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs yaml\"&gt;&lt;span class=\"hljs-comment\"&gt;# Корневая секция параметров&lt;/span&gt;\n&lt;span class=\"hljs-attr\"&gt;strict:&lt;/span&gt; &lt;span class=\"hljs-literal\"&gt;true&lt;/span&gt;\n&lt;span class=\"hljs-attr\"&gt;breaks:&lt;/span&gt; &lt;span class=\"hljs-literal\"&gt;false&lt;/span&gt;\n l/yfm-documentation/_images/logo.svg&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;src-dark:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;https://storage.yandexcloud.net/docs-external/yfm-documentation/_images/logo.svg&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;src-mobile:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;https://storage.yandexcloud.net/docs-external/yfm-documentation/_images/logo.svg&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;src-mobile-dark:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;https://storage.yandexcloud.net/docs-external/yfm-documentation/_images/logo.svg&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;src-preview:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;https://storage.yandexcloud.net/docs-external/yfm-documentation/_images/share-logo-dark.svg&lt;/span&gt;\n    &lt;span class=\"hljs-comment\"&gt;# Если логотипа нет, то вместо него можно задать текст&lt;/span&gt;\n    &lt;span class=\"hljs-attr\"&gt;title:&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Yandex&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Flavored&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;Markdown&lt;/span&gt;\n\n&lt;span class=\"hljs-comment\"&gt;# Секция ресурсов&lt;/span&gt;\n&lt;span class=\"hljs-attr\"&gt;resources:&lt;/span&gt;\n  &lt;span class=\"hljs-attr\"&gt;csp:&lt;/span&gt;\n    &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-attr\"&gt;\"frame-src\":&lt;/span&gt;\n        &lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; &lt;span class=\"hljs-string\"&gt;\"https://test.site\"&lt;/span&gt;\n\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"1864\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n
