        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;h2 id=\"sozdanie-repozitoriya-v-diplodoc\"&gt;&lt;a href=\"ru/personal-domain-ya-cloud.html#sozdanie-repozitoriya-v-diplodoc\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Создание репозитория в Diplodoc&lt;/span&gt;&lt;/a&gt;Создание репозитория в Diplodoc&lt;/h2&gt;\n&lt;p&gt;Быстрый старт («Quick Start») — сервис, который поможет создать репозиторий и привязать его к внешнему сервису Diplodoc.&lt;/p&gt;\n&lt;p&gt;Для создания базовой документации:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;Откройте &lt;a href=\"https://diplodoc.com/quickstart/\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Быстрый старт&lt;/a&gt;.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;В шаге №1 авторизуйтесь в GitHub.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;В шаге №2 нажмите &lt;strong&gt;Создать&lt;/strong&gt; и создайте репозиторий в GitHub. В результате будет создан проект с именем «diplodoc-example», предзаполненный командой Diplodoc.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;В шаге №3 нажмите &lt;strong&gt;Создать&lt;/strong&gt; и создайте проект в Diplodoc.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;После выполнения пошаговой инструкции вы получите сообщение:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs\"&gt;Ключи от каталога с документацией в S3.\nИдентификатор ключа:\n***********************\nСекретный ключ:\n***********************\n\nСохраните идентификатор и ключ. После закрытия диалога значение ключа будет недоступно. Ключ будет добавлен в созданный репозиторий автоматически.\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"34\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-34\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-34\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-34.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Дождитесь завершения релиза, проект будет доступен по ссылке в шаге №3 на странице &lt;a href=\"https://diplodoc.com/quickstart\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Быстрого старта&lt;/a&gt;.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h2 id=\"podgotovka-yandex-cloud-dlya-privyazki-domena\"&gt;&lt;a href=\"ru/personal-domain-ya-cloud.html#podgotovka-yandex-cloud-dlya-privyazki-domena\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Подготовка Yandex Cloud для привязки домена&lt;/span&gt;&lt;/a&gt;Подготовка Yandex Cloud для привязки домена&lt;/h2&gt;\n&lt;h3 id=\"sozdanie-api-shlyuza\"&gt;&lt;a href=\"ru/personal-domain-ya-cloud.html#sozdanie-api-shlyuza\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Создание API-шлюза&lt;/span&gt;&lt;/a&gt;Создание API-шлюза&lt;/h3&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;Зарегистрируйте домен (можно воспользоваться &lt;a href=\"https://yandex.ru/search/?text=%D0%B4%D0%BE%D0%BC%D0%B5%D0%BD%D0%BD%D0%BD%D1%8B%D0%B9+%D1%80%D0%B5%D0%B3%D0%B8%D1%81%D1%82%D1%80%D0%B0%D1%82%D0%BE%D1%80\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;доменным регистратором&lt;/a&gt;).&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Авторизуйтесь или создайте аккаунт в &lt;a href=\"https://yandex.cloud/\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Yandex Cloud&lt;/a&gt;.&lt;/p&gt;\n&lt;div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"&gt;&lt;p class=\"yfm-note-title\"&gt;Важно&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;На странице &lt;a href=\"https://billing.yandex.cloud/accounts\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Биллинг&lt;/a&gt; убедитесь, что у вас подключен &lt;a href=\"https://yandex.cloud/ru/docs/billing/concepts/billing-account\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;платежный аккаунт&lt;/a&gt; и находится в статусе &lt;code&gt;ACTIVE&lt;/code&gt; или &lt;code&gt;TRIAL_ACTIVE&lt;/code&gt;. Если платежного аккаунта нет, &lt;a href=\"https://yandex.cloud/ru/docs/billing/quickstart/#create_billing_account\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;создайте его&lt;/a&gt;.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Перейдите в &lt;a href=\"https://console.yandex.cloud/folders/\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;консоль Yandex Cloud&lt;/a&gt;.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Откройте &lt;strong&gt;Все сервисы&lt;/strong&gt; → &lt;strong&gt;API Gateway&lt;/strong&gt;.&lt;/p&gt;\n&lt;div class=\"yfm-note yfm-accent-info\" note-type=\"info\"&gt;&lt;p class=\"yfm-note-title\"&gt;Примечание&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;API Gateway — упрощенный сервер в Yandex Cloud, который позволяет обслуживать внешние запросы. Настраивается с помощью OpenAPI спецификации.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Нажмите кнопку &lt;strong&gt;Создать API-шлюз&lt;/strong&gt;.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Заполните поля &lt;strong&gt;Имя*&lt;/strong&gt; и описание. Поле со звездочкой обязательно для заполнения.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;В поле &lt;strong&gt;Сеть&lt;/strong&gt; выберите &lt;code&gt;default&lt;/code&gt; или свой вариант.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Заполните поле &lt;strong&gt;Спецификация&lt;/strong&gt;: можно воспользоваться своей OpenAPI спецификацией или примером.&lt;/p&gt;\n&lt;details class=\"yfm-cut\"&gt;&lt;summary class=\"yfm-cut-title\"&gt;Пример OpenAPI спецификации&lt;/summary&gt;&lt;div class=\"yfm-cut-content\"&gt;&lt;div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"&gt;&lt;p class=\"yfm-note-title\"&gt;Важно&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Вы можете использовать пример OpenAPI спецификации, но не забудьте изменить некоторые важные параметры, такие как: адрес внешнего домена или путь, на который должна проксироваться документация.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;h4 id=\"openapi-specifikaciya\"&gt;&lt;a href=\"ru/personal-domain-ya-cloud.html#openapi-specifikaciya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;OpenAPI Спецификация&lt;/span&gt;&lt;/a&gt;OpenAPI Спецификация&lt;/h4&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs\"&gt;openapi: 3.0.0\ninfo:\n  title: Proxy Example\n  version: 1.0.0\nservers:\n- url: https://d5dj3947rd2qu5g1lbak.apigw.yandexcloud.net\n- url: example-for-your-domain.net\npaths:\n  /путь/{path+}:\n    get:\n      x-yc-apigateway-integration:\n        headers:\n          x-real-host: example-for-your-domain.net\n          x-docs-proxy-base: docs\n          x-docs-project-name: diplodoc-platform--docs\n        http_method: get\n        query:\n          '*': '*'\n        type: http\n        url: https://diplodoc-platform--docs.viewer.diplodoc.com/{path}\n      parameters:\n        - name: path\n          in: path\n          required: false\n          schema:\n            type: string\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"126\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-126\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-126\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-126.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h4 id=\"opisanie-parametrov-openapi-specifikacii\"&gt;&lt;a href=\"ru/personal-domain-ya-cloud.html#opisanie-parametrov-openapi-specifikacii\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Описание параметров OpenAPI спецификации&lt;/span&gt;&lt;/a&gt;Описание параметров OpenAPI спецификации&lt;/h4&gt;\n&lt;table&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Параметр&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Описание параметра&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;servers&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Настройка вложенных параметров &lt;code&gt;url&lt;/code&gt; раздела &lt;code&gt;servers&lt;/code&gt; позволит указать, по какому адресу необходимо проксировать документацию.&lt;br /&gt;\nДля проксирования документации на ваш домен настройте вложенные параметры:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Первый параметр &lt;code&gt;url&lt;/code&gt; содержит адрес, на котором работает API Gateway, — оставьте значение по умолчанию.&lt;/li&gt;\n&lt;li&gt;Для второго параметра &lt;code&gt;url&lt;/code&gt; укажите внешний домен, на который нужно проксировать документацию.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;paths&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Содержит вложенное правило, которое позволяет конфигурировать ответ для параметра &lt;code&gt;url&lt;/code&gt; из раздела &lt;code&gt;servers&lt;/code&gt;. Параметр &lt;code&gt;/путь/{path+}:&lt;/code&gt;, вложенный в раздел &lt;code&gt;paths&lt;/code&gt;, указывает, по какому пути должна располагаться документация.&lt;/p&gt;\n&lt;div class=\"yfm-note yfm-accent-info\" note-type=\"info\"&gt;&lt;p class=\"yfm-note-title\"&gt;Примечание&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Если вы используете пример OpenAPI спецификации, то документация будет расположена по пути &lt;code&gt;example-for-your-domain.net/docs&lt;/code&gt;.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;get&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Вложенное правило, которое обрабатывает все get-запросы.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;headers&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Раздел содержит служебные заголовки. Для настройки служебных заголовков:&lt;/p&gt;\n&lt;p&gt;1. В параметре &lt;code&gt;x-real-host:&lt;/code&gt; укажите адрес домена.&lt;br /&gt;\n2. В параметре &lt;code&gt;x-docs-proxy-base:&lt;/code&gt; укажите каталог, на котором будет размещаться документация.&lt;br /&gt;\n3. В параметре &lt;code&gt;x-docs-project-name:&lt;/code&gt;укажите название проекта.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;url&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Параметр, вложенный в правило &lt;code&gt;get&lt;/code&gt;, содержит адрес, на который перенаправляется документация.&lt;/p&gt;\n&lt;div class=\"yfm-note yfm-accent-info\" note-type=\"info\"&gt;&lt;p class=\"yfm-note-title\"&gt;Примечание&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Если вы используете пример OpenAPI спецификации, то документация будет перенаправляться на домен диплодока.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;parameters&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Раздел обрабатывает параметр &lt;code&gt;path&lt;/code&gt; по заданному правилу.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"&gt;&lt;p class=\"yfm-note-title\"&gt;Важно&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Для размещения в корне домена в OpenAPI-конфигурации измените:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;У параметра &lt;code&gt;x-docs-proxy-base&lt;/code&gt; значение на &lt;code&gt;' '&lt;/code&gt;.&lt;/li&gt;\n&lt;li&gt;У параметра &lt;code&gt;paths:&lt;/code&gt; значение на &lt;code&gt;/{path+}:&lt;/code&gt;.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/details&gt;&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Нажмите &lt;strong&gt;Создать&lt;/strong&gt;.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Если платежный аккаунт не привязан, нажмите &lt;strong&gt;Привязать&lt;/strong&gt;.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;В результате должен появиться API-шлюз со статусом &lt;code&gt;active&lt;/code&gt;.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Теперь Yandex Cloud может проксировать документацию на свой url.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Чтобы заработало проксирование на внешний домен, &lt;a href=\"ru/(#cert-creating)\"&gt;создайте новый или загрузите личный сертификат&lt;/a&gt;.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h3 id=\"cert-creating\"&gt;&lt;a href=\"ru/personal-domain-ya-cloud.html#cert-creating\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Создание/загрузка сертификата&lt;/span&gt;&lt;/a&gt;Создание/загрузка сертификата&lt;/h3&gt;\n&lt;p&gt;Для создания или загрузки личного сертификата:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;Перейдите в &lt;a href=\"https://console.yandex.cloud/folders/\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;консоль&lt;/a&gt;.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Откройте &lt;strong&gt;Все сервисы&lt;/strong&gt; → &lt;strong&gt;Certificate Manager&lt;/strong&gt;.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Нажмите &lt;strong&gt;Создать сертификат&lt;/strong&gt;.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;На странице выберите &lt;strong&gt;Добавить сертификат&lt;/strong&gt; → &lt;strong&gt;Сертификат от Let's Encrypt&lt;/strong&gt;.&lt;/p&gt;\n&lt;div class=\"yfm-note yfm-accent-info\" note-type=\"info\"&gt;&lt;p class=\"yfm-note-title\"&gt;Примечание&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Если у вас уже есть сертификат, который зарегистрирован во внешнем сервисе, вы можете использовать его, для этого в выпадающем меню выберите &lt;strong&gt;Пользовательский сертификат&lt;/strong&gt;.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Заполните поля &lt;strong&gt;Имя*&lt;/strong&gt; и описание. Поле со звездочкой обязательно для заполнения.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Укажите &lt;strong&gt;Домены*&lt;/strong&gt;, для которых необходимо добавить сертификат. Поле обязательно для заполнения.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Выберите в поле &lt;strong&gt;Тип проверки&lt;/strong&gt; — DNS.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Созданный сертификат будет ожидать подтверждения со статусом &lt;code&gt;Validating&lt;/code&gt;.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"ru/personal-domain-ya-cloud.html#cert-validating\"&gt;Подтвердите&lt;/a&gt;, что вы являетесь владельцем домена.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h3 id=\"cert-validating\"&gt;&lt;a href=\"ru/personal-domain-ya-cloud.html#cert-validating\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Подтверждение сертификата&lt;/span&gt;&lt;/a&gt;Подтверждение сертификата&lt;/h3&gt;\n&lt;p&gt;Для подтверждения прав на владение доменом:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;Перейдите в &lt;a href=\"https://console.yandex.cloud/folders/\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;консоль&lt;/a&gt;.&lt;/li&gt;\n&lt;li&gt;Откройте &lt;strong&gt;Все сервисы&lt;/strong&gt; → &lt;strong&gt;Certificate Manager&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;Выберите созданный или добавленный сертификат.&lt;/li&gt;\n&lt;li&gt;Подтвердите права на владение доменом, используя один из предложенных способов.&lt;/li&gt;\n&lt;li&gt;Права на владение домена подтверждены.&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/personal-domain-ya-cloud.html#connect-domain\"&gt;Подключите домен&lt;/a&gt;.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h2 id=\"privyazka-domena-k-yandex-cloud\"&gt;&lt;a href=\"ru/personal-domain-ya-cloud.html#privyazka-domena-k-yandex-cloud\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Привязка домена к Yandex Cloud&lt;/span&gt;&lt;/a&gt;Привязка домена к Yandex Cloud&lt;/h2&gt;\n&lt;h3 id=\"connect-domain\"&gt;&lt;a href=\"ru/personal-domain-ya-cloud.html#connect-domain\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Подключение домена&lt;/span&gt;&lt;/a&gt;Подключение домена&lt;/h3&gt;\n&lt;p&gt;Для завершения привязки домена к Yandex Cloud:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;Откройте &lt;strong&gt;Все сервисы&lt;/strong&gt; → &lt;strong&gt;API Gateway&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;Выберите созданный API-шлюз.&lt;/li&gt;\n&lt;li&gt;В левом меню нажмите &lt;strong&gt;домены&lt;/strong&gt; → &lt;strong&gt;Подключить&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;Выберите созданный сертификат.&lt;/li&gt;\n&lt;li&gt;Укажите домен.&lt;/li&gt;\n&lt;li&gt;Нажмите &lt;strong&gt;Подключить&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;Настройка проксирования на личный домен завершена.&lt;/li&gt;\n&lt;/ol&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.0.12"}],"style":["_assets/cut-extension.css"],"script":["_assets/cut-extension.js"]},"headings":[{"title":"Создание репозитория в Diplodoc","href":"ru/personal-domain-ya-cloud.html#sozdanie-repozitoriya-v-diplodoc","level":2},{"title":"Подготовка Yandex Cloud для привязки домена","href":"ru/personal-domain-ya-cloud.html#podgotovka-yandex-cloud-dlya-privyazki-domena","level":2,"items":[{"title":"Создание API-шлюза","href":"ru/personal-domain-ya-cloud.html#sozdanie-api-shlyuza","level":3,"items":[{"title":"OpenAPI Спецификация","href":"ru/personal-domain-ya-cloud.html#openapi-specifikaciya","level":4},{"title":"Описание параметров OpenAPI спецификации","href":"ru/personal-domain-ya-cloud.html#opisanie-parametrov-openapi-specifikacii","level":4}]},{"title":"Создание/загрузка сертификата","href":"ru/personal-domain-ya-cloud.html#cert-creating","level":3},{"title":"Подтверждение сертификата","href":"ru/personal-domain-ya-cloud.html#cert-validating","level":3}]},{"title":"Привязка домена к Yandex Cloud","href":"ru/personal-domain-ya-cloud.html#privyazka-domena-k-yandex-cloud","level":2,"items":[{"title":"Подключение домена","href":"ru/personal-domain-ya-cloud.html#connect-domain","level":3}]}],"title":"Настройка личного домена и его проксирование."},"router":{"pathname":"ru/personal-domain-ya-cloud","depth":2,"base":"../"},"lang":"ru","langs":["en","ru"],"viewerInterface":{"favicon-src":"https://storage.yandexcloud.net/diplodoc-www-assets/favicon/favicon.ico"}}
