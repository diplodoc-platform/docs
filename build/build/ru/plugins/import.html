            {"data":{"leading":false,"html":"&lt;p&gt;YFM использует &lt;a href=\"https://www.npmjs.com/package/markdown-it\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;markdown-it&lt;/a&gt; в качестве парсера, поэтому вы можете подключить любой плагин из &lt;a href=\"https://www.npmjs.com/search?q=keywords:markdown-it-plugin\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;списка плагинов для markdown-it&lt;/a&gt;.&lt;/p&gt;\n&lt;h2 id=\"require\"&gt;&lt;a href=\"ru/plugins/import.html#require\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Подключение&lt;/span&gt;&lt;/a&gt;Подключение&lt;/h2&gt;\n&lt;p&gt;Перед подключением установите пакет с нужным плагином с помощью команды &lt;code&gt;npm i &amp;lt;имя_плагина&amp;gt;&lt;/code&gt;. Например, чтобы установить &lt;a href=\"https://www.npmjs.com/package/markdown-it-emoji\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;markdown-it-emoji&lt;/a&gt;, выполните:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs shell\"&gt;npm i markdown-it-emoji\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"9\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-9\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-9\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-9.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;div class=\"yfm-tabs\" data-diplodoc-group=\"defaultTabsGroup-nrpephgf\" data-diplodoc-variant=\"regular\"&gt;\n&lt;div class=\"yfm-tab-list\" role=\"tablist\"&gt;\n&lt;div data-diplodoc-id=\"transformer\" data-diplodoc-key=\"transformer\" class=\"yfm-tab yfm-tab-group active\" role=\"tab\" tabindex=\"0\" data-diplodoc-is-active=\"true\"&gt;Transformer&lt;/div&gt;\n&lt;div data-diplodoc-id=\"builder\" data-diplodoc-key=\"builder\" class=\"yfm-tab yfm-tab-group\" role=\"tab\" tabindex=\"-1\" data-diplodoc-is-active=\"false\"&gt;Builder&lt;/div&gt;\n&lt;/div&gt;\n&lt;div id=\"wx5nxtrp\" class=\"yfm-tab-panel active\" role=\"tabpanel\" data-title=\"Transformer\"&gt;\n&lt;div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"&gt;&lt;p class=\"yfm-note-title\"&gt;Важно&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;При переопределении параметра &lt;code&gt;plugins&lt;/code&gt; необходимо заново подключать &lt;a href=\"ru/plugins/index.html\"&gt;плагины YFM&lt;/a&gt;. Для этого импортируйте их из пакета &lt;code&gt;@diplodoc/transform&lt;/code&gt; и передайте в массиве плагинов.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;Подключите плагин в своем коде с помощью функций &lt;code&gt;require()&lt;/code&gt; или &lt;code&gt;import()&lt;/code&gt;:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs javascript\"&gt;&lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; plugin1 = &lt;span class=\"hljs-built_in\"&gt;require&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'&amp;lt;имя_плагина&amp;gt;'&lt;/span&gt;);\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"35\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-35\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-35\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-35.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;В параметре &lt;code&gt;plugins&lt;/code&gt; добавьте новый плагин в массив:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs javascript\"&gt;&lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; {&lt;span class=\"hljs-attr\"&gt;result&lt;/span&gt;: {html, meta}, logs} = &lt;span class=\"hljs-title function_\"&gt;transform&lt;/span&gt;(content, {&lt;span class=\"hljs-attr\"&gt;plugins&lt;/span&gt;: [&amp;lt;имя_плагина&amp;gt;]});\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"41\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-41\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-41\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-41.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;&lt;strong&gt;Пример:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs javascript\"&gt;&lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; fs = &lt;span class=\"hljs-built_in\"&gt;require&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'fs'&lt;/span&gt;);\n&lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; transform = &lt;span class=\"hljs-built_in\"&gt;require&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'@diplodoc/transform'&lt;/span&gt;);\n&lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; cut = &lt;span class=\"hljs-built_in\"&gt;require&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'@diplodoc/transform/lib/plugins/cut'&lt;/span&gt;);\n&lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; sup = &lt;span class=\"hljs-built_in\"&gt;require&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'@diplodoc/transform/lib/plugins/sup'&lt;/span&gt;);\n&lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; emoji = &lt;span class=\"hljs-built_in\"&gt;require&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'markdown-it-emoji'&lt;/span&gt;);\n&lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; content = fs.&lt;span class=\"hljs-title function_\"&gt;readFileSync&lt;/span&gt;(filePath, &lt;span class=\"hljs-string\"&gt;'utf'&lt;/span&gt;);\n&lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; {&lt;span class=\"hljs-attr\"&gt;result&lt;/span&gt;: {html, meta}, logs} = &lt;span class=\"hljs-title function_\"&gt;transform&lt;/span&gt;(content, {&lt;span class=\"hljs-attr\"&gt;plugins&lt;/span&gt;: [cut, sup, emoji]});\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"47\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-47\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-47\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-47.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;/div&gt;\n&lt;div id=\"cem28x9e\" class=\"yfm-tab-panel\" role=\"tabpanel\" data-title=\"Builder\"&gt;\n&lt;ol&gt;\n&lt;li&gt;Создайте файл &lt;code&gt;index.js&lt;/code&gt; в папке &lt;code&gt;./plugins&lt;/code&gt; в пакете &lt;code&gt;@diplodoc/cli&lt;/code&gt; со следующим содержимым:&lt;/li&gt;\n&lt;/ol&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs javascript\"&gt; &lt;span class=\"hljs-comment\"&gt;// node_modules/@diplodoc/cli/build/plugins/index.js&lt;/span&gt;\n &lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; emojiPlugin = &lt;span class=\"hljs-built_in\"&gt;require&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'markdown-it-emoji'&lt;/span&gt;);\n\n &lt;span class=\"hljs-comment\"&gt;// Плагины необходимо экспортировать в виде массива функций, а не как отдельные именованные экспорты.&lt;/span&gt;\n &lt;span class=\"hljs-comment\"&gt;// Экспортируем массив функций плагинов&lt;/span&gt;\n &lt;span class=\"hljs-variable language_\"&gt;module&lt;/span&gt;.&lt;span class=\"hljs-property\"&gt;exports&lt;/span&gt; = [\n   emojiPlugin.&lt;span class=\"hljs-property\"&gt;full&lt;/span&gt;, &lt;span class=\"hljs-comment\"&gt;// Используем конкретную версию плагина&lt;/span&gt;\n   &lt;span class=\"hljs-comment\"&gt;// Добавьте другие плагины при необходимости&lt;/span&gt;\n ];\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"57\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-57\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-57\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-57.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"&gt;&lt;p class=\"yfm-note-title\"&gt;Совет&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Чтобы не переносить необходимые плагины перед каждой сборкой, соберите собственный Builder:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Установите исходный код с &lt;a href=\"https://github.com/yandex-cloud/yfm-docs\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;GitHub&lt;/a&gt;.&lt;/li&gt;\n&lt;li&gt;Перенесите дополнительные плагины в папку &lt;code&gt;./plugins&lt;/code&gt;.&lt;/li&gt;\n&lt;li&gt;Соберите Builder по &lt;a href=\"https://github.com/yandex-cloud/yfm-docs#installation-1\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;инструкции с GitHub&lt;/a&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;\n&lt;/div&gt;\n&lt;h2 id=\"options\"&gt;&lt;a href=\"ru/plugins/import.html#options\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Передача параметров&lt;/span&gt;&lt;/a&gt;Передача параметров&lt;/h2&gt;\n&lt;p&gt;YFM применяет неизвестные параметры из объекта &lt;code&gt;options&lt;/code&gt; ко всем плагинам, поэтому для передачи параметров добавьте их в объект &lt;code&gt;options&lt;/code&gt;.&lt;/p&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.0.12"}],"style":["_assets/tabs-extension.css"],"script":["_assets/tabs-extension.js"]},"headings":[{"title":"Подключение","href":"ru/plugins/import.html#require","level":2},{"title":"Передача параметров","href":"ru/plugins/import.html#options","level":2}],"title":"Дополнительные плагины"},"router":{"pathname":"ru/plugins/import","depth":3,"base":"../../"},"lang":"ru","langs":["en","ru"],"viewerInterface":{"favicon-src":"https://storage.yandexcloud.net/diplodoc-www-assets/favicon/favicon.ico"}}
