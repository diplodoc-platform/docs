            {"data":{"leading":false,"html":"&lt;p&gt;Таблицы с синтаксисом, аналогичным таблицам в GitHub Flavored Markdown. Такой формат подходит для таблиц с однострочным контентом в ячейках.&lt;/p&gt;\n&lt;p&gt;В ячейках простых таблиц можно использовать &lt;a href=\"ru/syntax/base.html#line\"&gt;строчное форматирование&lt;/a&gt;, &lt;a href=\"ru/syntax/links.html\"&gt;ссылки&lt;/a&gt;, &lt;a href=\"ru/syntax/code.html#inline\"&gt;однострочные фрагменты кода&lt;/a&gt;, &lt;a href=\"ru/syntax/media.html#images\"&gt;изображения&lt;/a&gt;.&lt;/p&gt;\n&lt;div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"&gt;&lt;p class=\"yfm-note-title\"&gt;Совет&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Для быстрого создания таблиц можно использовать онлайн-генераторы. Например, &lt;a href=\"https://www.tablesgenerator.com/markdown_tables\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Tables Generator&lt;/a&gt;.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;h2 id=\"sintaksis\"&gt;&lt;a href=\"ru/syntax/tables/gfm.html#sintaksis\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Синтаксис&lt;/span&gt;&lt;/a&gt;Синтаксис&lt;/h2&gt;\n&lt;p&gt;Таблица состоит из:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;строки с заголовками;&lt;/li&gt;\n&lt;li&gt;разделительной строки;&lt;/li&gt;\n&lt;li&gt;строк с данными.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Строка заголовков отделяется от ячеек таблицы тремя или более символами &lt;code&gt;-&lt;/code&gt;. Колонки отделяются символами &lt;code&gt;|&lt;/code&gt;.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs markdown\"&gt;| Заголовок1  | Заголовок2  |\n| ----------- | ----------- |\n| Текст       | Текст       |\n| Текст       | Текст       |\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"42\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-42\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-42\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-42.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Результат:&lt;/strong&gt;&lt;/p&gt;\n&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;Заголовок1&lt;/th&gt;\n&lt;th&gt;Заголовок2&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;Текст&lt;/td&gt;\n&lt;td&gt;Текст&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;Текст&lt;/td&gt;\n&lt;td&gt;Текст&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;h2 id=\"vyravnivanie-teksta\"&gt;&lt;a href=\"ru/syntax/tables/gfm.html#vyravnivanie-teksta\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Выравнивание текста&lt;/span&gt;&lt;/a&gt;Выравнивание текста&lt;/h2&gt;\n&lt;p&gt;Используйте символ &lt;code&gt;:&lt;/code&gt; в разделительной строке для выравнивания текста в колонках по левому краю, правому краю или центру.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs markdown\"&gt;| По левому краю  | По центру        | По правому краю |\n| :---            |      :----:      |            ---: |\n| Текст           | Текст            | Текст           |\n| Текст           | Текст            | Текст           |\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"82\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-82\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-82\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-82.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Результат:&lt;/strong&gt;&lt;/p&gt;\n&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th style=\"text-align:left\"&gt;По левому краю&lt;/th&gt;\n&lt;th style=\"text-align:center\"&gt;По центру&lt;/th&gt;\n&lt;th style=\"text-align:right\"&gt;По правому краю&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\"text-align:left\"&gt;Текст&lt;/td&gt;\n&lt;td style=\"text-align:center\"&gt;Текст&lt;/td&gt;\n&lt;td style=\"text-align:right\"&gt;Текст&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\"text-align:left\"&gt;Текст&lt;/td&gt;\n&lt;td style=\"text-align:center\"&gt;Текст&lt;/td&gt;\n&lt;td style=\"text-align:right\"&gt;Текст&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;h2 id=\"otkrytie-shirokih-tablic-v-modalnom-okne\"&gt;&lt;a href=\"ru/syntax/tables/gfm.html#otkrytie-shirokih-tablic-v-modalnom-okne\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Открытие широких таблиц в модальном окне&lt;/span&gt;&lt;/a&gt;Открытие широких таблиц в модальном окне&lt;/h2&gt;\n&lt;p&gt;Широкие таблицы удобно открывать в модальном окне. В простых таблицах это реализуется с помощью атрибута &lt;code&gt;{wide-content title=\"название таблицы\"}&lt;/code&gt;. Атрибут нужно добавить после таблицы, оставив между ними одну пустую строку.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs markdown\"&gt;| Заголовок1  | Заголовок2  |\n| ----------- | ----------- |\n| Текст       | Текст       |\n| Текст       | Текст       |\n\n{wide-content title=\"Название таблицы\"}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"131\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-131\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-131\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-131.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Результат&lt;/strong&gt;&lt;/p&gt;\n&lt;table wide-content title=\"Название таблицы\"&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;Заголовок1&lt;/th&gt;\n&lt;th&gt;Заголовок2&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;Текст&lt;/td&gt;\n&lt;td&gt;Текст&
