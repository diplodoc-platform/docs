            {"data":{"leading":false,"html":"&lt;h2 id=\"dekabr-2022\"&gt;&lt;a href=\"ru/changelog.html#dekabr-2022\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Декабрь 2022&lt;/span&gt;&lt;/a&gt;Декабрь 2022&lt;/h2&gt;\n&lt;h3 id=\"yfm-docs\"&gt;&lt;a href=\"ru/changelog.html#yfm-docs\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;yfm-docs&lt;/span&gt;&lt;/a&gt;yfm-docs&lt;/h3&gt;\n&lt;h4 id=\"200\"&gt;&lt;a href=\"ru/changelog.html#200\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;2.0.0&lt;/span&gt;&lt;/a&gt;2.0.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"ru/project/toc.html#includers\"&gt;Новый интерфейс инклюдеров&lt;/a&gt;.&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/project/toc.html#includers-generic\"&gt;Generic инклюдер&lt;/a&gt;.&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/project/toc.html#includers-open-api\"&gt;Open API инклюдер&lt;/a&gt;.&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/project/toc.html#includers-unarchive\"&gt;Unarchive инклюдер&lt;/a&gt;.&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/project/toc.html#includers-source-docs\"&gt;Source Docs инклюдер&lt;/a&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"noyabr-2022\"&gt;&lt;a href=\"ru/changelog.html#noyabr-2022\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Ноябрь 2022&lt;/span&gt;&lt;/a&gt;Ноябрь 2022&lt;/h2&gt;\n&lt;h3 id=\"yfm-docs1\"&gt;&lt;a href=\"ru/changelog.html#yfm-docs1\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;yfm-docs&lt;/span&gt;&lt;/a&gt;yfm-docs&lt;/h3&gt;\n&lt;h4 id=\"1310\"&gt;&lt;a href=\"ru/changelog.html#1310\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1.31.0&lt;/span&gt;&lt;/a&gt;1.31.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Добавлена поддержка &lt;a href=\"ru/syntax/term.html\"&gt;определений&lt;/a&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"yfm-transform\"&gt;&lt;a href=\"ru/changelog.html#yfm-transform\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;yfm-transform&lt;/span&gt;&lt;/a&gt;yfm-transform&lt;/h3&gt;\n&lt;h4 id=\"2160\"&gt;&lt;a href=\"ru/changelog.html#2160\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;2.16.0&lt;/span&gt;&lt;/a&gt;2.16.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Добавлена поддержка инлайновой разметки в &lt;a href=\"ru/syntax/additional.html#tasks-list\"&gt;списках задач&lt;/a&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h4 id=\"2150\"&gt;&lt;a href=\"ru/changelog.html#2150\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;2.15.0&lt;/span&gt;&lt;/a&gt;2.15.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Добавлена опция &lt;code&gt;linkifyTlds&lt;/code&gt;, которая позволяет настроить tld для плагина linkify.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"sentyabr-2022\"&gt;&lt;a href=\"ru/changelog.html#sentyabr-2022\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Сентябрь 2022&lt;/span&gt;&lt;/a&gt;Сентябрь 2022&lt;/h2&gt;\n&lt;h3 id=\"yfm-docs2\"&gt;&lt;a href=\"ru/changelog.html#yfm-docs2\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;yfm-docs&lt;/span&gt;&lt;/a&gt;yfm-docs&lt;/h3&gt;\n&lt;h4 id=\"1260\"&gt;&lt;a href=\"ru/changelog.html#1260\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1.26.0&lt;/span&gt;&lt;/a&gt;1.26.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;services/leading: добавлена поддержка &lt;a href=\"ru/project/leading-page.html#subtitudes\"&gt;подстановок и условных операторов&lt;/a&gt; в названии и описании разводящей страницы.&lt;/li&gt;\n&lt;li&gt;services/tocs: добавлена поддержка &lt;a href=\"ru/project/toc.html#subtitudes\"&gt;подстановок и условных операторов&lt;/a&gt; в названии документа.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h4 id=\"1240\"&gt;&lt;a href=\"ru/changelog.html#1240\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1.24.0&lt;/span&gt;&lt;/a&gt;1.24.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;includers/openapi: добавлена возможность &lt;a href=\"ru/project/toc.html#open-api\"&gt;автогенерации документации из Open API спецификации&lt;/a&gt; и её включение в основную.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"yfm-transform1\"&gt;&lt;a href=\"ru/changelog.html#yfm-transform1\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;yfm-transform&lt;/span&gt;&lt;/a&gt;yfm-transform&lt;/h3&gt;\n&lt;h4 id=\"2140\"&gt;&lt;a href=\"ru/changelog.html#2140\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;2.14.0&lt;/span&gt;&lt;/a&gt;2.14.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Добавлен санитайзинг сгенерированного HTML. Значение по-умолчанию - выключено. Параметр для включения - &lt;code&gt;needToSanitizeHtml: true&lt;/code&gt;. Можно переопределить настройки по-умолчанию через параметр &lt;code&gt;sanitizeOptions&lt;/code&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h4 id=\"2130\"&gt;&lt;a href=\"ru/changelog.html#2130\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;2.13.0&lt;/span&gt;&lt;/a&gt;2.13.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Добавлен синтаксис для &lt;a href=\"ru/syntax/term.html\"&gt;определений&lt;/a&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h4 id=\"2120\"&gt;&lt;a href=\"ru/changelog.html#2120\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;2.12.0&lt;/span&gt;&lt;/a&gt;2.12.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Возможность &lt;a href=\"ru/syntax/media.html\"&gt;задать размер изображения&lt;/a&gt; включена по умолчанию.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"avgust-2022\"&gt;&lt;a href=\"ru/changelog.html#avgust-2022\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Август 2022&lt;/span&gt;&lt;/a&gt;Август 2022&lt;/h2&gt;\n&lt;h3 id=\"yfm-transform2\"&gt;&lt;a href=\"ru/changelog.html#yfm-transform2\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;yfm-transform&lt;/span&gt;&lt;/a&gt;yfm-transform&lt;/h3&gt;\n&lt;h4 id=\"2110\"&gt;&lt;a href=\"ru/changelog.html#2110\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;2.11.0&lt;/span&gt;&lt;/a&gt;2.11.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Поддержка инлайнового форматирования в заголовках катов и заметок.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h4 id=\"2100\"&gt;&lt;a href=\"ru/changelog.html#2100\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;2.10.0&lt;/span&gt;&lt;/a&gt;2.10.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Добавлен параметр &lt;code&gt;needFlatListHeadings?: boolean;&lt;/code&gt;, который позволяет формировать плоский список всех заголовков документа в &lt;code&gt;transform().result.headings&lt;/code&gt;. Значение по-умолчанию – &lt;code&gt;false&lt;/code&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"iyul-2022\"&gt;&lt;a href=\"ru/changelog.html#iyul-2022\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Июль 2022&lt;/span&gt;&lt;/a&gt;Июль 2022&lt;/h2&gt;\n&lt;h3 id=\"yfm-docs3\"&gt;&lt;a href=\"ru/changelog.html#yfm-docs3\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;yfm-docs&lt;/span&gt;&lt;/a&gt;yfm-docs&lt;/h3&gt;\n&lt;h4 id=\"1230\"&gt;&lt;a href=\"ru/changelog.html#1230\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1.23.0&lt;/span&gt;&lt;/a&gt;1.23.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;include/includers: возможность интеграции сторонних форматов в документацию.&lt;/li&gt;\n&lt;li&gt;include/includers/sourcedocs: возможность интеграции sourcedocs документации в yfm-документацию.&lt;br /&gt;\n&lt;a href=\"ru/project/toc.html#includers\"&gt;Includers&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"iyun-2022\"&gt;&lt;a href=\"ru/changelog.html#iyun-2022\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Июнь 2022&lt;/span&gt;&lt;/a&gt;Июнь 2022&lt;/h2&gt;\n&lt;h3 id=\"yfm-transform3\"&gt;&lt;a href=\"ru/changelog.html#yfm-transform3\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;yfm-transform&lt;/span&gt;&lt;/a&gt;yfm-transform&lt;/h3&gt;\n&lt;h4 id=\"290\"&gt;&lt;a href=\"ru/changelog.html#290\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;2.9.0&lt;/span&gt;&lt;/a&gt;2.9.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Добавлен плагин для &lt;a href=\"ru/syntax/links.html#files\"&gt;ссылок на файлы&lt;/a&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h4 id=\"280\"&gt;&lt;a href=\"ru/changelog.html#280\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;2.8.0&lt;/span&gt;&lt;/a&gt;2.8.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Пробелы внутри инлайн условий не удаляются.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h4 id=\"270\"&gt;&lt;a href=\"ru/changelog.html#270\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;2.7.0&lt;/span&gt;&lt;/a&gt;2.7.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Удалена логика одностраничника из плагинов (изменение временно отменено в версии 2.8.2).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"maj-2022\"&gt;&lt;a href=\"ru/changelog.html#maj-2022\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Май 2022&lt;/span&gt;&lt;/a&gt;Май 2022&lt;/h2&gt;\n&lt;h3 id=\"yfm-transform4\"&gt;&lt;a href=\"ru/changelog.html#yfm-transform4\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;yfm-transform&lt;/span&gt;&lt;/a&gt;yfm-transform&lt;/h3&gt;\n&lt;h4 id=\"260\"&gt;&lt;a href=\"ru/changelog.html#260\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;2.6.0&lt;/span&gt;&lt;/a&gt;2.6.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Добавлен плагин для &lt;a href=\"ru/syntax/additional.html#tasks-list\"&gt;синтаксиса списков задач&lt;/a&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"aprel-2022\"&gt;&lt;a href=\"ru/changelog.html#aprel-2022\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Апрель 2022&lt;/span&gt;&lt;/a&gt;Апрель 2022&lt;/h2&gt;\n&lt;h3 id=\"yfm-docs4\"&gt;&lt;a href=\"ru/changelog.html#yfm-docs4\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;yfm-docs&lt;/span&gt;&lt;/a&gt;yfm-docs&lt;/h3&gt;\n&lt;h4 id=\"1220\"&gt;&lt;a href=\"ru/changelog.html#1220\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1.22.0&lt;/span&gt;&lt;/a&gt;1.22.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Поддержана фильтрация заголовка страницы и заголовка страницы в мета информации на разводящей странице (index.yaml).&lt;/li&gt;\n&lt;li&gt;Поддержана фильтрация заголовка страницы в оглавлении (toc.yaml).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h4 id=\"1210\"&gt;&lt;a href=\"ru/changelog.html#1210\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1.21.0&lt;/span&gt;&lt;/a&gt;1.21.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Поддержано использование symlinks с относительным путем.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"mart-2022\"&gt;&lt;a href=\"ru/changelog.html#mart-2022\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Март 2022&lt;/span&gt;&lt;/a&gt;Март 2022&lt;/h2&gt;\n&lt;h3 id=\"yfm-docs5\"&gt;&lt;a href=\"ru/changelog.html#yfm-docs5\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;yfm-docs&lt;/span&gt;&lt;/a&gt;yfm-docs&lt;/h3&gt;\n&lt;h4 id=\"1200\"&gt;&lt;a href=\"ru/changelog.html#1200\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1.20.0&lt;/span&gt;&lt;/a&gt;1.20.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Поддержана фильтрация описания на разводящей странице (index.yaml).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h4 id=\"1190\"&gt;&lt;a href=\"ru/changelog.html#1190\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1.19.0&lt;/span&gt;&lt;/a&gt;1.19.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Линтер запускается параллельно со сборкой.&lt;/li&gt;\n&lt;li&gt;Поддержаны аргументы &lt;code&gt;--link-disabled&lt;/code&gt;, &lt;code&gt;--build-disabled&lt;/code&gt; и &lt;code&gt;--add-map-file&lt;/code&gt;, по умолчанию имеют значение &lt;code&gt;false&lt;/code&gt;.&lt;br /&gt;\n&lt;a href=\"ru/tools/docs/settings.html\"&gt;Подробнее&lt;/a&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"yfm-transform5\"&gt;&lt;a href=\"ru/changelog.html#yfm-transform5\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;yfm-transform&lt;/span&gt;&lt;/a&gt;yfm-transform&lt;/h3&gt;\n&lt;h4 id=\"250\"&gt;&lt;a href=\"ru/changelog.html#250\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;2.5.0&lt;/span&gt;&lt;/a&gt;2.5.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Переписан на Typescript.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"dekabr-2021\"&gt;&lt;a href=\"ru/changelog.html#dekabr-2021\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Декабрь 2021&lt;/span&gt;&lt;/a&gt;Декабрь 2021&lt;/h2&gt;\n&lt;h3 id=\"yfm-docs6\"&gt;&lt;a href=\"ru/changelog.html#yfm-docs6\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;yfm-docs&lt;/span&gt;&lt;/a&gt;yfm-docs&lt;/h3&gt;\n&lt;h4 id=\"1180\"&gt;&lt;a href=\"ru/changelog.html#1180\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1.18.0&lt;/span&gt;&lt;/a&gt;1.18.0&lt;/h4&gt;\n&lt;p&gt;Обновлена версия YFM до 2.4. Появилась поддержка &lt;a href=\"ru/syntax/base.html\"&gt;моноширинного шрифта&lt;/a&gt; и &lt;a href=\"ru/syntax/tables/multiline.html\"&gt;многострочных таблиц&lt;/a&gt;.&lt;/p&gt;\n&lt;h4 id=\"1170\"&gt;&lt;a href=\"ru/changelog.html#1170\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1.17.0&lt;/span&gt;&lt;/a&gt;1.17.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;После сборки документации в режиме препроцессинга (при output-format=md) не удаляем not_var у синтаксиса похожего на переменные.&lt;br /&gt;\n&lt;a href=\"ru/syntax/vars.html#subtitudes\"&gt;Подстановки переменных&lt;/a&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h4 id=\"1160\"&gt;&lt;a href=\"ru/changelog.html#1160\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1.16.0&lt;/span&gt;&lt;/a&gt;1.16.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;Добавлены режимы включения оглавления: &lt;code&gt;root_merge&lt;/code&gt;, &lt;code&gt;merge&lt;/code&gt;, &lt;code&gt;link&lt;/code&gt;. &lt;a href=\"ru/project/toc.html#include-mode\"&gt;Подробнее&lt;/a&gt;.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;При включении оглавления в режимах &lt;code&gt;root_merge&lt;/code&gt; и &lt;code&gt;merge&lt;/code&gt;, будет добавлен оригинальный путь до исходников&lt;br /&gt;\nв &lt;code&gt;sourcePath&lt;/code&gt; поле мета информации.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"yfm-transform6\"&gt;&lt;a href=\"ru/changelog.html#yfm-transform6\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;yfm-transform&lt;/span&gt;&lt;/a&gt;yfm-transform&lt;/h3&gt;\n&lt;h4 id=\"240\"&gt;&lt;a href=\"ru/changelog.html#240\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;2.4.0&lt;/span&gt;&lt;/a&gt;2.4.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Поддержка &lt;a href=\"ru/syntax/tables/multiline.html\"&gt;многострочных таблиц&lt;/a&gt; включена по-умолчанию.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h4 id=\"230\"&gt;&lt;a href=\"ru/changelog.html#230\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;2.3.0&lt;/span&gt;&lt;/a&gt;2.3.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Добавлена поддержка &lt;a href=\"ru/syntax/base.html\"&gt;моноширинного шрифта&lt;/a&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"noyabr-2021\"&gt;&lt;a href=\"ru/changelog.html#noyabr-2021\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Ноябрь 2021&lt;/span&gt;&lt;/a&gt;Ноябрь 2021&lt;/h2&gt;\n&lt;h3 id=\"yfm-docs7\"&gt;&lt;a href=\"ru/changelog.html#yfm-docs7\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;yfm-docs&lt;/span&gt;&lt;/a&gt;yfm-docs&lt;/h3&gt;\n&lt;h4 id=\"1150\"&gt;&lt;a href=\"ru/changelog.html#1150\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1.15.0&lt;/span&gt;&lt;/a&gt;1.15.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Добавлена возможность включать &lt;code&gt;toc.yaml&lt;/code&gt; с добавлением его элементов на тот же уровень оглавления. &lt;a href=\"ru/project/toc.html#include-as-pages\"&gt;Подробнее&lt;/a&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h4 id=\"1140\"&gt;&lt;a href=\"ru/changelog.html#1140\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1.14.0&lt;/span&gt;&lt;/a&gt;1.14.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Добавлена возможность &lt;a href=\"ru/project/lint.html\"&gt;настраивать линтер&lt;/a&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"yfm-transform7\"&gt;&lt;a href=\"ru/changelog.html#yfm-transform7\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;yfm-transform&lt;/span&gt;&lt;/a&gt;yfm-transform&lt;/h3&gt;\n&lt;h4 id=\"220\"&gt;&lt;a href=\"ru/changelog.html#220\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;2.2.0&lt;/span&gt;&lt;/a&gt;2.2.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Добавлена возможность переопределить разделители в плагине &lt;a href=\"https://www.npmjs.com/package/markdown-it-attrs\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;markdown-it-attrs&lt;/a&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"oktyabr-2021\"&gt;&lt;a href=\"ru/changelog.html#oktyabr-2021\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Октябрь 2021&lt;/span&gt;&lt;/a&gt;Октябрь 2021&lt;/h2&gt;\n&lt;h3 id=\"yfm-transform8\"&gt;&lt;a href=\"ru/changelog.html#yfm-transform8\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;yfm-transform&lt;/span&gt;&lt;/a&gt;yfm-transform&lt;/h3&gt;\n&lt;h4 id=\"210\"&gt;&lt;a href=\"ru/changelog.html#210\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;2.1.0&lt;/span&gt;&lt;/a&gt;2.1.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Добавлен экспериментальная поддержка многострочных таблиц.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"sentyabr-2021\"&gt;&lt;a href=\"ru/changelog.html#sentyabr-2021\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Сентябрь 2021&lt;/span&gt;&lt;/a&gt;Сентябрь 2021&lt;/h2&gt;\n&lt;h3 id=\"yfm-docs8\"&gt;&lt;a href=\"ru/changelog.html#yfm-docs8\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;yfm-docs&lt;/span&gt;&lt;/a&gt;yfm-docs&lt;/h3&gt;\n&lt;h4 id=\"1130\"&gt;&lt;a href=\"ru/changelog.html#1130\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1.13.0&lt;/span&gt;&lt;/a&gt;1.13.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Используется YFM2.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"yfm-transform9\"&gt;&lt;a href=\"ru/changelog.html#yfm-transform9\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;yfm-transform&lt;/span&gt;&lt;/a&gt;yfm-transform&lt;/h3&gt;\n&lt;h4 id=\"20\"&gt;&lt;a href=\"ru/changelog.html#20\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;2.0&lt;/span&gt;&lt;/a&gt;2.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;YFM можно использовать на клиенте.&lt;/li&gt;\n&lt;li&gt;Изменена схема подключения плагинов.&lt;/li&gt;\n&lt;li&gt;Плагин &lt;a href=\"https://www.npmjs.com/package/markdown-it-attrs\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;markdown-it-attrs&lt;/a&gt; всегда подключен.&lt;/li&gt;\n&lt;li&gt;Пакет &lt;a href=\"https://www.npmjs.com/package/highlight.js\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;highlight.js&lt;/a&gt; необходимо устанавливать самостоятельно.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"iyul-2021\"&gt;&lt;a href=\"ru/changelog.html#iyul-2021\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Июль 2021&lt;/span&gt;&lt;/a&gt;Июль 2021&lt;/h2&gt;\n&lt;h3 id=\"yfm-docs9\"&gt;&lt;a href=\"ru/changelog.html#yfm-docs9\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;yfm-docs&lt;/span&gt;&lt;/a&gt;yfm-docs&lt;/h3&gt;\n&lt;h4 id=\"1120\"&gt;&lt;a href=\"ru/changelog.html#1120\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1.12.0&lt;/span&gt;&lt;/a&gt;1.12.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Отключено использование экспериментального YFM-линтера.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"yfm-transform10\"&gt;&lt;a href=\"ru/changelog.html#yfm-transform10\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;yfm-transform&lt;/span&gt;&lt;/a&gt;yfm-transform&lt;/h3&gt;\n&lt;h4 id=\"190\"&gt;&lt;a href=\"ru/changelog.html#190\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1.9.0&lt;/span&gt;&lt;/a&gt;1.9.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Добавлена возможность включить поддержку якорей совместимых с GitHub (GFM).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"iyun-2021\"&gt;&lt;a href=\"ru/changelog.html#iyun-2021\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Июнь 2021&lt;/span&gt;&lt;/a&gt;Июнь 2021&lt;/h2&gt;\n&lt;h3 id=\"yfm-docs10\"&gt;&lt;a href=\"ru/changelog.html#yfm-docs10\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;yfm-docs&lt;/span&gt;&lt;/a&gt;yfm-docs&lt;/h3&gt;\n&lt;h4 id=\"1110\"&gt;&lt;a href=\"ru/changelog.html#1110\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1.11.0&lt;/span&gt;&lt;/a&gt;1.11.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Включено использование экспериментального YFM-линтера.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h4 id=\"1100\"&gt;&lt;a href=\"ru/changelog.html#1100\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1.10.0&lt;/span&gt;&lt;/a&gt;1.10.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Добавлена возможность настроить редиректы с помощью специального файла. Статическая сборка не поддерживает.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h4 id=\"1901\"&gt;&lt;a href=\"ru/changelog.html#1901\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1.9.0&lt;/span&gt;&lt;/a&gt;1.9.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Добавлена поддержка разделов доступных только по прямой ссылке.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"yfm-transform11\"&gt;&lt;a href=\"ru/changelog.html#yfm-transform11\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;yfm-transform&lt;/span&gt;&lt;/a&gt;yfm-transform&lt;/h3&gt;\n&lt;h4 id=\"180\"&gt;&lt;a href=\"ru/changelog.html#180\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1.8.0&lt;/span&gt;&lt;/a&gt;1.8.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Добавлена экспериментальная поддержка линтера.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"aprel-2021\"&gt;&lt;a href=\"ru/changelog.html#aprel-2021\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Апрель 2021&lt;/span&gt;&lt;/a&gt;Апрель 2021&lt;/h2&gt;\n&lt;h3 id=\"yfm-docs11\"&gt;&lt;a href=\"ru/changelog.html#yfm-docs11\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;yfm-docs&lt;/span&gt;&lt;/a&gt;yfm-docs&lt;/h3&gt;\n&lt;h4 id=\"1801\"&gt;&lt;a href=\"ru/changelog.html#1801\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1.8.0&lt;/span&gt;&lt;/a&gt;1.8.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Добавлена возможность собрать контрибьюторов файла в метаданных. Из коробки поддержан только GitHub. Визуально никак не отображается, но может быть использовано кастомным вьювером.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"mart-2021\"&gt;&lt;a href=\"ru/changelog.html#mart-2021\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Март 2021&lt;/span&gt;&lt;/a&gt;Март 2021&lt;/h2&gt;\n&lt;h3 id=\"yfm-docs12\"&gt;&lt;a href=\"ru/changelog.html#yfm-docs12\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;yfm-docs&lt;/span&gt;&lt;/a&gt;yfm-docs&lt;/h3&gt;\n&lt;h4 id=\"170\"&gt;&lt;a href=\"ru/changelog.html#170\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1.7.0&lt;/span&gt;&lt;/a&gt;1.7.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Добавлено полное отключение переменных: условия не вычисляются, значения не подставляются.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"yfm-transform12\"&gt;&lt;a href=\"ru/changelog.html#yfm-transform12\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;yfm-transform&lt;/span&gt;&lt;/a&gt;yfm-transform&lt;/h3&gt;\n&lt;h4 id=\"1701\"&gt;&lt;a href=\"ru/changelog.html#1701\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1.7.0&lt;/span&gt;&lt;/a&gt;1.7.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Добавлено полное отключение переменных: условия не вычисляются, значения не подставляются.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"yanvar-2021\"&gt;&lt;a href=\"ru/changelog.html#yanvar-2021\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Январь 2021&lt;/span&gt;&lt;/a&gt;Январь 2021&lt;/h2&gt;\n&lt;h3 id=\"yfm-docs13\"&gt;&lt;a href=\"ru/changelog.html#yfm-docs13\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;yfm-docs&lt;/span&gt;&lt;/a&gt;yfm-docs&lt;/h3&gt;\n&lt;h4 id=\"160\"&gt;&lt;a href=\"ru/changelog.html#160\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1.6.0&lt;/span&gt;&lt;/a&gt;1.6.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Теперь можно собрать документ в виде одного HTML-файла.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h4 id=\"150\"&gt;&lt;a href=\"ru/changelog.html#150\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1.5.0&lt;/span&gt;&lt;/a&gt;1.5.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Рефакторинг и починка багов.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h4 id=\"140\"&gt;&lt;a href=\"ru/changelog.html#140\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1.4.0&lt;/span&gt;&lt;/a&gt;1.4.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Добавлено отключение вычисления условий с переменными.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"yfm-transform13\"&gt;&lt;a href=\"ru/changelog.html#yfm-transform13\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;yfm-transform&lt;/span&gt;&lt;/a&gt;yfm-transform&lt;/h3&gt;\n&lt;h4 id=\"1601\"&gt;&lt;a href=\"ru/changelog.html#1601\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1.6.0&lt;/span&gt;&lt;/a&gt;1.6.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Добавлена поддержка циклов, фильтров и функций.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h4 id=\"1501\"&gt;&lt;a href=\"ru/changelog.html#1501\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1.5.0&lt;/span&gt;&lt;/a&gt;1.5.0&lt;/h4&gt;\n&lt;ul&gt;\n&lt;li&gt;Добавлена возможность использовать флаг &lt;code&gt;not_var&lt;/code&gt; для переменных, которые не надо подменять значениями. Например, &lt;code&gt;{{ variable_name }}&lt;/code&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"oktyabr-2020\"&gt;&lt;a href=\"ru/changelog.html#oktyabr-2020\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Октябрь 2020&lt;/span&gt;&lt;/a&gt;Октябрь 2020&lt;/h2&gt;\n&lt;h3 id=\"yfm-docs14\"&gt;&lt;a href=\"ru/changelog.html#yfm-docs14\" class=\"yfm-anchor\" aria-hidden=\"true\
