        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;Вы можете включить в оглавление произвольный контент через &lt;code&gt;includers&lt;/code&gt;, но только в случае если &lt;code&gt;includer&lt;/code&gt; для этого типа контента имплементирован. Список имплементированных инклюдеров можно посмотреть &lt;a href=\"ru/guides/includers.html#implement-includers\"&gt;ниже&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;Возможные способы указания инклюдеров:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;массив &lt;code&gt;includer&lt;/code&gt;-объектов в поле &lt;code&gt;includers&lt;/code&gt;;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;code&gt;includer&lt;/code&gt;-объект в поле &lt;code&gt;includer&lt;/code&gt; (&lt;em&gt;в процессе деприкации в пользу &lt;code&gt;includers&lt;/code&gt; поля&lt;/em&gt;).&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Требования к &lt;code&gt;include&lt;/code&gt;:&lt;/strong&gt;&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;code&gt;include&lt;/code&gt; должен иметь поле &lt;code&gt;path&lt;/code&gt;, куда контент будет включен.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;поле &lt;code&gt;path&lt;/code&gt; должно быть &lt;strong&gt;путем, куда будет включен контент&lt;/strong&gt;.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;свойство &lt;code&gt;mode&lt;/code&gt; должно иметь значение &lt;code&gt;link или пропущенно, &lt;/code&gt;link является дефолтным поведением.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;&lt;strong&gt;Требования к &lt;code&gt;includers&lt;/code&gt;:&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;includers&lt;/code&gt; должен быть массивом includer-объектов, которые будут запущенны в указанном порядке.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Требования к &lt;code&gt;includer&lt;/code&gt;:&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Параметры между includer-объектами разные, но имя &lt;code&gt;includer&lt;/code&gt; является обязательным параметром.&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;name&lt;/code&gt; указывает имя инклюдера, который запустится.&lt;/p&gt;\n&lt;h4 id=\"primer-ispolzovaniya\"&gt;&lt;a href=\"ru/guides/includers.html#primer-ispolzovaniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Пример использования&lt;/span&gt;&lt;/a&gt;Пример использования&lt;/h4&gt;\n&lt;p&gt;Абстрактный пример использования инклюдеров&lt;/p&gt;\n&lt;p&gt;&lt;em&gt;Уточненный пример смотрите в разделе соответствуещего инклюдера для конкретного примера использования.&lt;/em&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs\"&gt;# toc.yaml\n...\nitems:\n  - name: &amp;lt;item-name&amp;gt;\n    include:\n      path: &amp;lt;path-where-to-include&amp;gt;\n      includers:\n        - name: &amp;lt;name-of-the-first-includer&amp;gt;\n          &amp;lt;includer-parameter&amp;gt;: &amp;lt;includer-parameter-value&amp;gt;\n        - name: &amp;lt;name-of-the-second-includer&amp;gt;\n        - name: &amp;lt;name-of-the-third-includer&amp;gt;\n      mode: link\n...\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"62\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-62\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-62\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-62.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h2 id=\"implement-includers\"&gt;&lt;a href=\"ru/guides/includers.html#implement-includers\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Список имплементированных инклюдеров&lt;/span&gt;&lt;/a&gt;Список имплементированных инклюдеров&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"ru/guides/generic.html\"&gt;Generic&lt;/a&gt;;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/guides/openapi.html\"&gt;Open API&lt;/a&gt;;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/guides/unarchive.html\"&gt;Unarchive&lt;/a&gt;;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/guides/source-docs.html\"&gt;Source Docs&lt;/a&gt; (&lt;em&gt;в процессе деприкации в пользу generic инклюдера&lt;/em&gt;).&lt;/li&gt;\n&lt;/ul&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.0.12"}]},"headings":[{"title":"Список имплементированных инклюдеров","href":"ru/guides/includers.html#implement-includers","level":2}],"title":"Вставка произвольного контента (Includers)"},"router":{"pathname":"ru/guides/includers","depth":3,"base":"../../"},"lang":"ru","langs":["en","ru"],"viewerInterface":{"favicon-src":"https://storage.yandexcloud.net/diplodoc-www-assets/favicon/favicon.ico"}}
