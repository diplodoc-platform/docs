        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;Кроме базового синтаксиса &lt;a href=\"https://spec.commonmark.org/\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;CommonMark Spec&lt;/a&gt;, YFM предоставляет набор плагинов с дополнительными возможностями и уникальными элементами разметки.&lt;/p&gt;\n&lt;div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"&gt;&lt;p class=\"yfm-note-title\"&gt;Важно&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Порядок добавления плагинов важен. При добавлении плагинов необходимо указывать полный набор плагинов.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;table&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Название плагина&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Описание&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Параметры&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Подключен по умолчанию&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Автоматическое генерирование &lt;a href=\"ru/syntax/base.html#headers\"&gt;якорей для заголовков&lt;/a&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;extractTitle&lt;/code&gt;: учитывать заголовок первого уровня&lt;br /&gt; Тип: &lt;code&gt;bool&lt;/code&gt;, По умолчанию: &lt;code&gt;false&lt;/code&gt; &lt;br /&gt;&lt;br /&gt;&lt;code&gt;supportGithubAnchors&lt;/code&gt;: генерировать дополнительные якоря, совместимые с GitHub&lt;br /&gt; Тип: &lt;code&gt;bool&lt;/code&gt;, По умолчанию: &lt;code&gt;false&lt;/code&gt; &lt;br /&gt;&lt;br /&gt;&lt;code&gt;disableCommonAnchors&lt;/code&gt;: отключить формирование якорей заголовков&lt;br /&gt; Тип: &lt;code&gt;bool&lt;/code&gt;, По умолчанию: &lt;code&gt;false&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;&lt;/td&gt;\n&lt;td&gt;&lt;/td&gt;\n&lt;td&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Отображение кнопки копирования в &lt;a href=\"ru/syntax/code.html#block\"&gt;блоках кода&lt;/a&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;-&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;&lt;/td&gt;\n&lt;td&gt;&lt;/td&gt;\n&lt;td&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Поддержка разметки &lt;a href=\"ru/syntax/interactive-elements/cuts.html\"&gt;катов&lt;/a&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;-&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;&lt;/td&gt;\n&lt;td&gt;&lt;/td&gt;\n&lt;td&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Поддержка разметки &lt;a href=\"ru/syntax/lists.html#terms\"&gt;списка определений&lt;/a&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;-&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;&lt;/td&gt;\n&lt;td&gt;&lt;/td&gt;\n&lt;td&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Поддержка разметки &lt;a href=\"ru/syntax/links.html#files\"&gt;объектов файлов&lt;/a&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;fileExtraAttrs&lt;/code&gt;: дополнительные атрибуты для ссылки&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;&lt;/td&gt;\n&lt;td&gt;&lt;/td&gt;\n&lt;td&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Добавление &lt;a href=\"ru/syntax/additional.html#tasks-list\"&gt;списка задач&lt;/a&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;divClass&lt;/code&gt;: classname для &lt;code&gt;div&lt;/code&gt;, который оборачивает чекбокс&lt;br /&gt; Тип: &lt;code&gt;string&lt;/code&gt;, По умолчанию: &lt;code&gt;checkbox&lt;/code&gt; &lt;br /&gt;&lt;br /&gt; &lt;code&gt;idPrefix&lt;/code&gt;: перфикс для id чекбокса&lt;br /&gt; Тип: &lt;code&gt;string&lt;/code&gt;, По умолчанию: &lt;code&gt;checkbox&lt;/code&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;&lt;/td&gt;\n&lt;td&gt;&lt;/td&gt;\n&lt;td&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Добавление &lt;a href=\"ru/syntax/media.html#images\"&gt;изображений&lt;/a&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;assetsPublicPath&lt;/code&gt;: путь до иконок&lt;br /&gt; Тип: &lt;code&gt;string&lt;/code&gt;, По умолчанию: /&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;&lt;/td&gt;\n&lt;td&gt;&lt;/td&gt;\n&lt;td&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Задание размера изображений&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;-&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;&lt;/td&gt;\n&lt;td&gt;&lt;/td&gt;\n&lt;td&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Переиспользование контента в документе&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;getVarsPerFile&lt;/code&gt;: функция, которая по пути к файлу возвращает вычисленные переменные&lt;br /&gt; Тип: &lt;code&gt;function&lt;/code&gt;, По умолчанию: -&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;&lt;/td&gt;\n&lt;td&gt;&lt;/td&gt;\n&lt;td&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Расширение &lt;a href=\"ru/syntax/links.html\"&gt;синтаксиса ссылок&lt;/a&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;-&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;&lt;/td&gt;\n&lt;td&gt;&lt;/td&gt;\n&lt;td&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;a href=\"ru/syntax/base.html\"&gt;Моноширинный шрифт&lt;/a&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;-&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;&lt;/td&gt;\n&lt;td&gt;&lt;/td&gt;\n&lt;td&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Добавление &lt;a href=\"ru/syntax/meta.html#meta\"&gt;метаданных&lt;/a&gt; в начало файлов&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;-&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;&lt;/td&gt;\n&lt;td&gt;&lt;/td&gt;\n&lt;td&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Поддержка разметки &lt;a href=\"ru/syntax/notes.html\"&gt;заметок&lt;/a&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;code&gt;lang&lt;/code&gt;: язык для отображения типа заметки&lt;br /&gt; Тип: &lt;code&gt;string&lt;/code&gt;, По умолчанию: ru&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;&lt;/td&gt;\n&lt;td&gt;&lt;/td&gt;\n&lt;td&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Вывод текста в &lt;a href=\"ru/syntax/base.html#line\"&gt;верхнем регистре&lt;/a&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;-&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;&lt;/td&gt;\n&lt;td&gt;&lt;/td&gt;\n&lt;td&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Поддержка &lt;a href=\"ru/syntax/tables/multiline.html\"&gt;многострочных таблиц&lt;/a&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;-&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;&lt;/td&gt;\n&lt;td&gt;&lt;/td&gt;\n&lt;td&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Поддержка разметки &lt;a href=\"ru/syntax/interactive-elements/tabs.html\"&gt;табов&lt;/a&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;-&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;&lt;/td&gt;\n&lt;td&gt;&lt;/td&gt;\n&lt;td&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Добавление &lt;a href=\"ru/syntax/media.html#video\"&gt;видео&lt;/a&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;-&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;&lt;/td&gt;\n&lt;td&gt;&lt;/td&gt;\n&lt;td&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;p&gt;Выше перечислены плагины, включенные в пакет YFM. Но вы можете &lt;a href=\"ru/plugins/import.html\"&gt;подключить дополнительные&lt;/a&gt; или написать свой плагин, используя &lt;a href=\"https://github.com/markdown-it/markdown-it/tree/master/docs\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;руководство от markdown-it&lt;/a&gt;.&lt;/p&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.0.12"}]},"headings":[],"title":"Плагины"},"router":{"pathname":"ru/plugins/index","depth":3,"base":"../../"},"lang":"ru","langs":["en","ru"],"viewerInterface":{"favicon-src":"https://storage.yandexcloud.net/diplodoc-www-assets/favicon/favicon.ico"}}
