        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;&lt;strong&gt;Yandex Flavored Markdown (YFM)&lt;/strong&gt; — это диалект Markdown с дополнительным набором инструментов для &lt;a href=\"ru/tools/transform/index.html\"&gt;трансформации&lt;/a&gt; Markdown в HTML в реальном времени и &lt;a href=\"ru/tools/docs/index.html\"&gt;сборки&lt;/a&gt; полноценных документационных проектов.&lt;/p&gt;\n&lt;p&gt;Преимущества:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;соответствует &lt;a href=\"https://spec.commonmark.org/\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;CommonMark Spec&lt;/a&gt;;&lt;/li&gt;\n&lt;li&gt;предоставляет собственный &lt;a href=\"ru/plugins/index.html\"&gt;набор плагинов&lt;/a&gt; с дополнительными возможностями и элементами разметки;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"https://www.npmjs.com/package/markdown-it#benchmark\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;быстрый&lt;/a&gt;;&lt;/li&gt;\n&lt;li&gt;расширяемый: можно &lt;a href=\"ru/plugins/import.html\"&gt;подключить&lt;/a&gt; любой плагин для markdown-it или &lt;a href=\"https://github.com/markdown-it/markdown-it/tree/master/docs\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;написать свой&lt;/a&gt;;&lt;/li&gt;\n&lt;li&gt;безопасный: по умолчанию HTML экранируется;&lt;/li&gt;\n&lt;li&gt;использует динамическую валидацию;&lt;/li&gt;\n&lt;li&gt;позволяет собрать документационный проект.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"syntax\"&gt;&lt;a href=\"ru/index-yfm.html#syntax\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Синтаксис&lt;/span&gt;&lt;/a&gt;Синтаксис&lt;/h2&gt;\n&lt;p&gt;Синтаксис Yandex Flavored Markdown базируется на &lt;a href=\"https://spec.commonmark.org/\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;CommonMark Spec&lt;/a&gt;, дополняя его уникальными элементами из других языков разметки и шаблонизаторов:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"ru/syntax/notes.html\"&gt;заметки&lt;/a&gt;;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/syntax/interactive-elements/index.html\"&gt;каты, табы и радиобаттоны&lt;/a&gt;;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/syntax/term.html\"&gt;всплывающие окна&lt;/a&gt;;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/syntax/media.html#video\"&gt;видео&lt;/a&gt;;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/syntax/vars.html\"&gt;переменные&lt;/a&gt;;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/syntax/includes.html\"&gt;переиспользование контента&lt;/a&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Подробнее о всех элементах разметки в разделе &lt;a href=\"ru/syntax/index.html\"&gt;Синтаксис&lt;/a&gt;.&lt;/p&gt;\n&lt;h2 id=\"project\"&gt;&lt;a href=\"ru/index-yfm.html#project\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Создание документационных проектов&lt;/span&gt;&lt;/a&gt;Создание документационных проектов&lt;/h2&gt;\n&lt;p&gt;&lt;a href=\"ru/tools/docs/index.html\"&gt;Builder&lt;/a&gt; позволяет собрать полноценный документационный проект с навигацией, внутренними переходами и полной поддержкой Yandex Flavored Markdown.&lt;/p&gt;\n&lt;p&gt;Собранный проект представляет собой набор статических HTML, которые можно просмотреть локально или разместить на хостинге, в GitHub Pages или &lt;a href=\"ru/tools/docs/publish-s3.html\"&gt;S3&lt;/a&gt;. Он может включать:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"ru/project/toc.html\"&gt;Оглавление документа&lt;/a&gt;.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"ru/project/leading-page.html\"&gt;Разводящие страницы&lt;/a&gt; для быстрой навигации.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"ru/project/presets.html\"&gt;Пресеты переменных&lt;/a&gt;, чтобы поддерживать несколько вариантов документации из одних и тех же исходных файлов.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"ru/syntax/includes.html\"&gt;Переиспользование контента&lt;/a&gt;.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Пользовательские настройки отображения:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;широкий формат;&lt;/li&gt;\n&lt;li&gt;навигация по текущей статье;&lt;/li&gt;\n&lt;li&gt;темная тема;&lt;/li&gt;\n&lt;li&gt;размер текста.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Вы можете попробовать изменить настройки прямо сейчас, для этого нажмите &lt;svg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"currentColor\" stroke=\"none\" aria-describedby=\"settings-title\"&gt;&lt;title id=\"20eb4295__settings-title\"&gt;Настройки&lt;/title&gt;&lt;svg viewBox=\"0 0 15 15\" fill=\"none\" xmlns=\"http://www.w3.org/2000/svg\"&gt;&lt;path d=\"M13.24 6.82l.94-.53a.7.7 0 00.32-.79 7.42 7.42 0 00-1.87-3.25.76.76 0 00-.85-.12l-.94.56a5.2 5.2 0 00-.97-.56V1.05c0-.3-.23-.62-.52-.68a7.28 7.28 0 00-3.72 0 .69.69 0 00-.53.68v1.08c-.3.12-.73.38-.97.56l-.94-.56a.76.76 0 00-.85.12A7.45 7.45 0 00.47 5.5a.7.7 0 00.32.8l.94.52c-.03.17-.03.4-.03.56 0 .17 0 .4.03.55l-.94.56a.7.7 0 00-.32.79c.32 1.23 1 2.34 1.88 3.25.23.2.58.27.85.12l.93-.56c.24.18.68.44.97.56v1.08c0 .3.23.62.53.68a7.28 7.28 0 003.72 0 .69.69 0 00.52-.68v-1.08c.3-.12.74-.38.97-.56l.94.56c.26.15.61.09.85-.12a7.42 7.42 0 001.87-3.25.7.7 0 00-.32-.8l-.94-.55a6.9 6.9 0 000-1.11zM11.7 8.69l1.29.74a6.17 6.17 0 01-1 1.7l-1.29-.74c-.93.8-1.05.88-2.22 1.3v1.49c-.27.03-.7.08-.97.08-.3 0-.73-.06-1-.08v-1.5a4.86 4.86 0 01-2.22-1.29l-1.3.73A6.18 6.18 0 012 9.43l1.3-.73a4.9 4.9 0 010-2.6l-1.3-.74c.24-.61.56-1.2 1-1.7l1.29.74c.94-.8 1.05-.88 2.23-1.3V1.62c.26-.04.7-.1 1-.1.26 0 .7.06.96.1V3.1c1.17.4 1.32.5 2.22 1.29l1.3-.73c.35.4.81 1.17.99 1.7l-1.29.73a4.93 4.93 0 010 2.6zM7.5 4.56a2.83 2.83 0 00-2.81 2.81A2.81 2.81 0 007.5 10.2a2.83 2.83 0 002.81-2.81A2.85 2.85 0 007.5 4.55zm0 4.22a1.39 1.39 0 01-1.4-1.4c0-.77.6-1.41 1.4-1.41.76 0 1.4.64 1.4 1.4 0 .8-.64 1.41-1.4 1.41z\" fill=\"currentColor\"&gt;&lt;/path&gt;&lt;/svg&gt;&lt;/svg&gt; в верхнем правом углу.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Кроме стандартной сборки всех файлов в HTML доступны &lt;a href=\"ru/tools/docs/singlepage.html\"&gt;одностраничная сборка&lt;/a&gt; и &lt;a href=\"ru/tools/docs/build#yfm.md\"&gt;сборка в YFM&lt;/a&gt;.&lt;/p&gt;\n&lt;h2 id=\"future-releases\"&gt;&lt;a href=\"ru/index-yfm.html#future-releases\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;В разработке&lt;/span&gt;&lt;/a&gt;В разработке&lt;/h2&gt;\n&lt;p&gt;В следующих релизах YFM планируется добавление функций:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;cтатический линтер;&lt;/li&gt;\n&lt;li&gt;индекс удовлетворенности пользователей на страницах документации;&lt;/li&gt;\n&lt;li&gt;автоматическая локальная пересборка при внесении изменений;&lt;/li&gt;\n&lt;li&gt;отображение контрибьюторов на страницах.&lt;/li&gt;\n&lt;/ul&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.0.12"}]},"headings":[{"title":"Синтаксис","href":"ru/index-yfm.html#syntax","level":2},{"title":"Создание документационных проектов","href":"ru/index-yfm.html#project","level":2},{"title":"В разработке","href":"ru/index-yfm.html#future-releases","level":2}],"title":"Yandex Flavored Markdown"},"router":{"pathname":"ru/index-yfm","depth":2,"base":"../"},"lang":"ru","langs":["en","ru"],"viewerInterface":{"favicon-src":"https://storage.yandexcloud.net/diplodoc-www-assets/favicon/favicon.ico"}}
