;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h2 id=\"yfm\"&gt;&lt;a href=\"ru/tools/docs/build.html#yfm\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;YFM&lt;/span&gt;&lt;/a&gt;YFM&lt;/h2&gt;\n&lt;p&gt;Вы можете настроить сборку в YFM. Для этого при выполнении команды &lt;code&gt;yfm&lt;/code&gt; укажите ключ запуска &lt;code&gt;--output-format=md&lt;/code&gt;.&lt;/p&gt;\n&lt;p&gt;Сборка в YFM позволяет использовать:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"ru/project/toc.html#includes\"&gt;вставки&lt;/a&gt; и &lt;a href=\"ru/project/toc.html#when\"&gt;условия видимости разделов&lt;/a&gt; в файлах оглавлений;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/syntax/vars.html#conditions\"&gt;условия отображения контента&lt;/a&gt; на страницах документа;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/syntax/vars.html#subtitudes\"&gt;подстановки переменных&lt;/a&gt;, если указан параметр &lt;code&gt;apply-presets&lt;/code&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Используйте этот вид сборки, чтобы поддерживать несколько вариантов документации для разных пользователей. Если в документации есть разделы с внутренней информацией, вы можете держать два репозитория — приватный и публичный, и синхронизировать приватный в публичный с помощью условий.&lt;/p&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.0.12"}]},"headings":[{"title":"HTML","href":"ru/tools/docs/build.html#html","level":2},{"title":"YFM","href":"ru/tools/docs/build.html#yfm","level":2}],"title":"Сборка"},"router":{"pathname":"ru/tools/docs/build","depth":4,"base":"../../../"},"lang":"ru","langs":["en","ru"],"viewerInterface":{"favicon-src":"https://storage.yandexcloud.net/diplodoc-www-assets/favicon/favicon.ico"}}
