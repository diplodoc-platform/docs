        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;Добро пожаловать на платформу документирования Diplodoc — решение, созданное для тех, кто стремится эффективно управлять и публиковать документацию с использованием подхода «docs as code».&lt;/p&gt;\n&lt;p&gt;Diplodoc предоставляет два варианта использования (оба из которых абсолютно бесплатны):&lt;/p&gt;\n&lt;div class=\"yfm-tabs\" data-diplodoc-group=\"defaultTabsGroup-dbcabj8b\" data-diplodoc-variant=\"regular\"&gt;\n&lt;div class=\"yfm-tab-list\" role=\"tablist\"&gt;\n&lt;div data-diplodoc-id=\"серверная-версия\" data-diplodoc-key=\"%d0%a1%d0%b5%d1%80%d0%b2%d0%b5%d1%80%d0%bd%d0%b0%d1%8f%20%d0%b2%d0%b5%d1%80%d1%81%d0%b8%d1%8f\" class=\"yfm-tab yfm-tab-group active\" role=\"tab\" tabindex=\"0\" data-diplodoc-is-active=\"true\"&gt;Серверная версия&lt;/div&gt;\n&lt;div data-diplodoc-id=\"cтатическая-документация\" data-diplodoc-key=\"c%d1%82%d0%b0%d1%82%d0%b8%d1%87%d0%b5%d1%81%d0%ba%d0%b0%d1%8f%20%d0%b4%d0%be%d0%ba%d1%83%d0%bc%d0%b5%d0%bd%d1%82%d0%b0%d1%86%d0%b8%d1%8f\" class=\"yfm-tab yfm-tab-group\" role=\"tab\" tabindex=\"-1\" data-diplodoc-is-active=\"false\"&gt;Cтатическая документация&lt;/div&gt;\n&lt;/div&gt;\n&lt;div id=\"opidauuf\" class=\"yfm-tab-panel active\" role=\"tabpanel\" data-title=\"Серверная версия\"&gt;\n&lt;p&gt;Серверная версия Diplodoc обеспечивает простоту и удобство использования платформы без необходимости организации собственного хостинга. В этом варианте вся обработка и рендеринг контента осуществляется на наших ресурсах.&lt;/p&gt;\n&lt;p&gt;Вы просто работаете с Markdown-файлами на GitHub, и платформа автоматически генерирует из них документацию на домене &lt;a href=\"https://diplodoc.com/\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;diplodoc.com&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;Одним из преимуществ серверной версии является возможность проксирования с вашего собственного домена, что позволяет сохранить брендовый стиль и профессиональный вид документационного портала.&lt;/p&gt;\n&lt;/div&gt;\n&lt;div id=\"8mhztqlv\" class=\"yfm-tab-panel\" role=\"tabpanel\" data-title=\"Cтатическая документация\"&gt;\n&lt;p&gt;Для пользователей, предпочитающих полный контроль над инфраструктурой, Diplodoc предлагает вариант использования через интерфейс командной строки (CLI).&lt;/p&gt;\n&lt;p&gt;В этом сценарии вы можете использовать наш CLI для генерации статических HTML-страниц из вашего контента, написанного в Markdown.&lt;/p&gt;\n&lt;p&gt;Этот подход позволяет размещать собранные файлы на любых собственных хостинговых платформах, обеспечивая максимальную гибкость и независимость. Это идеальный вариант для команд, желающих интегрировать процесс создания документации в свои CI/CD пайплайны.&lt;/p&gt;\n&lt;/div&gt;\n&lt;/div&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.0.12"}],"style":["_assets/tabs-extension.css"],"script":["_assets/tabs-extension.js"]},"headings":[],"title":"О Diplodoc"},"router":{"pathname":"ru/about","depth":2,"base":"../"},"lang":"ru","langs":["en","ru"],"viewerInterface":{"favicon-src":"https://storage.yandexcloud.net/diplodoc-www-assets/favicon/favicon.ico"}}
