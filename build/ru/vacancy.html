        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;style&gt;.photo {\n  padding: 4px 8px;\n  border: solid 1px #555;\n  border-radius: 20px;\n}\n\n.photo i {\n  border: none;\n}\n\n.photo svg {\n  width: 20px;\n}&lt;/style&gt;\n&lt;h2 id=\"specifika-nashej-raboty\"&gt;&lt;a href=\"ru/vacancy.html#specifika-nashej-raboty\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Специфика нашей работы&lt;/span&gt;&lt;/a&gt;Специфика нашей работы&lt;/h2&gt;\n&lt;p&gt;Мы занимаемся разработкой программной платформы документации в парадигме &lt;a href=\"https://yandex.ru/search/?text=documentation+as+a+code&amp;amp;clid=1955453&amp;amp;win=547&amp;amp;lr=2\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;documentation as a code&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;Платформа помогает разработчикам и техническим писателям получать качественную документацию, прилагая минимум усилий.&lt;/p&gt;\n&lt;p&gt;На нешей платформе создана вся документация &lt;a href=\"https://cloud.yandex.ru/ru/docs\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Облака&lt;/a&gt;, &lt;a href=\"https://diplodoc.com/docs/ru/\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Diplodoc&lt;/a&gt;, страница, которую вы сейчас читаете, и много других продуктов, которые вы пока не сможете увидеть.&lt;/p&gt;\n&lt;p&gt;Концепция documentation as a code предполагает, что написание документов следует &lt;strong&gt;&lt;i class=\"yfm yfm-term_title\" term-key=\":documentation-as-a-code-rules\" role=\"button\" aria-describedby=\":documentation-as-a-code-rules_element\" tabindex=\"0\" id=\"pydz5i7s\"&gt;принципам написания кода&lt;/i&gt;&lt;/strong&gt;, целью которых является создание четкой структуры для легкого понимания и чтения.&lt;/p&gt;\n&lt;h3 id=\"minimum-verstki\"&gt;&lt;a href=\"ru/vacancy.html#minimum-verstki\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Минимум верстки&lt;/span&gt;&lt;/a&gt;Минимум верстки&lt;/h3&gt;\n&lt;p&gt;В плане интерфейса документация - простой сервис.&lt;/p&gt;\n&lt;p&gt;Основные интерфейсные компоненты мы берем из open source библиотеки &lt;a href=\"https://gravity-ui.com/libraries/uikit\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;@gravity-ui/uikit&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;Для сложного пользовательского контента мы предоставляем интеграцию с &lt;a href=\"https://gravity-ui.com/libraries/page-constructor\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;@gravity-ui/page-constructor&lt;/a&gt;.&lt;/p&gt;\n&lt;h3 id=\"maksimum-logiki\"&gt;&lt;a href=\"ru/vacancy.html#maksimum-logiki\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Максимум логики&lt;/span&gt;&lt;/a&gt;Максимум логики&lt;/h3&gt;\n&lt;p&gt;Большая часть нашей работы связана с процессингом текстов, расширением синтаксических &lt;a href=\"https://github.com/diplodoc-platform/transform/blob/master/src/transform/plugins/table/index.ts\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;конструкций маркдауна&lt;/a&gt;, созданием новых &lt;a href=\"https://github.com/diplodoc-platform/mermaid-extension\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;расширений&lt;/a&gt; для платформы.&lt;/p&gt;\n&lt;p&gt;Важно не теряться в инкрементах циклов, не создавать излишней вложенности. умело выбирать &lt;strong&gt;&lt;i class=\"yfm yfm-term_title\" term-key=\":data-structures\" role=\"button\" aria-describedby=\":data-structures_element\" tabindex=\"0\" id=\"s8hj4oet\"&gt;структуры данных&lt;/i&gt;&lt;/strong&gt;.&lt;/p&gt;\n&lt;h3 id=\"servers\"&gt;&lt;a href=\"ru/vacancy.html#servers\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Сервера&lt;/span&gt;&lt;/a&gt;Сервера&lt;/h3&gt;\n&lt;p&gt;Платформа работает не только как набор утилит для сборки документации,&lt;br /&gt;\nно и в виде нескольких серверных инсталяций, которые помогают динамически рендерить документацию, индексировать ее.&lt;/p&gt;\n&lt;p&gt;Основные технологии с которыми мы работаем на серверах:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;NodeJS - основная среда исполнения кода&lt;/li&gt;\n&lt;li&gt;S3/S3 API - хранилище контента&lt;/li&gt;\n&lt;li&gt;PostgreSQL - хранилище пользовательских данных&lt;/li&gt;\n&lt;li&gt;OpenSearch/ElasticSearch - индекс по документациям&lt;/li&gt;\n&lt;li&gt;Redis - кеширование серверных ответов&lt;/li&gt;\n&lt;li&gt;Kubernetes/Kubernetes like - управление контейнерами&lt;/li&gt;\n&lt;li&gt;Terraform + Helm - автоматическое разворачивание инсталяции, автоматический деплой&lt;/li&gt;\n&lt;li&gt;ALB/API Gateway/Nginx - балансеры&lt;/li&gt;\n&lt;li&gt;Serverless - внутренние задачи инсталяции&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Со всеми перечисленными технологиями мы работаем лично. Следим за стабильностью серверов. Прорабатываем архитектуру. Выстраиваем процессы для обеспечения стабильности.&lt;/p&gt;\n&lt;div class=\"yfm-note yfm-accent-info\" note-type=\"info\"&gt;&lt;p class=\"yfm-note-title\"&gt;Примечание&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Суммарно на наши сервера заходит больше одного миллиона уникальных пользователей в день.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"&gt;&lt;p class=\"yfm-note-title\"&gt;Важно&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Наша задача быстро и без ошибок, в любую погоду, показывать документацию пользователям.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;h3 id=\"opensource\"&gt;&lt;a href=\"ru/vacancy.html#opensource\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;OpenSource&lt;/span&gt;&lt;/a&gt;OpenSource&lt;/h3&gt;\n&lt;p&gt;Большая часть нашей платформы &lt;a href=\"https://github.com/diplodoc-platform/diplodoc\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;размещена в open source&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;Поддержка open source является важной частью нашей ежедневной работы:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Общение в issues и pull requests в GitHub на русском и преимущественно английском языке.&lt;/li&gt;\n&lt;li&gt;Презентация/продвижение продукта на разных &lt;strong class=\"photo\"&gt;&lt;svg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" fill=\"none\" viewBox=\"0 0 16 16\"&gt;&lt;path fill=\"currentColor\" fill-rule=\"evenodd\" d=\"M4.273 5h1.05l.36-.987.248-.684A.5.5 0 0 1 6.401 3h3.198a.5.5 0 0 1 .47.33l.249.683.359.987H12a1.5 1.5 0 0 1 1.5 1.5V11a1.5 1.5 0 0 1-1.5 1.5H4A1.5 1.5 0 0 1 2.5 11V6.5A1.5 1.5 0 0 1 4 5h.273ZM6.4 1.5a2 2 0 0 0-1.88 1.317l-.248.683H4a3 3 0 0 0-3 3V11a3 3 0 0 0 3 3h8a3 3 0 0 0 3-3V6.5a3 3 0 0 0-3-3h-.273l-.248-.683A2 2 0 0 0 9.599 1.5H6.401Zm3.099 7a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm1.5 0a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z\" clip-rule=\"evenodd\"&gt;&lt;/path&gt;&lt;/svg&gt; &lt;i class=\"yfm yfm-term_title\" term-key=\":conference\" role=\"button\" aria-describedby=\":conference_element\" tabindex=\"0\" id=\"041plqzu\"&gt;конференциях&lt;/i&gt;&lt;/strong&gt; и &lt;strong class=\"photo\"&gt;&lt;svg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" fill=\"none\" viewBox=\"0 0 16 16\"&gt;&lt;path fill=\"currentColor\" fill-rule=\"evenodd\" d=\"M4.273 5h1.05l.36-.987.248-.684A.5.5 0 0 1 6.401 3h3.198a.5.5 0 0 1 .47.33l.249.683.359.987H12a1.5 1.5 0 0 1 1.5 1.5V11a1.5 1.5 0 0 1-1.5 1.5H4A1.5 1.5 0 0 1 2.5 11V6.5A1.5 1.5 0 0 1 4 5h.273ZM6.4 1.5a2 2 0 0 0-1.88 1.317l-.248.683H4a3 3 0 0 0-3 3V11a3 3 0 0 0 3 3h8a3 3 0 0 0 3-3V6.5a3 3 0 0 0-3-3h-.273l-.248-.683A2 2 0 0 0 9.599 1.5H6.401Zm3.099 7a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm1.5 0a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z\" clip-rule=\"evenodd\"&gt;&lt;/path&gt;&lt;/svg&gt; &lt;i class=\"yfm yfm-term_title\" term-key=\":meetup\" role=\"button\" aria-describedby=\":meetup_element\" tabindex=\"0\" id=\"px4vjoqk\"&gt;митапах&lt;/i&gt;&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;Разработка продукта не под конкретную компанию, а под совокупный опыт/ожидания сообщества.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"ozhidaniya-ot-kandidata\"&gt;&lt;a href=\"ru/vacancy.html#ozhidaniya-ot-kandidata\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Ожидания от кандидата&lt;/span&gt;&lt;/a&gt;Ожидания от кандидата&lt;/h2&gt;\n&lt;p&gt;Мы ожидаем что вы уже знаете или вам было бы &lt;strong&gt;интересно&lt;/strong&gt; быcтро изучить:&lt;/p&gt;\n&lt;details class=\"yfm-cut\"&gt;&lt;summary class=\"yfm-cut-title\"&gt;Алгоритмы и структуры данных&lt;/summary&gt;&lt;div class=\"yfm-cut-content\"&gt;&lt;p&gt;Ничего экзотического не требуется. Но в базовых нужно разбираться хорошо. Умело их применять.&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Массив - и его отличие от списков&lt;/li&gt;\n&lt;li&gt;Связный список - и его реализации на js&lt;/li&gt;\n&lt;li&gt;Двусвязный список - и где его применяют&lt;/li&gt;\n&lt;li&gt;Hash-map - почему эффективен&lt;/li&gt;\n&lt;li&gt;Дерево, бинарное дерево, AST - красно-черные не нужны, мы про другое&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Отдельным плюсом будет, если вы сталкивались с алгоритмами токенизации текстов, разбираетесь в алгоритмах поиска по текстам.&lt;/p&gt;\n&lt;p&gt;Потому что мы разбираем тексты на кусочки, а потом собираем из них что-нибудь новое и прекрасное.&lt;/p&gt;\n&lt;/div&gt;&lt;/details&gt;&lt;details class=\"yfm-cut\"&gt;&lt;summary class=\"yfm-cut-title\"&gt;Серверные архитектуры&lt;/summary&gt;&lt;div class=\"yfm-cut-content\"&gt;&lt;ul&gt;\n&lt;li&gt;NodeJS - основная среда исполнения кода&lt;/li&gt;\n&lt;li&gt;S3/S3 API - хранилище контента&lt;/li&gt;\n&lt;li&gt;PostgreSQL - хранилище пользовательских данных&lt;/li&gt;\n&lt;li&gt;OpenSearch/ElasticSearch - индекс по документациям&lt;/li&gt;\n&lt;li&gt;Redis - кеширование серверных ответов&lt;/li&gt;\n&lt;li&gt;Kubernetes/Kubernetes like - управление контейнерами&lt;/li&gt;\n&lt;li&gt;Terraform + Helm - автоматическое разворачивание инсталяции, автоматический деплой&lt;/li&gt;\n&lt;li&gt;ALB/API Gateway/Nginx - балансеры&lt;/li&gt;\n&lt;li&gt;Serverless - внутренние задачи инсталяции&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Потому что &lt;a href=\"ru/vacancy.html#servers\"&gt;мы много работаем с серверами&lt;/a&gt;&lt;/p&gt;\n&lt;/div&gt;&lt;/details&gt;&lt;details class=\"yfm-cut\"&gt;&lt;summary class=\"yfm-cut-title\"&gt;Форматы&lt;/summary&gt;&lt;div class=\"yfm-cut-content\"&gt;&lt;p&gt;&lt;strong&gt;CommonMark&lt;/strong&gt; спецификаци маркдауна.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;GitHub Flavored Markdown&lt;/strong&gt; спецификаци маркдауна.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;JSONSchema&lt;/strong&gt; - работаем со схемами чаще среднестатистического разработчика&lt;/p&gt;\n&lt;/div&gt;&lt;/details&gt;&lt;details class=\"yfm-cut\"&gt;&lt;summary class=\"yfm-cut-title\"&gt;Open Source технологии&lt;/summary&gt;&lt;div class=\"yfm-cut-content\"&gt;&lt;p&gt;&lt;strong&gt;Git&lt;/strong&gt; - чуть глубже чем просто создание коммитов. Мы используем его на программном уровне.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;GitHub&lt;/strong&gt; - так же глубоко интегрирован в наш продукт. Пишем gh-actions, gh-extensions дл внешних потребителей платформы документации.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Webpack&lt;/strong&gt; - на уровне написани собственных плагинов.&lt;/p&gt;\n&lt;/div&gt;&lt;/details&gt;&lt;details class=\"yfm-cut\"&gt;&lt;summary class=\"yfm-cut-title\"&gt;Литература&lt;/summary&gt;&lt;div class=\"yfm-cut-content\"&gt;&lt;p&gt;Мы будем лучше друг друга понимать, если вы уже читали:&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Чистый код&lt;/strong&gt; Роберта Мартина&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Чистая архитектура&lt;/strong&gt; Роберта Мартина&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Site Reliability Engineering&lt;/strong&gt; Бетси Бейер и др.&lt;/p&gt;\n&lt;/div&gt;&lt;/details&gt;&lt;p&gt;Так же мы ожидаем хороший скилл коммуникации. У нас много внешних и внутренних заказчиков.&lt;br /&gt;\nМного демократичных процессов в рамках развития общей опенсорс технологии.&lt;br /&gt;\nНужно много слушать, анализировать, договариваться.&lt;/p&gt;\n&lt;dfn class=\"yfm yfm-term_dfn\" id=\":documentation-as-a-code-rules_element\" role=\"dialog\"&gt;&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;DRY (Don’t Repeat Yourself)&lt;/strong&gt;: важно избегать дублирования информации в документах.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;KISS (Keep It Simple, Stupid)&lt;/strong&gt;: необходимо избегать ненужной сложности и стремиться к простоте изложения информации.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;SRP (Single Responsibility Principle)&lt;/strong&gt;: каждый блок документации должен быть ответственным только за одну часть функциональности для сохранения четкости. структуры.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;SLAP (Single Level of Abstraction Principle)&lt;/strong&gt;: необходимо разбивать большие документы на уровни абстракции и делать для каждого уровня отдельные лаконичные документы.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;LoD (Law of Demeter)&lt;/strong&gt;: необходимо делать ссылки только на релевантные документы.&lt;/li&gt;\n&lt;li&gt;Система ориентирована на пользователя, в ней ценятся не только читаемость, но и визуальная составляющая. Поэтому использование визуальных средств, таких как диаграммы, графики и видеоруководства, также становятся все более важными.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Проверка качества&lt;/strong&gt;: система предполагает единый стиль кодирования, включая структуру текста, отступы, пробелы и т.д. для облегчения понимания.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Версионирование&lt;/strong&gt;: система интегрирована с популярными vcs.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Локализация&lt;/strong&gt;: система доступна пользователям на нескольких языках. Это обеспечивается интеграцией с &lt;a href=\"https://cloud.yandex.ru/ru/docs/translate/?from=int-console-empty-state\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;автоматическими&lt;/a&gt; и &lt;a href=\"https://ru.smartcat.com/\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;полу-автоматическими&lt;/a&gt; сервисами перевода.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Доступность&lt;/strong&gt;: система доступна плохо видящим пользователям.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/dfn&gt;&lt;dfn class=\"yfm yfm-term_dfn\" id=\":data-structures_element\" role=\"dialog\"&gt;&lt;ul&gt;\n&lt;li&gt;Массив - и его отличие от списков&lt;/li&gt;\n&lt;li&gt;Связный список - и его реализации на js&lt;/li&gt;\n&lt;li&gt;Двусвязный список - и где его применяют&lt;/li&gt;\n&lt;li&gt;Hash-map - почему эффективен&lt;/li&gt;\n&lt;li&gt;Дерево, бинарное дерево, AST - красно-черные не нужны, мы про другое&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/dfn&gt;&lt;dfn class=\"yfm yfm-term_dfn\" id=\":meetup_element\" role=\"dialog\"&gt;&lt;p&gt;&lt;img src=\"ru/_images/subbotnik.jpg\" alt=\"i\" /&gt;&lt;/p&gt;\n&lt;/dfn&gt;&lt;dfn class=\"yfm yfm-term_dfn\" id=\":conference_element\" role=\"dialog\"&gt;&lt;p&gt;&lt;img src=\"ru/_images/highload.png\" alt=\"i\" /&gt;&lt;/p&gt;\n&lt;/dfn&gt;","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.0.12"}],"style":["_assets/cut-extension.css"],"script":["_assets/cut-extension.js"]},"headings":[{"title":"Специфика нашей работы","href":"ru/vacancy.html#specifika-nashej-raboty","level":2,"items":[{"title":"Минимум верстки","href":"ru/vacancy.html#minimum-verstki","level":3},{"title":"Максимум логики","href":"ru/vacancy.html#maksimum-logiki","level":3},{"title":"Сервера","href":"ru/vacancy.html#servers","level":3},{"title":"OpenSource","href":"ru/vacancy.html#opensource","level":3}]},{"title":"Ожидания от кандидата","href":"ru/vacancy.html#ozhidaniya-ot-kandidata","level":2}],"title":"Веб-разработчик в Платформу документации"},"router":{"pathname":"ru/vacancy","depth":2,"base":"../"},"lang":"ru","langs":["en","ru"],"viewerInterface":{"favicon-src":"https://storage.yandexcloud.net/diplodoc-www-assets/favicon/favicon.ico"}}
