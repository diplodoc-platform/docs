            {"data":{"leading":false,"html":"&lt;p&gt;Вы можете вынести повторяющийся контент в отдельный файл и добавлять его в нужные места в документе с помощью конструкции &lt;code&gt;{% include %}&lt;/code&gt;.&lt;/p&gt;\n&lt;p&gt;Переиспользование поможет сократить время на редактирование и поиск исходного текста: информация хранится только в одном месте, а изменения автоматически применяются ко всем файлам.&lt;/p&gt;\n&lt;h2 id=\"steps\"&gt;&lt;a href=\"ru/syntax/includes.html#steps\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Порядок переиспользования&lt;/span&gt;&lt;/a&gt;Порядок переиспользования&lt;/h2&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;Создайте каталог для хранения повторяющегося контента. Например, &lt;code&gt;_includes&lt;/code&gt;.&lt;/p&gt;\n&lt;div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"&gt;&lt;p class=\"yfm-note-title\"&gt;Важно&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Файлы для переиспользования должны храниться в каталоге, имя которого начинается с символа &lt;code&gt;_&lt;/code&gt;, иначе они будут удалены при сборке.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;В каталоге &lt;code&gt;_includes&lt;/code&gt; создайте  отдельный md-файл с повторяющимся текстом.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;В разделы документа, куда необходимо подставить текст, добавьте ссылку на файл в формате:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs markdown\"&gt;{% include [&lt;span class=\"hljs-string\"&gt;Описание&lt;/span&gt;](&lt;span class=\"hljs-link\"&gt;../_includes/file.md&lt;/span&gt;) %}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"34\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-34\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-34\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-34.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;[Описание]&lt;/code&gt; — описание файла. Информация для авторов документа, не влияет на сборку.&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;(_includes/file.md)&lt;/code&gt; — путь до файла.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Если заголовок файла для переиспользования не нужно добавлять в текст раздела, добавьте ключевое слово &lt;code&gt;notitle&lt;/code&gt;:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs markdown\"&gt;{% include notitle [&lt;span class=\"hljs-string\"&gt;Описание&lt;/span&gt;](&lt;span class=\"hljs-link\"&gt;../_includes/file.md&lt;/span&gt;) %}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"50\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-50\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-50\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-50.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;При сборке документа текст файла будет добавлен в разделы на места инклюдов. Если в файле есть относительные ссылки, они будут перестроены.&lt;/p&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.0.12"}]},"headings":[{"title":"Порядок переиспользования","href":"ru/syntax/includes.html#steps","level":2}],"title":"Переиспользование контента"},"router":{"pathname":"ru/syntax/includes","depth":3,"base":"../../"},"lang":"ru","langs":["en","ru"],"viewerInterface":{"favicon-src":"https://storage.yandexcloud.net/diplodoc-www-assets/favicon/favicon.ico"}}
