        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;Выделяют списки следующих типов:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;нумерованный — для описания последовательности действий;&lt;/li&gt;\n&lt;li&gt;маркированный — для перечисления равнозначных элементов, порядок следования которых не важен;&lt;/li&gt;\n&lt;li&gt;список определений — для создания глоссариев.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Списки каждого типа могут включать любые элементы разметки и вложенные пункты.&lt;/p&gt;\n&lt;h2 id=\"numbered\"&gt;&lt;a href=\"ru/syntax/lists.html#numbered\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Нумерованный список&lt;/span&gt;&lt;/a&gt;Нумерованный список&lt;/h2&gt;\n&lt;p&gt;Чтобы оформить нумерованный список, используйте цифры с символом &lt;code&gt;.&lt;/code&gt;  или &lt;code&gt;)&lt;/code&gt;. Нумерация выполняется динамически при сборке, поэтому порядок цифр не важен.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs markdown\"&gt;&lt;span class=\"hljs-bullet\"&gt;1.&lt;/span&gt; Первый пункт.\n&lt;span class=\"hljs-bullet\"&gt;1.&lt;/span&gt; Второй пункт.\n&lt;span class=\"hljs-bullet\"&gt;1.&lt;/span&gt; Третий пункт.\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"29\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-29\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-29\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-29.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Результат:&lt;/strong&gt;&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;Первый пункт.&lt;/li&gt;\n&lt;li&gt;Второй пункт.&lt;/li&gt;\n&lt;li&gt;Третий пункт.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h2 id=\"marked\"&gt;&lt;a href=\"ru/syntax/lists.html#marked\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Маркированный список&lt;/span&gt;&lt;/a&gt;Маркированный список&lt;/h2&gt;\n&lt;p&gt;Чтобы оформить маркированный список, используйте символы &lt;code&gt;*&lt;/code&gt;, &lt;code&gt;-&lt;/code&gt; или &lt;code&gt;+&lt;/code&gt;.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs markdown\"&gt;&lt;span class=\"hljs-bullet\"&gt;*&lt;/span&gt; Пункт списка.\n&lt;span class=\"hljs-bullet\"&gt;*&lt;/span&gt; Пункт списка.\n&lt;span class=\"hljs-bullet\"&gt;*&lt;/span&gt; Пункт списка.\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"56\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-56\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-56\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-56.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Результат:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Пункт списка.&lt;/li&gt;\n&lt;li&gt;Пункт списка.&lt;/li&gt;\n&lt;li&gt;Пункт списка.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"terms\"&gt;&lt;a href=\"ru/syntax/lists.html#terms\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Список определений&lt;/span&gt;&lt;/a&gt;Список определений&lt;/h2&gt;\n&lt;p&gt;Чтобы оформить список определений, используйте символ &lt;code&gt;:&lt;/code&gt;.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs markdown\"&gt;Термин 1\n\n:   Определение 1\n\nТермин 2\n\n:   Определение 2\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"83\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-83\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-83\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-83.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Результат:&lt;/strong&gt;&lt;/p&gt;\n&lt;dl&gt;\n&lt;dt&gt;Термин 1&lt;/dt&gt;\n&lt;dd&gt;Определение 1&lt;/dd&gt;\n&lt;dt&gt;Термин 2&lt;/dt&gt;\n&lt;dd&gt;Определение 2&lt;/dd&gt;\n&lt;/dl&gt;\n&lt;h2 id=\"sublist\"&gt;&lt;a href=\"ru/syntax/lists.html#sublist\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Вложенные списки&lt;/span&gt;&lt;/a&gt;Вложенные списки&lt;/h2&gt;\n&lt;p&gt;Для создания вложенного списка добавьте отступ (от двух до пяти пробелов) перед элементами дочернего списка. Рекомендуемый размер отступа — четыре пробела.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs markdown\"&gt;&lt;span class=\"hljs-bullet\"&gt;1.&lt;/span&gt; Первый пункт.\n&lt;span class=\"hljs-bullet\"&gt;    1.&lt;/span&gt; Вложенный пункт.\n&lt;span class=\"hljs-bullet\"&gt;    1.&lt;/span&gt; Вложенный пункт.\n&lt;span class=\"hljs-bullet\"&gt;1.&lt;/span&gt; Второй пункт.\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"111\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-111\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-111\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-111.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Результат:&lt;/strong&gt;&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;Первый пункт.\n&lt;ol&gt;\n&lt;li&gt;Вложенный пункт.&lt;/li&gt;\n&lt;li&gt;Вложенный пункт.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;/li&gt;\n&lt;li&gt;Второй пункт.&lt;/li&gt;\n&lt;/ol&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs markdown\"&gt;&lt;span class=\"hljs-bullet\"&gt;*&lt;/span&gt; Пункт списка.\n&lt;span class=\"hljs-bullet\"&gt;    *&lt;/span&gt; Вложенный пункт.\n&lt;span class=\"hljs-bullet\"&gt;    *&lt;/span&gt; Вложенный пункт.\n&lt;span class=\"hljs-bullet\"&gt;*&lt;/span&gt; Пункт списка.\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"139\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-139\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-139\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-139.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Результат:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Пункт списка.\n&lt;ul&gt;\n&lt;li&gt;Вложенный пункт.&lt;/li&gt;\n&lt;li&gt;Вложенный пункт.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Пункт списка.&lt;/li&gt;\n&lt;/ul&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs\"&gt;Термин 1\n\n:   Определение 1\n    \n    Термин 1
