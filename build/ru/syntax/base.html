        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;h2 id=\"line\"&gt;&lt;a href=\"ru/syntax/base.html#line\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Строчное форматирование&lt;/span&gt;&lt;/a&gt;Строчное форматирование&lt;/h2&gt;\n&lt;p&gt;Для форматирования фрагментов текста в строке используйте приведенные ниже способы разметки.&lt;/p&gt;\n&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;Разметка&lt;/th&gt;\n&lt;th&gt;Результат&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;code&gt;**Полужирный текст**&lt;/code&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Полужирный текст&lt;/strong&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;code&gt;_Курсив_&lt;/code&gt;&lt;/td&gt;\n&lt;td&gt;&lt;em&gt;Курсив&lt;/em&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;code&gt;**_Полужирный курсив_**&lt;/code&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;&lt;em&gt;Полужирный курсив&lt;/em&gt;&lt;/strong&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;code&gt;_**Тоже полужирный курсив**_&lt;/code&gt;&lt;/td&gt;\n&lt;td&gt;&lt;em&gt;&lt;strong&gt;Тоже полужирный курсив&lt;/strong&gt;&lt;/em&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;code&gt;~~Зачеркнутый текст~~&lt;/code&gt;&lt;/td&gt;\n&lt;td&gt;&lt;s&gt;Зачеркнутый текст&lt;/s&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;code&gt;Верхний^регистр^&lt;/code&gt;&lt;/td&gt;\n&lt;td&gt;Верхний&lt;sup&gt;регистр&lt;/sup&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;code&gt;##Моноширинный текст##&lt;/code&gt;&lt;/td&gt;\n&lt;td&gt;&lt;samp&gt;Моноширинный текст&lt;/samp&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;p&gt;Для использования нижнего регистра или подчеркнутого текста необходимо подключить дополнительные плагины. Подробнее в разделе &lt;a href=\"ru/syntax/additional.html\"&gt;Дополнительные возможности&lt;/a&gt;.&lt;/p&gt;\n&lt;h2 id=\"sections\"&gt;&lt;a href=\"ru/syntax/base.html#sections\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Параграфы&lt;/span&gt;&lt;/a&gt;Параграфы&lt;/h2&gt;\n&lt;p&gt;Для создания параграфа отделите пустой строкой один блок текста от другого.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs markdown\"&gt;Параграф.\n\nСледующий параграф.\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"85\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-85\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-85\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-85.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Результат:&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Параграф.&lt;/p&gt;\n&lt;p&gt;Следующий параграф.&lt;/p&gt;\n&lt;h2 id=\"breaks\"&gt;&lt;a href=\"ru/syntax/base.html#breaks\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Переносы строк&lt;/span&gt;&lt;/a&gt;Переносы строк&lt;/h2&gt;\n&lt;p&gt;Для переноса строки перенесите каретку.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs markdown\"&gt;Строка.\nСледующая строка.\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"101\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-101\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-101\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-101.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Результат:&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Строка.&lt;br /&gt;\nСледующая строка.&lt;/p&gt;\n&lt;p&gt;Чтобы вместо переноса каретки использовать два пробела в конце строки, в &lt;a href=\"ru/settings.html\"&gt;настройках&lt;/a&gt; задайте значение &lt;code&gt;breaks: false&lt;/code&gt;.&lt;/p&gt;\n&lt;h2 id=\"headers\"&gt;&lt;a href=\"ru/syntax/base.html#headers\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Заголовки&lt;/span&gt;&lt;/a&gt;Заголовки&lt;/h2&gt;\n&lt;p&gt;Выделяют следующие уровни заголовков:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;первый уровень (h1) для заголовка страницы;&lt;/li&gt;\n&lt;li&gt;второй (h2), третий (h3), четвертый (h4) и т.д. уровни для заголовков подразделов.&lt;/li&gt;\n&lt;/ul&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs markdown\"&gt;&lt;span class=\"hljs-section\"&gt;# Заголовок h1&lt;/span&gt;\n&lt;span class=\"hljs-section\"&gt;## Заголовок h2&lt;/span&gt;\n&lt;span class=\"hljs-section\"&gt;### Заголовок h3&lt;/span&gt;\n&lt;span class=\"hljs-section\"&gt;#### Заголовок h4&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"129\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-129\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-129\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-129.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;Во время сборки для каждого заголовка формируется якорь. Якоря позволяют создавать &lt;a href=\"ru/syntax/links.html\"&gt;ссылки&lt;/a&gt;, ведущие на разделы документа.&lt;/p&gt;\n&lt;p&gt;По умолчанию якорь в YFM — это текст заголовка, записанный в латинской транслитерации. Вы можете задать якорь вручную, указав его после заголовка:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs markdown\"&gt;&lt;span class=\"hljs-section\"&gt;## Заголовок h2 {#anchor}&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"136\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-136\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-136\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-136.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;Чтобы одновременно с якорями в стиле YFM также генерировались якоря по правилам GitHub, в &lt;a href=\"ru/settings.html\"&gt;настройках&lt;/a&gt; задайте значение &lt;code&gt;supportGithubAnchors: true&lt;/code&gt;.&lt;/p&gt;\n&lt;div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"&gt;&lt;p class=\"yfm-note-title\"&gt;Важно&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Заголовки первого уровня используются только как заголовки страницы.&lt;br /&gt;\nУ них есть ограничения: они не работают с якорями и не отображаются в минитоке.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;h2 id=\"quotes\"&gt;&lt;a href=\"ru/syntax/base.html#quotes\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Цитаты&lt;/span&gt;&lt;/a&gt;Цитаты&lt;/h2&gt;\n&lt;p&gt;Для отображения цитаты используйте следующую разметку:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs markdown\"&gt;&lt;span class=\"hljs-quote\"&gt;&amp;gt; Цитирование&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"156\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-156\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-156\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-156.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Результат:&lt;/strong&gt;&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Цитирование&lt;/p&gt;\n&lt;/blockquote&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs markdown\"&gt;&lt;span class=\"hljs-quote\"&gt;&amp;gt; Цитирование&lt;/span&gt;\n&amp;gt;&amp;gt; Вложенное цитирование\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"165\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-165\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-165\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-165.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Результат:&lt;/strong&gt;&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Цитирование&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Вложенное цитирование&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;/blockquote&gt;\n&lt;h2 id=\"escaping\"&gt;&lt;a href=\"ru/syntax/base.html#escaping\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Экранирование&lt;/span&gt;&lt;/a&gt;Экранирование&lt;/h2&gt;\n&lt;p&gt;Чтобы служебный символ разметки не был интерпретирован, экранируйте его с помощью символа &lt;code&gt;\\&lt;/code&gt;.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs markdown\"&gt;Верхний^регистр^\nВерхний\\^регистр^\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"185\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-185\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-185\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-185.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Результат:&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Верхний&lt;sup&gt;регистр&lt;/sup&gt;&lt;br /&gt;\nВерхний^регистр^&lt;/p&gt;\n&lt;h2 id=\"html\"&gt;&lt;a href=\"ru/syntax/base.html#html\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Использование HTML&lt;/span&gt;&lt;/a&gt;Использование HTML&lt;/h2&gt;\n&lt;p&gt;По умолчанию YFM экранирует HTML. Чтобы отключить экранирование, в &lt;a href=\"ru/settings.html\"&gt;настройках&lt;/a&gt; задайте значение &lt;code&gt;allowHTML: true&lt;/code&gt;.&lt;/p&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.0.12"}]},"headings":[{"title":"Строчное форматирование","href":"ru/syntax/base.html#line","level":2},{"title":"Параграфы","href":"ru/syntax/base.html#sections","level":2},{"title":"Переносы строк","href":"ru/syntax/base.html#breaks","level":2},{"title":"Заголовки","href":"ru/syntax/base.html#headers","level":2},{"title":"Цитаты","href":"ru/syntax/base.html#quotes","level":2},{"title":"Экранирование","href":"ru/syntax/base.html#escaping","level":2},{"title":"Использование HTML","href":"ru/syntax/base.html#html","level":2}],"title":"Базовая разметка"},"router":{"pathname":"ru/syntax/base","depth":3,"base":"../../"},"lang":"ru","langs":["en","ru"],"viewerInterface":{"favicon-src":"https://storage.yandexcloud.net/diplodoc-www-assets/favicon/favicon.ico"}}
        </script>
