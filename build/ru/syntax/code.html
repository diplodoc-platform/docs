ереносится. Для большего числа символов оформите код отдельным блоком.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;h2 id=\"block\"&gt;&lt;a href=\"ru/syntax/code.html#block\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Отдельным блоком&lt;/span&gt;&lt;/a&gt;Отдельным блоком&lt;/h2&gt;\n&lt;p&gt;Чтобы оформить фрагмент кода как отдельный блок, отделите его от остального текста с двух сторон символами ``` .&lt;/p&gt;\n&lt;p&gt;Для подсветки синтаксиса укажите в начальной строке язык, на котором написан код. Например:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs markdown\"&gt;&lt;span class=\"hljs-code\"&gt;```sql\n  price= '2000'\n  size= '24'  \n  color= 'primary'\n  variant= 'detailed' \n```&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"35\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-35\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-35\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-35.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;Ознакомиться с перечнем доступных языков можно в &lt;a href=\"https://github.com/highlightjs/highlight.js/tree/master/src/languages\" target=\"_blan
