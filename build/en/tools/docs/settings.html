        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;The build settings are listed below. You can configure them and &lt;a href=\"en/settings.html\"&gt;standard YFM settings&lt;/a&gt; in one of the following ways:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Using startup keys when executing the &lt;code&gt;yfm&lt;/code&gt; command.&lt;/li&gt;\n&lt;li&gt;In a &lt;a href=\"en/project/config.html\"&gt;configuration file&lt;/a&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;The name of the startup key corresponds to the name of the setting.&lt;/p&gt;\n&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;Startup key&lt;/th&gt;\n&lt;th&gt;Description&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;code&gt;--input, -i&lt;/code&gt;&lt;/td&gt;\n&lt;td&gt;Path to the project directory (required parameter).&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;code&gt;--output, -o&lt;/code&gt;&lt;/td&gt;\n&lt;td&gt;The path to the folder for output data (required parameter).&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;code&gt;--varsPreset&lt;/code&gt;&lt;/td&gt;\n&lt;td&gt;Name of the &lt;a href=\"en/project/presets.html\"&gt;variable preset&lt;/a&gt; used.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;code&gt;--vars, -v&lt;/code&gt;&lt;/td&gt;\n&lt;td&gt;Values of &lt;a href=\"en/syntax/vars.html\"&gt;variables&lt;/a&gt;.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;code&gt;--strict, -s&lt;/code&gt;&lt;/td&gt;\n&lt;td&gt;Launch in strict mode.&lt;br /&gt;&lt;br /&gt;YFM warnings are treated as errors. Disabled by default.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;code&gt;--quiet, -q&lt;/code&gt;&lt;/td&gt;\n&lt;td&gt;Start in quiet mode.&lt;br /&gt;&lt;br /&gt;Do not output logs to stdout. Disabled by default.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;code&gt;--config, -c&lt;/code&gt;&lt;/td&gt;\n&lt;td&gt;Path to the &lt;a href=\"en/project/config.html\"&gt;configuration file&lt;/a&gt;.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;code&gt;--singlePage&lt;/code&gt;&lt;/td&gt;\n&lt;td&gt;Build the project as a single HTML file. For more information, see &lt;a href=\"en/tools/docs/singlepage.html\"&gt;Single-page build&lt;/a&gt;.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;code&gt;--output-format&lt;/code&gt;&lt;/td&gt;\n&lt;td&gt;Generation format. HTML by default, but you can choose to &lt;a href=\"en/tools/docs/build.html#yfm\"&gt;build in YFM&lt;/a&gt;.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;code&gt;--apply-presets&lt;/code&gt;&lt;/td&gt;\n&lt;td&gt;Substitute variable values from presets when building in YFM.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;code&gt;--add-system-meta&lt;/code&gt;&lt;/td&gt;\n&lt;td&gt;Add variables from the system presets section to &lt;a href=\"en/syntax/meta.html#meta\"&gt;metadata&lt;/a&gt; files. Disabled by default.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;code&gt;--remove-hidden-toc-items&lt;/code&gt;&lt;/td&gt;\n&lt;td&gt;Remove hidden pages from the build result. Disabled by default.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;code&gt;--version&lt;/code&gt;&lt;/td&gt;\n&lt;td&gt;Current version.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;code&gt;--lint-disabled&lt;/code&gt;&lt;/td&gt;\n&lt;td&gt;Should whether to turn off a linter&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;code&gt;--build-disabled&lt;/code&gt;&lt;/td&gt;\n&lt;td&gt;Should whether to turn off a build&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;code&gt;--add-map-file&lt;/code&gt;&lt;/td&gt;\n&lt;td&gt;Should add all paths of documentation into file.json. Disabled by default.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;p&gt;To view the full list of keys, run the &lt;code&gt;yfm --help&lt;/code&gt; command.&lt;/p&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.0.12"}]},"headings":[],"title":"Build settings"},"router":{"pathname":"en/tools/docs/settings","depth":4,"base":"../../../"},"lang":"en","langs":["en","ru"],"viewerInterface":{"favicon-src":"https://storage.yandexcloud.net/diplodoc-www-assets/favicon/favicon.ico"}}
