        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;&lt;code&gt;yfm translate&lt;/code&gt; translates your documentation using &lt;a href=\"https://cloud.yandex.com/en/docs/translate/\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Yandex Translator&lt;/a&gt;&lt;/p&gt;\n&lt;h2 id=\"setup\"&gt;&lt;a href=\"en/tools/docs/translate.html#setup\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Setup&lt;/span&gt;&lt;/a&gt;Setup&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;get your OAUTH token as described in &lt;a href=\"https://cloud.yandex.com/en/docs/iam/concepts/authorization/oauth-token\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;yandex.cloud documentation&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;put it inside &lt;code&gt;.ya_oauth_token&lt;/code&gt; file inside home folder or set it with &lt;code&gt;YANDEX_OAUTH_TOKEN&lt;/code&gt; environment variable&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;get the ID of any folder that your account is granted the editor role or higher for as described in &lt;a href=\"https://cloud.yandex.com/en/docs/resource-manager/operations/folder/get-id\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;yandex.cloud documentation&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;set &lt;code&gt;yandexCloudTranslateFolderId&lt;/code&gt; inside &lt;code&gt;.yfm&lt;/code&gt; config file to folder id you got from previous step&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;set &lt;code&gt;yandexCloudTranslateGlossaryPairs&lt;/code&gt; inside &lt;code&gt;.yfm&lt;/code&gt; config file if you need to use glossary dictionary while translating (example below)&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs\"&gt;# glossary example\n\nyandexCloudTranslateGlossaryPairs:\n    - { sourceText: InstreamAdBreakPositionType, translatedText: InstreamAdBreakPositionType }\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"33\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-33\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-33\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-33.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;em&gt;This will make &lt;strong&gt;InstreamAdBreakPositionType&lt;/strong&gt; stay without change in the target(translated) document&lt;/em&gt;&lt;/p&gt;\n&lt;p&gt;Now you can use yfm cli to translate your documentation.&lt;/p&gt;\n&lt;h2 id=\"flags\"&gt;&lt;a href=\"en/tools/docs/translate.html#flags\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Flags&lt;/span&gt;&lt;/a&gt;Flags&lt;/h2&gt;\n&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;Option name&lt;/th&gt;\n&lt;th&gt;required&lt;/th&gt;\n&lt;th&gt;value&lt;/th&gt;\n&lt;th&gt;description&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;--input&lt;/td&gt;\n&lt;td&gt;yes&lt;/td&gt;\n&lt;td&gt;path&lt;/td&gt;\n&lt;td&gt;source path to the documentation&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;--output&lt;/td&gt;\n&lt;td&gt;yes&lt;/td&gt;\n&lt;td&gt;path&lt;/td&gt;\n&lt;td&gt;target path to the translated documentation&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;--source-language&lt;/td&gt;\n&lt;td&gt;yes&lt;/td&gt;\n&lt;td&gt;language code&lt;/td&gt;\n&lt;td&gt;language code in &lt;a href=\"https://en.wikipedia.org/wiki/ISO_639-1\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;ISO 639-1 format&lt;/a&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;--target-language&lt;/td&gt;\n&lt;td&gt;yes&lt;/td&gt;\n&lt;td&gt;language code&lt;/td&gt;\n&lt;td&gt;language code in &lt;a href=\"https://en.wikipedia.org/wiki/ISO_639-1\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;ISO 639-1 format&lt;/a&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;h2 id=\"usage\"&gt;&lt;a href=\"en/tools/docs/translate.html#usage\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Usage&lt;/span&gt;&lt;/a&gt;Usage&lt;/h2&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs\"&gt;yfm translate --input input_folder --output output_folder --source-language ru --target-language en\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"122\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-122\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-122\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-122.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;em&gt;This will translate your russian documentation in the &lt;strong&gt;input_folder&lt;/strong&gt; into english one putting it to &lt;strong&gt;output_folder&lt;/strong&gt;&lt;/em&gt;&lt;/p&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.0.12"}]},"headings":[{"title":"Setup","href":"en/tools/docs/translate.html#setup","level":2},{"title":"Flags","href":"en/tools/docs/translate.html#flags","level":2},{"title":"Usage","href":"en/tools/docs/translate.html#usage","level":2}],"title":"Translate"},"router":{"pathname":"en/tools/docs/translate","depth":4,"base":"../../../"},"lang":"en","langs":["en","ru"],"viewerInterface":{"favicon-src":"https://storage.yandexcloud.net/diplodoc-www-assets/favicon/favicon.ico"}}
