        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;The following markup elements are not supported by default, but can be added using &lt;a href=\"https://www.npmjs.com/search?q=keywords:markdown-it-plugin\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;markdown-it plugins&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;For more information about how to add additional plugins, see the  &lt;a href=\"en/plugins/import.html\"&gt;instructions&lt;/a&gt;.&lt;/p&gt;\n&lt;h2 id=\"sub\"&gt;&lt;a href=\"en/syntax/additional.html#sub\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Subscript&lt;/span&gt;&lt;/a&gt;Subscript&lt;/h2&gt;\n&lt;p&gt;&lt;strong&gt;Plugin:&lt;/strong&gt; &lt;a href=\"https://www.npmjs.com/package/markdown-it-sub\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;markdown-it-sub&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;To output a character in subscript, add &lt;code&gt;~&lt;/code&gt; on both sides.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs markdown\"&gt;H~2~O\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"15\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-15\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-15\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-15.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;You can vote to include subscript support in YFM by default in &lt;a href=\"https://github.com/yandex-cloud/yfm-transform/issues/70\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;GitHub issues&lt;/a&gt;.&lt;/p&gt;\n&lt;h2 id=\"underline\"&gt;&lt;a href=\"en/syntax/additional.html#underline\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Underlined text&lt;/span&gt;&lt;/a&gt;Underlined text&lt;/h2&gt;\n&lt;p&gt;&lt;strong&gt;Plugin:&lt;/strong&gt; &lt;a href=\"https://www.npmjs.com/package/markdown-it-ins\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;markdown-it-ins&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;To underline text, add &lt;code&gt;++&lt;/code&gt; on both sides.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs markdown\"&gt;++qwerty++\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"28\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-28\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-28\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-28.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;You can vote to include underlined text support in YFM by default in &lt;a href=\"https://github.com/yandex-cloud/yfm-transform/issues/71\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;GitHub issues&lt;/a&gt;.&lt;/p&gt;\n&lt;h2 id=\"footnotes\"&gt;&lt;a href=\"en/syntax/additional.html#footnotes\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Footnotes&lt;/span&gt;&lt;/a&gt;Footnotes&lt;/h2&gt;\n&lt;p&gt;&lt;strong&gt;Plugin:&lt;/strong&gt; &lt;a href=\"https://www.npmjs.com/package/markdown-it-footnote\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;markdown-it-footnote&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;Use footnotes for additional information without complicating the text. Footnotes have two parts connected with tags:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;The link in the document text, which is displayed as superscript.&lt;/li&gt;\n&lt;li&gt;A block of additional information. It's usually placed at the end of the document.&lt;/li&gt;\n&lt;/ul&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs markdown\"&gt;Here's a simple footnote,[^1] and here's a longer one.[^bignote]\n\n[&lt;span class=\"hljs-symbol\"&gt;^1&lt;/span&gt;]: &lt;span class=\"hljs-link\"&gt;This is the first footnote.&lt;/span&gt;\n\n[&lt;span class=\"hljs-symbol\"&gt;^bignote&lt;/span&gt;]: &lt;span class=\"hljs-link\"&gt;Here's one with multiple paragraphs and code.&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"53\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-53\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-53\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-53.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;You can vote to include footnote support in YFM by default in &lt;a href=\"https://github.com/yandex-cloud/yfm-transform/issues/72\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;GitHub issues&lt;/a&gt;.&lt;/p&gt;\n&lt;h2 id=\"tasks-list\"&gt;&lt;a href=\"en/syntax/additional.html#tasks-list\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Task lists&lt;/span&gt;&lt;/a&gt;Task lists&lt;/h2&gt;\n&lt;p&gt;Import plugin from package like so:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs\"&gt;const checkbox = require('@diplodoc/transform/lib/plugins/checkbox');\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"63\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-63\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-63\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-63.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;The task list is a list of checkboxes. A normal item is represented by the &lt;code&gt;- [ ]&lt;/code&gt; symbol, a checked one by &lt;code&gt;- [x]&lt;/code&gt;. You can use &lt;a href=\"en/syntax/base.html#line\"&gt;line formatting&lt;/a&gt; in the task description.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs markdown\"&gt;&lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; [x] ~~Write the press release~~\n&lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; [ ] Update the website\n&lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; [ ] Contact the media\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"67\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-67\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-67\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-67.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;You can vote to include task list support in YFM by default in &lt;a href=\"https://github.com/yandex-cloud/yfm-transform/issues/73\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;GitHub issues&lt;/a&gt;.&lt;/p&gt;\n&lt;h2 id=\"formulas\"&gt;&lt;a href=\"en/syntax/additional.html#formulas\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Formulas&lt;/span&gt;&lt;/a&gt;Formulas&lt;/h2&gt;\n&lt;p&gt;&lt;strong&gt;Plugin:&lt;/strong&gt; &lt;a href=\"https://www.npmjs.com/package/markdown-it-katex\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;markdown-it-katex&lt;/a&gt; (see &lt;a href=\"https://www.npmjs.com/search?q=markdown-it-katex\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;other versions&lt;/a&gt;)&lt;/p&gt;\n&lt;p&gt;The plugin uses the KaTeX library to display mathematical symbols. Example of a formula:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs markdown\"&gt;$\\sqrt{3x-1}+(1+x)^2$\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"80\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-80\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-80\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-80.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.0.12"}]},"headings":[{"title":"Subscript","href":"en/syntax/additional.html#sub","level":2},{"title":"Underlined text","href":"en/syntax/additional.html#underline","level":2},{"title":"Footnotes","href":"en/syntax/additional.html#footnotes","level":2},{"title":"Task lists","href":"en/syntax/additional.html#tasks-list","level":2},{"title":"Formulas","href":"en/syntax/additional.html#formulas","level":2}],"title":"Additional features"},"router":{"pathname":"en/syntax/additional","depth":3,"base":"../../"},"lang":"en","langs":["en","ru"],"viewerInterface":{"favicon-src":"https://storage.yandexcloud.net/diplodoc-www-assets/favicon/favicon.ico"}}
