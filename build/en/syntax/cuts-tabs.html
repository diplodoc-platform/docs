            {"data":{"leading":false,"html":"&lt;p&gt;With YFM extensions, you can use interactive markup elements: cuts and tabs.&lt;/p&gt;\n&lt;div class=\"yfm-note yfm-accent-info\" note-type=\"info\"&gt;&lt;p class=\"yfm-note-title\"&gt;Note&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;The content of cuts and tabs can include any YFM markup.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;h2 id=\"cuts\"&gt;&lt;a href=\"en/syntax/cuts-tabs.html#cuts\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Cuts&lt;/span&gt;&lt;/a&gt;Cuts&lt;/h2&gt;\n&lt;p&gt;Use cuts to hide content. For example, additional information or long blocks of code.&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs markdown\"&gt;{% cut \"Cut header\" %}\n\nContent displayed when clicked.\n\n{% endcut %}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"19\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-19\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-19\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-19.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Result&lt;/strong&gt;&lt;/p&gt;\n&lt;details class=\"yfm-cut\"&gt;&lt;summary class=\"yfm-cut-title\"&gt;Cut header&lt;/summary&gt;&lt;div class=\"yfm-cut-content\"&gt;&lt;p&gt;Content displayed when clicked.&lt;/p&gt;\n&lt;/div&gt;&lt;/details&gt;&lt;h2 id=\"tabs\"&gt;&lt;a href=\"en/syntax/cuts-tabs.html#tabs\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Tabs&lt;/span&gt;&lt;/a&gt;Tabs&lt;/h2&gt;\n&lt;p&gt;Use tabs for mutually exclusive sections. For example, to separate instructions for different operating systems.&lt;/p&gt;\n&lt;p&gt;To ensure tabs are displayed correctly, separate each tab list and the text within the tabs with empty lines:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Use &lt;code&gt;{% list tabs %}&lt;/code&gt; to start a tab list and &lt;code&gt;{% endlist %}&lt;/code&gt; to end it.&lt;/li&gt;\n&lt;li&gt;Place the text for one tab followed by the name of the next tab on a new line.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"example-of-grouped-tabs\"&gt;&lt;a href=\"en/syntax/cuts-tabs.html#example-of-grouped-tabs\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Example of Grouped Tabs&lt;/span&gt;&lt;/a&gt;Example of Grouped Tabs&lt;/h3&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs markdown\"&gt;{% list tabs group=instructions %}\n\n&lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; Name of tab1\n\n  First step of tab1.\n&lt;span class=\"hljs-bullet\"&gt;  *&lt;/span&gt; You can use lists.\n&lt;span class=\"hljs-bullet\"&gt;  *&lt;/span&gt; And &lt;span class=\"hljs-strong\"&gt;**other**&lt;/span&gt; markup.\n\n&lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; Name of tab2\n\n  First step of tab2.\n\n{% endlist %}\n\nDescription...\n\n{% list tabs group=instructions %}\n\n&lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; Name of tab1\n\n  Second step of tab1.\n\n&lt;span class=\"hljs-bullet\"&gt;-&lt;/span&gt; Name of tab2\n\n  Second step of tab2.\n\n{% endlist %}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"57\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-57\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-57\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-57.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Result&lt;/strong&gt;&lt;/p&gt;\n&lt;div class=\"yfm-tabs\" data-diplodoc-group=\"instructions\" data-diplodoc-variant=\"regular\"&gt;\n&lt;div class=\"yfm-tab-list\" role=\"tablist\"&gt;\n&lt;div data-diplodoc-id=\"name-of-tab1\" data-diplodoc-key=\"name%20of%20tab1\" class=\"yfm-tab yfm-tab-group active\" role=\"tab\" tabindex=\"0\" data-diplodoc-is-active=\"true\"&gt;Name of tab1&lt;/div&gt;\n&lt;div data-diplodoc-id=\"name-of-tab2\" data-diplodoc-key=\"name%20of%20tab2\" class=\"yfm-tab yfm-tab-group\" role=\"tab\" tabindex=\"-1\" data-diplodoc-is-active=\"false\"&gt;Name of tab2&lt;/div&gt;\n&lt;/div&gt;\n&lt;div id=\"lhxwd546\" class=\"yfm-tab-panel active\" role=\"tabpanel\" data-title=\"Name of tab1\"&gt;\n&lt;p&gt;First step of tab1.&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;You can use lists.&lt;/li&gt;\n&lt;li&gt;And &lt;strong&gt;other&lt;/strong&gt; markup.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/div&gt;\n&lt;div id=\"rtfco08i\" class=\"yfm-tab-panel\" role=\"tabpanel\" data-title=\"Name of tab2\"&gt;\n&lt;p&gt;First step of tab2.&lt;/p&gt;\n&lt;/div&gt;\n&lt;/div&gt;\n&lt;p&gt;Description...&lt;/p&gt;\n&lt;div class=\"yfm-tabs\" data-diplodoc-group=\"instructions\" data-diplodoc-variant=\"regular\"&gt;\n&lt;div class=\"yfm-tab-list\" role=\"tablist\"&gt;\n&lt;div data-diplodoc-id=\"name-of-tab1-1\" data-diplodoc-key=\"name%20of%20tab1\" class=\"yfm-tab yfm-tab-group active\" role=\"tab\" tabindex=\"0\" data-diplodoc-is-active=\"true\"&gt;Name of tab1&lt;/div&gt;\n&lt;div data-diplodoc-id=\"name-of-tab2-1\" data-diplodoc-key=\"name%20of%20tab2\" class=\"yfm-tab yfm-tab-group\" role=\"tab\" tabindex=\"-1\" data-diplodoc-is-active=\"false\"&gt;Name of tab2&lt;/div&gt;\n&lt;/div&gt;\n&lt;div id=\"06xhdn8i\" class=\"yfm-tab-panel active\" role=\"tabpanel\" data-title=\"Name of tab1\"&gt;\n&lt;p&gt;Second step of tab1.&lt;/p&gt;\n&lt;/div&gt;\n&lt;div id=\"l8gkpum5\" class=\"yfm-tab-panel\" role=\"tabpanel\" data-title=\"Name of tab2\"&gt;\n&lt;p&gt;Second step of Tab 2.&lt;/p&gt;\n&lt;/div&gt;\n&lt;/div&gt;\n&lt;div class=\"yfm-note yfm-accent-info\" note-type=\"info\"&gt;&lt;p class=\"yfm-note-title\"&gt;Note&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;The state of the tabs is saved upon page reload.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;p&gt;&lt;/p&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.0.12"}],"style":["_assets/cut-extension.css","_assets/tabs-extension.css"],"script":["_assets/cut-extension.js","_assets/tabs-extension.js"]},"headings":[{"title":"Cuts","href":"en/syntax/cuts-tabs.html#cuts","level":2},{"title":"Tabs","href":"en/syntax/cuts-tabs.html#tabs","level":2,"items":[{"title":"Example of Grouped Tabs","href":"en/syntax/cuts-tabs.html#example-of-grouped-tabs","level":3}]}],"title":"Cuts and tabs"},"router":{"pathname":"en/syntax/cuts-tabs","depth":3,"base":"../../"},"lang":"en","langs":["en","ru"],"viewerInterface":{"favicon-src":"https://storage
