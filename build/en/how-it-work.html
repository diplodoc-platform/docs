&lt;animate id=\"visibileAnimation-37\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-37\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-37.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h3 id=\"result\"&gt;&lt;a href=\"en/how-it-work.html#result\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Result&lt;/span&gt;&lt;/a&gt;Result&lt;/h3&gt;\n&lt;p&gt;After successful build you get either HTML-linked project or YFM.&lt;br /&gt;\nYFM can be used for subsection creation.&lt;/p&gt;\n&lt;h3 id=\"usage\"&gt;&lt;a href=\"en/how-it-work.html#usage\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Usage&lt;/span&gt;&lt;/a&gt;Usage&lt;/h3&gt;\n&lt;p&gt;HTML-linked and ready project can be used locally, hosted on your favorite provider or placed into S3-like storage for further processing.&lt;/p&gt;\n&lt;h2 id=\"integration-into-development-pipeline\"&gt;&lt;a href=\"en/how-it-work.html#integration-into-development-pipeline\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Integration into Development pipeline&lt;/span&gt;&lt;/a&gt;Integration into Development pipeline&lt;/h2&gt;\n&lt;h3 id=\"project-creation-and-build\"&gt;&lt;a href=\"en/how-it-work.html#project-creation-and-build\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Project creation and build&lt;/span&gt;&lt;/a&gt;Project creation and build&lt;/h3&gt;\n&lt;p&gt;For common scenarios project structure and build procedures are the same as mentioned in previous section.&lt;br /&gt;\nBut in case of integration with your CI/CD pipelines it's required to include Builder for triggers on documentation updates in repository.&lt;/p&gt;\n&lt;h3 id=\"plugins-and-extended-configuration\"&gt;&lt;a href=\"en/how-it-work.html#plugins-and-extended-configuration\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Plugins and extended configuration&lt;/span&gt;&lt;/a&gt;Plugins and extended configuration&lt;/h3&gt;\n&lt;p&gt;Huge documentation projects are using extra capabilities for content processing and specific configurations for build. As an example - you can use plugins for complex tables of work with video. More details can be found on &lt;a href=\"en/plugins/index.html\"&gt;the page&lt;/a&gt;.&lt;/p&gt;\n&lt;h2 id=\"work-with-github-and-publication-on-your-own-domain-or-on-https//diplodoccom\"&gt;&lt;a href=\"en/how-it-work.html#work-with-github-and-publication-on-your-own-domain-or-on-https//diplodoccom\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Work with GitHub and publication on your own domain or on https://diplodoc.com&lt;/span&gt;&lt;/a&gt;Work with GitHub and publication on your own domain or on https://diplodoc.com&lt;/h2&gt;\n&lt;p&gt;If you are using GitHub as your VCS and repository for your documentation - Diplodoc can be used for full pipeline creation, starting from making changes in .md files to hosting pf your project.&lt;/p&gt;\n&lt;p&gt;&lt;a href=\"https://diplodoc.com/#contact\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Contact us&lt;/a&gt;, to discuss details of your configuration.&lt;/p&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.0.12"}]},"headings":[{"title":"Simple documentation project with YFM","href":"en/how-it-work.html#simple-documentation-project-with-yfm","level":2,"items":[{"title":"Project Structure","href":"en/how-it-work.html#project-structure","level":3},{"title":"Project Build","href":"en/
