        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;YFM uses &lt;a href=\"https://www.npmjs.com/package/markdown-it\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;markdown-it&lt;/a&gt; as a parser, so you can add any plugin from the &lt;a href=\"https://www.npmjs.com/search?q=keywords:markdown-it-plugin\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;markdown-it plugin list&lt;/a&gt;.&lt;/p&gt;\n&lt;h2 id=\"require\"&gt;&lt;a href=\"en/plugins/import.html#require\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Adding plugins&lt;/span&gt;&lt;/a&gt;Adding plugins&lt;/h2&gt;\n&lt;p&gt;Before adding a plugin, install the package that contains it using the &lt;code&gt;npm i &amp;lt;plug_name&amp;gt;&lt;/code&gt; command. For example, to install &lt;a href=\"https://www.npmjs.com/package/markdown-it-emoji\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;markdown-it-emoji&lt;/a&gt;, run:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs shell\"&gt;npm i markdown-it-emoji\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"9\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-9\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-9\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-9.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;div class=\"yfm-tabs\" data-diplodoc-group=\"defaultTabsGroup-sqlmwozk\" data-diplodoc-variant=\"regular\"&gt;\n&lt;div class=\"yfm-tab-list\" role=\"tablist\"&gt;\n&lt;div data-diplodoc-id=\"transformer\" data-diplodoc-key=\"transformer\" class=\"yfm-tab yfm-tab-group active\" role=\"tab\" tabindex=\"0\" data-diplodoc-is-active=\"true\"&gt;Transformer&lt;/div&gt;\n&lt;div data-diplodoc-id=\"builder\" data-diplodoc-key=\"builder\" class=\"yfm-tab yfm-tab-group\" role=\"tab\" tabindex=\"-1\" data-diplodoc-is-active=\"false\"&gt;Builder&lt;/div&gt;\n&lt;/div&gt;\n&lt;div id=\"dr4o5mqe\" class=\"yfm-tab-panel active\" role=\"tabpanel\" data-title=\"Transformer\"&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;Add the plugin in your code using the &lt;code&gt;require()&lt;/code&gt; or &lt;code&gt;import()&lt;/code&gt; function:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs javascript\"&gt;&lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; plugin1 = &lt;span class=\"hljs-built_in\"&gt;require&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'&amp;lt;plug_name&amp;gt;'&lt;/span&gt;);\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"25\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-25\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-25\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-25.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;For the &lt;code&gt;plugins&lt;/code&gt; parameter, add a new plugin to the array:&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs javascript\"&gt;&lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; {&lt;span class=\"hljs-attr\"&gt;result&lt;/span&gt;: {html, meta}, logs} = &lt;span class=\"hljs-title function_\"&gt;transform&lt;/span&gt;(content, {&lt;span class=\"hljs-attr\"&gt;plugins&lt;/span&gt;: [&amp;lt;plug_name&amp;gt;]});\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"31\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-31\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-31\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-31.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;&lt;strong&gt;Example:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs javascript\"&gt;&lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; fs = &lt;span class=\"hljs-built_in\"&gt;require&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'fs'&lt;/span&gt;);\n&lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; transform = &lt;span class=\"hljs-built_in\"&gt;require&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'@diplodoc/transform'&lt;/span&gt;);\n&lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; cut = &lt;span class=\"hljs-built_in\"&gt;require&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'@diplodoc/transform/lib/plugins/cut'&lt;/span&gt;);\n&lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; sup = &lt;span class=\"hljs-built_in\"&gt;require&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'@diplodoc/transform/lib/plugins/sup'&lt;/span&gt;);\n&lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; emoji = &lt;span class=\"hljs-built_in\"&gt;require&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;'markdown-it-emoji'&lt;/span&gt;);\n&lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; content = fs.&lt;span class=\"hljs-title function_\"&gt;readFileSync&lt;/span&gt;(filePath, &lt;span class=\"hljs-string\"&gt;'utf'&lt;/span&gt;);\n&lt;span class=\"hljs-keyword\"&gt;const&lt;/span&gt; {&lt;span class=\"hljs-attr\"&gt;result&lt;/span&gt;: {html, meta}, logs} = &lt;span class=\"hljs-title function_\"&gt;transform&lt;/span&gt;(content, {&lt;span class=\"hljs-attr\"&gt;plugins&lt;/span&gt;: [cut, sup, emoji]});\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"37\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-37\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-37\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-37.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"&gt;&lt;p class=\"yfm-note-title\"&gt;Warning&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;When overriding the &lt;code&gt;plugins&lt;/code&gt; parameter, you must reconnect &lt;a href=\"en/plugins/index.html\"&gt;YFM plugins&lt;/a&gt;. To do this, import them from the &lt;code&gt;@diplodoc/transform&lt;/code&gt; package and pass them in the plugin array.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;\n&lt;div id=\"hjykx20k\" class=\"yfm-tab-panel\" role=\"tabpanel\" data-title=\"Builder\"&gt;\n&lt;ol&gt;\n&lt;li&gt;Move the installed plugin to the &lt;code&gt;./plugins&lt;/code&gt; folder in the &lt;code&gt;@diplodoc/cli&lt;/code&gt; package.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"&gt;&lt;p class=\"yfm-note-title\"&gt;Tip&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;If you don't want to transfer the necessary plugins before each build, build your own Builder:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Install the source code with &lt;a href=\"https://github.com/yandex-cloud/yfm-docs\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;GitHub&lt;/a&gt;.&lt;/li&gt;\n&lt;li&gt;Move the additional plugins to the &lt;code&gt;./plugins&lt;/code&gt; folder.&lt;/li&gt;\n&lt;li&gt;Build the Builder by following the &lt;a href=\"https://github.com/yandex-cloud/yfm-docs#installation-1\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;GitHub instructions&lt;/a&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;\n&lt;/div&gt;\n&lt;h2 id=\"options\"&gt;&lt;a href=\"en/plugins/import.html#options\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Passing parameters&lt;/span&gt;&lt;/a&gt;Passing parameters&lt;/h2&gt;\n&lt;p&gt;YFM applies unknown parameters from the &lt;code&gt;options&lt;/code&gt; object to all plugins, so to pass parameters, add them to the &lt;code&gt;options&lt;/code&gt; object.&lt;/p&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.0.12"}],"style":["_assets/tabs-extension.css"],"script":["_assets/tabs-extension.js"]},"headings":[{"title":"Adding plugins","href":"en/plugins/import.html#require","level":2},{"title":"Passing parameters","href":"en/plugins/import.html#options","level":2}],"title":"Adding additional plugins"},"router":{"pathname":"en/plugins/import","depth":3,"base":"../../"},"lang":"en","langs":["en","ru"],"viewerInterface":{"favicon-src":"https://storage.yandexcloud.net/diplodoc-www-assets/favicon/favicon.ico"}}
        </script>
