title: AppMetrica
navigation:
  header:
    leftItems:
      - text: 'Зарегистрироваться'
        type: 'button'
        url: 'https://passport.yandex.ru/passport?mode=register'
      - text: 'SDK'
        type: 'dropdown'
        items:
          - text: 'Android'
            url: 'sdk/android'
          - text: 'iOS'
            url: 'sdk/ios'
          - text: 'Unity'
            url: 'sdk/unity'
          - text: 'Flutter'
            url: 'sdk/flutter'
          - text: 'React Native'
            url: 'sdk/react-native'
      - text: 'FAQ'
        type: 'link'
        url: 'troubleshooting/troubleshooting'
      - text: 'Changelog'
        type: 'link'
        url: 'common/changelog'
      - text: Тарифы
        type: 'dropdown'
        items:
          - text: 'RU'
            url: 'common/pricing/ru-currency'
          - text: 'USD и AED'
            url: 'common/pricing/uae-currency'
          - text: 'Для агентств'
            url: 'common/pricing/ru-agency'
      - text: 'Блог'
        type: 'link'
        url: 'https://appmetrica.yandex.ru/ru/about/blog'
  logo:
    light:
      icon: 'https://yastatic.net/s3/doc-binary/src/dev/appmetrica/common/appmetrica-new-logo.svg'
      url: 'https://appmetrica.yandex.ru'

items:
  - name: О сервисе
    href: index.yaml
  - name: Changelog
    href: common/changelog.md
  - name: Начало работы
    include:
      path: common/toc.yaml
      mode: link
  - name: Интеграция с Yandex Ads SDK
    href: common/ads-sdk-integration.md
  - name: Антифрод
    href: common/fraud-score.md
    when: tld == "ru"
  - name: Подключение Apphud
    href: data-collection/apphud/apphud-about.md
    when: tld == "com"
  - name: Вариокуб
    href: common/varioqub-app-about.md
  - name: Управление доступом к приложению
    href: common/access.md
  - name: SDK Developer docs
    include:
      path: sdk/toc.yaml
      mode: link
  - name: Push-кампании
    include:
      path: push/toc.yaml
      mode: link
  - name: Настройка сбора данных
    include:
      path: data-collection/toc.yaml
      mode: link
  - name: Трекинг и конверсии
    include:
      path: mobile-tracking/toc.yaml
      mode: link
  - name: Партнеры и интеграции
    include:
      path: ad-network/toc.yaml
      mode: link
  - name: Отчеты и воркспейсы
    include:
      path: mobile-reports/toc.yaml
      mode: link
  - name: Работа с API
    include:
      path: mobile-api/toc.yaml
      mode: link
  - name: Безопасность и соблюдение политик
    include:
      path: data-security/toc.yaml
      mode: link
  - name: Поддержка и решение проблем
    href: troubleshooting/index.md
    include:
      path: troubleshooting/toc.yaml
      mode: link
  - name: Большое обновление интерфейса в AppMetrica
    hidden: true
    href: blog/interface-major-update.md
  - name: Обновление отчётов User Acquisition, Remarketing, События в AppMetrica
    hidden: true
    href: blog/reports-update.md
  - name: Сравнение периодов и сегментов
    href: blog/periods-segments-comparison.md
    hidden: true
