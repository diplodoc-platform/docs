    app-id: |
     `APP_ID` — идентификатор приложения в Firebase. Его можно узнать в [консоли Firebase](https://console.firebase.google.com/): перейдите в **Настройки проекта**. В разделе **Ваши приложения** скопируйте значение поля **Идентификатор приложения**.
    sender-id: |
     `SENDER_ID`— уникальный идентификатор отправителя в Firebase. Его можно узнать в [консоли Firebase](https://console.firebase.google.com/): перейдите во вкладку **Настройки проекта**&nbsp;→ **Cloud Messaging** и скопируйте значение поля **Идентификатор отправителя**.
    api-key-push: |
     `API_KEY` — ключ приложения в Firebase. Его можно найти в поле `current_key` файла `google-services.json`. Файл можно скачать из [консоли Firebase](https://support.google.com/firebase/answer/7015592).
    project-id: |
     `PROJECT_ID` — id приложения в Firebase. Его можно найти в поле `project_id` файла `google-services.json`. Файл можно скачать из [консоли Firebase](https://console.firebase.google.com/).
    silent-push: Сообщение, которое обрабатывается приложением в фоновом режиме без отображения пользователю. С помощью silent push можно передать дополнительные данные, либо проверить доставляемость уведомлений.
    deeplink: Ссылка, которая открывает установленное на устройстве приложение и передает ему указанные данные. В общем случае имеет вид myapp://some_data.
    # Метрики
    iap: Выручка от покупок, которые сделаны пользователем через приложение. Например, предметы улучшения в играх, заказы товаров в магазинах, подписки.
    ad: Выручка от рекламы, которая размещена в приложении.
    ad-revenue: Выручка от рекламы, которая размещена в приложении.
    arpu: Средняя выручка на одного пользователя (average revenue per user). Рассчитывается как отношение общей выручки приложения от in-app покупок и подписок к общему количеству пользователей приложения за выбранный период.
    arppu: Отношение общей выручки приложения от in-app покупок и подписок к количеству платящих пользователей за выбранный период.
    re-engagement: Переход пользователя в установленное приложение в рамках рекламной кампании. Обычно переход осуществляется с помощью deeplink.
    new-installs: Число уникальных устройств с установленным приложением.
    total-revenue: Суммарная выручка от рекламной монетизации, in-app покупок и подписок в приложении за период отчета.
    total-arpu: Отношение общей выручки приложения от рекламной монетизации, in-app покупок и подписок за период отчета к количеству пользователей приложения за этот же период.
    purchases: Количество in-app покупок и событий с подписками с положительной выручкой.
    in-app-revenue: Суммарная выручка от in-app покупок и подписок в приложении.
    average-order: Отношение выручки от всех in-app покупок и подписок к их количеству.
    paying-users: Количество пользователей, которые совершили хотя бы одну in-app покупку или подписку за выбранный период.
    purchases-per-user: Отношение количества in-app покупок и подписок к количеству платящих пользователей за выбранный период.
    percent-per-paying-user: Отношение количества пользователей с in-app покупками или подписками ко всем пользователям за выбранный период.
    invalid-revenue: Суммарная выручка от невалидных in-app покупок и подписок за выбранный период. Невалидные in-app покупки не учитываются в остальных метриках по Revenue.
    users-with-invalid-revenue: Количество пользователей, которые совершили невалидные in-app покупки и подписки за выбранный период. Невалидные in-app покупки не учитываются в остальных метриках по Revenue.
    ad-revenue-events: Количество событий с рекламной выручкой (Ad Revenue) за выбранный период.
    ad-revenue-new: Суммарная выручка от рекламной монетизации за выбранный период.
    ad-arpu: Отношение выручки приложения от рекламной монетизации за выбранный период к количеству пользователей приложения за этот же период.
    ecpm: Отношение суммарной выручки от рекламной монетизации к количеству событий с рекламной выручкой (Ad Revenue) за выбранный период, умноженное на 1000.
    users-with-ad-revenue: Количество пользователей с событиями рекламной выручки (Ad Revenue) за выбранный период.
    ad-revenue-events-per-user: Отношение количества событий с рекламной выручкой (Ad Revenue) к количеству пользователей за выбранный период.
    sessions-with-ad-revenue: Количество сессий, в рамках которых были совершены события с рекламной выручкой (Ad Revenue) за выбранный период.
    ad-revenue-events-per-session: Отношение количества событий с рекламной выручкой (Ad Revenue) к общему количеству сессий за выбранный период.
    percent-users-with-ad-revenue: Отношение количества пользователей с событиями c рекламной выручкой (Ad Revenue) ко всем пользователям за выбранный период.
    loyal-users: Процент от общего количества пользователей, которые совершили определенное количество сессий. Количество сессий задается пользователем.
    currency-conversion: Подробнее о [конвертации](../data-collection/about-revenue.md#currency) валют.
    retention: Доля пользователей от числа установивших приложение за указанный день/неделю/месяц (нулевой период), вернувшихся в приложение (запустивших его) на определенный день/неделю/месяц после установки. Рассчитывается как отношение числа пользователей, запустивших приложение на N-й день/неделю/месяц, к числу пользователей, установивших приложение в нулевой период (это число принимается за 100%).
